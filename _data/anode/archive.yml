- title: 고성능 리튬 금속 배터리용 아세탈 골격 모노플루오르화 에테르 전해액
  title_en: Monofluorinated Ether Electrolyte with Acetal Backbone for High-Performance
    Lithium Metal Batteries
  authors: Elizabeth Zhang, Yuelang Chen, Zhiao Yu, Yi Cui, Zhenan Bao
  date: '2023-05-31'
  paper_id: 2305.19580v1
  link: http://arxiv.org/abs/2305.19580v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 에테르계 전해질의 높은 불소화는 안정적인 SEI 형성 및 우수한\
    \ 산화 안정성 덕분에 리튬 금속 배터리(LMB)의 사이클 안정성 향상으로 이어졌습니다. 하지만 느린 이온 전달과 높은 불소화 정도에 따른\
    \ 환경 문제는 불소화 정도가 낮은 구조의 개발 필요성을 제기합니다.</li>\n  <li><strong>연구 방법:</strong> 아세탈\
    \ 골격의 단일 불소화를 특징으로 하는 bis(2-fluoroethoxy)methane (F2DEM)을 개발했습니다. F2DEM의 성능은 diethoxymethane\
    \ (DEM) 및 2-[2-(2,2-Difluoroethoxy)ethoxy]-1,1,1-Trifluoroethane (F5DEE)과 비교되었습니다.\
    \ DEM과의 구조적 유사성은 단일 불소화의 효과를 더 잘 탐색할 수 있게 하며, F5DEE는 참조를 위한 최고 성능의 LMB 전해질 중 하나로\
    \ 선정되었습니다. 선형 전압 전류법(LSV) 및 Li||Pt 및 Li||Al 셀에서의 전압 유지 실험을 통해 산화 안정성을 평가했습니다.\
    \ 이온 전도도는 F5DEE와 비교했습니다. 또한, 1.75 M 리튬 비스(플루오로술포닐)이미드 (LiFSI) / F2DEM 전해질의 과전압을\
    \ 두 참조 전해질과 비교했습니다. 양극 없는 (LiFePO4) LFP 파우치 셀 및 20 마이크로미터 초과 리튬을 사용한 고부하 LFP 코인\
    \ 셀에서 F2DEM, DEM, F5DEE의 비교 연구를 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>F2DEM은 빠른 리튬 금속 증착 조건에서도 Li||Cu 하프 셀에서 높은 쿨롱 효율(CE)과 안정적인\
    \ 장기 사이클링을 달성했습니다.</li>\n      <li>단일 불소 치환은 비불소화 DEM에 비해 향상된 산화 안정성을 제공했습니다.</li>\n\
    \      <li>낮은 불소화 정도 덕분에 F5DEE보다 높은 이온 전도도를 보였습니다.</li>\n      <li>1.75 M LiFSI\
    \ / F2DEM은 두 참조 전해질과 비교하여 상당히 낮은 과전압을 나타내어 에너지 효율을 향상시키고 고속 조건에서의 적용을 가능하게 했습니다.</li>\n\
    \      <li>양극 없는 (LiFePO4) LFP 파우치 셀 및 고부하 LFP 코인 셀에서 F2DEM 전해질이 향상된 용량 유지율을 보였습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-22 07:14 KST
