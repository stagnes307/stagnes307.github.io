    \ 100% 충전 상태(SOC)에 해당하는 LiC6 화학양론의 리튬 삽입 상한에 초점을 맞춥니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 상온 상압에서 액체 리튬에 HOPG 샘플을 담궈 준비한 후, 정적 7Li 핵자기 공명(NMR)을 이용하여 분석했습니다.\
    \ 또한, 샘플의 경시 변화를 모니터링하고 NMR 결과를 합리화하기 위해 ab initio 계산을 수행했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 수십 년간 불가능하다고 여겨졌던 초고밀도 삽입 화합물인 LiC(6-x)의 예상치 못한 특성(signatures)을\
    \ 발견했습니다. 이는 가장 기하학적으로 접근 가능한 조성인 LiC2가 고압 조건에서만 준비될 수 있음을 고려할 때 주목할 만합니다. 따라서\
