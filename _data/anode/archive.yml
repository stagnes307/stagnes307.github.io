    \ 결함(stacking faults)을 도입하여, 탄소층의 미끄러짐과 재배열에 의해 유도되는 단계 전이(stage transitions)를\
    \ 성공적으로 시뮬레이션했습니다.</li>\n  <li><strong>주요 결과:</strong> 탄소층의 동역학은 리튬 (탈)삽입의 위치\
