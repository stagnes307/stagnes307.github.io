  summary: '연구 배경: 충전식 리튬 이온 배터리를 위한 고성능 음극은 전도성 지지체 상에 전이 금속 산화물 나노구조화를 통해 생산됩니다.

    연구 방법: 탄소 나노튜브 섬유 직물 위에 MnO2를 직접 성장시킨 하이브리드 재료를 제작했습니다. 추가적으로 전기화학적 및 in situ
    싱크로트론 X선 산란 연구, 라만 분광법, X선 광전자 분광법을 통해 리튬 저장 메커니즘을 조사했습니다.

    주요 결과:

    25 mA/g의 방전 전류 밀도에서 1100 mAh/g, 5 A/g에서 500 mAh/g의 뛰어난 비축전 용량을 보였으며, 쿨롱 효율은 97.5%였습니다.

    5 A/g 전류 밀도에서 1500 사이클 후 97%의 용량 유지율을 보여 안정성이 뛰어났습니다.

    갈바노스태틱 사이클링 동안 MnO2는 LiMnO2로 비가역적인 상전이를 겪으며, 이는 층간 삽입 공정, 그 다음 전환 메커니즘 및 유사정전
    용량 과정을 통해 리튬을 저장하는 것으로 밝혀졌습니다.

    유사정전 용량 전하 저장 비율은 25 mA/g에서 5 A/g까지의 전류 밀도에 대해 27%에서 83% 범위였습니다.

    활물질이 내장된 집전체에 단단히 부착되어 전극이 유연하고 기계적으로 견고하며, 활물질의 비가역적 상전이 및 광범위한 사이클링 후에도 낮은 전하
    전달 저항과 높은 전극 표면적이 유지되었습니다.'
