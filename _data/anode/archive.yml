    \ functional)와 이징 모델(Ising model)을 사용하여 상변태 및 열역학적 층간 삽입 전위 다이어그램을 결정했습니다. 이징\
    \ 모델의 중요한 상호작용을 정확하게 결정함으로써 약 10억 개의 구조를 포함하는 구성적 상 공간(configurational phase space)을\
    \ 탐색했습니다. BEEF-vdW 교환-상관 함수는 반데르발스(vdW), 공유 결합(covalent), 이온 결합(ionic) 등 다양한 상호작용을\
