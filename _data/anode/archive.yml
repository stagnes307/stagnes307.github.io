    \ 내 리튬 층간 삽입 메커니즘을 이해하는 것이 중요합니다. 흑연 내 리튬 층간 삽입은 밀도범함수 이론(DFT) 계산을 비롯한 이론적 방법과\
    \ X-선 회절, 분광학, 광학 이미징 등 실험적 방법을 통해 광범위하게 연구되어 왔습니다.</li>\n  <li><strong>연구 방법:</strong>\
