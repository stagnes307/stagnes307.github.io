    \ 금속간 화합물 및 이들의 이중 상 혼합물을 버퍼링 매트릭스의 구성 요소로 사용했습니다. X선 회절(XRD), 119Sn 투과 뫼스바우어\
    \ 분광법(TMS), 주사 전자 현미경(SEM)을 통해 복합재의 구조, 조성 및 형태를 분석했습니다. 복합재는 약 150 nm 크기의 실리콘\
    \ 나노입자가 다상 매트릭스에 내장된 형태로 구성되었으며, Ni3Sn4 함량이 증가함에 따라 나노구조화가 개선되었습니다. 복합재의 전기화학적\
    \ 특성은 하프 셀에서 정전류 순환(galvanostatic cycling)을 통해 분석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 실제 응용을 위한 최적의 결과는 Ni3Sn4가 전기화학적으로 활성인 반면 Ni3Sn2는 비활성인 이중 상 매트릭스\
