  date: '2023-06-15'
  paper_id: 2306.09522v1
  link: http://arxiv.org/abs/2306.09522v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 외부에 가해지는 압력은 부피 변화가 큰 리튬 금속 배터리와 같은\
    \ 배터리의 성능에 영향을 미칩니다. 특히, 대형 파우치 셀 내 Li+ 이온 전기도금 공정은 소형 실험실 규모 셀보다 더 큰 차원에서 발생합니다.\
    \ 외부 압력과 Li+ 이온의 대형 전기도금 사이의 근본적인 연관성은 아직 밝혀지지 않았지만, 실제 배터리에서 Li+ 이온의 전기화학적 거동을\
    \ 이해하는 데 매우 중요합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 350 Wh/kg 리튬 금속\
    \ 파우치 셀을 Li+ 이온 전기도금과 외부 압력의 영향을 연구하기 위한 모델 시스템으로 활용했습니다. 액체 전해질을 사용하는 배터리에 수직으로\
    \ 가해지는 단축 압력이 Li+ 이온의 전기도금 공정에 미치는 영향을 분석했으며, 이는 셀 내에서 자체적으로 발생하는 압력으로 잘 반영되고\
    \ 배터리 사이클링 안정성과 연관될 수 있습니다.</li>\n  <li><strong>주요 결과:</strong> 일정한 간격과 압력 적용을\
    \ 모두 활용하여 모든 리튬 금속 파우치 셀은 300 사이클 후 6-8%의 최소 팽창을 보였으며, 이는 최첨단 리튬 이온 배터리와 유사한 수준입니다.\
