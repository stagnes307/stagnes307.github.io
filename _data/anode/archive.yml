    \ 수집기에 연결될 수 있도록 했습니다.</li>\n  <li><strong>연구 방법:</strong> 두 단계 용액상 반응을 개발하여 Mn3O4\
    \ 나노입자가 용액 내 자유 입자 성장 대신 RGO 시트 위에서 선택적으로 성장하도록 유도했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> RGO 위에 형성된 Mn3O4 나노입자는 그래핀 기판과 그 위에 성장한 Mn3O4 나노입자 간의 긴밀한 상호작용\
