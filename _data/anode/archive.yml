  authors: Angela F. Harper, Matthew L. Evans, Andrew J. Morris
  date: '2020-05-11'
  paper_id: 2005.05375v2
  link: http://arxiv.org/abs/2005.05375v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이 연구는 리튬 이온 배터리용 신규 전환형 음극 재료, 특히\
    \ 금속질 고용량 물질인 Cu-P 화합물에 대한 탐색과 평가에 초점을 맞추고 있습니다. 기존 흑연 음극에 비해 더 높은 이론적 중량 용량을\
    \ 가지며, 특히 Cu-P 시스템 내 다른 전환형 음극 재료보다 우수한 내구성을 가질 수 있는 물질을 찾는 것이 목표입니다.</li>\n \
    \ <li><strong>연구 방법:</strong> 연구는 밀도 범함수 이론(DFT)을 이용한 제일원리 구조 탐색 방법을 활용했습니다. 이를\
    \ 통해 새로운 Cu-P 상들을 식별하고, 0K에서 포논 모드의 진동 효과를 사용하여 깁스 자유 에너지를 계산함으로써 유한 온도에서의 모든\
    \ Cu-P 상의 상대적 안정성을 결정했습니다. 또한 유한 온도 볼록 포락선(convex hull)을 생성하여 동적 안정성과 준안정성을 평가했으며,\
    \ 이론적 중량 용량, 자성, 금속성, 그리고 리튬 이온 충방전 시의 부피 팽창률을 예측했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 연구를 통해 새로운 Fm-3m 상 Cu2P와 두 가지 낮은 에너지 준안정 구조(I-43d-Cu3P 상 및 Cm-Cu3P11\
    \ 상)가 식별되었습니다. Cm-Cu3P11 상은 실험적으로 확인된 Cm-Cu2P7 상과 구조적 유사성을 보였습니다. Fm-3m-Cu2P는\
    \ 0K에서 600K까지 동적으로 안정하며, Cu3-xP (x 마이너스 1) 결함 상인 Cmc21-Cu8P3는 같은 온도 범위에서 준안정성(볼록\
    \ 포락선으로부터 20 meV/atom 이내)을 유지했습니다. CuP2와 Cu3P는 리튬 이온 배터리용 흑연 음극보다 높은 이론적 중량 용량을\
    \ 보였고, Cu2P는 508 mAh/g의 이론적 중량 용량으로 Cu3P (363 mAh/g) 및 흑연 (372 mAh/g)보다 우수한 성능을\
    \ 나타냈습니다. Cu2P는 비자성이며 금속성으로 예측되어 효율적인 전자 전달에 기여할 것으로 보입니다. 또한, 완전 충방전 시 99%의 부피\
    \ 팽창률을 보여 150% 이상의 부피 팽창을 보이는 다른 Cu-P 시스템 전환 음극보다 내구성이 뛰어날 것으로 제안되었습니다.</li>\n\
    </ul>"
