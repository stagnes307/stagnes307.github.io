- title: 'Theory of SEI Formation in Rechargeable Batteries: Capacity Fade, Accelerated
    Aging and Lifetime Prediction'
  authors: Matthew B. Pinson, Martin Z. Bazant
  date: '2012-10-13'
  paper_id: 1210.3672v3
  link: http://arxiv.org/abs/1210.3672v3
  summary: "<ul>\n          <li><strong>연구 배경:</strong> 재충전 가능한 배터리의 사이클 수명 예측은 핵심적으로\
    \ 중요하지만, 대부분 경험적 경향에 의존하며 수학적 모델이 부족합니다. 실제 리튬 이온 배터리에서는 음극의 고체 전해질 계면(SEI) 형성\
    \ 등 느린 전기화학적 과정으로 인해 수천 사이클에 걸쳐 용량 감소가 발생합니다.</li>\n          <li><strong>연구 방법:</strong>\
    \ SEI 성장을 대표적인 열화 메커니즘으로 가정하고, 단순한 단일 입자 모델을 개발하여 용량 감소를 분석했습니다. 이 모델은 상업용 흑연\
    \ 음극 셀의 실험적 데이터를 설명하고 제한된 가속 노화 데이터를 기반으로 미래 용량 감소를 예측하는 데 사용되었습니다. 이론은 다공성 전극과\
    \ 이온 삽입 시 큰 팽창을 보이는 나노구조 실리콘과 같은 급속 열화 음극으로 확장되었습니다.</li>\n          <li><strong>주요\
    \ 결과:</strong> 단순한 단일 입자 모델이 흑연 음극 셀에서 실험적으로 관찰된 용량 감소를 정확하게 설명하고 예측할 수 있음을 보여주었습니다.\
    \ 또한, 다공성 전극에서 SEI 성장이 고속에서도 전극 전체에 걸쳐 본질적으로 균일하다는 것을 예측했습니다. 배터리 샘플의 수명 분포는 단일\
    \ 입자 모델이 예측하는 바와 같이 가우스 통계와 일치함을 발견했습니다. 나노구조 실리콘과 같은 음극에서는 사이클링 중 큰 면적 변화가 SEI\
    \ 손실과 더 빠른 SEI 성장을 촉진한다는 것을 이론적으로 설명했습니다. 개발된 단순 모델들은 흑연 및 실리콘 음극에 대한 다양한 공개된\
    \ 실험 데이터를 정확하게 설명할 수 있음을 입증했습니다.</li>\n        </ul>"
