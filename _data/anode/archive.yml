  authors: V. Pavan Nemani, Stephen J. Harris, Kyle C. Smith
  date: '2015-04-08'
  paper_id: 1504.01803v2
  link: http://arxiv.org/abs/1504.01803v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 두꺼운 리튬 이온 배터리 전극은 비활성 셀 구성 요소가 적기\
    \ 때문에 비용 절감, 중량 및 부피 에너지 밀도 향상이 가능하다. 특히, 흑연 플레이트 전극은 수직 방향(thru-plane)으로 수평 방향(in-plane)보다\
    \ 약 3배 높은 전기 전도도를 가지므로, 이러한 전극에서 이온 수송 속도를 높이는 방법을 찾는 것이 중요하다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 마이크로 다공성 흑연 내에 전해액으로 채워진 매크로 기공을 포함하는 이중 기공 전극 구조(bi-tortuous electrode\
    \ structures)를 제안하여 이온 수송 향상 효과를 예측했다. 이러한 효과를 조사하고 성능 향상의 메커니즘을 해석하기 위해 비등방성\
    \ 이온 수송을 고려한 새로운 2차원 다공성 전극 이론(porous-electrode theory)을 도입했다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>이중 기공 전극 구조는 이온 수송을 향상시키고, 동일한 평균 다공성에서 구조화되지\
    \ 않은 전극에 비해 방전 용량을 두 배로 증가시킬 수 있다.</li>\n      <li>흑연 양극의 이중 기공 설계를 위한 기준을 도출했으며,\
    \ 방전 용량을 최대화하는 최적의 매크로 기공 부피 분율은 약 20%임을 밝혀냈다.</li>\n      <li>절반 전극 두께보다 작은 임계\
    \ 간격 이하에서는 방전 용량 향상이 미미하다는 것을 확인했다.</li>\n      <li>사이클링 속도, 전극 두께, 평균 다공성/전기활성\
    \ 물질 로딩에 따른 성능 민감도도 보고했다.</li>\n    </ul>\n  </li>\n</ul>"
