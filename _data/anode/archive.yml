- title: 리튬 이온 배터리용 고용량 음극 재료로서의 Mn3O4-그래핀 하이브리드
  title_en: Mn3O4-Graphene Hybrid as a High Capacity Anode Material for Lithium Ion
    Batteries
  authors: Hailiang Wang, Li-Feng Cui, Yuan Yang, Hernan Sanchez Casalongue, Joshua
    Tucker Robinson, Yongye Liang, Yi Cui, Hongjie Dai
  date: '2010-09-20'
  paper_id: 1009.3923v1
  link: http://arxiv.org/abs/1009.3923v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 응용을 위해 환원된 산화 그래핀(RGO) 시트\
    \ 상에 Mn3O4 나노입자 하이브리드 재료를 개발했습니다. 전기적으로 절연성인 Mn3O4 나노입자가 기판 전도성 그래핀 네트워크를 통해 전류\
    \ 수집기에 연결될 수 있도록 했습니다.</li>\n  <li><strong>연구 방법:</strong> 두 단계 용액상 반응을 개발하여 Mn3O4\
    \ 나노입자가 용액 내 자유 입자 성장 대신 RGO 시트 위에서 선택적으로 성장하도록 유도했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> RGO 위에 형성된 Mn3O4 나노입자는 그래핀 기판과 그 위에 성장한 Mn3O4 나노입자 간의 긴밀한 상호작용\
    \ 덕분에 우수한 속도 특성과 사이클 안정성을 가지며, 이론 용량에 가까운 약 900mAh/g의 높은 비 용량을 보였습니다. Mn3O4/RGO\
    \ 하이브리드는 고용량, 저비용, 친환경적인 리튬 이온 배터리용 음극 재료의 유망한 후보가 될 수 있습니다. 그래핀 위 성장 접근법은 고도로\
    \ 절연성인 재료를 기반으로 한 배터리 전극의 설계 및 합성에서 새로운 기술을 제공할 것입니다.</li>\n</ul>"
