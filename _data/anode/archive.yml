- title: Quantifying the reactivity of isolated LixSi domains in Si anodes using operando
    NMR
  authors: Evelyna Wang, Marco-Tulio F. Rodrigues, Baris Key
  date: '2025-09-22'
  paper_id: 2509.18352v1
  link: http://arxiv.org/abs/2509.18352v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Si 음극은 리튬 이온 배터리의 에너지 밀도를 크게 향상시킬\
    \ 수 있지만, 캘린더 노화(calendar aging)에 대한 이해와 완화가 상용화의 걸림돌로 남아 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 파우치 셀 내 Si 음극에서 캘린더 노화 중 형성되고 반응하는 리튬 실리사이드(LixSi)를 감지하고 정량화하기\
    \ 위해 오페란도(operando) 핵자기공명(NMR) 분광법을 활용했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>Si 음극에서 저장 중 SEI(고체 전해질 계면) 성장 및 용해를 포함한 복합적인 노화 현상에 대한 직접적인\
    \ 실험적 증거를 제공했습니다.</li>\n      <li>셀 방전 후 고도로 리튬화된 상이 부분적으로 지속되는 것으로 보아 전기화학적으로\
    \ 고립된 LixSi의 형성이 관찰되었습니다.</li>\n      <li>이러한 고립된 영역이 시간이 지남에 따라 자체 방전될 수 있으며,\
    \ 이는 사후 분석 연구에서 이러한 영역의 감지가 어려울 수 있음을 시사합니다.</li>\n      <li>노화 결과는 전극 내에 포함된\
    \ 실리콘 입자의 유형에 크게 좌우되며, 특정 표면 코팅이 리튬 실리사이드와 전해질 사이의 반응성을 감소시키는 데 도움이 될 수 있음을 보여주었습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
