  summary: "<ul>\n  <li><strong>연구 배경:</strong> 2차원 (2D) 재료는 리튬 이온 배터리(LIB)의 음극재로\
    \ 이상적인 특성을 가지지만, 우수한 전도도 요구 사항으로 인해 후보 물질이 제한적이다. 현재까지는 흑연만이 상대적으로 높은 전도도로 인해\
    \ 만족스러운 음극재로 활용되어 왔다. 최근에 발견된 새로운 층상 게르마늄 셀레나이드 동소체인 Gamma-GeSe는 덩어리 상태에서 흑연보다\
    \ 높은 전도도를 가진 반금속임이 입증되었다. 본 연구는 이러한 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리\
    \ 음극재로 사용할 가능성을 탐색하는 것을 목표로 한다.</li>\n  <li><strong>연구 방법:</strong> 밀도범함수 이론(First-principles\
    \ calculations)을 사용하여 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리(LIB)의 음극으로 사용하는\
    \ 가능성을 조사했다. 리튬 원자의 확산 장벽은 climbing image-nudged elastic band (CI-NEB) 방법을 사용하여\
    \ 계산했다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과, 리튬 원자는 Gamma-GeSe의 빈자리(hollow\
    \ site)에서 인접한 셀레늄 원자와 이온성 흡착을 형성하며, Gamma-GeSe에 0.89 전자를 상실하여 양이온 상태로 존재함을 확인했다.\
