    연구 방법: 상업용 거시적 집전체 위에 수직 정렬 탄소나노튜브(VACNTs) 위에 고정된 실리콘 나노입자(SiNPs) 기반의 하이브리드 나노구조
    음극을 합성했습니다. 부피 변화를 수용하기 위해 VACNTs 간의 특정 간격을 두었습니다. 활성 실리콘 면적 부하량을 조절하기 위해, 고정된
    VACNTs 길이에서 SiNPs 증착 시간을 변경하여 SiNPs 부피를 조절하거나, 고정된 SiNPs 부피에서 VACNTs 길이를 변경하는
    방식을 사용했습니다.

    주요 결과: 낮은 SiNPs 면적 부하량은 사이클링 안정성을 향상시키지만, 고체 전해질 계면(SEI) 층 형성으로 인한 비가역적 용량 손실을
    유발합니다. 반대로, 높은 면적 부하량은 SEI 형성량을 줄이지만 후속 사이클에서 전극의 용량 안정성에 부정적인 영향을 미칩니다. VACNTs
    카펫 길이를 늘려 사이클링 안정성을 저해하지 않으면서 더 높은 중량 용량과 실리콘의 더 높은 면적 부하 질량을 달성했습니다. 이 하이브리드
    나노구조 전극은 2000 사이클 후 1330 mAh g-1의 가역 용량으로 우수한 안정성을 보였습니다.'
