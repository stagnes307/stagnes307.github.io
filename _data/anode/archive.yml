- title: 'TODD-그래핀: 고성능 리튬 이온 배터리용 신규 다공성 2차원 탄소 동소체'
  title_en: 'TODD-Graphene: A Novel Porous 2D Carbon Allotrope for High-Performance
    Lithium-Ion Batteries'
  authors: E. J. A. Santos, K. A. L. Lima, L. A. Ribeiro Junior
  date: '2023-11-17'
  paper_id: 2311.10704v1
  link: http://arxiv.org/abs/2311.10704v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 2차원 탄소 동소체는 탁월한 광전자 및 기계적 특성으로 인해\
    \ 에너지 저장 장치와 같은 다양한 장치 응용 분야에서 큰 관심을 받고 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구는 밀도 범함수 이론 계산(density functional theory calculations), 초기 단계 분자 동력학(ab\
    \ initio molecular dynamics, AIMD) 및 고전 반응성(ReaxFF) 분자 동역학(molecular dynamics,\
    \ MD) 시뮬레이션을 활용했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>3-8-10-12\
    \ 탄소 고리로 구성된 다공성 구조를 가진 새로운 2차원 평면 탄소 동소체인 TODD-Graphene이 제안되었습니다.</li>\n    \
    \  <li>TODD-G는 낮은 형성 에너지를 가진 본질적인 금속성 특성을 보이며, 탁월한 동적, 열적 및 기계적 안정성을 나타냅니다.</li>\n\
    \      <li>Li 원자 흡착에 대한 높은 이론적 용량을 가지며, 0.83 eV의 낮은 평균 확산 장벽과 우수한 전도성을 자랑하는 금속성\
    \ 프레임워크를 보여 리튬 이온 배터리용 유망한 양극재로 부상했습니다.</li>\n      <li>TODD-G의 전자 및 정공 전하 캐리어\
    \ 이동도는 그래핀의 값을 능가했습니다.</li>\n      <li>고전 반응성 MD 시뮬레이션 결과에 따르면 1800K에서도 결합 재구성이\
    \ 없는 구조적 완전성을 유지했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-22 07:14 KST
