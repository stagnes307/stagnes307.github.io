- title: Cubine, a superconducting 2-dimensional copper-bismuth nano sheet
  authors: Maximilian Amsler, Zhenpeng Yao, Chris Wolverton
  date: '2017-04-10'
  paper_id: 1704.03038v1
  link: http://arxiv.org/abs/1704.03038v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 ab initio 계산을 통해 2차원 구리-비스무트\
    \ 나노 시트인 큐빈(cubine)을 발견했습니다. 이 큐빈 단일 층은 최근 보고된 고압 CuBi 벌크 물질(상온에서 준안정)로부터 분리될\
    \ 수 있을 것으로 예측되며, 이는 흑연에서 그래핀을 분리하는 것과 유사한 약 20 meV/Angstrom^2의 낮은 에너지 비용으로 가능합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 연구는 ab initio 계산을 활용하여 큐빈의 존재를 예측하고, 그 전자적 및 전기화학적\
    \ 특성을 이론적으로 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 큐빈은 중간 정도의 전자-포논 결합 상수\
    \ 람다=0.5를 갖는 초전도체로, 약 1 K의 임계 온도(Tc)를 가질 것으로 예측됩니다. 또한, 큐빈은 리튬 이온과 쉽게 삽입 반응을 일으키고\
    \ 높은 리튬 확산성을 보여, 리튬 이온 배터리의 음극재(anode)로서 유망한 후보 물질임을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:14 KST
- title: 'Fast Intercalation of Lithium in Semi-Metallic γ-GeSe Nanosheet: A New Group-IV
    Monochalcogenide for Lithium-Ion Battery Application'
  authors: Zheng Shu, Xiangyue Cui, Bowen Wang, Hejin Yan, Yongqing Cai
  date: '2022-06-10'
  paper_id: 2206.04939v1
  link: http://arxiv.org/abs/2206.04939v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 2차원 (2D) 재료는 리튬 이온 배터리(LIB)의 음극재로\
    \ 이상적인 특성을 가지지만, 우수한 전도도 요구 사항으로 인해 후보 물질이 제한적이다. 현재까지는 흑연만이 상대적으로 높은 전도도로 인해\
    \ 만족스러운 음극재로 활용되어 왔다. 최근에 발견된 새로운 층상 게르마늄 셀레나이드 동소체인 Gamma-GeSe는 덩어리 상태에서 흑연보다\
    \ 높은 전도도를 가진 반금속임이 입증되었다. 본 연구는 이러한 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리\
    \ 음극재로 사용할 가능성을 탐색하는 것을 목표로 한다.</li>\n  <li><strong>연구 방법:</strong> 밀도범함수 이론(First-principles\
    \ calculations)을 사용하여 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리(LIB)의 음극으로 사용하는\
    \ 가능성을 조사했다. 리튬 원자의 확산 장벽은 climbing image-nudged elastic band (CI-NEB) 방법을 사용하여\
    \ 계산했다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과, 리튬 원자는 Gamma-GeSe의 빈자리(hollow\
    \ site)에서 인접한 셀레늄 원자와 이온성 흡착을 형성하며, Gamma-GeSe에 0.89 전자를 상실하여 양이온 상태로 존재함을 확인했다.\
    \ 단층 Gamma-GeSe 표면에서 리튬의 확산 장벽은 0.21 eV로 매우 낮아, 상온에서도 상대적으로 빠른 확산이 가능함을 시사한다.\
    \ LixGeSe의 다양한 화학량론에서 계산된 이론적 평균 전압은 0.071 V에서 0.015 V 범위로 나타났으며, 부피 변화가 미미하여\
    \ LIB 음극으로서의 잠재적 응용 가능성을 제안한다. Gamma-GeSe 나노시트의 예측된 적절한 결합 에너지, 낮은 개방 회로 전압(흑연과\
    \ 유사), 그리고 빠른 리튬 이동 특성은 리튬 삽입을 통한 화학적 박리가 가능하며, LIB 음극재로서 유망한 후보임을 나타낸다.</li>\n\
    </ul>"
  summary_date: 2025-10-28 10:14 KST
- title: Interface identification of the solid electrolyte interphase on graphite
  authors: Elena Zvereva, Damien Caliste, Pascal Pochet
  date: '2016-12-05'
  paper_id: 1612.01383v1
  link: http://arxiv.org/abs/1612.01383v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 내 흑연 양극에 형성되는 고체 전해질 계면(SEI)\
    \ 캡핑 층의 원형으로서 리튬 카보네이트 - 흑연 계면 모델을 평가하고 이해하는 것이 목표입니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수이론(Density Functional Theory, DFT) 계산을 활용하여 여러 리튬 카보네이트 -\
    \ 흑연 계면 모델을 평가했습니다. 또한, 리튬화된 흑연이 모델 계면 안정성에 미치는 영향을 평가하고, 리튬 계면 수송의 매개체로서 다양한\
    \ 점결함(point defects)의 생성을 연구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>(a,b) 방향으로 정렬된 Li2CO3 슬래브만이 흑연과의 강한 결합을 촉진하는 것으로 나타났습니다.</li>\n   \
    \   <li>이러한 상호 조직화는 흑연과 리튬 카보네이트 사이에 116 meV/A2의 접착 에너지를 발생시키며, 벌크(bulk)와의 높은\
    \ 전위 친화도(potential affinity)를 보였습니다.</li>\n      <li>계면에서의 전하 분포는 전기 전위 기울기(electric\
    \ potential gradient)를 유도하며, 이는 실험적으로 관찰된 바 있습니다.</li>\n      <li>리튬 확산은 주로 격자간\
    \ 원자(interstitials)에 의해 제공되는 것으로 확인되었습니다.</li>\n      <li>유도된 전위 기울기는 리튬화 비율 70%까지\
    \ 삽입(intercalation)을 근본적으로 보조합니다.</li>\n      <li>이러한 기준(접착 에너지, 전위 친화도, 전위 기울기)이\
    \ 계면 안정성의 핵심 기술자(key descriptors)이며, 이러한 계면 연구의 주요 평가 항목으로 권장됩니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-10-28 10:14 KST
