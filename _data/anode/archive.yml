- title: 리튬 이온 배터리 내 실리콘 음극 표면에서의 플루오로에틸렌 카보네이트 전기화학적 분해 모델링
  title_en: Modeling Electrochemical Decomposition of Fluoroethylene Carbonate on
    Silicon Anode Surfaces in Lithium Ion Batteries
  authors: Kevin Leung, Susan B. Rempe, Michael E. Foster, Yuguang Ma, Julibeth M.
    Martinez del la Hoz, Na Sai, Perla B. Balbuena
  date: '2014-01-17'
  paper_id: 1401.4165v1
  link: http://arxiv.org/abs/1401.4165v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Fluoroethylene carbonate (FEC)는 리튬\
    \ 이온 배터리(LIB) 실리콘 음극에 형성되는 고체-전해질 계면(SEI) 필름의 성능을 향상시키는 전해질 첨가제로 유망합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> DFT (밀도 범함수 이론), AIMD (ab initio 분자 역학), 그리고 양자\
    \ 화학 기법을 사용하여 과잉 전자에 의해 유도되는 FEC 분해 메커니즘을 조사했습니다. 이는 FEC로 변성된 SEI를 형성하는 과정을 이해하기\
    \ 위함입니다. 클러스터 모델을 사용하여 1전자 및 2전자 반응을 고려했으며, 액체 전해질과 모델 Li(x)Si(y) 표면 사이의 명시적인\
    \ 계면도 연구했습니다.</li>\n  <li><strong>주요 결과:</strong> FEC는 비치환 에틸렌 카보네이트보다 더 다양한 반응\
    \ 경로를 보였습니다. 1전자 및 2전자 반응의 초기 결합 파괴 현상과 생성물은 정성적으로 유사하며, 두 경우 모두 불소 이온이 분리됩니다.\
    \ 그러나 대부분의 1전자 생성물은 전하적으로 중성이며 음이온이 아니므로, 추가적으로 환원되거나 다른 반응에 참여하지 않는 한 효과적인 Li+\
    \ 전도성 SEI를 형성하기 위해 합쳐지지 않을 수 있습니다. 이러한 반응들이 실리콘 음극 기반 LIB에 미치는 영향이 논의되었습니다.</li>\n\
    </ul>"
