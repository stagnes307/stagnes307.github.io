- title: Ultra-High Lithium Storage Capacity of Al2C Monolayer under Restricted Multilayered
    Growth Mechanism
  authors: Ning Lu, Kai Wang, Jiaxin Jiang, Hongyan Guo, Gui Zhong Zuo, Zhiwen Zhuo,
    Xiaojun Wu, Xiao Cheng Zeng
  date: '2022-03-14'
  paper_id: 2203.06808v1
  link: http://arxiv.org/abs/2203.06808v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 밀도 리튬 이온 배터리 개발을 위해 높은 리튬 비용량을\
    \ 가진 음극재 설계가 필수적입니다. 이때 초고 비료량 달성과 동시에 리튬 덴드라이트 성장을 제어하는 것 사이의 균형을 맞추는 것이 중요한\
    \ 과제입니다. 이에 본 연구에서는 리튬의 제한된 다층 성장 메커니즘과 새로운 리튬 저장 전략을 제안합니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 1차원 계산(first-principles computation)을 기반으로, 평면 사배위 탄소 구조를 가진 Al2C\
    \ 단일층이 제안된 제한된 다층 성장 메커니즘을 실현할 2D 음극재로서 이상적인 플랫폼이 될 수 있는지 분석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> Al2C 단일층은 4059 mAh/g의 초고 리튬 비용량을 나타내면서도 0.039-0.17 eV의 낮은 확산 장벽과\
    \ 0.002-0.34 V 범위의 낮은 개방 회로 전압을 보였습니다. 이러한 고유한 특성들은 Al2C 단일층이 미래 리튬 이온 배터리를 위한\
    \ 유망한 음극재임을 시사합니다. 본 연구는 높은 비용량, 빠른 리튬 이온 확산 및 안전한 리튬 저장 메커니즘을 갖춘 새로운 2D 음극재 설계\
    \ 방안을 제시합니다.</li>\n</ul>"
