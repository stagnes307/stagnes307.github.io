- title: Al-Cu-Fe quasicrystals as anode of lithium ion battery
  authors: Xiao Lan, Haijuan Wang, Zhanhao Suna, Xunyong Jiang
  date: '2018-09-11'
  paper_id: 1809.03667v1
  link: http://arxiv.org/abs/1809.03667v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구에서는 리튬 이온 배터리의 음극 활물질로서 Al-Cu-Fe\
    \ 준결정 합금을 적용하는 연구를 수행하였습니다.</li>\n  <li><strong>연구 방법:</strong> 전기화학적 특성 분석을 위해\
    \ 순환 전압 전류법(Cyclic voltammetry)을 사용하였으며, 구조적 변화 분석을 위해 X선 회절 분석(X-ray diffraction\
    \ analysis)을 수행하였습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Al-Cu-Fe\
    \ 준결정 합금은 첫 방전 시 204mAh/g의 비방전 용량을 나타냈습니다.</li>\n      <li>순환 전압 전류법 결과, 약 1.4V에서\
    \ 산화 피크가, 0.3V에서 환원 피크가 관찰되었습니다.</li>\n      <li>첫 번째 사이클에서 높은 리튬 이온 확산 임피던스 및\
    \ Warburg 임피던스를 보였습니다.</li>\n      <li>X선 회절 분석을 통해 첫 충방전 사이클 동안 리튬(Li) 원자가 준결정\
    \ 구조에 진입한 후 완전히 탈리되지 않아 비가역 용량을 유발한다는 것을 확인했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 09:59 KST
- title: Revealing the Staging Structural Evolution and Li (De)Intercalation Kinetics
    in Graphite Anodes via Machine Learning Potential
  authors: Liqi Wang, Xuhe Gong, Zicun Li, Ruijuan Xiao, Hong Li
  date: '2025-08-08'
  paper_id: 2508.06156v1
  link: http://arxiv.org/abs/2508.06156v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 흑연 음극 최적화를 통한 고안정성 및 고속\
    \ 충전 성능 확보를 위해 충방전 과정 중 동적인 구조 변화 및 리튬 수송 특성을 밝히는 것이 중요합니다. 하지만 탄소층 동역학, 리튬 (탈)삽입/확산,\
    \ 결함 조절 간의 동적 결합 메커니즘은 여전히 불충분하게 이해되고 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 동적인 리튬 (탈)삽입 과정을 시뮬레이션하기 위해 머신러닝 포텐셜 기반의 범용 자동화 워크플로우를 개발했습니다. 이 접근 방식을 통해 분자\
    \ 동역학 시뮬레이션을 통해 리튬-흑연 층간 화합물의 단계적 구조 진화와 리튬 수송 거동을 분석했습니다. 흑연 구조에 적층 결함을 도입하여\
    \ 탄소층 슬라이딩 및 재조직화에 의해 유도되는 단계 전이, 응력 완화 및 구조 안정화를 성공적으로 시뮬레이션했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 탄소층의 동역학은 리튬 (탈)삽입 위치 선택성을 조절하여, 사이클링 동안 다양한 리튬 농도 및 분포를 가진 중간\
    \ 상태를 생성하며, 이는 잔류 응력 축적을 완화하면서 단계 구조의 형성 및 변형을 촉진합니다. 충방전 과정 중 지속적이고 이질적인 리튬 수송\
    \ 및 탄소층 슬라이딩에 의해 리튬 삽입과 탈삽입 사이에 근본적인 운동학적 비대칭성이 발생합니다. 탄소 결함은 리튬 수송을 조절하며, 원자\
    \ 규모의 결함은 층간 리튬 수송과 탄소 슬라이딩을 제한하는 동시에 동적인 리튬 트래핑/방출 메커니즘을 통해 층간 수송을 가능하게 합니다.\
    \ 따라서 향후 설계를 위해서는 제어 가능한 탄소층 슬라이딩/재조직화 및 조절 가능한 결함을 가진 구조 단위를 구축하여 리튬 이온 수송을 향상시키는\
    \ 것이 중요합니다.</li>\n</ul>"
  summary_date: 2025-10-28 09:59 KST
