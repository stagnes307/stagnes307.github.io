- title: Spatial Heterogeneities and Onset of Passivation Breakdown at Lithium Anode
    Interfaces
  authors: Kevin Leung, Katherine L. Jungjohann
  date: '2017-09-29'
  paper_id: 1710.00102v1
  link: http://arxiv.org/abs/1710.00102v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    리튬 금속 양극을 활용하여 고출력 밀도 배터리를 구현하기\
    \ 위해서는 리튬 금속 표면의 효과적인 부동태화와 배터리 단락을 유발하는 리튬 덴드라이트 성장을 방지하는 것이 필수적입니다. 나노 스케일의\
    \ 표면 불균일성은 양극 부동태화가 파괴될 수 있는 \"핫스팟\"이 될 수 있습니다. 전고체 배터리의 기공 및 결정립계에서 리튬 덴드라이트가\
    \ 관찰된 현상에 착안하여 본 연구를 수행하게 되었습니다.\n  </li>\n  <li><strong>연구 방법:</strong>\n   \
    \ 결정립계를 포함하는 Li(2)O 및/또는 LiF 박막으로 덮인 리튬 금속 표면을 조사했습니다. 이 연구는 전자 구조 계산 방법을 사용하여\
    \ 진행되었습니다.\n  </li>\n  <li><strong>주요 결과:</strong>\n    전자 구조 계산 결과, 0.25 V를 초과하는\
    \ 계산된 평형 과전압에서 충분히 큰 기공을 가진 Li(2)O 결정립계가 Li(0) 원자를 수용하여 전자 누설 및 부동태화 파괴를 돕는 것으로\
    \ 나타났습니다. 리튬 삽입 시 종종 동반되는 변형을 모사하여 약 1.7%의 변형을 적용했을 때 계산된 과전압이 0.1 V로 낮아지는 것을\
    \ 확인했습니다. 12 옹스트롬 정도로 얇은 리튬 금속 나노 구조는 Li(2)O 박막 내 균열에서 열역학적으로 유리하게 형성되어 \"초기 리튬\
    \ 필라멘트\"가 됩니다. LiF 박막은 리튬 금속 성장에 대해 Li(2)O 박막보다 더 높은 저항성을 보였습니다.\n  </li>\n</ul>"
