- title: The effect of mechanical stress on lithium distribution and geometry optimisation
    for multi-material lithium-ion anodes
  authors: Ian P. E. Roper, S. Jon Chapman, Colin P. Please
  date: '2019-07-04'
  paper_id: 1908.00390v1
  link: http://arxiv.org/abs/1908.00390v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 다중 재료로 구성된 리튬이온 전극 내에서 개방회로 전압(OCV)\
    \ 및 리튬 분포를 정확하게 예측하는 모델의 필요성이 제기됩니다.</li>\n  <li><strong>연구 방법:</strong> 선형 탄성(linear\
    \ elasticity)과 응력-의존적 화학 포텐셜(stress-dependent chemical potential)을 결합하여 OCV와 리튬\
    \ 분포를 예측하는 모델이 제시되었습니다. 이 모델은 실리콘 코어와 흑연 쉘을 가진 구형의 방사 대칭 나노입자에 적용되었으며, 확장된 부피,\
    \ 삽입된 리튬의 양, 유도된 최대 응력에 기반한 다양한 성능 측정치들이 계산되었습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 응력-커플링(stress-coupling)이 리튬 분포와 OCV에 큰 영향을 미친다는 것이 강조되었습니다. 실리콘 코어와 흑연 쉘 구조에\
    \ 대한 성능 측정치 계산을 통해 실리콘 코어의 부피를 최적화할 수 있는 기반을 마련했습니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
- title: Avalanche-like lithium intercalation and intraparticle correlations in graphite
  authors: Jiho Han, George S. Phillips, Alice J. Merryweather, Juhwan Lim, Christoph
    Schnedermann, Robert L. Jack, Clare P. Grey, Akshay Rao
  date: '2025-09-25'
  paper_id: 2509.21047v1
  link: http://arxiv.org/abs/2509.21047v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 흑연은 리튬 이온 배터리에서 98% 이상의 시장 점유율을 차지하는\
    \ 가장 널리 사용되는 음극 소재입니다. 그러나 30년 이상 사용되었음에도 불구하고, 특히 묽은 단계에서의 리튬 삽입 과정과 관련 동역학은\
    \ 여전히 잘 이해되지 않고 있습니다. 작동 조건에서 대칭 파괴 상전이가 어떻게 의사 연속적으로 발생하는지에 대한 근본적인 이해가 부족합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 작동 중 광학 현미경을 무작위장 이징 모델링과 결합하여 흑연 삽입의 묽은 단계 동안\
    \ 이온 삽입 동역학에 대한 통합된 그림을 제시했습니다. 변형된 무작위장 이징 모델을 사용하여 이러한 눈사태(avalanches)를 흑연의\
    \ 정적 무질서와 연관시켰습니다. 또한, 입자 내 영역 간 눈사태를 시공간적으로 분석하는 방법론을 개발했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 묽은 단계에서 단일 흑연 입자는 빠르고 국소적인 눈사태(avalanche)와 유사한 (탈)삽입을 겪으며, 이는 마이크론\
    \ 크기 영역이 몇 초 내에 (탈)삽입되는 현상으로 이어집니다. 이 눈사태는 마르텐사이트 변환, 바크하우젠 노이즈, 강유전/탄성 재료와 같은\
    \ 무질서한 재료에서 보이는 상전이 거동과 유사합니다. 변형된 무작위장 이징 모델을 통해 이러한 눈사태가 흑연의 정적 무질서와 관련이 있으며,\
    \ 이는 이온 충진 동역학을 방해하여 단계 간 의사 연속적인 전이를 유발함을 밝혔습니다. 이 모델은 실험 전기화학 프로파일과 온도 의존적 눈사태\
    \ 동역학을 설명합니다. 시공간 분석을 통해 묽은 단계 동안 입자 내 영역 간의 공간적으로 이질적인 연결성과 시간적 패턴을 밝혀냈습니다. 본\
    \ 연구는 국소적 및 정적 무질서가 예상치 못한 상전이 거동을 유발하는 역할을 강조하며, 층상 배터리 재료 연구를 위한 새로운 도구와 개념을\
    \ 제공합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
- title: Revealing the Staging Structural Evolution and Li (De)Intercalation Kinetics
    in Graphite Anodes via Machine Learning Potential
  authors: Liqi Wang, Xuhe Gong, Zicun Li, Ruijuan Xiao, Hong Li
  date: '2025-08-08'
  paper_id: 2508.06156v1
  link: http://arxiv.org/abs/2508.06156v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 흑연 음극의 안정성 및 고속 충전 성능을 최적화하기\
    \ 위해서는 충방전 과정 중 동적인 구조적 진화 및 리튬 수송 특성을 이해하는 것이 필수적입니다. 그러나 탄소층 역학, 리튬 (탈)삽입/확산,\
    \ 결함 조절 사이의 동적 결합 메커니즘은 충분히 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 동적인 리튬 (탈)삽입 과정을 시뮬레이션하기 위해 머신러닝 포텐셜 기반의 범용 자동화 워크플로우를 개발했습니다. 이 접근\
    \ 방식을 통해 분자 동역학 시뮬레이션을 통해 리튬-흑연 층간 화합물의 단계적 구조 진화 및 리튬 수송 거동을 분석했습니다. 흑연 구조에 적층\
    \ 결함(stacking faults)을 도입하여, 탄소층의 미끄러짐과 재배열에 의해 유도되는 단계 전이(stage transitions)를\
    \ 성공적으로 시뮬레이션했습니다.</li>\n  <li><strong>주요 결과:</strong> 탄소층의 동역학은 리튬 (탈)삽입의 위치\
    \ 선택성을 조절하여 충방전 동안 다양한 리튬 농도 및 분포를 가진 중간 상태를 생성하며, 이는 잔류 응력 축적을 완화하면서 단계 구조의 형성\
    \ 및 변형을 촉진합니다. 충방전 과정 중 연속적이고 이질적인 리튬 수송 및 탄소층 미끄러짐에 의해 리튬 삽입과 탈삽입 사이에 근본적인 운동학적\
    \ 비대칭성이 발생합니다. 탄소 결함은 리튬 수송을 조절하며, 원자 규모의 결함은 층내 리튬 수송 및 탄소 미끄러짐을 제한하지만, 동적인 리튬\
    \ 포획/방출 메커니즘을 통해 층간 수송을 가능하게 합니다. 따라서 향후 설계 시, 리튬 이온 수송을 향상시키기 위해 제어 가능한 탄소층 미끄러짐/재배열\
    \ 및 조절 가능한 결함을 가진 구조 단위를 구축하는 것이 중요합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
- title: Cubine, a superconducting 2-dimensional copper-bismuth nano sheet
  authors: Maximilian Amsler, Zhenpeng Yao, Chris Wolverton
  date: '2017-04-10'
  paper_id: 1704.03038v1
  link: http://arxiv.org/abs/1704.03038v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 ab initio 계산을 통해 2차원 구리-비스무트\
    \ 나노 시트인 큐빈(cubine)을 발견했습니다. 이 큐빈 단일 층은 최근 보고된 고압 CuBi 벌크 물질(상온에서 준안정)로부터 분리될\
    \ 수 있을 것으로 예측되며, 이는 흑연에서 그래핀을 분리하는 것과 유사한 약 20 meV/Angstrom^2의 낮은 에너지 비용으로 가능합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 연구는 ab initio 계산을 활용하여 큐빈의 존재를 예측하고, 그 전자적 및 전기화학적\
    \ 특성을 이론적으로 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 큐빈은 중간 정도의 전자-포논 결합 상수\
    \ 람다=0.5를 갖는 초전도체로, 약 1 K의 임계 온도(Tc)를 가질 것으로 예측됩니다. 또한, 큐빈은 리튬 이온과 쉽게 삽입 반응을 일으키고\
    \ 높은 리튬 확산성을 보여, 리튬 이온 배터리의 음극재(anode)로서 유망한 후보 물질임을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:14 KST
- title: 'Fast Intercalation of Lithium in Semi-Metallic γ-GeSe Nanosheet: A New Group-IV
    Monochalcogenide for Lithium-Ion Battery Application'
  authors: Zheng Shu, Xiangyue Cui, Bowen Wang, Hejin Yan, Yongqing Cai
  date: '2022-06-10'
  paper_id: 2206.04939v1
  link: http://arxiv.org/abs/2206.04939v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 2차원 (2D) 재료는 리튬 이온 배터리(LIB)의 음극재로\
    \ 이상적인 특성을 가지지만, 우수한 전도도 요구 사항으로 인해 후보 물질이 제한적이다. 현재까지는 흑연만이 상대적으로 높은 전도도로 인해\
    \ 만족스러운 음극재로 활용되어 왔다. 최근에 발견된 새로운 층상 게르마늄 셀레나이드 동소체인 Gamma-GeSe는 덩어리 상태에서 흑연보다\
    \ 높은 전도도를 가진 반금속임이 입증되었다. 본 연구는 이러한 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리\
    \ 음극재로 사용할 가능성을 탐색하는 것을 목표로 한다.</li>\n  <li><strong>연구 방법:</strong> 밀도범함수 이론(First-principles\
    \ calculations)을 사용하여 새로운 그룹-IV 단일 칼코게나이드인 Gamma-GeSe를 리튬 이온 배터리(LIB)의 음극으로 사용하는\
    \ 가능성을 조사했다. 리튬 원자의 확산 장벽은 climbing image-nudged elastic band (CI-NEB) 방법을 사용하여\
    \ 계산했다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과, 리튬 원자는 Gamma-GeSe의 빈자리(hollow\
    \ site)에서 인접한 셀레늄 원자와 이온성 흡착을 형성하며, Gamma-GeSe에 0.89 전자를 상실하여 양이온 상태로 존재함을 확인했다.\
    \ 단층 Gamma-GeSe 표면에서 리튬의 확산 장벽은 0.21 eV로 매우 낮아, 상온에서도 상대적으로 빠른 확산이 가능함을 시사한다.\
    \ LixGeSe의 다양한 화학량론에서 계산된 이론적 평균 전압은 0.071 V에서 0.015 V 범위로 나타났으며, 부피 변화가 미미하여\
    \ LIB 음극으로서의 잠재적 응용 가능성을 제안한다. Gamma-GeSe 나노시트의 예측된 적절한 결합 에너지, 낮은 개방 회로 전압(흑연과\
    \ 유사), 그리고 빠른 리튬 이동 특성은 리튬 삽입을 통한 화학적 박리가 가능하며, LIB 음극재로서 유망한 후보임을 나타낸다.</li>\n\
    </ul>"
  summary_date: 2025-10-28 10:14 KST
- title: Interface identification of the solid electrolyte interphase on graphite
  authors: Elena Zvereva, Damien Caliste, Pascal Pochet
  date: '2016-12-05'
  paper_id: 1612.01383v1
  link: http://arxiv.org/abs/1612.01383v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 내 흑연 양극에 형성되는 고체 전해질 계면(SEI)\
    \ 캡핑 층의 원형으로서 리튬 카보네이트 - 흑연 계면 모델을 평가하고 이해하는 것이 목표입니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수이론(Density Functional Theory, DFT) 계산을 활용하여 여러 리튬 카보네이트 -\
    \ 흑연 계면 모델을 평가했습니다. 또한, 리튬화된 흑연이 모델 계면 안정성에 미치는 영향을 평가하고, 리튬 계면 수송의 매개체로서 다양한\
    \ 점결함(point defects)의 생성을 연구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>(a,b) 방향으로 정렬된 Li2CO3 슬래브만이 흑연과의 강한 결합을 촉진하는 것으로 나타났습니다.</li>\n   \
    \   <li>이러한 상호 조직화는 흑연과 리튬 카보네이트 사이에 116 meV/A2의 접착 에너지를 발생시키며, 벌크(bulk)와의 높은\
    \ 전위 친화도(potential affinity)를 보였습니다.</li>\n      <li>계면에서의 전하 분포는 전기 전위 기울기(electric\
    \ potential gradient)를 유도하며, 이는 실험적으로 관찰된 바 있습니다.</li>\n      <li>리튬 확산은 주로 격자간\
    \ 원자(interstitials)에 의해 제공되는 것으로 확인되었습니다.</li>\n      <li>유도된 전위 기울기는 리튬화 비율 70%까지\
    \ 삽입(intercalation)을 근본적으로 보조합니다.</li>\n      <li>이러한 기준(접착 에너지, 전위 친화도, 전위 기울기)이\
    \ 계면 안정성의 핵심 기술자(key descriptors)이며, 이러한 계면 연구의 주요 평가 항목으로 권장됩니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-10-28 10:14 KST
