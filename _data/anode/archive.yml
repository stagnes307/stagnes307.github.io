    \ 형성 및 데드 리튬 축적을 통한 비가역적인 리튬 손실이 관찰되었습니다. 이러한 결과는 합금 기반 양극에서의 리튬 합금화 및 열화 경로에\
    \ 대한 직접적인 메커니즘적 통찰력을 제공하며, 상보적인 구조적 및 화학적 민감도를 갖는 동적 전기화학 계면을 탐색하기 위한 일반화된 플랫폼을\
