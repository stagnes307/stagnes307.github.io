  link: http://arxiv.org/abs/1605.07142v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIB)는 리튬 금속이나 실리콘과 같이 낮은\
    \ 전위에서 작동하는 반응성 양극을 특징으로 하며, 이는 고체 전해질 계면(SEI) 필름에 의해 부동태화됩니다. SEI는 사이클링이 진행됨에\
    \ 따라 시간이 지남에 따라 진화하는 것으로 알려져 있습니다. 본 연구에서는 주요 SEI 구성 요소인 탄산리튬(Li2CO3)과 리튬 에틸렌\
    \ 디카보네이트(LEDC)의 안정성에 초점을 맞춥니다. 이 두 구성 요소는 전기화학적으로는 안정하지만 평형 Li+/Li(s) 전위 근처에서는\
    \ 열역학적으로 불안정하며, 계면 반응이 이러한 내재적 열역학적 불안정성을 유발할 수 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구는 SEI 구성 요소의 안정성을 모델링하는 접근 방식을 사용하여 수행되었습니다. 계면 반응에 의해 유발되는 고유한 열역학적 불안정성을\
    \ 예측하고 분석하는 데 중점을 두었습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n     \
    \ <li>Li2CO3와 LEDC 모두 리튬 금속 표면에서 발열 반응을 보일 것으로 예측되었으며, 이 반응의 에너지 장벽은 배터리 작동 시간\
    \ 척도 내에서 반응을 허용할 만큼 충분히 낮습니다.</li>\n      <li>LEDC는 또한 리튬 함량이 높은 Li(x)Si 표면에서\
    \ 쉽게 분해됩니다.</li>\n      <li>본 연구는 리튬 금속 표면의 가장 안쪽 SEI 층이 얇은 Li2O 층이어야 함을 시사합니다.\
    \ 이는 (불화물 공급원이 없는 경우) 유일하게 열역학적으로나 동역학적으로 안정적인 구성 요소입니다.</li>\n      <li>이 연구\
    \ 결과는 배터리 사이클링 중 의도치 않은 리튬 도금 현상 및 Li(x)Si 표면에서의 SEI 진화 연구에도 관련성이 높습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
