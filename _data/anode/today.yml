- title: 합리적인 부품 설계를 통한 리튬 이온 배터리용 Si 기반 음극 개발
  title_en: Development of Si based anodes for Li-ion batteries from a rational component
    design
  authors: Keke Chang, Yong Du
  date: '2020-12-07'
  paper_id: 2012.03645v1
  link: http://arxiv.org/abs/2012.03645v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 야금학자들이 새로운 합금을 설계하는 지혜에서 영감을 받아, 리튬\
    \ 이온 배터리(LIBs)용 Si 기반 음극 개발을 위해 통합 계산 재료 공학(ICME) 기반 설계 전략이 제안됩니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 이 전략은 Si-X의 합리적인 구성 요소 설계로 시작됩니다. 여기서 X는 순수 Si 음극의 문제를 극복하는 데 도움이\
    \ 되는 첨가제 구성 요소입니다. 상용화를 위한 요구 사항을 충족하기 위해 Si-X 음극의 조성, 구조, 특성 및 성능 최적화가 이어집니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 나노구조 Si 음극에 널리 적용되는 설계 방식 외에도, 현재 제안된 ICME 기반 합리적인\
    \ 구성 요소 설계 방식은 상업용 LIBs에 적합한 유망 Si 기반 음극의 발견을 가속화할 것으로 기대됩니다.</li>\n</ul>"
  summary_date: 2025-11-29 07:13 KST
  keywords:
  - Integrated Computational Materials Engineering (ICME)
  - Si-based anodes
  - Li-ion batteries
  - Component design
  - Optimization
  category: 이론/모델링
- title: 리튬 이온 배터리 전해질/전해질 계면 과정의 전압 의존성 제일원리 예측을 향하여
  title_en: Towards First Principles prediction of Voltage Dependences of Electrolyte/Electrolyte
    Interfacial Processes in Lithium Ion Batteries
  authors: Kevin Leung, Craig M. Tenney
  date: '2013-12-10'
  paper_id: 1312.2945v1
  link: http://arxiv.org/abs/1312.2945v1
  summary: "<p>다음은 제공하신 초록을 HTML 불릿 리스트 형식으로 요약한 내용입니다.</p>\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 리튬 이온 배터리에서 Li+ 삽입 및 전극 부동태화 관련 과정은 인가 전압에 의해 조절되며, 이는 고체상과 액체상\
    \ 간의 Li+ 이동 자유 에너지 변화(Delta G_t)와 관련이 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 ab initio 분자 동역학(AIMD) 및 열역학적 적분 기술을 사용하여, LiC6 양극 슬랩(순수한 기저면이 노출된)에서\
    \ 나노 갭에 갇힌 액체 에틸렌 카보네이트로 가상 Li+ 이동에 대한 Delta G_t를 계산했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>음전하를 띠는 기저면을 가진 LiC6 양극에서 Delta G_t=0일 때 탈리튬화가\
    \ 시작되는 것을 확인했습니다.</li>\n      <li>이러한 음전하 표면은 전극 내 Li+를 유지하는 데 필요하며 부동태화(\"SEI\"\
    ) 필름 형성 과정에 영향을 미칠 것으로 예상됩니다.</li>\n      <li>더 높은 전자 표면 밀도에서는 빠른 전해질 분해가 관찰되었습니다.</li>\n\
    \      <li>이러한 예측된 탈리튬화 시작점을 실험적으로 알려진 전압(Li+/Li 금속 대비 0.1V)에 할당하여 절대 전위 스케일을\
    \ 얻었습니다.</li>\n      <li>이는 AIMD 연구에 사용되는 시뮬레이션 셀에서 전압 보정을 가능하게 하며, 배터리 계면 과정의\
    \ 전압 의존성을 예측하는 길을 열어줍니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-29 07:13 KST
  keywords:
