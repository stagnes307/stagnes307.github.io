- title: 리튬 금속 음극의 화학적 부식 억제
  title_en: Suppressing chemical corrosions of lithium metal anodes
  authors: Bingyu Lu, Weikang Li, Diyi Cheng, Miguel Ceja, Wurigumula Bao, Chengcheng
    Fang, Ying Shirley Meng
  date: '2022-04-19'
  paper_id: 2204.11631v1
  link: http://arxiv.org/abs/2204.11631v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 차세대 고에너지 밀도 충전식 리튬 금속 배터리에 리튬 금속 양극이\
    \ 필수적이지만, 리튬 금속 배터리의 사이클 수명 연장을 위한 광범위한 연구에도 불구하고 액체 전해질에서 리튬 금속의 화학적 부식과 관련된\
    \ 캘린더 수명은 정량적으로 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong> Titration Gas\
    \ Chromatography (TGC) 방법과 Cryogenic Focused Ion Beam (Cryo-FIB)을 결합하여 다양한 액체\
    \ 전해질 시스템에서 화학적 부식 속도와 전기화학적으로 증착된 리튬 형태 사이의 정량적 관계를 확립했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>부식 속도는 증착된 리튬의 다공성에 의해 좌우됨을 확인했습니다. 증착된 리튬의\
    \ 다공성이 클수록 부식 속도가 빨라집니다.</li>\n      <li>리튬 플래팅 시 스택 압력을 엄격하게 제어하여 초저 다공성 리튬 증착물을\
    \ 얻을 수 있었으며, 이를 통해 부식 속도를 높은 다공성 리튬의 하루 1.71%에서 하루 0.08%로 억제하여 리튬의 화학적 부식을 완화하고\
    \ 리튬 금속 배터리의 캘린더 수명을 연장할 수 있는 전략을 제시했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-18 07:14 KST
