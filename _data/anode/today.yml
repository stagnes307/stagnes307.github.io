- title: 리튬 금속 전지용 압력 제어 장치 방법
  title_en: Methods pressure control apparatus for lithium metal battery
  authors: Bingyu Lu, Wurigumula Bao, Weiliang Yao, Jean-Marie Doux, Chengcheng Fang,
    Ying Shirley Meng
  date: '2022-04-19'
  paper_id: 2204.14070v1
  link: http://arxiv.org/abs/2204.14070v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 차세대 고에너지 밀도 배터리 개발에 리튬 금속 양극이 필수적이지만,\
    \ 리튬 덴드라이트/위스커 형성은 단락 및 짧은 수명 문제로 인해 재충전 배터리에서 리튬 금속의 실용적인 사용을 방해하고 있습니다. 외부 스택\
    \ 압력을 사용하여 전기화학적 사이클링 중 리튬 성장을 조절하는 방법에 대한 많은 연구가 진행되었습니다. 스택 압력이 리튬 도금/탈리 과정에\
    \ 긍정적인 영향을 미친다는 점은 널리 동의되지만, 압력 제어 설정의 차이로 인해 최적화된 압력 범위는 연구마다 크게 다릅니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구에서는 액체 및 고체 전해질(SSE)을 사용하는 리튬 금속 배터리용 압력 제어\
    \ 장치가 설계되었습니다. 셀 간의 편차를 최소화하기 위해 재사용 가능한 분리형 셀과 압력 로드 셀이 고정밀 압력 제어를 통해 전기화학 셀을\
    \ 테스트하는 데 사용되었습니다.</li>\n  <li><strong>주요 결과:</strong> 설계된 설정의 유용성은 리튬 도금/탈리 과정에\
    \ 대한 압력 효과를 연구함으로써 입증되었습니다.</li>\n</ul>"
