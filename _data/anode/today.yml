- title: '화학역학: 전고체 배터리의 "AND 문제"에 대한 친구인가 적인가?'
  title_en: 'Chemomechanics: friend or foe of the "AND problem" of solid-state batteries?'
  authors: Zeeshan Ahmad, Victor Venturi, Shashank Sripad, Venkatasubramanian Viswanathan
  date: '2021-08-19'
  paper_id: 2108.10150v2
  link: http://arxiv.org/abs/2108.10150v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고체 전해질은 안전하고 오래가며 에너지 밀도가 높은 재충전 리튬\
    \ 이온 배터리용 리튬 금속 양극을 가능하게 하는 핵심 기술로 간주됩니다. 그러나 고체 전지의 고장 메커니즘은 이러한 메커니즘을 지배하는 화학-기계적\
    \ 요인에 대한 이해가 제한적이기 때문에 아직 잘 확립되어 있지 않습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 기계적 응력, 구성 관계, 파괴 및 공극 형성의 영향을 포함한 고체 상태 측면을 이해하기 위한 최근 개발 사항에 중점을 두었습니다. 또한\
    \ 화학-역학적 관점에서 고체 전지의 제조 및 가공에 대한 개요를 제공합니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 문헌에서 발견된 공백은 고장 방지 고체 전지의 합리적인 설계 및 개발을 위한 구체적인 방향을 제시합니다.</li>\n</ul>"
  summary_date: 2025-12-10 23:21 KST
  keywords:
  - Solid electrolytes
  - Lithium metal anodes
  - Failure mechanisms
  - Chemomechanical factors
  - Solid-state batteries
