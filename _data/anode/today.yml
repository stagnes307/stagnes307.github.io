- title: 'Li4-xGe1-xPxO4: 산화물 전고체 마이크로 배터리용 잠재적 고체 전해질'
  title_en: Li4-xGe1-xPxO4 a potential solid-state electrolyte for all-oxide microbatteries
  authors: E. Gilardi, G. Materzanini, L. Kahle, M. Doebeli, S. Lacey, X. Cheng, N.
    Marzari, D. Pergolesi, A. Hintennach, T. Lippert
  date: '2020-10-06'
  paper_id: 2010.02608v1
  link: http://arxiv.org/abs/2010.02608v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리용 고체 전해질은 더 안전한 배터리 구축을 가능하게\
    \ 하며, 리튬 금속 양극 사용에도 유리하여 관심이 증가하고 있습니다. 특히 리튬 초이온 전도체(LISICON) 계열의 Li4-xGe1-xPxO4\
    \ (LGPO) 화합물이 연구 대상으로 선정되었습니다.</li>\n  <li><strong>연구 방법:</strong> LGPO 박막을 펄스\
    \ 레이저 증착(PLD) 방식으로 증착하였고, 박막의 전기적 특성을 세라믹 펠릿과 비교했습니다. 미세 구조에 대한 상세한 특성 분석이 수행되었습니다.\
    \ 또한, 제일원리 분자 동역학 시뮬레이션(first-principles molecular dynamics simulations)을 통해 이상적인\
    \ LGPO 결정의 리튬 이온 확산 프로파일 및 다양한 온도에서의 전도도가 계산되었습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>LGPO 박막은 고온에서 완전 결정질로, 상온에서는 부분적으로 비정질로 증착될 수 있음이 미세 구조 분석을\
    \ 통해 확인되었습니다.</li>\n      <li>전도도는 결정립계의 존재, 공기 노출 또는 리튬 결핍에 의해 크게 영향을 받지 않는 것으로\
    \ 나타났습니다.</li>\n      <li>제일원리 시뮬레이션 결과, 결함이 없는 이상적인 LGPO 결정의 전도도 상한선은 300도에서\
    \ 10-2 S cm-1 범위로 예측되었습니다.</li>\n      <li>LGPO 박막의 쉬운 제조와 상온에서 수 마이크로S cm-1 범위의\
    \ 리튬 이온 전도도를 고려할 때, LGPO는 박막형 전고체 전산화물 마이크로배터리용 매우 매력적인 전해질 재료임을 확인했습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-12-11 07:15 KST
  keywords:
  - Solid-state electrolytes
  - Li-ion batteries
  - LGPO
  - Thin films
  - Molecular dynamics simulations
  category: 소재 기술
