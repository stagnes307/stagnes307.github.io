- title: 리튬 이온 배터리 음극 소재로서 준안정 양이온-무질서 니오븀 텅스텐 산화물
  title_en: Metastable Cation-Disordered Niobium Tungsten Oxides as Li-ion Battery
    Anode Materials
  authors: Basirat Raji-Adefila, You Wang, Alexandra Outka, Hailey Gonzales, Kory
    Engelstad, Sami Sainio, Dennis Nordlund, Shan Zhou, Dongchang Chen
  date: '2023-06-14'
  paper_id: 2306.08735v1
  link: http://arxiv.org/abs/2306.08735v1
  summary: "<p>다음은 제공된 초록을 HTML 불릿 리스트 형식으로 요약한 내용입니다.</p>\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 양이온 무질서 화합물은 고체 재료의 합성 가능한 조성 범위를 크게 확장했으며 배터리 전기화학 분야에서 큰 주목을\
    \ 받고 있습니다. 이러한 전략은 암염과 같은 몇몇 잘 알려진 구조에서는 매우 성공적이었지만, 다른 구조 유형, 특히 비근접 충진 구조(non-close\
    \ packed structures)의 양이온 무질서 물질은 연구가 매우 부족한 실정입니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 연구팀은 간단한 구조를 가진 새로운 유형의 완전 양이온 무질서 준안정 니오븀 텅스텐 산화물(Niobium Tungsten Oxides,\
    \ NWOs)을 개발했으며, 이를 'anti-Li3N'이라는 새로운 구조 유형으로 명명했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 준안정 anti-Li3N NWOs가 리튬 이온 배터리 음극으로 사용될 때 양이온 무질서 입방정 구조로 변환된다는 것을 발견했습니다. 이는\
    \ 회절, 전자 및 진동 구조 측면에서의 다양한 물리화학적 특성 분석을 통해 두 양이온 무질서 상 간의 흥미로운 비근접 충진에서 근접 충진으로의\
    \ 변환을 보여줍니다. 이 연구는 니오븀 텅스텐 산화물 계열, 양이온 무질서 고체 재료, 그리고 리튬 이온 배터리 음극의 작동 메커니즘에 대한\
    \ 구조적 및 조성적 공간을 풍부하게 합니다.</li>\n</ul>"
  summary_date: 2025-11-15 07:13 KST
  keywords:
