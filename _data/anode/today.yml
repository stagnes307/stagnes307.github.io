- title: 나노 스케일에서 2차원 주석 셀레나이드 MXene 배터리 양극의 액체-고체 계면 탐색
  title_en: Probing the Liquid Solid Interfaces of 2D SnSe MXene Battery Anodes at
    the Nanoscale
  authors: Lukas Worch, Kavin Arunasalam, Neil Mulcahy, Syeda Ramin Jannat, James
    Douglas, Baptiste Gault, Valeria Nicolosi, Michele Shelly Conroy
  date: '2025-11-13'
  paper_id: 2511.10278v1
  link: http://arxiv.org/abs/2511.10278v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>리튬 이온 배터리의 성능\
    \ 개선 및 지속 가능한 에너지 기술 발전을 위해 열화 과정 이해가 필수적입니다.</li>\n      <li>주석 셀레나이드(SnSe)는\
    \ 높은 이론 용량으로 인해 유망한 음극 재료로 부상하고 있습니다.</li>\n      <li>SnSe는 기존 삽입형 전극과 달리 리튬과\
    \ 변환 및 합금 반응을 통해 Li4.4Sn, Sn, Li2Se를 형성하여 높은 리튬 저장 능력을 가지지만, 큰 부피 변화로 인해 기계적 불안정성과\
    \ 용량 감소를 유발합니다.</li>\n      <li>Ti3C2Tx MXene 프레임워크 내에 SnSe 나노입자를 삽입하는 것은 전도성\
    \ 및 구조적 복원력을 향상시켜 이러한 부작용을 완화하는 전략입니다.</li>\n    </ul>\n  </li>\n  <li><strong>연구\
    \ 방법:</strong>\n    <ul>\n      <li>극저온 집속 이온 빔(cryo FIB) slice and view 기법을 사용하여\
    \ 사이클링 중 재료 재분배 및 형태학적 변화를 관찰했습니다.</li>\n      <li>극저온 원자 탐침 단층 촬영(cryo APT)을\
    \ 통해 빔에 민감한 상을 보존하면서 선택된 영역에 대한 높은 공간 및 화학적 해상도 분석을 수행했습니다.</li>\n      <li>cryo\
    \ FIB 및 cryo APT를 결합한 워크플로우를 활용하여 반응성 및 빔에 민감한 시스템에서 전극 열화를 분석했습니다.</li>\n   \
    \ </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>극저온 집속 이온\
    \ 빔(cryo FIB) slice and view를 통해 사이클링 중 진행성 재료 재분배 및 형태학적 변형이 확인되었습니다.</li>\n\
    \      <li>극저온 원자 탐침 단층 촬영(cryo APT)을 통해 다음과 같은 나노 스케일 열화 메커니즘이 발견되었습니다.\n   \
    \     <ul>\n          <li>상 변태(phase transformations)</li>\n          <li>활물질의\
    \ 부분적 용해(partial dissolution of active material)</li>\n          <li>집전체로부터 구리\
    \ 부식 및 구리 이온 이동(copper corrosion and copper ion migration)에 대한 최초의 직접적인 증거.</li>\n\
    \        </ul>\n      </li>\n      <li>구리 재분배의 관찰은 집전체 열화가 복합 전극에서 화학적 오염 및 용량\
    \ 감소에 직접적으로 기여함을 입증합니다.</li>\n      <li>cryo FIB와 cryo APT는 반응성 및 빔에 민감한 시스템에서\
    \ 전극 열화를 밝히는 강력한 워크플로우를 제공하며, 보다 내구성 있고 안정적인 차세대 배터리 재료 설계를 위한 중요한 통찰력을 제공합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
