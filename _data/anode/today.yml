- title: 4D 오페란도 X선 나노 홀로 토모그래피를 이용한 실리콘-흑연 전극의 다중 스케일 화학-역학 분석
  title_en: 4D operando X-ray nano-holo-tomography reveals multiscale chemomechanics
    in Silicon-Graphite anode
  authors: Victor Vanpeene, Olga Stamati, Francois Cadiou, Quentin Jacquet, Julie
    Villanova, Sandrine Lyonnard
  date: '2025-08-08'
  paper_id: 2508.06413v1
  link: http://arxiv.org/abs/2508.06413v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 최적화를 위해 전극 미세 구조와 전기화학적\
    \ 성능을 연결하는 것이 필수적이지만, 궁극적인 시공간 스케일에서 기계론적인 4D 관찰은 여전히 어렵습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 고용량 실리콘-흑연(Si-Gr) 음극의 형성 사이클 동안 화학-기계적 동역학을 입자(국부) 및 전극(평균) 스케일에서\
    \ 추적하기 위해 작동 중(operando) 싱크로트론 X선 나노 홀로토모그래피를 디지털 부피 상관관계(Digital Volume Correlation)와\
    \ 결합하여 사용했습니다. 이어서 정량적 스케일-브리징 이미지 분석을 적용했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 국부적인 확산 특성, 흑연 입자 형태 및 전극 내 위치, 실리콘 클러스터와의 거리, 전해질과의 표면 접촉, 기계적 변형이 모두 국부적인\
    \ 전기화학적 활성과 비가역성에 직접적인 영향을 미치지만, 이러한 매개변수들의 중요성이 동일하지 않음을 밝혀냈습니다. 특히, 이온/전자 확산\
    \ 한계로 인한 본질적인 깊이 의존적 반응 불균일성을 상쇄하고 핵심적인 역할을 하는 빠른 확산 채널을 확인했습니다. 집합체(ensemble)\
    \ 특성을 넘어 Si-Gr 배터리 성능을 결정하는 다양한 구조적 요인들을 영향력의 스케일을 사용하여 분류함으로써, 재료 및 전극 제조 최적화를\
    \ 위한 실용적인 프레임워크를 제공합니다.</li>\n</ul>"
  summary_date: 2025-11-14 02:41 KST
  keywords:
