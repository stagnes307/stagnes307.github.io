- title: 리튬 이온 배터리 음극 소재로서 포스포린의 잠재적 응용
  title_en: The potential applications of phosphorene as anode materials in Li-ion
    batteries
  authors: Shijun Zhao, Wei Kang
  date: '2014-08-15'
  paper_id: 1408.3488v1
  link: http://arxiv.org/abs/1408.3488v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 성능은 구성 전극의 용량과 안정성에 의해\
    \ 결정됩니다. 본 연구에서는 최근 합성된 2차원 포스포린을 전극 재료로 활용할 가능성을 탐색하고자 하였습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수 이론(DFT)을 사용하여 포스포린의 전극 재료로서의 잠재력을 탐구했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>Li 원자는 포스포린 단일층 및 이중층과 강하게 결합하며 상당한 전자 전이가\
    \ 일어납니다.</li>\n      <li>리튬화 이후 포스포린의 구조는 크게 변하지 않았으며 부피 변화는 0.2%에 불과했습니다.</li>\n\
    \      <li>리튬화 이후 반도체-금속 전이가 관찰되었습니다.</li>\n      <li>확산 장벽은 단일층에서 0.76 eV, 이중층에서\
    \ 0.72 eV로 계산되었습니다.</li>\n      <li>포스포린 단일층의 이론적 비 용량은 432.79 mAh/g으로, 다른 상용\
    \ 양극 재료보다 높습니다.</li>\n      <li>높은 용량, 낮은 개방 회로 전압, 작은 부피 변화, 그리고 전기 전도성 덕분에 포스포린은\
    \ 전극 재료로서 좋은 후보가 될 수 있습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-14 02:31 KST
  keywords:
  - Phosphorene
  - Li-ion batteries
  - Density functional theory
  - Electrode materials
  - Lithiation
  category: 이론/모델링
