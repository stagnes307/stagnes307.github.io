- title: '흑연 배터리 음극의 저장 용량 한계 재검토: 상압에서의 자발적 리튬 과삽입'
  title_en: 'Revisiting the storage capacity limit of graphite battery anodes: spontaneous
    lithium overintercalation at ambient pressure'
  authors: Cristina Grosu, Chiara Panosetti, Steffen Merz, Peter Jakes, Sebastian
    Matera, Rüdiger-A. Eichel, Josef Granwehr, Christoph Scheurer
  date: '2021-07-23'
  paper_id: 2107.11137v2
  link: http://arxiv.org/abs/2107.11137v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 빠른 충전, 안전성, 긴 수명 및 고성능 배터리에 대한 시장의\
    \ 수요가 새로운 에너지 저장 재료의 탐색을 이끌고 있으며, 이미 널리 사용되는 재료에 대한 근본적인 연구를 촉진하고 있습니다. 최근 리튬이온\
    \ 배터리의 음극 재료, 특히 흑연 전극에 대한 관심이 다시 높아지고 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 연구는 형태학적으로 거의 이상적인 고배향성 열분해 흑연(HOPG) 내 리튬 삽입의 상한선을 LiC6 화학량론(100% 충전 상태에 해당)에\
    \ 초점을 맞췄습니다. 상온 및 상압에서 액체 리튬에 HOPG 샘플을 담그는 방식으로 샘플을 준비하고, 정적 (7)Li 핵자기 공명(NMR)을\
    \ 사용하여 분석했습니다. 이후 샘플의 시간 경과에 따른 노화를 모니터링하고, NMR 결과를 합리화하기 위해 ab initio 계산을 사용했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 수십 년 동안 불가능하다고 여겨졌던, 예상치 못한 초밀도 삽입 화합물(LiC6-x)의\
    \ 특징을 발견했습니다. 이는 LiC2와 같은 가장 기하학적으로 접근 가능한 조성도 고압에서만 제조될 수 있다는 통설에 반하는 결과입니다.\
    \ 이로써 연구진은 LiC6 이상의 추가 리튬 삽입이 상온 조건에서는 불가능하다는 기존의 통념에 도전했습니다. 계산된 다양한 초밀도 구성의\
    \ 상대적 안정성은 현재 허용되는 용량 한계를 넘어 비가역적인 과도한 삽입이 자발적으로 진행됨을 보여줍니다.</li>\n</ul>"
  summary_date: 2025-11-13 07:32 KST
