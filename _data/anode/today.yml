- title: 결함 조작 육방정계 질화붕소가 리튬 금속 배터리의 이온 전도를 가능하게 하다
  title_en: Defect Engineered Hexagonal-Boron Nitride Enables Ionic Conduction for
    Lithium Metal Batteries
  authors: Yecun Wu, Yan-Kai Tzeng, Hao Chen, Kun Xu, Gangbin Yan, Takashi Taniguchi,
    Kenji Watanabe, Arun Majumdar, Yi Cui, Steven Chu
  date: '2025-10-30'
  paper_id: 2510.27021v1
  link: http://arxiv.org/abs/2510.27021v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 양극의 실제 적용은 통제 불가능한\
    \ 덴드라이트 형성 및 계면 불안정성으로 인해 방해받았습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 화학적으로\
    \ 안정하고 전기적으로 절연성인 헥사고날 질화붕소(h-BN) 계면층의 결함 공학 접근법을 제시하였으며, 아르곤 이온 조사를 통해 이온 전도도를\
    \ 현저하게 향상시켰습니다. 상업적으로 이용 가능한 대면적 화학 기상 증착(CVD) 성장 h-BN 필름을 산업 규모의 아르곤 이온 주입과 결합하여\
    \ 초기 전기화학적 성능을 평가한 후, 실험실 규모의 박리된 단결정 h-BN 조각을 사용하여 상세한 조사를 수행했습니다. 이러한 박리된 조각들을\
    \ 하이브리드 미세유체-미세전자 칩에 통합하여, 제어된 공극 결함이 h-BN을 효율적인 리튬 이온 전도체로 변환하면서도 고유의 전기 절연성을\
    \ 보존한다는 직접적인 증거를 얻었습니다.</li>\n  <li><strong>주요 결과:</strong> 실험적 검증을 통해 개선된 리튬\
    \ 금속 양극 안정성이 확인되었으며, 1000 사이클 동안 99.5%를 초과하는 리튬 도금/탈착 쿨롱 효율로 덴드라이트 없는 사이클링을 달성했습니다.\
    \ 또한, 조사된 h-BN을 리튬-황 배터리에 조립하여 폴리설파이드 셔틀 효과를 효과적으로 완화하고, 300 사이클 동안 97% 이상의 비\
    \ 용량을 유지했습니다. 이러한 결과는 높은 이온 수송과 우수한 전기 절연성을 결합한 차세대 리튬 금속 배터리를 위한 견고하고 확장 가능한\
    \ 계면 공학 경로를 확립합니다.</li>\n</ul>\n```"
