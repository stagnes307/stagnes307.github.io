- title: 리튬 금속 음극의 덴드라이트 억제를 위한 무기 고체 전해질의 기계 학습 기반 전산 스크리닝
  title_en: Machine Learning Enabled Computational Screening of Inorganic Solid Electrolytes
    for Dendrite Suppression with Li Metal Anode
  authors: Zeeshan Ahmad, Tian Xie, Chinmay Maheshwari, Jeffrey C. Grossman, Venkatasubramanian
    Viswanathan
  date: '2018-04-12'
  paper_id: 1804.04651v1
  link: http://arxiv.org/abs/1804.04651v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 양극 기반 차세대 배터리는 충방전 시 양극에서 리튬\
    \ 금속의 덴드라이트 전기증착으로 인해 단락 및 용량 손실 문제가 발생했습니다. 고체 전해질을 사용하여 덴드라이트 성장을 억제하는 것은 리튬\
    \ 금속 양극을 활용하기 위한 가장 유망한 전략 중 하나로 부상했습니다.</li>\n  <li><strong>연구 방법:</strong> 연구팀은\
    \ 리튬 금속 양극과의 접촉 시 덴드라이트 시작을 억제하는 능력에 따라 12,000개 이상의 무기 고체를 계산 방식으로 스크리닝했습니다. 덴드라이트\
    \ 시작 경향을 결정하는 안정성 기준에 사용될 수 있는 기계적으로 등방성 및 비등방성 계면의 특성은 일반적으로 계산 비용이 많이 드는 제1원리\
    \ 방법을 통해 얻어집니다. 대규모 스크리닝을 위한 데이터를 얻기 위해, 연구팀은 여러 새로운 고체 전해질의 기계적 특성을 예측하기 위해 머신러닝\
    \ 모델을 사용했습니다. 재료의 순수한 구조적 특징을 기반으로 전단 및 벌크 탄성 계수를 예측하는 컨볼루션 신경망을 훈련시켰습니다. 탄성 상수를\
    \ 훈련하기 위해 AdaBoost, Lasso 및 Bayesian ridge 회귀를 사용했으며, 모델 선택은 훈련 데이터의 크기와 처리할 수\
    \ 있는 노이즈에 따라 달라졌습니다.</li>\n  <li><strong>주요 결과:</strong> 연구팀의 모델은 탄성 상수에 영향을 미치는\
    \ 지배적인 구조적 특징을 밝혀냄으로써 직접적인 해석 가능성을 제공했습니다. 강성은 원자당 부피 감소, 최소 음이온-음이온 분리 증가, 리튬을\
    \ 제외한 다른 원자들로 구성된 아격자의 충진율 증가에 따라 증가하는 것으로 나타났습니다. 교차 검증/테스트 성능은 모델이 잘 일반화됨을 시사했습니다.\
    \ 연구팀은 리튬 금속과 6개 고체 전해질 사이의 20개 이상의 기계적으로 비등방성 계면을 예측했으며, 이는 덴드라이트 성장을 억제하는 데\
    \ 사용될 수 있습니다. 스크리닝된 후보들은 일반적으로 부드럽고 비등방성이 높으며, 고체 전해질에서 덴드라이트 억제와 높은 이온 전도도를 동시에\
    \ 달성할 수 있는 기회를 제공합니다.</li>\n</ul>"
