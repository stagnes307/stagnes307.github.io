- title: 무질서도 및 도핑이 Li<sub>3</sub>V<sub>2</sub>O<sub>5</sub>의 전자 구조 및 확산 특성에 미치는 영향
  title_en: Effect of disorder and doping on electronic structure and diffusion properties
    of Li<sub>3</sub>V<sub>2</sub>O<sub>5</sub>
  authors: Mohammad Babar, Hasnain Hafiz, Zeeshan Ahmad, Bernardo Barbiellini, Arun
    Bansil, Venkatasubramanian Viswanathan
  date: '2022-05-08'
  paper_id: 2205.03885v1
  link: http://arxiv.org/abs/2205.03885v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 과량의 리튬을 포함하는 오메가(omega) 상\
    \ V2O5 (Li3V2O5)는 더 안전한 전압(0.6 V vs Li+/Li(s))과 높은 리튬 수송 속도로 인해 저온 및 급속 충전 조건에서\
    \ 리튬 이온 배터리용 흑연 음극에 대한 잠재적인 대안입니다.</li>\n  <li><strong>연구 배경:</strong> 대부분의 정렬된\
    \ 재료에서 관찰되는 작동 중 양이온 무질서(cationic disorder)는 전하 보상 메커니즘, 음이온 활성, 리튬 확산 및 작동 전압에\
    \ 상당한 변화를 일으킬 수 있습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 제일원리 계산(first-principles\
    \ calculations)을 사용하여 무질서에 따른 구조적 왜곡, 전자 구조 및 이동 장벽의 변화를 보고합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 무질서 상태에서 리튬 원자의 분리(segregation)로 인해 더 큰 왜곡, 금속성 거동의 출현, 페르미 준위\
    \ 근처 비결합 산소 상태로부터의 잠재적인 음이온 활성이 관찰되었습니다.</li>\n  <li><strong>주요 결과:</strong> 3d\
    \ 금속 도핑을 통해 참여하는 양이온 상태를 조절하고, 불소 치환을 통해 음이온 상태를 안정화하거나 억제함으로써 산화-환원 용량(redox\
    \ capacity)을 조절할 수 있습니다.</li>\n  <li><strong>주요 결과:</strong> 또한, 음이온 활성 억제는 전압\
    \ 저하(voltage fade) 및 이력 현상(hysteresis) 완화에 중요한 구조적 왜곡을 감소시키는 것으로 나타났습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 무질서 존재하에서의 확산 장벽 계산은 정렬된 구성에서는 불가능한 리튬 호핑을 위한 나머지\
    \ 3D-경로의 활성화를 나타내어, 실험에서 관찰된 급속 충전 능력을 설명합니다.</li>\n</ul>\n```"
  summary_date: 2025-11-28 07:13 KST
