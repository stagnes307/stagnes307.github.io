- title: 리튬 이온 배터리 실리콘 음극의 고체-전해질 계면(SEI)층 형성으로 인한 용량 손실 정량화
  title_en: Quantifying Capacity Loss due to Solid-Electrolyte-Interphase Layer Formation
    on Silicon Negative Electrodes in Lithium-ion Batteries
  authors: Siva P. V. Nadimpalli, Vijay A. Sethuraman, Swapnil Dalavi, Brett Lucht,
    Michael J. Chon, Vivek B. Shenoy, Pradeep R. Guduru
  date: '2012-05-24'
  paper_id: 1205.5335v1
  link: http://arxiv.org/abs/1205.5335v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 초기 리튬 이온화 과정에서 실리콘 전극 표면에 형성되는 고체-전해질\
    \ 계면(SEI) 층으로 인한 전하 손실량을 정량화하고 SEI 층을 구성하는 물질을 식별하는 것이 필요합니다. 이는 리튬 이온 배터리용 대용량\
    \ 팽창 전극의 첫 번째 사이클 용량 손실을 예측하고 적절한 입자 크기 분포를 선택하는 데 중요한 지표가 될 수 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 실리콘 박막 전극으로 제작된 코인 셀을 사용하여 정전류 및 정전압 리튬 이온화/탈리튬화 사이클을 통해 SEI 층\
    \ 형성으로 인한 용량 손실을 정확하게 측정했습니다. 비정질 박막의 평면 기하학을 활용하여 표면적을 정확히 계산할 수 있었고, 실리콘 박막의\
    \ 두께를 최소화하여 추가적인 표면 균열 발생을 방지했습니다. 순환된 전극은 X선 광전자 분광법(XPS)으로 분석하여 SEI 층의 조성을 특성화했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 코인 셀 실험에서 측정된 SEI 형성으로 인한 전하 손실량이 평면 기하학을 가진 Si\
    \ (100) 결정의 초기 리튬 이온화 시 첫 번째 사이클 용량 손실과 잘 일치함을 확인했습니다. 본 연구에서 제시된 방법론은 배터리 재료\
    \ 개발자들이 첫 번째 사이클 SEI 층 형성으로 인한 예상 용량 손실을 추정하고, 기계적 무결성과 첫 번째 사이클 용량 손실 간의 균형을\
    \ 맞추는 적절한 입자 크기 분포를 선택하는 데 유용한 실제적인 도구를 제공할 것으로 기대됩니다.</li>\n</ul>"
  summary_date: 2025-11-19 07:14 KST
  keywords:
  - SEI layer
  - Silicon electrode
  - First-cycle capacity loss
  - Lithiation
  - Coin cells
  category: 성능 평가
