- title: 리튬 금속 음극을 위한 다공성 구리 집전체의 정량적 설계
  title_en: Quantitatively Designing Porous Copper Current Collectors for Lithium
    Metal Anode
  authors: Bingyu Lu, Edgar Olivera, Jonathan Scharf, Mehdi Chouchane, Chengcheng
    Fang, Miguel Ceja, Lisa Pangilinan, Shiqi Zheng, Andrew Dawson, Diyi Cheng, Wurigumula
    Bao, Oier Arcelus, Alejandro A. Franco, Xiaochun Li, Sarah H. Tolbert, Ying Shirley
    Meng
  date: '2021-02-08'
  paper_id: 2102.03962v1
  link: http://arxiv.org/abs/2102.03962v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 차세대 음극재로 리튬 금속이 유망하지만, 액체 전해질 내에서의\
    \ 안정성 문제와 리튬 위스커(whisker) 형성 문제로 인해 실용화에 어려움이 있습니다. 3차원(3D) 집전체는 위스커 성장을 완화하는\
    \ 효과적인 방법으로 제안되었지만, 3D 집전체의 세 가지 핵심 매개변수(표면적, 구불구불함 계수(tortuosity factor), 표면\
    \ 화학)가 리튬 금속 전지의 성능에 미치는 영향은 여전히 불분명합니다.</li>\n  <li><strong>연구 방법:</strong> 본\
    \ 연구에서는 잘 구조화된 다양한 크기의 미세 채널을 가진 네 가지 유형의 다공성 구리 네트워크를 합성하여, 위스커 성장에 영향을 미치는 세\
    \ 가지 매개변수(표면적, 구불구불함 계수, 표면 화학)의 역할을 정량적으로 연구했습니다. X-ray 미세 컴퓨터 단층 촬영(micro-CT)을\
    \ 통해 다공성 구리 재료의 표면적, 기공 크기 및 구불구불함 계수를 평가했습니다. 금속성 아연(Zn) 코팅을 적용하여 표면 화학이 3D 집전체\
    \ 성능에 미치는 영향을K 연구했습니다. 주사 전자 현미경(SEM) 및 적정 가스 크로마토그래피(TGC)를 통해 이러한 매개변수들이 성능에\
    \ 미치는 영향을 상세히 연구했으며, 확률적 시뮬레이션을 통해 리튬화 과정에서 구불구불함 계수의 역할을 해석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 각 매개변수들의 영향을 이해함으로써 다공성 구리 음극의 최적 매개변수 범위를 찾아냈고, 이들의 성능을 예측했습니다.\
    \ 이러한 매개변수들을 활용하여 리튬(Li) 증착을 위한 다공성 구리 음극을 설계한 결과, 최대 99.56%의 쿨롱 효율(CE)을 달성하여\
    \ 효과적인 3D 집전체 시스템 설계의 길을 열었습니다.</li>\n</ul>"
