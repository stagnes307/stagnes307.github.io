- title: Electronic Properties of Lithiated SnO-based Anode Materials
  authors: Dominik Bauer, Teute Bunjaku, Andreas Pedersen, Mathieu Luisier
  date: '2018-04-25'
  paper_id: 1804.09433v1
  link: http://arxiv.org/abs/1804.09433v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 잠재적인 응용을 위해 리튬이 첨가된 SnO\
    \ 양극(anodes)을 통한 전자 흐름 연구.</li>\n  <li><strong>연구 방법:</strong> 다양한 리튬 농도를 가진 일련의\
    \ 리튬 첨가 구조를 대상으로 ab-initio 양자 수송 접근 방식을 사용하여 전자 전류를 조사.</li>\n  <li><strong>주요\
    \ 결과:</strong> LixSnO는 벌크 베타-Sn 및 Li와 비견되는 우수한 전도성을 가질 수 있음을 확인. 전류 분포에 대한 심층\
    \ 분석 결과, 전자가 특정 경로를 선호하며, 이러한 경로들이 리튬 첨가 양극 재료의 전류 흐름을 향상시키거나 저하시킬 수 있음을 식별.</li>\n\
    </ul>"
