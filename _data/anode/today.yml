- title: '다공성 리튬 금속 전극 모델링: 리튬 덴드라이트 문제의 역전'
  title_en: 'Modeling of porous lithium metal electrodes: turning the Li-dendrite
    problem around'
  authors: Giovanna Bucci, Tushar Swamy, W. Craig Carter, Morad Behandish
  date: '2022-03-10'
  paper_id: 2203.05501v1
  link: http://arxiv.org/abs/2203.05501v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 재충전 리튬 이온 배터리의 성능과 내구성은 구성 재료의 전기화학적,\
    \ 동역학적 특성뿐만 아니라 미세 구조에 의해 결정됩니다. 미세 구조 설계는 성능과 내구성의 비약적인 향상을 가능하게 합니다. 본 연구에서는\
    \ 표면적을 증가시키고 리튬 금속 양극의 구조적 안정성을 제공하기 위한 전략으로 다공성 전극 구조를 조사합니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 다공성 구조는 리튬 금속 증착을 위한 스캐폴드로 기능하는 혼합 전자/이온 전도체로 구성됩니다. 리튬 도금/탈리 과정의\
    \ 큰 위상 변화를 시뮬레이션하기 위해 새로운 유한 요소 모델이 개발되었습니다. 이 모델은 재료 및 구조적 특성의 함수로 전류 밀도 분포를\
    \ 예측하는 데 사용됩니다.</li>\n  <li><strong>주요 결과:</strong> 리튬 이온 전도도, 표면 임피던스 및 평균 기공\
    \ 크기를 결합한 무차원량이 피크 전류 밀도 예측에 좋은 지표임을 보여줍니다. 분리막에서의 전류 집중을 방지하는 것이 셀 단락 위험을 줄입니다.\
    \ 분석 결과, 피크 전류는 (hG)^1/2로 스케일링됩니다. 여기서 h는 표면 및 벌크 전도도 사이의 비율이고 G는 평균 기공 크기입니다.\
    \ 안정성 분석에 따르면 성장은 형태학적으로 안정적이며, 리튬 도금(Li-plating)을 기공 내에 가두면 고에너지 밀도의 전고체 배터리를\
    \ 구현할 수 있습니다. 이 유한 요소 모델은 다공성 전극 설계를 최적화하는 것 외에도 다른 리튬 배터리 구조 연구에도 확장될 수 있습니다.</li>\n\
    </ul>"
  summary_date: 2025-11-30 07:13 KST
