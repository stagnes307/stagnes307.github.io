- title: 리튬 금속 배터리 내 리튬의 자가 회복 메커니즘
  title_en: Self-healing mechanism of lithium in lithium metal batteries
  authors: Junyu Jiao, Genming Lai, Liang Zhao, Jiaze Lu, Qidong Li, Xianqi Xu, Yao
    Jiang, Yan-Bing He, Chuying Ouyang, Feng Pan, Hong Li, Jiaxin Zheng
  date: '2021-06-21'
  paper_id: 2106.10979v2
  link: http://arxiv.org/abs/2106.10979v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속은 최첨단 2차 전지에 이상적인 양극 재료이지만, 리튬\
    \ 덴드라이트 성장은 안전성 문제를 야기하고 낮은 쿨롱 효율을 초래하여 리튬 2차 전지의 상용화를 크게 제약합니다. 불행히도 리튬 증착(성장)\
    \ 메커니즘은 원자 수준에서 제대로 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 양자 역학적 계산\
    \ 정확도를 가진 리튬 전위 모델을 구축하기 위해 머신 러닝을 사용했습니다. 이 모델을 이용한 분자 역학 시뮬레이션을 수행했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 연구를 통해 큰 리튬 금속 시스템에서 표면 자가 치유(surface self-healing)와\
    \ 벌크 자가 치유(bulk self-healing)라는 두 가지 자가 치유 메커니즘을 발견했습니다. 또한, 다른 조건에서 \"바늘(needle)\"\
    , \"버섯(mushroom)\", \"반구(hemisphere)\"의 세 가지 리튬 덴드라이트 형태를 확인했습니다. 마지막으로, 자가 치유\
    \ 확률을 평가할 때 임계 전류 밀도를 보완하기 위해 국부 전류 밀도 및 국부 전류 밀도 분산의 개념을 도입했습니다.</li>\n</ul>"
  summary_date: 2025-12-11 07:15 KST
  keywords:
  - Li metal
  - Li-dendrite
  - machine learning
  - molecular dynamics simulation
  - self-healing mechanism
  category: 이론/모델링
- title: 단층 B$ _{5} $Se의 리튬 흡착 특성
  title_en: Lithium adsorption properties of monolayer B$<sub>5</sub>$Se
  authors: Amretashis Sengupta
  date: '2021-01-21'
  paper_id: 2101.08462v1
  link: http://arxiv.org/abs/2101.08462v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이 연구는 2차원(2D) 하이브리드 물질인 단일층 B5Se의\
    \ 리튬(Li) 흡착 특성을 규명하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong>\n    <ul>\n\
    \      <li>일원화된 B5Se는 각 육각형의 꼭지점에 5개의 붕소(B) 원자와 1개의 셀레늄(Se) 원자를 가진 뒤틀린 육각형 구조를\
    \ 갖는 것으로 확인되었습니다.</li>\n      <li>밀도 함수 이론(DFT) 계산은 일반화된 기울기 근사법(GGA)과 Perdew-Burke-Ernzerhoff\
    \ (PBE) 교환-상관 함수를 사용하여 수행되었습니다.</li>\n      <li>계산에는 Grimmes DFT-D2 방식을 이용한 반\
    \ 데르 발스(van der Waals) 보정이 포함되었습니다.</li>\n      <li>전극 성능 지표(가장 선호되는 흡착 위치, 흡착\
    \ 에너지, 개방 회로 음극 전위, 전하 밀도 차이, 다양한 흡착 원자 커버리지에 대한 비 용량)는 DFT 계산을 통해 평가되었습니다.</li>\n\
    \      <li>흡착 원자 확산 장벽은 누지드 탄성 밴드(NEB) 방법으로 평가되었습니다.</li>\n    </ul>\n  </li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Li 흡착에 대한 2D B5Se의 최대 이론적\
    \ 비 용량은 1486.87 mAhg-1로 예측되었으며, 이는 기존 리튬 이온 배터리 음극 재료보다 4배 이상 높습니다.</li>\n   \
    \   <li>Li 커버리지 정도에 따라 0.291-0.179V의 개방 회로 음극 전위를 갖습니다.</li>\n      <li>작은 리튬\
    \ 확산 장벽(0.15eV)을 가집니다.</li>\n      <li>순수 및 리튬화 상태에서 금속성 특성을 유지합니다.</li>\n   \
    \   <li>우수한 전하 밀도 변화를 보입니다.</li>\n      <li>이러한 특성들은 단일층 B5Se가 리튬 이온 배터리 애플리케이션을\
    \ 위한 강력한 음극 재료임을 시사합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-12-11 07:15 KST
