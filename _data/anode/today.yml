- title: 리튬 이온 배터리용 Si/Ni3.4Sn4 복합 음극의 구조 및 전기화학적 특성에 미치는 실리콘 나노입자 표면 화학의 영향
  title_en: Impact of Surface Chemistry of Silicon Nanoparticles on the Structural
    and Electrochemical Properties of Si/Ni3.4Sn4 Com-posite Anode for Li-Ion Batteries
  authors: Tahar Azib, Claire Thaury, Fermin Cuevas, Eric Leroy, Christian Jordy,
    Nicolas Marx, Michel Latroche
  date: '2021-01-05'
  paper_id: 2101.01560v1
  link: http://arxiv.org/abs/2101.01560v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 저전위, 높은 전기화학적 용량 및 우수한 사이클 안정성을 갖는\
    \ 리튬 이온(Li-ion) 배터리용 유망한 벌크 음극 재료를 생산하기 위해 금속 간 매트릭스에 실리콘 나노입자를 삽입하는 전략이 제시되었다.\
    \ 이러한 복합 재료는 기계적 밀링을 사용하여 대규모로 합성될 수 있다. 그러나 Si-Ni3Sn4 복합체의 경우, 밀링은 두 구성 요소 사이의\
    \ 화학 반응을 유도하여 유리 Sn과 NiSi2 형성을 초래하며, 이는 전극 성능에 해롭다. 이 반응을 방지하기 위해 실리콘의 표면 화학을\
    \ 변경하는 연구가 수행되었다.</li>\n  <li><strong>연구 방법:</strong> 순수 실리콘 대신 탄소 또는 산화물 표면층으로\
    \ 코팅된 Si 나노입자를 사용했다. 코팅이 Si-Ni3Sn4 복합체의 조성, (미세)구조 및 전기화학적 특성에 미치는 영향을 연구하고 순수\
    \ Si와 비교했다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Si 코팅은 밀링\
    \ 중 Si와 Ni3Sn4 사이의 반응을 크게 줄인다.</li>\n      <li>순수 실리콘과 달리, Si 코팅된 복합체는 표면 변형된\
    \ 실리콘 입자가 나노구조의 Ni3Sn4 기반 매트릭스로 둘러싸인 판상 형태를 가지며, 이는 전기화학적 사이클링 동안 부드러운 전위 프로파일을\
    \ 유도한다.</li>\n      <li>매트릭스의 화학적 균일성은 산소 코팅된 실리콘보다 탄소 코팅된 실리콘에서 더 균일하다.</li>\n\
    \      <li>표면 화학에 따라 다른 전기화학적 거동이 관찰되었으며, 탄소 코팅된 실리콘은 더 나은 리튬화 특성을 보여 최소 400사이클\
    \ 동안 500 mAh/g 이상을 달성할 수 있었다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-30 07:13 KST
