- title: '리튬 금속 배터리 전류 집전체로서 진공 탈합금 황동: 아연 및 다공성 효과'
  title_en: 'Vacuum Dealloyed Brass as Li-Metal Battery Current Collector: Effect
    of Zinc and Porosity'
  authors: Eric V Woods, Xinren Chen, Shaolou Wei, Yuwei Zhang, Alisson Kwiatkowski
    da Silva, Ayman A El-Zoka, J Manoj Prabhakar, Tim M Schwarz, Yongqiang Kang, Leonardo
    S Aota, Mahander P Singh, Katja Angenendt, Ozge Ozgun, Matic Jovivcevic-Klug,
    Patricia Jovivcevic-Klug, Christian Bross, Jian Liu, Rene de Kloe, Gerhard Dehm,
    Stefan Zaefferer, Yug Joshi, Baptiste Gault
  date: '2025-08-08'
  paper_id: 2508.06015v2
  link: http://arxiv.org/abs/2508.06015v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Anode-free 리튬-금속 배터리는 기존 흑연 기반 리튬\
    \ 이온 배터리보다 훨씬 높은 에너지 밀도를 제공하지만, 리튬 덴드라이트 성장은 내부 단락 및 관련 안전 위험을 초래할 수 있습니다. 다공성\
    \ 전류 집전체가 덴드라이트 성장을 억제할 수 있지만, 최적의 다공성 및 조성은 알려지지 않았습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> alpha-황동(Cu63Zn37)의 증기상 탈합금(VPD) 과정 중 온도(500도에서 800도 C)가 표면 Zn\
    \ 농도를 8%에서 1% 미만으로 감소시키는 것을 확인했습니다. 표면 조성은 온도에 따른 확산에 의해 제어됩니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> Zn 함량이 가장 낮은 배터리 셀은 100회 사이클 동안 90% 이상의 쿨롱 효율(CE)을 유지한 반면, Zn 함량이\
    \ 높은 샘플은 약 70% CE로 저하되었습니다. 표면 조성의 차이는 배터리 성능에 극적인 영향을 미치며, 약 1 원자%의 표면 Zn이 용량\
    \ 퇴색 및 균일한 리튬 도금을 방지하는 데 최적임을 확인했습니다. 또한 공정 온도와 표면 조성 간의 예측 관계를 확립했습니다. 이 연구는\
    \ 다기능 전류 집전체에 대한 설계 규칙을 제공하고 차세대 배터리를 위한 확장 가능한 VPD 생산을 입증합니다.</li>\n</ul>"
  summary_date: 2025-11-14 07:14 KST
