- title: Lithium Diffusion in Graphitic Carbon
  authors: Kristin Persson, Vijay A. Sethuraman, Laurence J. Hardwick, Yoyo Hinuma,
    Ying Shirley Meng, Anton van der Ven, Venkat Srinivasan, Robert Kostecki, Gerbrand
    Ceder
  date: '2011-08-02'
  paper_id: 1108.0576v1
  link: http://arxiv.org/abs/1108.0576v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 흑연질 탄소는 높은 가역성과 낮은 작동 전위 덕분에 리튬 이온\
    \ 전지의 음극 재료로 최첨단 물질로 간주됩니다. 그러나 탄소 음극은 보통 수준의 충방전 속도 성능을 보여 장시간 사이클링 시 수송 유발 표면\
    \ 구조 손상을 유발하고 전지 수명을 제한합니다. 흑연질 탄소 내 리튬의 벌크 확산은 유한 크기의 비등방성 입자에서 벌크 수송 특성을 측정하는\
    \ 복잡성 때문에 아직 완전히 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 흑연에 대한 이 문제를\
    \ 해결하기 위해, 연구진은 Devanathan-Stachurski 전기화학 방법론과 ab-initio 계산을 결합하여 고배향성 열분해 흑연(HOPG)\
    \ 내 리튬 이온 확산 메커니즘을 분리하고 정량화했습니다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과는 그래핀\
    \ 평면에 평행한 방향으로의 리튬 이온 확산(약 10^-7 ~ 10^-6 cm2 s-1)이 본질적으로 매우 높다는 것을 보여주었으며, 이는\
    \ 결정립계를 따라 발생하는 느린 리튬 이온 수송(약 10^-11 cm2 s-1)과 대조를 이룹니다. 이는 매우 높은 속도 성능을 가진 탄소계\
    \ 재료 및 복합 전극의 합리적인 설계 가능성을 시사합니다.</li>\n</ul>"
