- title: 상온 전고체 리튬 금속 전지의 스택 압력 고려사항
  title_en: Stack Pressure Considerations for Room Temperature All-Solid-State Lithium
    Metal Batteries
  authors: Jean-Marie Doux, Han Nguyen, Darren H. S. Tan, Abhik Banerjee, Xuefeng
    Wang, Erik A. Wu, Chiho Jo, Hedi Yang, Ying Shirley Meng
  date: '2019-10-04'
  paper_id: 1910.02118v2
  link: http://arxiv.org/abs/1910.02118v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전고체 배터리는 리튬 금속 양극을 사용하여 높은 에너지 밀도를\
    \ 구현할 수 있을 것으로 기대된다. 고체 전해질이 리튬 덴드라이트의 전파를 막을 만큼 기계적으로 충분히 강하다고 여겨지지만, 현재까지 다양한\
    \ 보고에서 상온에서 리튬 덴드라이트 성장으로 인한 전지 고장이 나타나고 있다. 전류 밀도, 전해질 다공성, 계면 특성과 같은 전지 매개변수는\
    \ 연구되었지만, 리튬 금속의 기계적 특성 및 인가 스택 압력이 단락 현상에 미치는 역할은 여전히 잘 이해되지 않고 있다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 스택 압력 함수로서 전고체 배터리 내 리튬 금속의 고장 메커니즘을 조사하고, 고체 전해질 내에 매립된 리튬의 계면\
    \ 및 형태학적 특성을 In-situ 방식으로 특성화하였다.</li>\n  <li><strong>주요 결과:</strong> 5 MPa의 낮은\
    \ 스택 압력에서 리튬 대칭 셀에서 1000시간 이상 안정적인 리튬 도금 및 탈리(stripping)가 가능함을 확인했다. 또한, Li |\
    \ Li6PS5Cl | LiNi0.80Co0.15Al0.05O2 전지 (충전당 4 um 이상의 리튬 도금)는 상온에서 200회 이상 사이클링할\
    \ 수 있었다. 이러한 결과는 합리적인 스택 압력에서 전고체 배터리 내 리튬 금속 양극의 가능성을 제시한다.</li>\n</ul>"
