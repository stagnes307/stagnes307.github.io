- title: '마그네슘-이온 전지 음극 소재로서의 그래파인: 제일원리 연구'
  title_en: 'Graphyne as the anode material of magnesium-ion batteries: ab initio
    study'
  authors: E. Shomali, I. Abdolhosseini Sarsari, F. Tabatabaei, MR. Mosaferi, N. Seriani
  date: '2018-09-12'
  paper_id: 1809.04335v1
  link: http://arxiv.org/abs/1809.04335v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 그래파인(Graphyne)은 탄소 6각 고리가 아세틸렌 결합으로\
    \ 연결된 단일 원자층 구조로, 충전식 배터리의 유망한 양극 재료입니다. 본 연구는 그래파인을 마그네슘 이온 배터리(MIBs)의 새로운 음극\
    \ 재료 후보로서 처음으로 제안합니다.</li>\n  <li><strong>연구 방법:</strong> 밀도범함수 이론(Density Functional\
    \ Theory, DFT) 계산을 사용하여 그래파인에 대한 마그네슘 흡착 연구를 수행했습니다. 주요 분석 내용은 마그네슘 흡착 높이 및 에너지,\
    \ 가장 안정적인 흡착 위치, 순수 그래파인 및 Mg가 흡착된 그래파인 구조의 밴드 구조 및 DOS, 그리고 Mg 확산에 대한 에너지 장벽입니다.\
    \ 마그네슘의 주요 확산 경로에 대한 이동 거동은 Nudged Elastic Band(NEB) 방법을 통해 결정했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>순수 그래파인은 반도체적 특성을, Mg가 흡착된 그래파인 구조는 금속적 특성을\
    \ 보였습니다.</li>\n      <li>마그네슘은 그래파인 표면에 안정적으로 흡착되며, 흡착 에너지 및 구조적 특성을 확인했습니다.</li>\n\
    \      <li>Mg의 주요 확산 경로에 따른 에너지 장벽을 계산하여 Mg 이온의 이동 거동을 규명했습니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-11-23 07:13 KST
  keywords:
  - Graphyne
  - Magnesium-ion batteries
  - Density functional theory
