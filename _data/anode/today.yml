- title: 타르타르산 및 포도당 보조 졸-겔 공정을 통해 제조된 MoO2/C 복합체의 리튬 이온 배터리 음극 재료 활용
  title_en: MoO2/C composites prepared by tartaric acid and glucose-assisted sol-gel
    processes as anode materials for Lithium-ion batteries
  authors: G. S. Zakharova, L. Singer, Z. A. Fattakhova, S. Wegener, E. Thauer, Q.
    Zhu, E. V. Shalaeva, R. Klingeler
  date: '2020-12-10'
  paper_id: 2012.05719v1
  link: http://arxiv.org/abs/2012.05719v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> MoO2/C-복합재료는 리튬이온전지 음극 재료로 사용될 수 있으며,\
    \ 특히 탄소 함량과 결정성 및 입자 크기가 전기화학적 성능에 중요한 영향을 미칩니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 타르타르산/포도당 보조 졸-겔법을 사용하여 MoO2/C-복합재료를 제조했습니다. 제조된 재료는 질소 분위기에서 500도(500 degC)에서\
    \ 1시간 동안 후열처리되었습니다. 포도당을 탄소원으로 사용했을 때 탄소 함량 증가 효과를 확인하고, 구조, 형태 및 전기화학적 특성을 분석하여\
    \ 타르타르산을 사용한 재료와 비교했습니다.</li>\n  <li><strong>주요 결과:</strong> 포도당을 탄소원으로 사용하면 복합재료\
    \ 내 탄소 함량이 효과적으로 증가했습니다. 유기 성분 종류와 상관없이, 합성된 복합재료는 낮은 결정성과 작은 입자 크기를 나타냈습니다. 이러한\
    \ 특성은 포도당 보조 방식으로 제조된 재료가 추가적인 후처치 후에도 경쟁력 있는 전기화학적 용량을 제공함으로써 우수한 음극 재료 성능을 가짐을\
    \ 보여줍니다.</li>\n</ul>"
