- title: Homogeneity of lithium distribution in cylinder-type Li-ion batteries
  authors: A. Senyshyn, M. J. Mühlbauer, O. Dolotko, M. Hofmann, H. Ehrenberg
  date: '2015-03-26'
  paper_id: 1503.07655v1
  link: http://arxiv.org/abs/1503.07655v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 18650-type 리튬 이온 전지의 흑연 양극 내 리튬 농도\
    \ 분포의 실제 상태, 특히 충전 상태에서의 균일성 여부를 파악하는 것이 연구의 배경입니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 2x2x20 mm3의 게이지 볼륨을 가진 공간 분해 중성자 분말 회절 기술을 사용하여 18650-type 리튬 이온 전지의 흑연 양극 내\
    \ 리튬 농도를 실시간(in situ)으로 측정했습니다. 이 구조 연구는 실제 전지 작동 조건에서 전기화학적 측정 및 X선 컴퓨터 단층 촬영과\
    \ 결합하여 수행되었습니다.</li>\n  <li><strong>주요 결과:</strong> 흑연 양극 내 리튬 분포가 비균일함을 명확하게\
    \ 밝혀냈습니다. 18650-type 전지의 반경 방향과 축 방향 모두에서 리튬 분포의 불균일성이 관찰되었으며, 이는 전지 형상 및 전극의\
    \ 전기적 연결이 각 전극 내 활물질의 리튬 분포 균일성에 결정적인 역할을 할 수 있음을 시사합니다.</li>\n</ul>"
