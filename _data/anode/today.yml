- title: '고니켈 양극재의 열화 모델: 활물질 손실 및 가역 리튬 감소가 용량 저하에 미치는 영향'
  title_en: 'Degradation model of high-nickel positive electrodes: Effects of loss
    of active material and cyclable lithium on capacity fade'
  authors: Mingzhao Zhuo, Gregory Offer, Monica Marinescu
  date: '2022-04-28'
  paper_id: 2204.13364v2
  link: http://arxiv.org/abs/2204.13364v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 밀도 리튬 이온 배터리의 양극재로 널리 사용되는 니켈\
    \ 리치 층상 산화물은 특히 고전압 및 고온에서 열화로 인해 배터리 성능에 심각한 영향을 미치고 있습니다. 하지만 복잡성과 예측 모델의 부족으로\
    \ 인해 근본적인 열화 메커니즘은 잘 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 활물질 손실\
    \ (LAM), 리튬 재고 손실 (LLI), 저항 증가 측면에서 상전이로 인한 구조적 열화를 설명하는 입자 수준 모델을 제안했습니다. 이 입자\
    \ 열화 모델은 셀 수준 P2D 모델에 통합되어 주기적 노화 테스트에서 LAM 및 LLI가 용량 감소에 미치는 영향을 탐색했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>열화된 쉘에 갇힌 가역 리튬의 손실은 음극의 화학양론\
    \ 범위 이동을 유발하지만 직접적으로 용량 손실에 기여하지는 않습니다.</li>\n      <li>양극 활물질의 손실이 방전 시 사용 가능한\
    \ 셀 용량 감소의 주요 원인입니다.</li>\n      <li>열화된 쉘 층의 추가 저항으로 인해 주어진 전류율에서 사용 가능한 용량이\
    \ 더욱 감소합니다.</li>\n      <li>SOC(state-of-charge) 곡선의 변화 패턴은 기존 용량 감소 곡선보다 더 많은\
    \ 정보를 제공하여 열화 모드 진단에 유용합니다.</li>\n      <li>해당 모델은 PyBaMM에 구현되어 오픈소스 코드로 제공됩니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-19 07:14 KST
  keywords:
  - Nickel-rich layered oxides
  - Degradation mechanisms
  - Particle degradation model
  - P2D model
  - Capacity fade
  category: 이론/모델링
- title: 고속 리튬 이온 음극의 단일 입자 동역학적 충전 상태 불균일성 및 균열에 대한 오페란도 모니터링
  title_en: Operando monitoring of single-particle kinetic state-of-charge heterogeneities
    and cracking in high-rate Li-ion anodes
  authors: Alice J. Merryweather, Quentin Jacquet, Steffen P. Emge, Christoph Schnedermann,
    Akshay Rao, Clare P. Grey
  date: '2021-11-23'
  paper_id: 2111.11997v1
  link: http://arxiv.org/abs/2111.11997v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전동화 및 그리드 규모 에너지 저장 시스템 증가로 인해 높은\
    \ 에너지 저장 능력, 빠른 충전 속도, 긴 수명을 가진 배터리 기술에 대한 수요가 급증하고 있습니다. 이에 따라 고속 리튬 이온 배터리용\
    \ 유망한 신규 전극 재료 개발이 활발히 이루어지고 있으며, 재료 성능의 개선을 위해서는 실제 배터리 작동 중 나노-메조 스케일에서 발생하는\
    \ 기본적인 이온 삽입 및 열화 메커니즘을 이해하는 것이 중요합니다.</li>\n  <li><strong>연구 방법:</strong> Nb14W3O44\
    \ 고속 양극 재료의 마이크론 크기 막대를 최대 30C의 속도로 순환시키면서 연구하기 위해 간단한 실험실 기반의 작동 중 광학 산란 현미경\
    \ 방법을 적용했습니다. 앙상블 X선 회절과의 비교를 통해 막대의 신장을 직접 시각화함으로써 개별 입자의 SOC를 결정했으며, SOC에 따른\
    \ 산란 강도의 연속적인 변화를 관찰하여 개별 입자 내 비평형 동적 상 분리를 관찰했습니다. 펄스-자기장-구배 핵자기 공명 및 전기화학 실험을\
    \ 통해 얻은 정보를 바탕으로 위상장 모델링을 사용하여 SOC에 대한 리튬 이온 확산 계수의 의존성으로 인해 발생하는 이 분리의 동역학적 기원을\
    \ 확인했습니다.</li>\n  <li><strong>주요 결과:</strong> 입자 내 SOC 이질성이 입자 균열을 유발할 수 있음을 확인했으며,\
    \ 결과적으로 생성된 파편들의 순환 거동을 추적하여 이들이 전극으로부터 전기적으로 단절될 수 있음을 보여주었습니다. 이러한 결과는 기존의 특성\
    \ 분석 기술로는 접근하기 어려웠던, 종종 1분 이내에 발생하는 빠른 비평형 과정을 추적하는 데 있어 광학 산란 현미경의 강력한 힘을 입증합니다.</li>\n\
    </ul>"
  summary_date: 2025-11-19 07:14 KST
  keywords:
  - Optical scattering microscopy
  - Li-ion batteries
  - Nb$_{14}$W$_3$O$_{44}$
  - Operando
  - Phase separation
