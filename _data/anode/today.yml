- title: A first-principles study on the effect of oxygen content on the structural
    and electronic properties of silicon suboxide as anode material for Lithium Ion
    Batteries
  authors: Obaidur Rahaman, Bohayra Mortazavi, Timon Rabczuk
  date: '2017-03-27'
  paper_id: 1703.09079v1
  link: http://arxiv.org/abs/1703.09079v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 아산화규소(Silicon suboxide)는\
    \ 높은 용량 덕분에 유망한 리튬이온전지 음극재로 여겨지지만, 소재 내 산소 함량이 성능에 미치는 역할에 대해서는 명확히 알려진 바가 없었습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 밀도범함수이론(DFT) 계산을 이용하여 다양한 실리콘 대 산소(Si:O) 비율을 갖는\
    \ 아산화규소 매트릭스 모델을 만들고, 산소 함량이 구조적, 동적, 전자적 특성 및 리튬화 거동에 미치는 영향을 분석했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 산소 함량이 높을수록 리튬화 시 음극재의 부피 팽창이 감소하여 안정성에 유리하며, 리튬\
    \ 저장 용량도 증가하는 것을 발견했습니다. 하지만, 높은 산소 함량은 리튬 실리케이트(lithium silicate)와 같은 안정한 화합물을\
    \ 형성하여 비가역적 용량 손실을 야기할 수 있는 단점도 확인했습니다.</li>\n</ul>\n```"
