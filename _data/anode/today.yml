- title: 'Iron-Arsenide monolayer as an anode materials for Lithium-ion batteries:
    A first-principles study'
  authors: Ajay Kumar, Prakash Parida
  date: '2025-01-25'
  paper_id: 2501.15161v1
  link: http://arxiv.org/abs/2501.15161v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리의 성능을 뛰어넘을 새로운 음극재를 개발하기 위해,\
    \ 두 종류의 육방정계 철-비소(iron-arsenide) 단일층 소재인 1T-FeAs와 1H-FeAs의 잠재력을 평가하고자 하였습니다. 특히\
    \ 기존 연구에서는 1T-FeAs가 상온에서 강자성(ferromagnetic) 특성을 보이는 것으로 알려져 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 1T-FeAs와 1H-FeAs 단일층의 구조적, 전자적, 전기화학적 특성을 이론적 계산(theoretical investigation)을\
    \ 통해 분석하였습니다. 리튬 이온의 흡착에 따른 이온 전도도, 활성화 장벽, 용량, 개방회로전압, 부피 팽창 및 자기적 특성 변화를 시뮬레이션하여\
    \ 음극재로서의 가능성을 탐구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>두\
    \ FeAs 단일층은 모두 금속성(metallic behaviour)을 보였습니다.</li>\n      <li>1T-FeAs는 0.38 eV의\
    \ 낮은 활성화 장벽(activation barrier)을 가져 1H-FeAs보다 우수한 리튬 이온 전도도를 보이며, 이는 더 빠른 충방전\
    \ 속도를 시사합니다.</li>\n      <li>두 물질 모두 374 mAh/g의 높은 이론적 용량을 나타내어 상용 흑연 음극재보다 우수했으며,\
    \ 리튬 흡착 시 부피 팽창률도 흑연보다 현저히 낮았습니다.</li>\n      <li>리튬 이온이 흡착될 때, 1H-FeAs는 강자성에서\
    \ 반강자성(anti-ferromagnetism)으로 자기적 특성이 변하는 반면, 1T-FeAs는 원래의 상태를 유지하는 차이점을 발견했습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
