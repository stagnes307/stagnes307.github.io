- title: 리튬 금속 음극 고체 전해질 계면의 전기적 특성 직접 현장 측정
  title_en: Direct in-situ measurement of electrical properties of solid electrolyte
    interphase on lithium metal anode
  authors: Yaobin Xu, Hao Jia, Peiyuan Gao, Diego E. Galvez-Aranda, Saul Perez Beltran,
    Xia Cao, Phung M. L. Le, Jianfang Liu, Mark H Engelhard, Shuang Li, Gang Ren,
    Jorge M. Seminario, Perla B. Balbuena, Ji-Guang Zhang, Wu Xu, Chongmin Wang
  date: '2023-04-22'
  paper_id: 2304.11499v1
  link: http://arxiv.org/abs/2304.11499v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>고체 전해질 계면 (SEI)은\
    \ 배터리 작동 중 전극과 전해질 사이에 동적으로 형성되는 얇은 층으로, 재충전 배터리의 성능을 결정하는 데 매우 중요합니다.</li>\n\
    \      <li>이상적인 SEI는 전극과 전해질 간의 지속적인 부반응을 방지하기 위해 전기적으로 절연성이 있어야 하며, 동시에 전극의 패러데이\
    \ 반응을 촉진하기 위해 이온 전도성이 있어야 합니다.</li>\n      <li>그러나 SEI 층의 전기적 특성에 대한 정확한 본질은 직접적인\
    \ 특성 분석 방법의 부재로 인해 지금까지 불분명했으며, 이로 인해 재충전 배터리의 다양한 거동이 설명되지 않고 있습니다.</li>\n  \
    \  </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n    <ul>\n      <li>구리(Cu) 및\
    \ 리튬(Li) 기판 위에 형성된 SEI의 전기적 특성을 직접 측정하기 위해 in-situ 바이어스 투과 전자 현미경을 처음으로 사용했습니다.</li>\n\
    \    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>SEI가 SEI\
    \ 발견 이래로 널리 가정되어 온 일반적인 전기 절연체와는 전기적 거동 측면에서 확연히 다르다는 것을 발견했습니다.</li>\n      <li>오히려\
    \ SEI는 전압 의존적 차동 전도도를 보여줍니다.</li>\n    </ul>\n  </li>\n</ul>"
