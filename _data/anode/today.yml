- title: Surface Structural Disordering in Graphite upon Lithium Intercalation/Deintercalation
  authors: Vijay A. Sethuraman, Laurence J. Hardwick, Venkat Srinivasan, Robert Kostecki
  date: '2011-08-03'
  paper_id: 1108.0846v1
  link: http://arxiv.org/abs/1108.0846v1
  summary: "다음은 요청하신 초록의 핵심 내용을 HTML 불릿 리스트 형식으로 요약한 것입니다.\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 리튬이온 배터리의 충방전 과정에서 발생하는 흑연 음극의 표면 구조 손상 현상에 대한 근본적인 원인을 규명하고자 했습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 흑연 음극의 표면 구조를 분석하기 위해 라만 분광법(Raman spectroscopy)을\
    \ 사용했으며, 전극-전해질 계면의 저항을 측정하기 위해 전기화학 임피던스 분광법(Electrochemical impedance spectroscopy)을\
    \ 활용했습니다.</li>\n  <li><strong>주요 결과:</strong> 흑연 표면의 구조적 손상은 리튬 농도가 낮은 구간(LixC에서\
    \ 0 &lt;= x &lt; 0.16)에서 주로 발생하며, 이는 리튬 삽입 초기에 흑연 표면과 내부의 급격한 농도 차이로 인한 기계적 응력\
    \ 때문입니다. 이 응력으로 인해 탄소(C-C) 결합이 파괴되고, 새로 노출된 흑연 가장자리가 전해질과 반응하여 SEI 층을 재형성하면서 음극의\
    \ 열화와 비가역적 용량 손실을 초래합니다.</li>\n</ul>"
  summary_date: 2025-11-06 07:15 KST
