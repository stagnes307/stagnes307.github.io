- title: '알칼리 금속 이온 배터리용 고성능 음극 재료로서 BCN-바이페닐렌 단일층의 잠재력 규명: 제일원리 연구'
  title_en: 'Unveiling the potential of BCN-Biphenylene monolayer as a high-performance
    anode material for alkali metal ion batteries: A first-principles study'
  authors: Ajay Kumar Prakash Parida
  date: '2023-06-15'
  paper_id: 2306.08858v2
  link: http://arxiv.org/abs/2306.08858v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 새로운 2차원 바이페닐렌 탄소 네트워크(육각형, 사각형, 팔각형\
    \ 고리의 조합 특징)에 영감을 받아, 붕소(B), 탄소(C), 질소(N)로 구성된 바이페닐렌 네트워크(bpn-BCN) 연구의 필요성이 대두되었습니다.</li>\n\
    \  <li><strong>연구 방법:</strong>\n    <ul>\n      <li>1:1:1의 붕소, 탄소, 질소 원자 화학량론적\
    \ 비율을 갖는 바이페닐렌 탄소 네트워크와 등전자성을 띠는 6가지 가능한 붕소탄질화물(borocarbonitrides) 상을 탐색했습니다.</li>\n\
    \      <li>제1원리 계산을 사용하여 bpn-BCN의 모든 가능한 등전자 구조의 안정성을 평가했습니다.</li>\n      <li>가장\
    \ 안정적인 BCN 바이페닐렌 구조의 전기화학적 특성을 알칼리 금속(AM) 이온 배터리용 양극 재료로서 제1원리 계산을 통해 조사했습니다.</li>\n\
    \      <li>이온 확산 계산을 통해 Li, Na, K에 대한 활성화 장벽을 분석했습니다.</li>\n      <li>Li, Na,\
    \ K에 대한 이론적 용량을 계산하고 상용 흑연과 비교했습니다.</li>\n      <li>개방 회로 전압(OCV)을 계산하여 적정 전압\
    \ 범위를 확인했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>제1원리 계산 결과, BCN 조합 바이페닐렌 네트워크의 모든 가능한 등전자 구조는 안정적인 것으로 나타났습니다.</li>\n\
    \      <li>bpn-BCN의 안정상 전자 특성은 좁은 밴드갭 반도체 특성을 나타냅니다.</li>\n      <li>이온 확산 계산\
    \ 결과, Li, Na, K에 대해 각각 0.65 eV, 0.26 eV, 0.23 eV의 낮은 활성화 장벽을 보여 빠른 충전/방전 속도를 나타냈습니다.</li>\n\
    \      <li>BCN 바이페닐렌 단일층의 이론적 용량은 Li (1057.33 mAh/g), Na (647.27 mAh/g), K (465.98\
    \ mAh/g)로, 상용 흑연보다 높은 값을 보였습니다.</li>\n      <li>AM에 대한 평균 개방 회로 전압은 금속 이온 농도가\
    \ 증가함에 따라 감소하며, 0.34 V에서 1.89 V 사이의 적절한 범위에 속했습니다.</li>\n      <li>BCN 바이페닐렌 단일층이\
    \ 알칼리 금속 이온 충전식 배터리의 유망한 양극 재료가 될 수 있음을 시사합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-26 07:19 KST
  keywords:
  - Biphenylene network
  - Boron Carbon Nitrogen
