- title: 머신러닝 기반 이원 금속 합금 양극재 스크리닝
  title_en: Machine learning assisted screening of metal binary alloys for anode materials
  authors: Xingyue Shi, Linming Zhou, Yuhui Huang, Yongjun Wu, Zijian Hong
  date: '2024-09-15'
  paper_id: 2409.09583v1
  link: http://arxiv.org/abs/2409.09583v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 빠르게 발전하는 배터리 분야에서 합금 음극 재료는\
    \ 우수한 전기화학적 성능으로 인해 중요한 연구 대상입니다. 기존의 스크리닝 방법은 비효율적이고 시간이 많이 소요됩니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구는 합금 음극 재료의 발견 및 최적화를 가속화하기 위한 머신러닝 기반 전략을 제시합니다. MP 및 AFLOW\
    \ 데이터베이스에서 수만 개의 합금 조성 및 특성을 포함하는 방대한 데이터셋을 구축했습니다. CGCNN을 활용하여 합금 음극의 전위 및 비\
    \ 용량을 정확하게 예측했으며, 이는 실험 데이터와 비교하여 검증되었습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 본 접근 방식을 통해 Li, Na, K, Zn, Mg, Ca, Al 기반의 다양한 배터리 시스템에 적합한 약 120개의 낮은 전위 및 높은\
    \ 비 용량을 가진 합금 음극을 식별했습니다. 이 방법은 배터리 음극 재료의 스크리닝을 간소화할 뿐만 아니라 에너지 저장 기술의 배터리 재료\
    \ 연구 및 혁신 발전을 촉진합니다.</li>\n</ul>\n```"
