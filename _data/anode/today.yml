- title: 리튬 이온 배터리 음극 재료로서의 속 채움 탄소 나노튜브
  title_en: Filled Carbon Nanotubes as Anode Materials for Lithium-Ion Batteries
  authors: Elisa Thauer, Alexander Ottmann, Philip Schneider, Lucas Möller, Lukas
    Deeg, Rouven Zeus, Florian Wilhelmi, Lucas Schlestein, Christoph Neef, Rasha Ghunaim,
    Markus Gellesch, Christian Nowka, Maik Scholz, Marcel Haft, Sabine Wurmehl, Karolina
    Wenelska, Ewa Mijowska, Aakanksha Kapoor, Ashna Bajpai, Silke Hampel, Rüdiger
    Klingeler
  date: '2020-03-03'
  paper_id: 2003.01379v1
  link: http://arxiv.org/abs/2003.01379v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 나노스케일로 축소된 재료와 하이브리드 나노 재료의\
    \ 융합은 새로운 기능을 제공하며, 특히 탄소 기반 하이브리드 계층적 나노구조는 전도성 및 벌크 재료의 특성으로 인해 전기화학 에너지 저장에\
    \ 유망합니다. 고용량(전환 및 합금) 전극 물질을 내부에 캡슐화한 다중벽 탄소 나노튜브(CNT)는 리튬 이온 배터리(LIB)의 음극 재료로\
    \ 사용될 잠재력이 높습니다.</li>\n  <li><strong>연구 방법:</strong> 연구는 충전된 CNT의 두 가지 핵심 특성을\
    \ 분석했습니다. 첫째, CNT의 단단한 속이 빈 공간이 내부 나노입자의 상한을 제공하고 다른 CNT의 충전재와 분리되며 분해로부터 보호됩니다.\
    \ 특히, CNT 껍질은 전기화학적 사이클링에 따른 캡슐의 강한 부피 변화에 저항합니다. 둘째, 탄소 맨틀은 캡슐의 잠재적 균열에 영향을 받지\
    \ 않고 전극 화합물 내에서 안정적인 전도성 네트워크를 형성하여 활성 물질에 전기적 접촉을 보장합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 연구에 따르면 캡슐화된 물질이 전기화학적으로 활성 상태이며 완전한 이론적 가역 용량을 달성할 수 있음을 확인했습니다.\
    \ 이는 CNT 내부에 나노구조를 캡슐화하는 것이 LIB용 새로운 고성능 나노 복합 음극 재료를 개발하는 방법이 될 수 있음을 시사합니다.</li>\n\
    </ul>\n```"
