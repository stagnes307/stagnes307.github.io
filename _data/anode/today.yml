- title: 리튬 삽입 흑연 가장자리 평면에서 계면 전기화학 공정의 전압 의존성 예측
  title_en: Predicting the Voltage Dependence of Interfacial Electrochemical Processes
    at Lithium-Intercalated Graphite Edge Planes
  authors: Kevin Leung
  date: '2015-02-01'
  paper_id: 1502.00187v1
  link: http://arxiv.org/abs/1502.00187v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리에서 인가 전압은 리튬 삽입 및 전극 부동태화\
    \ 반응을 제어하지만, 응집상 DFT 계산에서 이를 보정하는 것은 어렵습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>산화된 에지면을 가진 전하 중성 리튬 삽입 흑연(LiC6)의 \"양극 전위\"를 에지면의 리튬 함량 n(Li)\
    \ 함수로 계산했습니다.</li>\n      <li>이를 위해 ab initio 분자 역학(AIMD), 이전에 도입된 Li+ 전달 자유 에너지\
    \ 방법, 그리고 실험적인 Li+/Li(s) 값을 참조로 사용했습니다.</li>\n      <li>전압 할당은 플루오로에틸렌 카보네이트 라디칼\
    \ 음이온 마커로부터의 명시적인 전자 전달을 사용하여 입증되었습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>PF6-는 전압 교정 기술로 부과되는 낮은 전위에서 전기화학적으로 분해됨을\
    \ 보여주었습니다(즉, 열적인 분해뿐만 아니라).</li>\n      <li>과도한 전자가 유기 탄산염 액체 영역의 국부화된 밴드갭 내 상태에\
    \ 존재함을 입증했으며, 이는 문헌에서 널리 가정하는 것처럼 반도체성(밴드 상태와 유사한)이 아닙니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
  summary_date: 2025-11-28 07:13 KST
  keywords:
  - Lithium-intercalation
  - Electrode passivation
