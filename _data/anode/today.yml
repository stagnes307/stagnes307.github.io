- title: Real-Time Stress Measurements in Lithium-ion Battery Negative-electrodes
  authors: Vijay A. Sethuraman, Nathan Van Winkle, Daniel P. Abraham, Allan F. Bower,
    Pradeep R. Guduru
  date: '2012-01-10'
  paper_id: 1201.2155v1
  link: http://arxiv.org/abs/1201.2155v1
  summary: "다음은 요청하신 대로 논문 초록의 핵심 내용을 HTML 불릿 리스트 형식으로 요약한 결과입니다.\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 리튬이온 배터리 전극은 반복적인 충방전 중 기계적 손상을 겪으며, 이는 배터리 수명 저하의 주요 원인입니다. 본\
    \ 연구는 실제 상용 전극에서 발생하는 응력 변화를 실시간으로 측정하여 기계적 손상의 구동력을 정량화하고, 응력 완화를 위한 전극 설계 및\
    \ 수명 예측 모델 검증에 필요한 기초 데이터를 제공하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 흑연 복합 음극의 응력 변화를 실시간으로 측정하기 위해 웨이퍼 곡률 측정법(wafer-curvature method)을 활용했습니다. 이를\
    \ 통해 전해액이 전극에 스며드는 함침(wetting) 과정과 저속 및 고속(최대 5C) 전기화학적 사이클 동안 발생하는 응력을 관찰했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 전해액 함침 시 바인더 팽창으로 인해 1-2 MPa의 압축 응력이 발생했습니다. 저속\
    \ 충전 시 리튬이 삽입되면서 압축 응력은 최대 10-12 MPa까지 증가했고, 이는 흑연의 구조적 상변화(staging)와 연관성을 보였습니다.\
    \ 방전 시에는 응력이 감소했으며, 초기 사이클에서만 방전 말단에 약간의 인장 응력이 나타났습니다. C-rate가 높아질수록 최대 응력은 소폭\
    \ 증가했지만 그 영향은 크지 않았습니다.</li>\n</ul>"
  summary_date: 2025-11-05 07:13 KST
  tags:
  - Electrolyte
  - Graphite
- title: Al-Cu-Fe quasicrystals as anode of lithium ion battery
  authors: Xiao Lan, Haijuan Wang, Zhanhao Suna, Xunyong Jiang
  date: '2018-09-11'
  paper_id: 1809.03667v1
  link: http://arxiv.org/abs/1809.03667v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리의 새로운 음극재(anode material)로서\
    \ Al-Cu-Fe 준결정(quasicrystal) 합금의 적용 가능성을 탐구했습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 순환 전압 전류법(Cyclic Voltammetry)을 통해 전기화학적 반응을 분석하고, X-선 회절 분석(X-ray diffraction)을\
    \ 이용하여 충방전 후의 구조 변화를 관찰했습니다.</li>\n  <li><strong>주요 결과:</strong> Al-Cu-Fe 준결정\
    \ 음극은 204mAh/g의 초기 방전 용량을 보였으며, 첫 사이클에서 높은 리튬 이온 확산 저항을 나타냈습니다. X-선 회절 분석 결과,\
    \ 첫 충방전 시 준결정 구조로 들어간 리튬 원자가 완전히 빠져나오지 못하는 것이 비가역 용량의 주된 원인임을 확인했습니다.</li>\n</ul>\n\
    ```"
  summary_date: 2025-11-05 07:13 KST
  tags:
  - Anode
