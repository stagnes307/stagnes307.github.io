- title: Hollow carbon sphere/metal oxide nanocomposite anodes for lithium-ion batteries
  authors: K. Wenelska, A. Ottmann, P. Schneider, E. Thauer, R. Klingeler, E. Mijowska
  date: '2016-09-21'
  paper_id: 1609.06523v1
  link: http://arxiv.org/abs/1609.06523v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리의 음극재로서 금속 산화물(SnO2, MnO2)의\
    \ 잠재력을 확인하고, 전도성이 높고 안정적인 탄소 지지체를 도입하여 전기화학적 성능을 향상시키는 것을 목표로 함.</li>\n  <li><strong>연구\
    \ 방법:</strong> 속이 빈 구형 탄소(Hollow Carbon Spheres, HCS) 표면에 금속 산화물(SnO2, MnO2) 나노입자를\
    \ 코팅하여 복합재를 합성함. 라만 분광법(Raman spectroscopy)과 브루나워-에멧-텔러(BET) 분석을 통해 복합재의 흑연화 정도와\
    \ 메조포러스(mesoporous) 구조 특성을 평가함.</li>\n  <li><strong>주요 결과:</strong> 금속 산화물로 코팅된\
    \ HCS는 순수 HCS(188 mAh/g)보다 월등한 성능을 보임. 45 사이클 구동 후 HCS/SnO2는 370 mAh/g, HCS/MnO2는\
    \ 266 mAh/g의 높은 전하 용량을 나타냄. 또한, 두 소재 모두 100 사이클 후에도 우수한 장기 수명 안정성을 보였으며, 이는 HCS\
    \ 구조가 금속 산화물의 큰 부피 변화를 효과적으로 완충하기 때문임.</li>\n</ul>"
