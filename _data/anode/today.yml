- title: 리튬 이온 배터리용 음극 소재로서 Li3VO4/C 복합 재료의 졸-겔 합성
  title_en: Sol-gel synthesis of Li3VO4/C composites as anode materials for lithium-ion
    batteries
  authors: E. Thauer, G. S. Zakharova, S. A. Wegener, Q. Zhu, R. Klingeler
  date: '2020-12-01'
  paper_id: 2012.00735v1
  link: http://arxiv.org/abs/2012.00735v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIBs)의 양극 재료로서 Li3VO4/C\
    \ 복합 재료의 전기화학적 특성을 연구합니다.</li>\n  <li><strong>연구 방법:</strong> 솔-젤(sol-gel) 방법을\
    \ 사용하여 Li3VO4/C 복합 재료를 합성했으며, 타르타르산(tartaric acid), 말산(malic acid), 또는 포도당(glucose)을\
    \ 킬레이트제(chelating agent)이자 탄소원(carbon source)으로 사용했습니다. 650°C에서 1시간 동안 질소(N2)\
    \ 분위기에서 후열처리(post-annealing)를 거쳤습니다.</li>\n  <li><strong>주요 결과:</strong>\n   \
    \ <ul>\n      <li>유기 첨가제(organic additives)의 종류는 최종 생성물의 형태(morphology)와 결정립 크기(crystallite\
    \ size)에 중요한 영향을 미칩니다.</li>\n      <li>카르복실산(carboxylic acids)을 탄소원으로 사용했을 때,\
    \ 메조포러스(mesoporous) 구조와 높은 비표면적(high surface area)을 가진 복합 재료가 얻어졌으며, 향상된 전기화학적\
    \ 활성을 보였습니다. 초기 가역 용량은 약 400 mAh g-1였습니다.</li>\n      <li>포도당(glucose)을 사용하여 합성된\
    \ Li3VO4/C는 사이클 안정성(cycling stability) 측면에서 우수한 성능을 나타냈습니다. 100 사이클 후 299 mAh\
    \ g-1의 방전 용량을 보였으며, 이는 96%의 우수한 용량 유지율(capacity retention)에 해당합니다.</li>\n    \
    \  <li>탄소 복합 재료(carbon composites)가 Li3VO4의 전기화학적 성능에 긍정적인 영향을 미친다는 것을 보여주었습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-17 07:13 KST
