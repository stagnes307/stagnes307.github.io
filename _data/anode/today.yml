- title: 리튬 이온 배터리용 스마트 전도성 첨가제 없는 음극으로서 자가 회복 액체 금속/Si 나노복합체
  title_en: Spontaneous Repairing Liquid Metal/Si Nanocomposite as a Smart Conductive-Additive-Free
    Anode for Lithium-ion Battery
  authors: Bing Han, Yu Yang, Xiaobo Shi, Guangzhao Zhang, Lu Gong, Dongwei Xu, Hongbo
    Zeng, Chaoyang Wang, Meng Gu, Yonghong Deng
  date: '2018-04-03'
  paper_id: 1804.00773v2
  link: http://arxiv.org/abs/1804.00773v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 실리콘은 높은 이론적 비 용량(~3579 mAh g-1)과 낮은\
    \ 리튬화 전위(~0.40 V vs Li)로 인해 음극 후보 물질로 유망합니다. 그러나 Li+ 이온 삽입 시 발생하는 큰 부피 변화(~400%)로\
    \ 인해 배터리 실용화에 제약이 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 액체 금속(LM)을 매개로 하여\
    \ 자가 복구 기능이 있는 전도성 첨가제 없는 실리콘 음극을 개발했습니다. LM의 유동성을 활용하여 실리콘과 전도성 네트워크 간의 영구적인\
    \ 접촉을 확보했습니다.</li>\n  <li><strong>주요 결과:</strong> 제조된 LM/Si 나노복합체는 우수한 성능을 보였습니다.\
    \ 500 mA g-1에서 2300 mAh g-1의 높은 용량 활용, 8 A g-1에서 1500 사이클 후 968 mAh g-1 (81.3%\
    \ 유지율)의 장기 안정성, 20 A g-1에서 360 mAh g-1의 높은 속도 성능(55C 또는 65초 안에 완전 충방전)을 달성했습니다.\
    \ 특히, 초기 쿨롱 효율은 95.92%로, 실리콘 양극 중 최고 수준이며 기존 흑연 탄소 양극보다도 높았습니다. 이 연구는 합금형 물질의\
    \ 기본적인 응력 문제 해결뿐만 아니라 전기화학적 변형으로 인한 기계적 변화로 전기적 특성이 저하되는 모든 전극 재료에 대한 보편적인 해결책을\
    \ 제시합니다.</li>\n</ul>"
  summary_date: 2025-11-25 07:13 KST
  keywords:
  - Silicon anode
  - Liquid metal
  - High capacity
  - Long-term stability
  - High initial coulombic efficiency
  category: 소재 기술
- title: 무음극 리튬 금속 전지에서 Cu 기판 위 리튬 증착 메커니즘
  title_en: The mechanism of Li deposition on the Cu substrates in the anode-free
    Li metal batteries
  authors: Genming Lai, Junyu Jiao, Chi Fang, Liyuan Sheng, Yao Jiang, Chuying Ouyang,
    Jiaxin Zheng
  date: '2022-08-08'
  paper_id: 2208.04089v1
  link: http://arxiv.org/abs/2208.04089v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 밀도 리튬 배터리에 대한 수요 급증과 리튬 매장량 부족으로\
    \ 인해 양극-프리 리튬 금속 배터리가 주목받고 있지만, 다양한 구리 집전체 표면 개질 및 구조 설계 전략에도 불구하고, 구리 표면의 밀러\
    \ 지수에 따른 리튬 증착 메커니즘, 특히 원자 규모에서의 이해가 부족합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 양극-프리 리튬 금속 배터리에서 구리 기판 상의 리튬 증착에 대한 대규모 분자 동역학 시뮬레이션을 수행했습니다. 표면 유사성 분석, 전위\
    \ 에너지 표면, 격자 특성을 통해 메커니즘을 연구했습니다.</li>\n  <li><strong>주요 결과:</strong> 구리 (100)\
    \ 표면 상의 리튬 층은 리튬 (110) 표면 구조에, 구리 (110) 표면 상의 리튬 층은 리튬 (100) 표면 구조에, 구리 (111)\
    \ 표면 상의 리튬 층은 리튬 (110) 표면 구조에 더 가깝다는 것을 보여줍니다. 따라서 양극-프리 리튬 금속 배터리에서 리튬 도금/탈리\
    \ 가역성 및 안정성을 향상시키기 위해 상업용 구리 포일에서 (110) 패싯의 비율을 줄이는 것을 제안했습니다.</li>\n</ul>"
  summary_date: 2025-11-25 07:13 KST
  keywords:
  - Anode-free Li metal batteries
  - Li deposition
  - Cu substrates
  - Molecular dynamics simulation
  - Surface similarity
  category: 이론/모델링
- title: 카르복실산을 분산제로 활용한 이산화티타늄의 양극 수계 전기영동 증착
  title_en: Anodic aqueous electrophoretic deposition of titanium dioxide using carboxylic
    acids as dispersing agents
  authors: D. A. H. Hanaor, M. Michelazzi, P. Veronesi, C. Leonelli, M. Romagnoli,
    C. C. Sorrell
  date: '2013-03-12'
  paper_id: 1303.2742v1
  link: http://arxiv.org/abs/1303.2742v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 아나타제상 TiO2 분말의 수용액 분산 특성은 제타 전위 및\
    \ 응집체 크기 분석을 통해 중요하게 연구될 필요가 있습니다. 특히, pH 조절을 위한 시약 유형이 TiO2의 등전점에 미치는 영향과 이를\
    \ 양극 전기영동 증착(EPD)에 활용하는 가능성을 탐구할 필요가 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 아나타제상 TiO2 분말의 수용액 분산을 제타 전위 및 응집체 크기 분석을 통해 조사했습니다. 단일 양성자산을 사용하여 pH를 조절할 때\
    \ 아나타제 등전점(IEP)을 pH 2.8로 결정했습니다. 카르복실산(시트르산 및 옥살산)을 사용하여 제타 전위의 변화를 분석했으며, 이러한\
    \ 시약을 활용한 TiO2의 흑연 기판 상 양극 EPD를 낮은 pH에서 수행하고 기포 손상 수준을 평가했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 아나타제 TiO2의 등전점은 단일 양성자산 사용 시 pH 2.8로 나타났습니다. 그러나 카르복실산(시트르산, 옥살산)을\
    \ 사용하면 음전하를 띠는 그룹이 입자 표면에 흡착되어 제타 전위가 감소하는 현상을 발견했습니다. 이러한 시약을 사용함으로써 낮은 pH 수준에서\
    \ 흑연 기판 상에 TiO2의 효과적인 양극 EPD가 가능했으며, 염기성 현탁액에서의 양극 EPD보다 기포 손상이 감소했습니다. 이 결과는\
    \ TiO2의 등전점이 pH 조절에 사용되는 시약 유형에 따라 달라진다는 것을 보여줍니다. 낮은 등전점 pH와 카르복실산을 통해 제타 전위를\
    \ 감소시킬 수 있는 능력은 아나타제 TiO2의 양극 EPD가 음극 EPD보다 더 쉽게 촉진될 수 있음을 시사합니다.</li>\n</ul>"
  summary_date: 2025-11-25 07:13 KST
  keywords:
  - Anatase TiO2
  - Zeta-potential
  - Carboxylic acids
  - Anodic EPD
  - IEP
  category: 공정 기술
