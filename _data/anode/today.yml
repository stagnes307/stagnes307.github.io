- title: 리튬 이온 배터리 흑연 음극에서 고체-전해질 계면(SEI) 형성 초기 단계에 대한 Ab initio 분자 동역학 시뮬레이션
  title_en: Ab initio Molecular Dynamics Simulations of the Initial Stages of Solid-electrolyte
    Interphase Formation on Lithium Ion Battery Graphitic Anodes
  authors: Kevin Leung, Joanne Budzien
  date: '2010-09-21'
  paper_id: 1009.4154v1
  link: http://arxiv.org/abs/1009.4154v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 작동에서 솔벤트-흑연 양극 계면의 고체-전해질\
    \ 계면(SEI) 필름 초기 성장에 따른 에틸렌 카보네이트(EC) 분해는 매우 중요합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 명시적인 액체 EC/흑연 계면의 ab initio 분자 동역학 시뮬레이션을 수행하여 이러한 전기화학 반응을 연구했습니다.</li>\n \
    \ <li><strong>주요 결과:</strong>\n    <ul>\n      <li>탄소 에지 종단이 이 단계에서 중요합니다.</li>\n\
    \      <li>실험적으로 달성 가능한 조건에서 놀랍도록 빠른 EC 분해 메커니즘이 발생할 수 있습니다.</li>\n      <li>이러한\
    \ 메커니즘을 통해 이전에는 예측되지 않았지만 실험에서 관찰되었던 분해 생성물이 생성됩니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
