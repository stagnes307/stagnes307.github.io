- title: '탄소 나노튜브 내 합성적으로 캡슐화 및 자가 조직화된 전이 금속 산화물 나노 구조: 견고한 리튬 이온 배터리 음극 소재'
  title_en: Synthetically Encapsulated \& Self-Organized Transition Metal Oxide Nano
    Structures inside Carbon Nanotubes as Robust Li-ion Battery Anode Materials
  authors: "Aakanksha Kapoor, Apurva L. Patrike, Nitesh Singh, Elisa Thauer, Alexander\
    \ Ottmann, R\x7Fudiger Klingeler, Satishchandra Ogale, A. Bajpai"
  date: '2020-11-17'
  paper_id: 2011.08619v1
  link: http://arxiv.org/abs/2011.08619v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 다양한 전이 금속 산화물이 리튬 이온 배터리용\
    \ 음극 물질로 연구되고 있지만, 순수 산화물은 사이클 안정성이 낮은 단점이 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 캠퍼(camphor)를 사용하여 탄소 나노튜브(CNT) 내부에 네 가지 다른 전이 금속 산화물을 캡슐화하는 방식으로 샘플을 합성했습니다.\
    \ 이 캠퍼는 탄소 나노튜브 구조의 형태를 정밀하게 제어하는 데 사용되었습니다. 베어-산화물(bare-oxide)과 캡슐화된 산화물의 전기화학적\
    \ 성능을 비교 평가했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>캡슐화된\
    \ 모든 전이 금속 산화물 샘플은 순수 산화물에 비해 우수한 사이클 안정성을 보였습니다.</li>\n      <li>캠퍼 사용을 통한 탄소\
    \ 나노튜브의 형태 제어가 비 용량(specific capacity) 크기에 중요한 역할을 하는 것으로 나타났습니다.</li>\n     \
    \ <li>다양한 샘플의 전기화학 데이터 비교를 통해 형태, 산화물-캡슐화 필링 분율, 그리고 충전된 CNT 외부에 부착된 산화물 나노 입자\
    \ 존재에 관한 흥미로운 통찰력을 얻었습니다.</li>\n      <li>이러한 결과는 리튬 이온 배터리 및 기타 전기화학적 응용 분야에서\
    \ 합성 캡슐화 및 자가 조직화된 탄소 나노튜브 구조를 음극 재료로 활용하기 위한 핵심 매개변수 최적화에 유용한 지침을 제공합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>\n```"
