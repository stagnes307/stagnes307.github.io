- title: Li2CuSb 기반 리튬이온 배터리 신소재에 대한 제일원리 계산
  title_en: 'First-principle calculations on Li2CuSb: A novel material for lithium-ion
    batteries'
  authors: A. Shukla, S. Pandey, H. Pandey
  date: '2022-05-07'
  paper_id: 2205.03631v1
  link: http://arxiv.org/abs/2205.03631v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 대부분의 풀-호이스러 합금 계열이 예측되는 반금속성과 달리,\
    \ Li2CuSb 풀-호이스러 합금은 금속성을 나타내며, 고용량 리튬 이온 전지를 위한 유망한 양극재 후보임을 제안한다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 제일원리 전자 구조 계산을 사용하여 Li2CuSb 풀-호이스러 합금을 조사하고, 이 합금의 전기화학적 리튬 삽입\
    \ 거동을 제안했다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>밴드 구조 계산\
    \ 결과, 이 합금은 금속성을 나타낸다.</li>\n      <li>Li2CuSb/Cu 전지에서 리튬 이온 제거 전압은 2.48 V로, 유사한\
    \ 재료인 Cu3Sb의 실험 결과와 잘 일치한다.</li>\n      <li>Li2CuSb/Cu 전지의 충방전 주기 동안, Li2CuSb와\
    \ 유사한 구조를 갖는 비화학량론적 화합물 Li2-yCu1+xSb의 형성은 이 전지의 향상된 성능과 안정성을 시사한다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-11-30 07:13 KST
