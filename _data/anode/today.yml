- title: 리튬 및 비리튬 이온 배터리용 음극재로서 δ-5 붕소 단일층에 대한 이론적 연구
  title_en: Theoretical study of δ-5 boron monolayer as an anode material for Li and
    non-Li ion batteries
  authors: Ajay Kumar, Prakash Parida
  date: '2025-01-25'
  paper_id: 2501.15162v1
  link: http://arxiv.org/abs/2501.15162v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 델타-5 보론 단일층(delta-5 boron monolayer)을\
    \ 알칼리 금속(AM) 및 알칼리 토금속(AEM) 이온 배터리용 음극 재료로 사용했을 때의 전기화학적 성능을 연구했습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수 이론(density functional theory) 시뮬레이션을 사용하여 델타-5 보론 단일층에서 다양한\
    \ 금속 원자(M)의 전자적 특성, 흡착, 확산 속도 및 저장 거동을 탐색했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 델타-5 보론 단일층은 높은 전기 전도도와 전자 및 금속 이온 이동을 위한 낮은 활성화 장벽(0.46-1.72 eV)을 가지며, 이는 빠른\
    \ 충방전 속도를 시사합니다. 또한, Li, Na, K에 대한 델타-5 보론 단일층의 이론적 용량은 상용 흑연보다 높았습니다. AM 및 AEM에\
    \ 대한 평균 개방 회로 전압은 0.14-0.88 V 범위로 적절히 낮았습니다. 이 결과들은 델타-5 보론 단일층이 리튬 이온 및 비리튬 이온\
    \ 이차 전지의 유망한 음극 재료가 될 수 있음을 보여줍니다.</li>\n</ul>"
