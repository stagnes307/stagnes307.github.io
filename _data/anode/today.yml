- title: 몰리브덴이 도핑된 망간 산화물 코팅 이산화티타늄 나노튜브 기반 양극을 이용한 난분해성 유기 오염물질의 전기촉매적 제거
  title_en: Electrocatalytic removal of persistent organic contaminants at molybdenum
    doped manganese oxide coated TiO2 nanotube-based anode
  authors: Natalia Sergienko, Elisabeth Cuervo Lumbaque, Nick Duinslaeger, Jelena
    Radjenovic
  date: '2023-10-05'
  paper_id: 2310.03390v1
  link: http://arxiv.org/abs/2310.03390v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전처리법은 난분해성 유기 오염 물질 처리에 효과적으로 적용될\
    \ 수 있는 매력적인 기술이지만, 효율적이고 저비용이며 염소 부산물을 생성하지 않는 양극 재료의 부족으로 인해 실제 적용이 제한적입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> Mo가 도핑된 MnxOy로 코팅된 TiO2 나노튜브 어레이(NTA) 기반의 새로운 양극을\
    \ 개발했으며, 이를 난분해성 유기 오염 물질의 전기산화에 적용했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>개발된 Ti TiO2 NTA MnxOyMo 양극은 상용 Ti IrOxPt 양극보다 우수한 성능을 보였으며,\
    \ 유기 오염 물질을 효과적으로 산화시켰습니다.</li>\n      <li>전력 소비량(electric energy per order)이\
    \ Significantly 감소했으며, 염소 발생 반응(chlorine evolution reaction)이 방지되었습니다.</li>\n\
    \      <li>Mo 도핑은 합성된 양극의 우수한 성능에 핵심적인 역할을 했습니다. Mo 도핑은 호스트 격자 내 산소 공극 형성과 Mn\
    \ 및 Mo 종의 산화-환원 쌍에 유리하게 작용하여 양극의 산화력을 증가시키고 완전한 안정성을 보장했습니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-11-23 07:13 KST
