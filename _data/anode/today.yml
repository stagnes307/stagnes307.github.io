- title: '흑연 내 알루미늄 플루오라이드 삽입 중 면내 및 층간 상호작용 연구: 충전식 배터리 개발에 대한 함의'
  title_en: 'Study of In-plane and Interlayer Interactions During Aluminum Fluoride
    Intercalation in Graphite: Implications for the Development of Rechargeable Batteries'
  authors: Sindy J. Rodríguez, Adriana E. Candia, Igor Stanković, Mario C. G. Passeggi,
    Gustavo D. Ruano
  date: '2023-06-17'
  paper_id: 2306.10385v2
  link: http://arxiv.org/abs/2306.10385v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 충전식 배터리에서 전해질 삽입 메커니즘은 전극 재료로의 전하\
    \ 삽입/추출을 용이하게 합니다. AlF3는 흑연 전극을 사용하는 충전식 알루미늄 배터리의 전해질로 사용되어 배터리 충방전 과정의 가역성을\
    \ 향상시켰지만, 흑연 내 이 중성 분자의 삽입 메커니즘은 지금까지 알려져 있지 않습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 초고진공 조건에서 주사 터널링 현미경(STM), 밀도 함수 이론(DFT) 기반 계산, 그리고 대규모 분자 동역학 시뮬레이션을\
    \ 결합하여 고배향 열분해 흑연(HOPG) 내 AlF3 삽입 메커니즘을 밝혀냈습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 연구 결과, 흑연 층 사이에 AlF3 분자 클러스터가 형성되고, 그래핀 좌굴 매개 상호작용에 의한 자가 조립이 일어나며, 재료 내 표면\
    \ 물집(blisters)의 기원과 분포를 설명했습니다. 이러한 발견은 분자의 이동성과 클러스터링, 그리고 양극 재료의 팽창 간의 관계를 이해하는\
    \ 데 중요한 함의를 가지며, 이는 에너지 저장 시스템의 성능 향상을 위한 길을 열어줍니다.</li>\n</ul>"
