- title: Energetics of hydrogen/lithium complexes in silicon analyzed using the Maxwell
    construction
  authors: Andrew J. Morris, C. P. Grey, R. J. Needs, Chris J. Pickard
  date: '2012-01-24'
  paper_id: 1201.4940v1
  link: http://arxiv.org/abs/1201.4940v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 최근 제안된 리튬 이온 배터리의 실리콘(Si)\
    \ 음극재 모델을 기반으로, 실리콘 내에 불순물로 존재하는 리튬과 수소의 상호작용을 이해하고자 연구를 수행했습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 결정질 실리콘 내 수소/리튬 복합체의 구조를 예측하기 위해 밀도범함수이론(DFT)과 제일원리 무작위 구조 탐색(AIRSS)\
    \ 방법을 사용했습니다. 또한, 점결함(point defect)의 상대적 안정성을 그래픽으로 표현하고 분석하기 위해 맥스웰 구성(Maxwell\
    \ construction)과 볼록 껍질 다이어그램(convex hull diagram)에 기반한 분석법을 도입했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 수소가 실리콘 음극재에서 중요한 역할을 할 수 있음을 밝혔습니다. 계산 결과, 수소 원자는 실리콘 내의 3원자 리튬\
    \ 클러스터와 결합하여 안정적인 {H,3Li} 및 {2H,3Li} 복합체를 형성하는 것을 발견했으며, {H,2Li} 복합체 또한 거의 안정적인\
    \ 상태임을 확인했습니다.</li>\n</ul>\n```"
