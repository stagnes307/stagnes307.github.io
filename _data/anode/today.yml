- title: 리튬화 흑연에서 열 활성화 및 국부적인 리튬 침출의 현장 관찰
  title_en: In situ observation of thermally activated and localized Li leaching from
    lithiated graphite
  authors: Harrison Szeto, Vijay Kumar, Yangying Zhu
  date: '2024-07-06'
  paper_id: 2407.04902v1
  link: http://arxiv.org/abs/2407.04902v1
  summary: "<p>다음은 제공해주신 초록을 HTML 불릿 리스트 형식으로 요약한 내용입니다.</p>\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 리튬 이온 배터리 성능 및 안전성에 미치는 온도의 영향은 잘 알려져 있지만, 대부분 균일한 고온 또는 저온 환경에\
    \ 대한 연구에 집중되어 있었습니다. 실제 적용 환경을 더 정확하게 반영하는 비균일 온도 조건에서의 영향에 대한 정보는 상대적으로 부족합니다.\
    \ 특히 미세 규모의 온도 불균일성이 리튬 이온 배터리에 미치는 영향에 대한 이해가 필요합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 마이크로 규모의 온도 핫스팟이 리튬 이온 배터리에 미치는 영향을 규명하기 위해, 현장(in situ) 마이크로 라만 분광법, 현장 광학\
    \ 현미경, 그리고 COMSOL Multiphysics 열 시뮬레이션을 복합적으로 사용했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>마이크로 라만 레이저에 의해 유도된 경미한 온도 이질성이 인가 전류가 없는 상태에서도 리튬화된 흑연 상\
    \ (LiC6 및 LiC12)에서 국부적으로 리튬을 용출(leach out)시킬 수 있음을 발견했습니다.</li>\n      <li>용출된\
    \ 리튬 금속은 주로 마이크로 라만 레이저에 의해 가열된 영역에 국부적으로 집중되어 있었습니다. 이는 유사한 온도로 균일하게 가열했을 때는\
    \ 관찰되지 않았으므로, 온도 이질성이 리튬화된 흑연 상에서 리튬을 용출시키는 독특한 원인임을 시사합니다.</li>\n      <li>레이저에\
    \ 의해 유도된 국부적인 온도 이질성이 흑연 음극 전체의 리튬화 정도에 불균일성을 유발하여 국부적인 리튬 용출을 설명하는 메커니즘을 제안했습니다.</li>\n\
    \      <li>본 연구는 인가 전류가 없는 상태에서 리튬화된 흑연 상이 작은 온도 이질성에도 민감하게 반응함을 강조합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-27 07:13 KST
  keywords:
  - Li-ion battery
  - Temperature hotspot
  - Micro-Raman spectroscopy
  - Localized Li leaching
  - Lithiated graphite
  category: 성능 평가
- title: 고유 결함이 있는 포스포렌은 여전히 이상적인 양극 물질인가?
  title_en: Is phosphorene with intrinsic defect still an ideal anode material?
  authors: Ruiqi Zhang, Xiaojun Wu, Jinlong Yang
  date: '2015-09-07'
  paper_id: 1509.01884v1
  link: http://arxiv.org/abs/1509.01884v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIB)의 충전/방전 속도\
    \ 용량에 있어 전극 재료 내 리튬 확산이 핵심 요소입니다. 최근, 2차원 포스포렌은 초고속 및 방향성 리튬 확산과 높은 에너지 용량으로 인해\
    \ 매우 유망한 전극 재료로 제안되었습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 밀도함수 이론(density\
    \ functional theory)을 기반으로, 포스포렌 내 고유 점 결함(intrinsic point defects)인 공공(vacancy)과\
    \ 스톤-웨일스(stone-wales) 결함이 리튬의 방향성 초고속 확산을 방해하는지 보고합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 결함이 없는 포스포렌에서 리튬의 확산은 지그재그 격자 방향을 따라 암체어 격자 방향보다 16억 배 빠르며, 흑연보다\
    \ 260배 빠릅니다. 고유 공공 및 스톤-웨일스 결함을 도입하면 지그재그 격자 방향을 따른 리튬 확산 에너지 장벽이 0.17~0.49 eV\
    \ 범위로 급격히 증가하여 리튬의 초고속 이동을 방해합니다. 동시에, 결함의 출현과 함께 개방 회로 전압이 증가하는데, 이는 양극 재료에는\
    \ 적합하지 않습니다. 또한, 포스포렌의 결함 형성 에너지는 그래핀 및 실리센 시트보다 훨씬 낮으므로, LIB 응용을 위해 결함이 없는 포스포렌을\
    \ 생성하는 것이 매우 중요합니다.</li>\n</ul>\n```"
  summary_date: 2025-11-27 07:13 KST
  keywords:
  - Phosphorene
  - Lithium diffusion
  - Point defects
  - Density functional theory
  - Anode materials
  category: 이론/모델링
- title: '전기장이 리튬 이온 배터리 응용을 위한 펜타-그래핀 나노리본의 전자 및 확산 특성을 향상시킴: 제일원리 연구'
  title_en: 'Electric field enhances the electronic and diffusion properties of penta-graphene
    nanoribbons for application in lithium-ion batteries: a first-principles study'
  authors: Thi Nhan Tran, Nguyen Vo Anh Duy, Nguyen Hoang Hieu, Truc Anh Nguyen, Nguyen
    To Van, Viet Bac Thi Phung, Peter Schall, Minh Triet Dang
  date: '2024-06-18'
  paper_id: 2406.13096v2
  link: http://arxiv.org/abs/2406.13096v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 빠른 속도로 성장하는 에너지 저장 장치의 성능 향상을 위해 리튬\
    \ 이온 배터리의 전자 및 확산 특성 향상이 중요하다. 기존 제조 기술의 최소한의 변경으로 상업용 리튬 이온 음극의 고속 충전 기능 확보에\
    \ 대한 관심이 높다.</li>\n  <li><strong>연구 방법:</strong> 제일원리 계산 방법을 밀도범함수 이론 및 클라이밍 이미지-너지드\
    \ 탄성 밴드 방법과 함께 사용하여, 리튬 흡착 시 펜타-그래핀 나노리본의 안정성, 전자 및 확산 특성에 대한 외부 전기장의 영향을 평가했다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>리튬 원자 흡착 시 반도체 나노리본은 -0.22\
    \ eV의 형성 에너지를 가지는 금속으로 전환된다.</li>\n      <li>이 재료의 리튬 이온 이동도는 일반적인 탄소 흑연 층과 유사하다.</li>\n\
    \      <li>상대적으로 작은 수직 전기장 하에서 리튬 이온 시스템의 구조적 안정성은 더욱 향상된다.</li>\n      <li>전기장이\
    \ 인가되지 않은 경우보다 약 719배, 상업용 흑연 탄소 층의 경우보다 약 521배 높은 확산 계수를 보여, 확산 특성이 크게 향상된다.</li>\n\
    \      <li>이러한 결과는 외부 전기장이 펜타-그래핀 나노리본 전극을 사용하는 리튬 이온 배터리의 효율을 향상시키는 새로운 스위치 역할을\
    \ 할 수 있음을 시사하며, 리튬 이온 배터리 산업에서 보다 환경 친화적인 오각형 재료를 음극 재료로 활용할 수 있는 새로운 가능성을 제시한다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-27 07:13 KST
  keywords:
  - Penta-graphene nanoribbons
  - Lithium-ion batteries
