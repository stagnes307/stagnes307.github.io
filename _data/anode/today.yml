- title: 전자 기체 자기 결합을 갖는 이방성 일렉트린 T'-Ca2P 나트륨/칼륨 이온 배터리용 음극 소재
  title_en: Anisotropic Electrene T'-Ca2P with Electron Gas Magnetic Coupling as Anode
    Material for Na/K Ion Batteries
  authors: Jiaxin Jiang, Kai Wang, Hongyan Guo, Guizhong Zuo, Zhiwen Zhuo, Ning Lu
  date: '2022-03-14'
  paper_id: 2203.06806v1
  link: http://arxiv.org/abs/2203.06806v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 자연에 리튬이 부족하여 리튬 이온 배터리를 보완하거나 대체할\
    \ 고성능 충전식 전기 저장 장치가 시급하게 필요합니다.</li>\n  <li><strong>연구 방법:</strong> 제일원리 계산을 통해\
    \ 안정적인 2D 일렉트렌 T'-Ca2P를 나트륨 이온/칼륨 이온 배터리용 음극 물질로 제안했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>계산 결과에 따르면 T'-Ca2P 단일층은 스핀 분극화된 전자 가스를 갖는\
    \ 반강자성 반도체 일렉트렌입니다.</li>\n      <li>나트륨과 칼륨 원자 모두에 적합한 흡착 특성을 보이며, 이방성 마이그레이션\
    \ 에너지 장벽은 b/a 방향에서 각각 0.050/0.101 eV 및 0.037/0.091 eV입니다.</li>\n      <li>나트륨과\
    \ 칼륨의 이론적 용량은 모두 482 mAh/g이며, 평균 작동 전압 플랫폼은 각각 0.171-0.226 V 및 0.013-0.267 V입니다.</li>\n\
    \      <li>모든 결과는 T'-Ca2P 단일층이 나트륨 이온/칼륨 이온 배터리용 음극 물질로서 유망한 응용 가능성을 가지고 있음을 보여줍니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-20 07:14 KST
  keywords:
  - T'-Ca2P
  - Anode material
  - Na/K ion batteries
  - First-principle calculations
  - Rechargeable electrical storage
