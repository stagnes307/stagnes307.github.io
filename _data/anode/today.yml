- title: Robust high-fidelity DFT study of the lithium-graphite phase diagram
  authors: Vikram Pande, Venkatasubramanian Viswanathan
  date: '2016-07-19'
  paper_id: 1607.05658v2
  link: http://arxiv.org/abs/1607.05658v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 흑연은 리튬 이온 배터리에서 가장 널리 사용되고 연구되는 음극\
    \ 재료입니다. 리튬 이온 배터리가 저온 및 고전류에서 작동해야 하는 요구가 증가함에 따라, 리튬 석출(plating) 문제와 관련된 흑연\
    \ 내 리튬 층간 삽입 메커니즘을 이해하는 것이 중요합니다. 흑연 내 리튬 층간 삽입은 밀도범함수 이론(DFT) 계산을 비롯한 이론적 방법과\
    \ X-선 회절, 분광학, 광학 이미징 등 실험적 방법을 통해 광범위하게 연구되어 왔습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 이 연구에서는 밀도범함수 이론(DFT) 계산을 기반으로 하는 제일원리 모델을 제시했습니다. BEEF-vdW 교환-상관 함수(exchange-correlation\
    \ functional)와 이징 모델(Ising model)을 사용하여 상변태 및 열역학적 층간 삽입 전위 다이어그램을 결정했습니다. 이징\
    \ 모델의 중요한 상호작용을 정확하게 결정함으로써 약 10억 개의 구조를 포함하는 구성적 상 공간(configurational phase space)을\
    \ 탐색했습니다. BEEF-vdW 교환-상관 함수는 반데르발스(vdW), 공유 결합(covalent), 이온 결합(ionic) 등 다양한 상호작용을\
    \ 정확하게 포착합니다. 유한 온도에서의 포논 기여와 구성 엔트로피를 통합하여 자유 에너지 및 전위 계산의 정확도를 높였습니다. 또한, DFT\
    \ 계산된 상 다이어그램 및 층간 삽입 전위와 관련된 불확실성을 결정하기 위한 방법론적 프레임워크를 개발하기 위해 BEEF-vdW 교환-상관\
    \ 함수의 내장된 오차 추정 기능을 활용했습니다.</li>\n  <li><strong>주요 결과:</strong> 제시된 모델을 통해 상변태\
    \ 및 열역학적 층간 삽입 전위 다이어그램을 결정할 수 있었습니다. 개발된 방법론적 프레임워크는 DFT 계산된 상 다이어그램 및 층간 삽입\
    \ 전위의 불확실성을 결정하며, 예측된 각 안정상(stable phase)의 신뢰도를 제공합니다. 상의 신뢰도 값은 고용체(solid solutions)\
    \ 및 상변태 영역을 정확하게 식별하는 데 도움이 될 수 있습니다.</li>\n</ul>"
  summary_date: 2025-10-28 22:14 KST
- title: Visualization Analysis and Impedance Analysis for the Aging Behavior Assessment
    of 18650 Cells
  authors: Yihan Shi, Qingrui Pan, Jitao Li, Xiaoze Shi, Youchang Wang, Peng Xiao
  date: '2025-04-16'
  paper_id: 2504.11861v1
  link: http://arxiv.org/abs/2504.11861v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 18650형 리튬이온 배터리의 노화 거동에 대한 포괄적인 연구를\
    \ 제시하며, 특히 고속 충전 과정 중 리튬 이온의 불균일한 삽입에 초점을 맞춥니다. 전극 임피던스, 배터리 탭의 위치, 전해액 분포가 리튬이온\
    \ 배터리 노화 역학에 미치는 영향의 중요성을 강조하며, 이는 배터리 성능, 수명, 안전성 향상에 필수적입니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 흑연 음극의 리튬화 수준을 나타내는 색상 변화를 분석하기 위해 색상 시각 인식 기술을 활용하는 새로운 접근 방식을\
    \ 도입했습니다. 관찰 결과를 검증하고 분석하기 위해 X선 회절 (XRD) 및 이완 시간 분포 (DRT) 기술을 사용했습니다. 또한, 시간에\
    \ 따른 분극 임피던스 변화를 포착하기 위해 혁신적인 임피던스 전송 선 모델 (impedance Transport-Line Model)을 개발했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 개발된 임피던스 전송 선 모델은 배터리 노화를 유발하는 내부 메커니즘에 대한 심층적인\
    \ 이해를 제공하며, 리튬이온 배터리의 설계 및 최적화를 위한 귀중한 통찰력을 제공합니다. 본 연구는 특히 고속 충전 조건에서 리튬이온 배터리의\
    \ 복잡한 노화 과정에 대한 이해를 높이는 데 중요한 기여를 합니다.</li>\n</ul>"
  summary_date: 2025-10-28 22:14 KST
