- title: 표적 구조 탐색으로 발견된 고효율 리튬 이온 배터리 음극용 다공성 금속성 실리콘 다이카바이드 신소재
  title_en: A new porous metallic silicon dicarbide for highly efficient Li-ion battery
    anode identified by targeted structure search
  authors: Junyi Liu, Shuo Wang, Yu Qie, Jiabing Yu, Qiang Sun
  date: '2018-05-22'
  paper_id: 1805.08368v1
  link: http://arxiv.org/abs/1805.08368v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리에서 흑연 음극의 제한된 비 용량 개선 및 실리콘\
    \ 음극의 막대한 부피 변화 방지를 위해 C-Si 복합 재료에 대한 많은 노력이 기울여졌으나, 지난 수십 년간 큰 진전이 없었습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 연구팀은 최초로 원하는 양의 리튬을 화학적 주형으로 사용하여 C와 Si 사이의 결합을\
    \ 조절하는 표적 구조 탐색 방법을 적용했습니다. 이는 이전에 합성된 탄화규소의 XRD 데이터에 더 잘 맞는 새로운 안정적인 C2Si 상 (T-C2Si로\
    \ 명명)을 찾는 데 더 실용적인 방법이었습니다.</li>\n  <li><strong>주요 결과:</strong> 기존 반도체 탄화규소와 달리\
    \ T-C2Si는 전자의 수송을 위한 높은 고유 전도성을 가진 금속성이며, Li 이온이 낮은 에너지 장벽을 경험할 수 있는 적절한 크기의 규칙적으로\
    \ 분포된 채널을 가진 다공성입니다. T-C2Si는 515 mAh/g의 높은 비 용량, 1.14 eV의 높은 평균 개방 회로 전압, 그리고\
    \ 1.6%의 낮은 부피 변화를 보였습니다. 이러한 매개변수는 전기 자동차용 고성능 이상적인 음극 재료의 요구 사항을 충족합니다. 또한, 연구팀의\
    \ 표적 탐색 전략은 충전/방전 중 바람직한 비 용량과 작은 부피 변화를 가진 음극 재료를 보장하며, 다른 재료의 새로운 기하학적 구성을 찾는\
    \ 데 사용될 수 있습니다.</li>\n</ul>"
  summary_date: 2025-11-14 02:31 KST
  keywords:
  - C-Si compound
  - targeted structure search
  - T-C2Si
  - metallic
  - anode material
  category: 소재 기술
- title: 고에너지 리튬 금속 파우치 전지에서 리튬의 대규모 전기도금 중 압력 유도 Li$^+$ 수송 우회
  title_en: Pressure-Induced Detour of Li$^+$ Transport during Large-Scale Electroplating
    of Lithium in High-Energy Lithium Metal Pouch Cells
  authors: Dianying Liu, Bingbin Wu, Yaobin Xu, Jacob Ellis, Dongping Lu, Joshua Lochala,
    Cassidy Anderson, Kevin Baar, Deyang Qu, Jihui Yang, Diego Galvez-Aranda, KatherineJaime
    Lopez, Perla B. Balbuena, Jorge M. Seminario, Jun Liu, Jie Xiao
  date: '2023-06-15'
  paper_id: 2306.09522v1
  link: http://arxiv.org/abs/2306.09522v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 외부에 가해지는 압력은 부피 변화가 큰 리튬 금속 배터리와 같은\
    \ 배터리의 성능에 영향을 미칩니다. 특히, 대형 파우치 셀 내 Li+ 이온 전기도금 공정은 소형 실험실 규모 셀보다 더 큰 차원에서 발생합니다.\
    \ 외부 압력과 Li+ 이온의 대형 전기도금 사이의 근본적인 연관성은 아직 밝혀지지 않았지만, 실제 배터리에서 Li+ 이온의 전기화학적 거동을\
    \ 이해하는 데 매우 중요합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 350 Wh/kg 리튬 금속\
    \ 파우치 셀을 Li+ 이온 전기도금과 외부 압력의 영향을 연구하기 위한 모델 시스템으로 활용했습니다. 액체 전해질을 사용하는 배터리에 수직으로\
    \ 가해지는 단축 압력이 Li+ 이온의 전기도금 공정에 미치는 영향을 분석했으며, 이는 셀 내에서 자체적으로 발생하는 압력으로 잘 반영되고\
    \ 배터리 사이클링 안정성과 연관될 수 있습니다.</li>\n  <li><strong>주요 결과:</strong> 일정한 간격과 압력 적용을\
    \ 모두 활용하여 모든 리튬 금속 파우치 셀은 300 사이클 후 6-8%의 최소 팽창을 보였으며, 이는 최첨단 리튬 이온 배터리와 유사한 수준입니다.\
    \ 수평 방향에서는 리튬 금속 파우치 셀 표면에 분포된 압력이 대면적 전극에 걸쳐 외부 압력이 고르지 않게 분포되어 전기도금(충전) 공정 중\
    \ Li+ 이온 이동의 독특한 현상을 보여주었으며, 이는 리튬 금속 양극의 중앙 영역에서 선호되는 리튬 도금을 유발했습니다. 이 연구는 오래된\
    \ 질문에 답하고 대형 전기화학적 리튬 도금에 대한 새로운 근본적인 통찰력을 제공하여 재충전 가능한 리튬 금속 배터리 기술을 발전시키기 위한\
    \ 균일한 리튬 증착을 이끌어낼 것입니다.</li>\n</ul>"
