- title: 초두께 흑연 전극 내 공간적 리튬화상 진화를 보여주는 동시 오페란도 중성자 이미징 및 회절 분석
  title_en: Concurrent operando neutron imaging and diffraction analysis revealing
    spatial lithiation phase evolution in an ultra-thick graphite electrode
  authors: Markus Strobl, Monica E. Baur, Stavros Samothraktis, Florencia Malamud,
    Xiaolong Zhang, Patrick K. M. Tung, Søren Schmidt, R. Woracek, J. Lee, Ryoji Kiyanagi,
    Luise Theil Kuhn, Inbal Gavish Segev, Yair Ein-Eli
  date: '2024-11-13'
  paper_id: 2411.08476v1
  link: http://arxiv.org/abs/2411.08476v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 에너지 효율적이고 안전하며 신뢰할 수 있는 리튬 이온 배터리(LIBs)는\
    \ 광범위한 응용 분야에서 요구된다. 미래의 고급 LIBs에서 고에너지를 저장하면서도 두꺼운 전극의 충전 능력은 가장 바람직한 특성이다. 초고두께\
    \ 흑연 양극의 도입은 내부 전극 전달 특성에서 한계에 부딪혀, 배터리 셀 성능 및 수명에 해로운 결과를 초래하는 리튬 이온 기울기를 야기한다.\
    \ 그러나 이러한 두꺼운 전극 내에서 국부적인 공정 및 진화하는 기울기에 대한 완전한 시야를 제공할 수 있는 실험 도구가 부족하다.</li>\n\
    \  <li><strong>연구 방법:</strong> 초고두께 흑연 전극에서 리튬 농도 및 삽입층 상에 대한 정량적인 시공간적 관찰을 가능하게\
    \ 하는 다중 모드 오페란도 측정 접근법을 도입했다. 중성자 이미징 및 회절은 셀 및 전극의 거시적 규모부터 삽입층 반응 및 탈삽입층 반응을\
    \ 나타내는 결정학적 규모까지 상관된 정보를 동시에 제공한다.</li>\n  <li><strong>주요 결과:</strong> 고체 전해질\
    \ 계면(SEI) 형성, 총 리튬 함량의 기울기, 순서화된 LixC6 상 형성 및 포획된 리튬의 진화하는 형성 과정이 셀의 첫 번째 충방전\
    \ 주기 동안 매핑되었다. 초고두께 복합 흑연 기반 전극의 충전 및 방전 중에 서로 다른 리튬화 단계가 공존한다. 지연된 리튬화 및 탈리튬화\
    \ 과정은 전극의 중앙 영역에서 관찰되는 반면, SEI 형성, 잠재적인 도금 및 비활성 리튬은 주로 분리막과의 계면에 더 가깝게 발견된다.\
    \ 이 연구는 또한 고급 초고두께 전극에서 리튬 이온 확산 및 리튬화 상 형성 동역학을 연구하는 방법의 잠재력을 강조한다.</li>\n</ul>"
  summary_date: 2025-11-14 02:41 KST
