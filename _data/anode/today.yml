- title: 액체 전해질 셀 전기화학과 극저온 현미경의 상관관계 분석을 통한 합금 음극의 열화 및 SEI 진화 연구
  title_en: Degradation and SEI Evolution in Alloy Anodes Revealed by Correlative
    Liquid-Cell Electrochemistry and Cryogenic Microscopy
  authors: Neil Mulcahy, Syeda Ramin Jannat, Geri Topore, Lukas Worch, James O. Douglas,
    Baptiste Gault, Mary P. Ryan, Michele Shelly Conroy
  date: '2025-05-27'
  paper_id: 2505.21434v1
  link: http://arxiv.org/abs/2505.21434v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전기화학 에너지 저장 기술 발전을 위해서는 고해상도 및 화학적\
    \ 해상도로 고체-액체 계면을 이해하는 것이 중요하지만, 동적 프로세스를 포착하고 취약한 계면 화학을 보존할 수 있는 특성화 기술의 부족으로\
    \ 인해 여전히 어려운 과제로 남아 있습니다. 리튬 이온 배터리에서 리튬 합금화, 고체 전해질 계면(SEI) 형성 및 전극 열화와 같은 계면\
    \ 현상은 용량 유지 및 고장 메커니즘에 결정적인 역할을 하지만, 리튬의 높은 이동성, 반응성 및 낮은 원자 번호로 인해 원래의 상태에서 관찰하기가\
    \ 어렵습니다.</li>\n  <li><strong>연구 방법:</strong> 최근 도입된 상관관계 작용(operando) 특성화 접근법을\
    \ 사용했습니다. 이 접근법은 전기화학적 액체 셀 투과전자현미경(TEM)과 극저온 원자 탐침 현미경(APT)을 통합하여 전기화학적 사이클링\
    \ 동안 고체-액체 계면에서 백금 합금 양극의 진화를 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 상관관계\
    \ 및 극저온 기반 워크플로우를 통해 공간적으로 이질적인 SEI 형성, 탄산 리튬이 풍부한 SEI 내부 층의 존재, 그리고 백금 전극 내에\
    \ 리튬 원소가 잔류해 있는 것이 관찰되었으며, 이는 주로 결정립계에 갇혀 있는 것으로 추정됩니다. 또한, 숲 모양의(mossy) 리튬 구조\
    \ 형성 및 데드 리튬 축적을 통한 비가역적인 리튬 손실이 관찰되었습니다. 이러한 결과는 합금 기반 양극에서의 리튬 합금화 및 열화 경로에\
    \ 대한 직접적인 메커니즘적 통찰력을 제공하며, 상보적인 구조적 및 화학적 민감도를 갖는 동적 전기화학 계면을 탐색하기 위한 일반화된 플랫폼을\
    \ 구축합니다. 이 방법론은 계면 동역학이 성능과 안정성을 좌우하는 차세대 전극 재료 및 전기화학 장치에 광범위하게 적용될 수 있습니다.</li>\n\
    </ul>"
