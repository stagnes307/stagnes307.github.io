- title: 리튬 이온 배터리 내 빠른 이온 전송을 위한 2중 굴곡 이방성 흑연 음극 설계
  title_en: Design of bi-tortuous, anisotropic graphite anodes for fast ion-transport
    in Li-ion batteries
  authors: V. Pavan Nemani, Stephen J. Harris, Kyle C. Smith
  date: '2015-04-08'
  paper_id: 1504.01803v2
  link: http://arxiv.org/abs/1504.01803v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이온 수송 속도가 높은 두꺼운 리튬 이온 배터리 전극은 비활성\
    \ 셀 구성 요소가 적어 더 낮은 비용과 더 높은 중량 및 부피 에너지 밀도를 가진 배터리를 가능하게 합니다. 특히, 면 내(in-plane)\
    \ 방향보다 면 통과(thru-plane) 방향으로 약 3배 높은 tortuosity를 갖는 흑연 플레이트 전극의 경우, 두꺼운 전극에서 이온\
    \ 수송 속도를 높이는 방법은 매우 중요합니다.</li>\n  <li><strong>연구 방법:</strong> 마이크로 다공성 흑연에 전해질이\
    \ 채워진 매크로 기공이 내장된 이중-tortuous 전극 구조(bi-tortuous electrode structures)를 제안하고, 이\
    \ 구조가 이온 수송을 향상시키고 동일한 평균 다공성에서 비구조화된 전극보다 두 배의 방전 용량을 달성할 수 있음을 예측했습니다. 이러한 효과를\
    \ 조사하고 성능 향상이 발생하는 메커니즘을 해석하기 위해 이방성 이온 수송을 포함하는 새로운 2차원 다공성 전극 이론을 도입했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 이 분석을 통해 방전 용량을 최대화하는 매크로 기공의 특정 부피 분율(약 20 vol%)과\
    \ 방전 용량의 미미한 향상만 얻을 수 있는 임계 간격(전극 두께의 절반)을 포함하여 이중-tortuous 흑연 양극 설계 기준을 결정했습니다.\
    \ 또한, 사이클링 속도, 전극 두께 및 평균 다공성/전기활성 물질 로딩에 대한 성능 민감도를 보고했습니다.</li>\n</ul>"
  summary_date: 2025-11-13 07:32 KST
