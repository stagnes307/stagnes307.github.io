- title: Increased Cycling Efficiency and Rate Capability of Copper-coated Silicon
    Anodes in Lithium-ion Batteries
  authors: Vijay A. Sethuraman, Kristin Kowolik, Venkat Srinivasan
  date: '2011-08-01'
  paper_id: 1108.0340v1
  link: http://arxiv.org/abs/1108.0340v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 내에서 비정질 실리콘 박막\
    \ 음극의 사이클링 효율과 율속 특성을 개선하기 위한 연구입니다. 다공성 구리 코팅이 활물질인 실리콘의 성능에 미치는 영향을 평가하고, 이를\
    \ 일반 실리콘 박막 전극과 비교합니다.</li>\n  <li><strong>연구 방법:</strong> 다공성 구리 코팅된 비정질 실리콘\
    \ 박막 음극과 동등한(코팅되지 않은) 실리콘 박막 음극을 사용하여 리튬 이온 배터리 내에서의 성능을 비교 평가했습니다. 특히 3C와 C/8\
    \ 방전율 사이에서의 가용 셀 에너지 감소율, 사이클링 효율, 그리고 용량 감소율을 측정했습니다. 또한, 구리 코팅 두께가 율속 특성에 미치는\
    \ 영향을 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 구리 코팅층은 실리콘 박막 전극의 사이클링 효율과\
    \ 율속 특성을 현저히 향상시키는 유익한 역할을 합니다. 3C와 C/8 방전율 사이에서, 40 nm 구리 코팅 실리콘의 가용 셀 에너지는 8%\
    \ 감소한 반면, 동등한 일반 실리콘 박막 전극은 18% 감소했습니다. 구리 코팅 실리콘 박막 전극은 또한 더 높은 사이클링 효율과 더 낮은\
    \ 용량 감소를 보였습니다. 연구팀은 구리가 전극을 결합하고 실리콘 입자의 전자적 고립을 방지하여 용량 손실을 줄이는 '접착제' 역할을 하는\
    \ 것으로 추정합니다. 그러나 구리 코팅 두께가 과도하게 증가하면 실리콘 활물질에 대한 접근이 제한되어 율속 특성이 크게 저하되므로, 이 시스템에서\
    \ 향상된 용량 유지 및 율속 특성을 위해서는 구리 코팅의 두께와 다공성을 최적화해야 합니다.</li>\n</ul>\n```"
