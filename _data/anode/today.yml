- title: 리튬 이온 배터리용 고용량 NbS2 기반 음극재
  title_en: High capacity NbS2-based anodes for Li-ion batteries
  authors: Alexandra Carvalho, Vivek Nair, Sergio G. Echeverrigaray, and Antonio H.
    Castro Neto
  date: '2024-05-28'
  paper_id: 2405.17947v1
  link: http://arxiv.org/abs/2405.17947v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 2H 상 이황화니오븀(NbS2)의 리튬 저장\
    \ 용량에 대한 잠재력 연구 필요성.</li>\n  <li><strong>연구 방법:</strong> 밀도 함수 이론(DFT) 계산 및 실험을\
    \ 통해 2H 상 NbS2의 리튬 용량 조사.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n    \
    \  <li>이론적으로 NbS2 층 사이에 이중층 리튬 삽입이 가능하며, 이는 금속 리튬과 평형을 이룰 때 발생함.</li>\n      <li>원래\
    \ 재료에 대한 비 용량은 340.8 mAh/g, 산화된 재료에 대한 비 용량은 681.6 mAh/g에 달하여 흑연 음극의 두 배 이상임.</li>\n\
    \      <li>다양한 결함의 존재는 부분적으로 가역적인 재료의 변환과 함께 훨씬 더 높은 용량을 이끌어내며, 이는 음극의 성능이 결함의\
    \ 존재에 강건하다는 것을 나타냄.</li>\n      <li>NbS2 기반 음극을 사용한 배터리 프로토타입 실험에서 약 1,130 mAh/g의\
    \ 초기 비 용량이 발견되어 이론적 예측을 초과함.</li>\n    </ul>\n  </li>\n</ul>\n```"
