- title: 안정적인 리튬 금속 양극을 가능하게 하는 자가 형성 계면을 위한 설계 원리
  title_en: Design Principles for Self-forming Interfaces Enabling Stable Lithium
    Metal Anodes
  authors: Yingying Zhu, Vikram Pande, Linsen Li, Sam Pan, Bohua Wen, David Wang,
    Venkatasubramanian Viswanathan, Yet-Ming Chiang
  date: '2019-03-22'
  paper_id: 1903.09593v1
  link: http://arxiv.org/abs/1903.09593v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 밀도 리튬 이온 배터리로 가는 길은 얇은 리튬 금속(Li)\
    \ 음극(두께 50 마이크로미터 미만)의 사용을 포함할 가능성이 높지만, 현재 이러한 음극의 순환 안정성은 덴드라이트 형성 및 낮은 쿨롱 효율로\
    \ 인해 제한적입니다. 이전 연구들은 리튬 금속의 고체-전해질 계면(SEI)이 리튬 전착 및 탈착에 중요한 역할을 한다는 것을 보여주었지만,\
    \ 리튬 금속에 최적화된 SEI에 대한 설계 규칙은 잘 정립되어 있지 않습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 구조적으로 유사한 SEI 변형 화합물들을 모델 시스템으로 활용하여 통합된 실험 및 모델링 연구를 수행했습니다. 본 연구는 SEI 조성,\
    \ 리튬 증착 형태 및 쿨롱 효율 간의 관계를 밝혀내고, 고성능 SEI를 위한 두 가지 핵심 인자(ionic character 및 compactness)를\
    \ 식별했습니다.</li>\n  <li><strong>주요 결과:</strong> 통합된 실험 및 모델링 연구를 통해 SEI 조성, 리튬 증착\
    \ 형태, 쿨롱 효율 사이의 관계를 밝혀냈으며, 고성능 SEI를 위한 두 가지 핵심 인자(이온성 및 치밀성)를 식별했습니다. 이러한 이해를\
    \ 바탕으로 높은 이온성과 치밀성을 가진 SEI를 설계했으며, 이는 LiCoO2-Li 전지에서 실용적인 전류 밀도 하에서도 우수한 사이클링\
    \ 성능을 보여주었습니다. 본 연구 결과는 리튬 금속 음극을 더욱 개선하기 위한 SEI 변형제의 합리적인 선택 및 최적화에 대한 지침을 제공합니다.</li>\n\
    </ul>"
