- title: 탄소 기반 물질에서 초이온 표면 리튬 이온 수송
  title_en: Superionic surface Li-ion transport in carbonaceous materials
  authors: Jianbin Zhou, Shen Wang, Chaoshan Wu, Ji Qi, Hongli Wan, Shen Lai, Shijie
    Feng, Tsz Wai Ko, Zhaohui Liang, Ke Zhou, Nimrod Harpak, Nick Solan, Mengchen
    Liu, Zeyu Hui, Paulina J. Ai, Kent Griffith, Chunsheng Wang, Shyue Ping Ong, Yan
    Yao, Ping Liu
  date: '2024-05-27'
  paper_id: 2405.16835v1
  link: http://arxiv.org/abs/2405.16835v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 탄소 재료의 내부에서 리튬 이온 수송에 대한 연구는 많지만,\
    \ 표면에서의 리튬 이온 확산에 대해서는 알려진 바가 적습니다. 본 연구에서는 제한된 리튬 삽입 용량과 높은 표면적을 가진 탄소 재료의 표면에서\
    \ 초고속 리튬 이온 수송 현상을 발견했습니다.</li>\n  <li><strong>연구 방법:</strong> Ketjen Black (KB)이라는\
    \ 탄소 블랙을 대상으로 리튬 이온 수송 현상을 연구했습니다. 이온 전도도를 측정하고, 이론적 계산을 통해 표면 리튬 종의 확산 장벽을 분석했습니다.\
    \ 리튬화된 KB를 리튬 금속과 고체 전해질 (SSE) 사이에 삽입층으로 활용하여 덴드라이트 성장 억제 및 셀 단락 방지 효과를 확인했습니다.\
    \ 또한, 흑연 음극에 고체 전해질 대신 KB를 혼합하여 배터리 성능을 평가했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>Ketjen Black (KB)에서 실온 18.1 mS cm-1의 이온 전도도가 관찰되었으며, 이는 대부분의\
    \ 고체 이온 전도체를 훨씬 능가합니다.</li>\n      <li>이론적 계산 결과, 표면 리튬 종(Li*)의 낮은 확산 장벽이 확인되었으며,\
    \ 이 리튬 종은 부분적인 양전하를 띠는 것으로 밝혀졌습니다.</li>\n      <li>리튬화된 KB는 리튬 금속과 고체 전해질(황화물\
    \ 및 할로겐화물 SSE 모두) 사이의 중간층으로 덴드라이트 성장 및 셀 단락을 효과적으로 완화하는 역할을 할 수 있습니다.</li>\n \
    \     <li>리튬화된 KB는 리튬 금속 전위 근처에서 열역학적으로 안정한 고성능 혼합 이온/전자 전도체로 작용할 수 있습니다.</li>\n\
    \      <li>고체 전해질 대신 KB와 혼합된 흑연 음극은 300사이클 동안 약 85%의 용량 유지율을 보이며 완전한 활용도를 나타냈습니다.</li>\n\
    \      <li>이 표면 매개 초고속 리튬 이온 수송 메커니즘의 발견은 고체 이온 전도체 및 고체 배터리 설계에 새로운 방향을 제시합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
