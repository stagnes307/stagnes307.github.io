- title: 강력한 전고체 전지를 위한 황화물 고체 전해질 기반 탄소 프리 고용량 실리콘 음극
  title_en: Carbon Free High Loading Silicon Anodes Enabled by Sulfide Solid Electrolytes
    for Robust All Solid-State Batteries
  authors: Darren H. S. Tan, Yu-Ting Chen, Hedi Yang, Wurigumula Bao, Bhagath Sreenarayanan,
    Jean-Marie Doux, Weikang Li, Bingyu Lu, So-Yeon Ham, Baharak Sayahpour, Jonathan
    Scharf, Erik A. Wu, Grayson Deysher, Hyea Eun Han, Hoe Jin Hah, Hyeri Jeong, Zheng
    Chen, Ying Shirley Meng
  date: '2021-03-07'
  paper_id: 2103.04230v1
  link: http://arxiv.org/abs/2103.04230v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 에너지 밀도를 높이기 위해 기존 흑연을 대체할\
    \ 실리콘 음극 개발이 진행되고 있으나, 액체 전해질과의 계면 안정성이 좋지 않아 개발에 어려움이 있었다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 99.9 중량%의 마이크로 실리콘(uSi) 음극에 황화물 기반 고체 전해질의 계면 비활성화 특성을 활용하여 안정적인\
    \ 작동을 가능하게 했다. 계면 구성 요소의 정량화뿐만 아니라 bulk에서 표면까지의 특성 분석을 실시했다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 이러한 접근 방식이 지속적인 계면 성장과 비가역적인 리튬 손실을 제거함을 확인했다. uSi || 층상 산화물 완전\
    \ 셀에서 실온의 높은 전류 밀도 (5 mA cm-2), 넓은 작동 온도 범위 (-20°C ~ 80°C), 높은 로딩 (>11 mAh cm-2)에서\
    \ 충전 및 방전 작동이 모두 가능함을 입증했다. 이러한 유망한 배터리 성능은 uSi와 황화물 전해질 간의 바람직한 계면 특성뿐만 아니라 Li-Si\
    \ 합금의 독특한 화학-기계적 거동에도 기인한다고 설명했다.</li>\n</ul>"
  summary_date: 2025-11-14 02:41 KST
  keywords:
