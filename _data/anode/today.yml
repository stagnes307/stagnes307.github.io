- title: Li4Ti5O12의 열 라만 연구 및 특성 밴드 수에 대한 논의
  title_en: Thermal Raman study of Li4Ti5O12 and discussion about the number of its
    characteristic bands
  authors: Aleksey A. Nikiforov, Alexander S. Krylov, Svetlana N. Krylova, Vadim S.
    Gorshkov, Dmitry V. Pelegov
  date: '2023-09-11'
  paper_id: 2309.05365v1
  link: http://arxiv.org/abs/2309.05365v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 배터리 산업의 급격한 성장에 따라 양극 및 음극 재료의\
    \ 품질 관리를 위한 산업 친화적인 도구 개발이 필요합니다. 라만 분광법은 고전력 응용 분야에 사용되는 음극 재료인 리튬 티탄산염의 결함 및\
    \ 불균일성을 연구하는 데 비용 효율적이고 민감한 도구로 입증되었지만, 아직 명확히 해야 할 부분이 남아 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구는 리튬 티탄산염에 대한 상세한 열 라만(thermal Raman) 연구를 수행했습니다. 예측된 라만 활성\
    \ 밴드의 수와 실험적으로 관찰된 수의 차이를 논의했습니다. 저온 연구와 가열 시 밴드 위치의 열 이동(thermal shifts) 분석을\
    \ 포함했습니다.</li>\n  <li><strong>주요 결과:</strong> 초과 밴드(surplus bands)를 활용한 제안된 접근\
    \ 방식의 장점을 확인할 수 있었습니다. 주요 밴드의 이동을 사용하여 샘플 가열을 추정하는 것을 권장합니다.</li>\n</ul>"
  summary_date: 2025-12-10 07:15 KST
