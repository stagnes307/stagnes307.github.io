- title: 음극 무정형 리튬 금속 배터리 구현을 위한 집전체 전산 스크리닝
  title_en: Computational Screening of Current Collectors for Enabling Anode-free
    Lithium Metal Batteries
  authors: Vikram Pande, Venkatasubramanian Viswanathan
  date: '2019-08-21'
  paper_id: 1909.02404v1
  link: http://arxiv.org/abs/1909.02404v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 전지는 운송 및 항공 분야의 전력화를 위한 높은 비에너지\
    \ 및 에너지 밀도를 달성하는 데 핵심적입니다. 무음극 전지는 초과 리튬이 없고 가능한 가장 높은 비에너지를 갖는 리튬 금속 전지의 극한 경우입니다.\
    \ 또한, 무음극 전지는 리튬 금속 포일의 취급 및 제조를 피하여 더 쉽고, 저렴하며, 안전합니다. 덴드라이트 성장 및 불량한 사이클링과 관련된\
    \ 문제는 초과 리튬의 부족으로 인해 무음극 전지에서 증폭됩니다. 전해액 및 집전체 표면은 무음극 전지의 사이클링 성능에 영향을 미치는 데\
    \ 중요한 역할을 합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 리튬을 효과적으로 핵 형성하고 균일한\
    \ 성장을 가능하게 하는 후보 집전체를 전산적으로 스크리닝했습니다. 이는 후보 집전체 상의 리튬 흡착 자유 에너지와 리튬 표면 확산 장벽에\
    \ 의해 결정됩니다.</li>\n  <li><strong>주요 결과:</strong> 밀도 함수 이론 계산을 사용하여 Li-합금이 리튬 핵\
    \ 형성 및 성장에 이상적인 특성을 가지고 있음을 보여주었습니다. 이는 현재의 전이 금속 집전체에 비해 훨씬 향상된 비에너지를 가져올 수 있습니다.</li>\n\
    </ul>"
  summary_date: 2025-11-16 07:13 KST
  keywords:
