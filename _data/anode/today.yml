- title: One-step stirring preparation of room temperature liquid metal negative electrode
    for the lithium-ion battery
  authors: Yao Huang, Yibin Jiang, Haijuan Wang, Xunyong Jiang
  date: '2020-01-02'
  paper_id: 2001.00357v1
  link: http://arxiv.org/abs/2001.00357v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리(LIBs)의 새로운 자가 치유 재료로서 Ga,\
    \ In, Sn으로 구성된 상온 액체 금속(LM)이 유망한 음극 재료로 부상하고 있습니다. 그러나 순수 LM으로 전극 슬러리를 직접 준비하는\
    \ 데는 어려움이 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 간단한 고속 교반 방식을 통해 LM 전극 슬러리를\
    \ 성공적으로 제조했습니다. 또한 순환 전압 전류 측정(Cyclic voltammetry)을 사용하여 LM 음극의 전기화학적 특성을 분석했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>슬러리 내의 LM은 평균 크기 100 micrometer의\
    \ 액체 입자 형태로 균일하게 분포되었으며 응집 현상이 없었습니다.</li>\n      <li>LM 음극의 초기 방전 비 용량은 1148\
    \ mAh g-1이었고, 안정적인 방전 비 용량은 350 mAh g-1이었습니다.</li>\n      <li>순환 전압 전류 측정 결과,\
    \ LM 음극에서 0.37 V, 0.67 V, 1.02 V에서 세 쌍의 명확한 환원 피크가, 0.72 V, 0.79 V, 0.97 V에서 산화\
    \ 피크가 관찰되었습니다.</li>\n      <li>리튬 삽입 과정에서 LM은 액체-고체 상전이를 겪으며, 탈리튬 과정에서는 다시 액체\
    \ 상으로 전환됩니다.</li>\n      <li>장기 사이클 동안 SEI 필름이 활성 리튬과 전해질을 소모하여 가역 용량 손실을 초래하는\
    \ 것으로 나타났습니다.</li>\n    </ul>\n  </li>\n</ul>"
