- title: 리튬 금속 전지 내 비활성 리튬 정량화
  title_en: Quantifying Inactive Lithium in Lithium Metal Batteries
  authors: Chengcheng Fang, Jinxing Li, Minghao Zhang, Yihui Zhang, Fan Yang, Jungwoo
    Z. Lee, Min-Han Lee, Judith Alvarado, Marshall A. Schroeder, Yangyuchen Yang,
    Bingyu Lu, Nicholas Williams, Miguel Ceja, Li Yang, Mei Cai, Jing Gu, Kang Xu,
    Xuefeng Wang, Ying Shirley Meng
  date: '2018-11-02'
  paper_id: 1811.01029v3
  link: http://arxiv.org/abs/1811.01029v3
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 비활성 리튬(inactive Li)은 리튬 금속 전지의 용량\
    \ 손실과 치명적인 고장의 즉각적인 원인입니다. 하지만 비활성 리튬을 구성하는 고체 전해질 계면(SEI) 내 Li+ 이온과 전기적으로 고립된\
    \ 미반응 금속 Li0를 정확히 구분하고 정량화할 효과적인 진단 도구의 부족으로 인해, 비활성 리튬의 화학적 성분과 원자 수준 구조에 대한\
    \ 연구는 거의 이루어지지 않았습니다.</li>\n  <li><strong>연구 방법:</strong> 새로운 분석 방법인 적정 가스 크로마토그래피(Titration\
    \ Gas Chromatography, TGC)를 도입하여 전체 비활성 리튬 양에서 금속 Li0가 차지하는 기여도를 정확하게 정량화했습니다.\
    \ 또한, 비활성 리튬의 미세구조 및 나노구조를 추가로 연구하기 위해 극저온 전자 현미경(cryogenic electron microscopies)을\
    \ 사용했습니다. Li0의 전체 함량 측정과 국부적인 원자 구조 관찰을 결합했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ Li0가 전기화학적으로 형성된 SEI보다 비활성 리튬과 용량 손실을 지배한다는 것을 밝혀냈습니다. 극저온 전자 현미경을 통해 Li0가 절연성\
    \ SEI에 둘러싸여 벌크 전극으로의 전자 전도 경로를 잃는다는 것을 발견했습니다. Li0의 전역적인 함량 측정과 국부적인 원자 구조 관찰을\
    \ 결합하여 다양한 종류의 전해질에서 비활성 리튬의 형성 메커니즘을 밝히고, 리튬 금속 증착 및 탈리에서 낮은 쿨롱 효율의 진정한 근본 원인을\
    \ 확인했습니다. 궁극적으로 차세대 고에너지 전지용 리튬 금속 음극을 구현하기 위한 고효율 리튬 증착 및 탈리 전략을 제안합니다.</li>\n\
    </ul>"
  summary_date: 2025-11-21 07:14 KST
  keywords:
