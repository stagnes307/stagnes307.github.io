- title: Revealing Nanoscale Ni-Oxidation State Variations in Single-Crystal NMC811
    via 2D and 3D Spectro-Ptychography
  authors: Ralf F. Ziesche, Michael J. Johnson, Ingo Manke, Joshua H. Cruddos, Alice
    V. Llewellyn, Chun Tan, Rhodri Jervis, Paul R. Shearing, Christoph Rau, Alexander
    J. E. Rettie, Silvia Cipiccia, Darren Batey
  date: '2025-07-30'
  paper_id: 2507.22834v1
  link: http://arxiv.org/abs/2507.22834v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 높은 에너지 밀도, 긴 수명, 낮은 비용을\
    \ 달성하는 것은 운송 및 대규모 에너지 저장 산업의 광범위한 전력화를 위해 필수적입니다. Ni 함량이 높은 층상 산화물 양극재(예: LiNixMnyCozO2,\
    \ NMC, x가 0.8보다 큰 경우)는 높은 비 용량과 낮은 코발트 함량으로 인기를 얻고 있습니다. 그러나 표준 다결정 형태는 4.2 V를\
    \ 초과하는 전압에서 기계적 및 화학적 불안정성 증가로 인해 가속화된 성능 저하를 겪습니다. 단결정 NMC(SC-NMC)는 입자 간 균열을\
    \ 방지하여 기계적 불안정성을 억제하는 유망한 형태로 부상했지만, 화학적 열화 경로를 이해하기 위한 견고한 방법론이 필요합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구에서는 수 시간 걸리던 2D 및 3D 프티코그래피를 수 분 내에 수행할 수 있는\
    \ 고처리량 데이터 수집 전략을 개발했습니다. 이 전략을 X선 흡수 근접 가장자리 분광법(XANES)과 결합하여 SC-NMC811의 국부적인\
    \ 니켈(Ni) 산화 상태 거동을 나노미터 스케일 공간 분해능으로 시각화하고, 이를 충전 상태의 지표로 활용했습니다. 이 기술을 4.2 V를\
    \ 초과하는 고전압에서 수명 주기 동안 다양한 단계에 적용했습니다.</li>\n  <li><strong>주요 결과:</strong> 리튬(Li)\
    \ 채널을 따라 발생하는 화학적 열화 현상을 직접 매핑하고, 핵 형성 지점을 식별했으며, 전극 및 입자 스케일 전반에 걸쳐 Ni 산화 상태의\
    \ 이질성(heterogeneity)을 관찰할 수 있었습니다. 또한, 이러한 이질성이 암염상(rocksalt phase)의 형성 및 성장과\
    \ 산소 유도 평면 슬라이딩(planar gliding)과 상관관계가 있음을 밝혀냈습니다. 이 방법론은 고니켈 층상 산화물 재료가 고전압 작동\
    \ 중에 화학적으로 어떻게 열화되는지에 대한 근본적인 이해를 증진하고, 더 내구성 있는 배터리 재료 설계를 안내할 것입니다.</li>\n</ul>"
  summary_date: 2025-10-25 16:31 KST
