- title: 'Negative Charge Transfer: Ground State Precursor towards High Energy Batteries'
  authors: Eder G. Lomeli, Qinghao Li, Kuan H. Hsu, Gi-Hyeok Lee, Zengqing Zhuo, Bryant-J.
    Polzin, Jihyeon Gim, Boyu Shi, Eungje Lee, Yujia Wang, Haobo Li, Pu Yu, Jinpeng
    Wu, Zhi-Xun Shen, Shishen Yan, Lauren Illa, Josh J. Kas, John J. Rehr, John Vinson,
    Brian Moritz, Yi-Sheng Liu, Jinghua Guo, Yi-de Chuang, Wanli Yang, Thomas P. Devereaux
  date: '2025-09-24'
  paper_id: 2509.20622v1
  link: http://arxiv.org/abs/2509.20622v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전기차 등 현대 에너지 응용 분야는 고에너지 배터리를 요구하지만,\
    \ 수십 년간의 노력에도 불구하고 상업적으로 가장 실용적인 고에너지 밀도 배터리는 여전히 초기 양극재인 LiCoO2에 기반합니다. 기술적 병목\
    \ 현상은 고전압 작동 시 산화물 기반 양극재의 안정성이며, LiCoO2의 산화-환원(redox) 메커니즘이 완전히 이해되지 않았다는 근본적인\
    \ 의문이 존재합니다. 기존 통념은 산화-환원 반응을 저전압에서는 양이온 중심, 고전압에서는 산소와 같은 음이온 중심(O2 또는 peroxo-종)으로\
    \ 정의했습니다.</li>\n  <li><strong>연구 방법:</strong> 연구는 in-situ 및 ex-situ 분광학 기법을 활용했으며,\
    \ 이를 이론적 계산과 결합하여 LiCoO2 및 LiNiO2와 같은 고에너지 층상형 양극재의 작동 메커니즘을 분석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>LiCoO2 및 LiNiO2로 대표되는 고에너지 층상형 양극재가 충전 시 전체\
    \ 전압 범위에 걸쳐 음전하 전이(Negative Charge Transfer, NCT) 기저 상태의 강화를 통해 작동함을 규명했습니다.</li>\n\
    \      <li>NCT의 진화 자체가 전압 범위와 무관하게 고유한 산화-환원 메커니즘임을 밝혀냈습니다.</li>\n      <li>NCT는\
    \ 본질적으로 높은 공유결합성과 산소 정공(oxygen holes)을 수반하며, LiCoO2에서 기존의 산화-환원 중심 없이도 최적화된 성능을\
    \ 이끌어냅니다.</li>\n      <li>NCT 수준(즉, 리간드 정공의 수)이 기존의 많은 논란이 있는 결과들을 자연스럽게 설명할 수\
    \ 있음을 제시했습니다.</li>\n      <li>이러한 산화-환원 메커니즘의 재정의가 실현 가능한 고에너지 배터리 전극 개발의 방향을\
    \ 제시합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-25 17:15 KST
- title: Correlative 3D Mapping of Structure, Composition, and Valence State Dynamics
    in Battery Cathodes via Simultaneous ADF-EDS-EELS Tomography
  authors: Jaewhan Oh, Sunggu Kim, Chaehwa Jeong, Jason Manassa, Jonathan Schwartz,
    Sangmoon Yoon, Robert Hovden, Hye Ryung Byon, Yongsoo Yang
  date: '2025-09-27'
  paper_id: 2509.23034v1
  link: http://arxiv.org/abs/2509.23034v1
  summary: "<ul>\n          <li><strong>연구 배경:</strong> 배터리 양극재 및 기타 기능성 소재의 열화(degradation)를\
    \ 이해하기 위해서는 3차원(3D)에서의 구조적, 화학적, 전자적 변화에 대한 동시적인 지식이 필요합니다.</li>\n          <li><strong>연구\
    \ 방법:</strong> 원자 구조, 조성, 원자가 상태 및 전이 금속 불균일성을 3D로 매핑할 수 있는 동시적인 ADF-EDS-EELS\
    \ 토모그래피 방법을 개발했습니다. 이 방법은 단일의 저선량 STEM 경사 시리즈 획득을 통해 구현되며, 다양한 전기화학적 사이클링 단계의\
    \ LiNi1/3Co1/3Mn1/3O2 (NCM111) 입자에 적용되었습니다.</li>\n          <li><strong>주요 결과:</strong>\n\
    \            <ul>\n              <li>화학 조성은 1차 입자 전체에 걸쳐 균일하게 변화하지만, 원자가 상태 변화와\
    \ 전이 금속 편석(segregation)은 깊이에 강하게 의존하며 표면 근처에 집중되어 나타났습니다.</li>\n             \
    \ <li>이는 벌크(bulk) 및 표면 주도 열화 역학이 공존하며, 서로 다른 공간 규모에서 작용하는 메커니즘을 드러냅니다.</li>\n\
    \              <li>불균일성 및 원자가 상태의 변화는 단순한 상전이 모델과 일치하지 않으며, 이온 이동 및 용해 주도 편석의\
    \ 역할을 강조합니다.</li>\n              <li>원자가 상태 기울기(gradients)와 나노 규모의 불균일성이 양극재 고장의\
    \ 활성 기여자임을 확인했습니다.</li>\n            </ul>\n          </li>\n        </ul>"
  summary_date: 2025-10-25 17:15 KST
- title: Lithium depth profiling in NMC/Graphite commercial coin cells under high
    C-rate cycling
  authors: Naisargi Kanabar, Seiichiro Higashiya, Daniele Cherniak, Devendra Sadana,
    Stephen Bedell, Haralabos Efstathiadis
  date: '2025-09-30'
  paper_id: 2509.25697v1
  link: http://arxiv.org/abs/2509.25697v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 상업용 리튬 이온 코인 셀의 고 C-rate 사이클링\
    \ 조건에서 음극 및 양극 소재 내 리튬 분포와 그 변화를 조사하여, 리튬 손실, 트랩핑 및 플레이팅 메커니즘에 대한 이해를 제공하는 것을\
    \ 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong> 셀은 1C에서 3C의 C-rate로 사이클링되었으며, 사후\
    \ 분석을 위해 리튬 핵반응 분석(Li-NRA), X선 회절(XRD), 에너지 분산형 X선 분광기(EDS)가 장착된 주사 전자 현미경(SEM)이\
    \ 활용되었습니다. 특히 Li-NRA는 입사 고에너지 양성자와 리튬 간의 공명 핵반응을 이용하여 양극 및 음극 층에서 리튬의 깊이 분포를 측정하는\
    \ 데 사용되었습니다.</li>\n  <li><strong>주요 결과:</strong> Li-NRA 분석 결과, 음극 표면에서 리튬 피크가\
    \ 관찰되었으며, 이는 SEI 형성 및 리튬 플레이팅과 관련이 있는 것으로 추정됩니다. 반면, 양극에서는 리튬 함량이 약 19.7% 감소했습니다.\
    \ 양극의 XRD 분석은 리튬 고갈 및 구조적 변형과 일치하는 c-격자 상수 수축 및 피크 이동을 보여주었으며, 이는 SEM 이미징에 의해\
    \ 뒷받침되었습니다. 대조적으로, 비활성화된 흑연 음극에서는 43.3도에서 강화된 피크가 나타났는데, 이는 금속 리튬 또는 구리의 존재를 시사합니다.\
    \ 또한, 3C-rate 사이클링은 용량 감소와 내부 저항 증가를 야기하여 리튬 플레이팅이 셀 성능에 미치는 부정적인 영향을 강조했습니다.</li>\n\
    </ul>"
  summary_date: 2025-10-25 17:15 KST
- title: 'Redox Chemistry of LiCoO$_2$, LiNiO$_2$, and LiNi$_{1/3}$Mn$_{1/3}$Co$_{1/3}$O$_2$
    Cathodes: Deduced via XPS, DFT+DMFT, and Charge Transfer Multiplet Simulations'
  authors: Ruiwen Xie, Maximilian Mellin, Wolfram Jaegermann, Jan P. Hofmann, Frank
    M. F. de Groot, Hongbin Zhang
  date: '2025-10-03'
  paper_id: 2510.02875v1
  link: http://arxiv.org/abs/2510.02875v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재 최적화를 위해서는 리튬 탈리(충전) 과정 중 물리화학적\
    \ 벌크 특성 변화를 이해하는 것이 중요합니다.</li>\n  <li><strong>연구 방법:</strong> X선 광전자 분광법(XPS),\
    \ 밀도 범함수 이론 및 동적 평균장 이론(DFT+DMFT) 계산, 그리고 전하 이동 다중항(CTM) 모델 시뮬레이션을 결합하여 전이 금속(TM)\
    \ 3d와 산소 2p 궤도 간의 혼성(hybridization)이 리튬 탈리에 따라 어떻게 변화하는지 조사했습니다. 이 접근법은 탈리 과정에서\
    \ 전하 보상 메커니즘을 제공하는 상세한 전자 구조 변화와 전하 이동 및 최종 상태 효과에 의해 지배되는 XPS 데이터의 위성 피크 구조에\
    \ 대한 정밀한 실험적 분석을 가능하게 합니다.</li>\n  <li><strong>주요 결과:</strong> 조사된 리튬 전이 금속 산화물에서\
    \ 리튬 이온 이동과 결합된 전자 전달은 강체 밴드 모델(rigid band model)을 따르지 않고, 전이 금속 3d 및 산소 2p 상태\
    \ 혼성 변화에 의해 수정됨을 확인했습니다. 또한, 이 통합된 접근 방식은 전이 금속의 2p XPS 위성 피크 강도가 산화환원 화학 반응의\
    \ 효과적인 지표임을 식별하여, 보다 효율적인 배터리 재료 설계를 위한 토대를 제공합니다.</li>\n</ul>"
  summary_date: 2025-10-25 17:03 KST
- title: Influence of an external static magnetic field on prebreakdown electron emission
    and heating
  authors: Roni Koitermaa, Marzhan Toktaganova, Andreas Kyritsakis, Tauno Tiirats,
    Alexej Grudiev, Veronika Zadin, Flyura Djurabekova
  date: '2025-10-10'
  paper_id: 2510.09113v2
  link: http://arxiv.org/abs/2510.09113v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고자기장이 진공 아크 발생을 증가시킬 수 있으며, 진공 아크\
    \ 과정에서 전기장과 자기장 모두 중요한 역할을 함을 시사합니다. 이 메커니즘은 음극과 양극이 모두 관여하며, 특히 방출된 전자 빔의 자기장\
    \ 집속으로 인한 양극 표면의 상당한 가열이 전류 밀도 증가로 이어져 열유속을 증대시킬 수 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> particle-in-cell (PIC) 및 finite element methods (FEM)를 사용하여 다양한\
    \ 전기장 및 자기장 구성에서 방출된 전자 빔을 시뮬레이션했습니다. 0 T에서 30 T 범위의 자기장에서 충돌하는 전자 빔으로 인한 가열 현상을\
    \ 시뮬레이션하여 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 전기장과 자기장의 방향이 전자 빔의 집속에\
    \ 중요한 영향을 미친다는 것을 발견했습니다. 10-30 T 정도의 자기장에서 양극 표면의 증발에 충분한 온도 상승이 도달할 수 있음을 확인했으며,\
    \ 이는 양극 측에서의 플라즈마 개시 가능성을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-25 17:03 KST
- title: Nitrogen-Triggered Amorphization Enables High-Performance Solid-State Electrolytes
  authors: Bolong Hong, Lei Gao, Bingkai Zhang, Pengfei Nan, Ruishan Zhang, Yuhang
    Li, Zhihao Lei, Ming Liu, Jing Wu, Longbang Di, Haijin Ni, Songbai Han, Jinlong
    Zhu
  date: '2025-10-11'
  paper_id: 2510.09960v1
  link: http://arxiv.org/abs/2510.09960v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 비정질 고체 전해질(SSE)은 우수한 이온 전도도, 구조적 튜닝\
    \ 가능성 및 유망한 전기화학적 성능 덕분에 전고체 배터리(ASSB) 적용에 큰 잠재력을 가지고 있습니다. 그러나 비정질 SSE에 대한 보편적인\
    \ 설계 원칙이 없다는 점이 개발을 제한하고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 비정질 SSE\
    \ 시스템의 비정질화 형성 능력을 근본적으로 재평가하여, 다양한 금속 염화물을 비정질 xLi3N-MCly (M은 금속 원소, 0.3 미만 3x\
    \ 미만 1.9, 2 미만 y 미만 5) SSE로 전환하는 질소 구동형 보편적 전략을 확립했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>질소는 왜곡된 배위 다면체와 N-브릿지 네트워크를 통해 결정질 질서를 시너지적으로\
    \ 파괴하며, 동적 결합 재구성을 통해 빠른 Li+ 이동을 가능하게 합니다.</li>\n      <li>0.533Li3N-HfCl4의 경우\
    \ 25 degC에서 2.02 mS cm-1의 이온 전도도를 달성했습니다.</li>\n      <li>구조-특성 관계 분석을 통해 N3-의\
    \ 높은 전하 밀도와 브릿지 형성 능력이 네트워크 무질서를 향상시키고, 금속 배위 원자 거리를 단축하며, Li+ 확산 경로 연결성을 최적화함이\
    \ 밝혀졌습니다.</li>\n      <li>0.533Li3N-HfCl4를 사용하는 ASSB는 높은 양극 로딩(6.24 mg cm-2)에서\
    \ 1000 mA g-1의 전류 밀도로 2000 사이클 후에도 81.87%의 용량을 유지하여 공학적 실현 가능성을 입증했습니다.</li>\n\
    \      <li>이 연구는 고성능 비정질 SSE의 합리적인 설계를 위한 패러다임을 제공합니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
