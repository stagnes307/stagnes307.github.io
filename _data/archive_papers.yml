- title: Correlative 3D Mapping of Structure, Composition, and Valence State Dynamics
    in Battery Cathodes via Simultaneous ADF-EDS-EELS Tomography
  authors: Jaewhan Oh, Sunggu Kim, Chaehwa Jeong, Jason Manassa, Jonathan Schwartz,
    Sangmoon Yoon, Robert Hovden, Hye Ryung Byon, Yongsoo Yang
  date: '2025-09-27'
  paper_id: 2509.23034v1
  link: http://arxiv.org/abs/2509.23034v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재 및 기타 기능성 재료의 열화를 이해하기 위해서는\
    \ 3차원(3D) 공간에서 구조적, 화학적, 전자적 변화를 동시에 파악하는 것이 필수적입니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 단일의 낮은 선량 주사투과전자현미경(STEM) 틸트 시리즈 획득을 통해 원자 구조, 조성, 원자가 상태 및 전이 금속 불균일성을 3D로\
    \ 매핑할 수 있는 동시 ADF-EDS-EELS 토모그래피 방법을 개발했습니다. 이 방법을 리튬니켈코발트망간산화물(LiNi1/3Co1/3Mn1/3O2,\
    \ NCM111) 입자에 다양한 전기화학적 사이클링 단계에서 적용하여 나노스케일 열화 과정을 전체 공간 상관관계와 함께 분석했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 화학 조성은 1차 입자 전체에 걸쳐 균일하게 진화하지만, 원자가 상태 변화 및 전이\
    \ 금속의 편석(segregation)은 깊이에 크게 의존하며 표면 근처에 집중되어 있음을 관찰했습니다. 이러한 벌크(bulk) 및 표면 주도\
    \ 열화 역학의 공존은 서로 다른 공간 스케일에서 작용하는 별개의 메커니즘을 시사합니다. 불균일성 및 원자가 상태의 진화는 단순한 상전이 모델과\
    \ 다르며, 이온 이동 및 용해 구동 편석의 역할을 강조합니다. 최종적으로, 원자가 상태 기울기(gradients)와 나노스케일 불균일성이\
    \ 양극재 열화에 적극적으로 기여하는 요인임을 규명했습니다.</li>\n</ul>"
  summary_date: 2025-10-25 16:10 KST
- title: Lithium depth profiling in NMC/Graphite commercial coin cells under high
    C-rate cycling
  authors: Naisargi Kanabar, Seiichiro Higashiya, Daniele Cherniak, Devendra Sadana,
    Stephen Bedell, Haralabos Efstathiadis
  date: '2025-09-30'
  paper_id: 2509.25697v1
  link: http://arxiv.org/abs/2509.25697v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 상업용 리튬 이온 코인 셀의 고 C-rate 사이클링\
    \ 조건에서 양극 및 음극 재료 내 리튬 분포와 그 변화를 조사하여 리튬 손실, 트래핑 및 도금(plating) 메커니즘에 대한 통찰력을 제공하고자\
    \ 하였습니다.</li>\n  <li><strong>연구 방법:</strong> 셀을 1C에서 3C의 C-rate로 사이클링한 후, 사후 분석을\
    \ 위해 리튬 핵반응 분석(Li-NRA), X선 회절(XRD), 에너지 분산형 X선 분광기(EDS)가 장착된 주사 전자 현미경(SEM)을 사용했습니다.\
    \ 특히 Li-NRA는 입사 고에너지 양성자와 리튬 사이의 공명 핵반응을 이용하여 양극 및 음극 층의 리튬 깊이 분포를 측정하는 데 활용되었습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Li-NRA 분석 결과, 음극 표면에서 SEI(고체\
    \ 전해질 계면) 형성 및 리튬 도금과 관련된 것으로 보이는 리튬 피크가 관찰되었으며, 양극에서는 리튬 함량이 약 19.7% 감소했습니다.</li>\n\
    \      <li>양극의 XRD 분석은 리튬 고갈 및 구조적 변형과 일치하는 c-격자 상수의 수축 및 피크 이동을 나타냈고, 이는 SEM\
    \ 이미징으로도 뒷받침되었습니다.</li>\n      <li>대조적으로, 비활성화된 흑연 음극에서는 43.3도(degree)에서 향상된 피크가\
    \ 나타났으며, 이는 금속 리튬 또는 구리(Cu)의 존재와 관련이 있습니다.</li>\n      <li>또한, 3C-rate 사이클링은 용량\
    \ 감소(capacity fade) 및 내부 저항 증가를 초래하여 리튬 도금이 셀 성능에 미치는 중요한 영향을 명확히 보여주었습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
