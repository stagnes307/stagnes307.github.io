- title: Vacancy-induced Modification of Electronic Band Structure of LiBO$_{2}$ Material
    as Cathode Surface Coating of Lithium-ion Batteries
  authors: Ha M. Nguyen, Carson D. Ziemke, Narendirakumar Narayanan, Sebastian Amaya-Roncanci,
    John Gahl, Yangchuan Xing, Thomas W. Heitmann, Carlos Wexler
  date: '2025-03-15'
  paper_id: 2503.11941v1
  link: http://arxiv.org/abs/2503.11941v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiBO2는 리튬이온 배터리 고전압 양극 안정화를 위한 유망한\
    \ 절연 코팅 물질이지만, 격자 결함 존재 시 리튬 이온 및 전자 수송 메커니즘이 불분명하여 이에 대한 이해가 필수적입니다. 이전 연구에서\
    \ 밀도 범함수 이론(DFT) 계산을 통해 LiBO2의 정방정계(t-LBO) 및 단사정계(m-LBO) 동질이상 모두에서 B 결함이 리튬 이온\
    \ 수송을 향상시키는 것으로 밝혀졌습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 이전 연구 결과에서\
    \ 확장하여, 밀도 범함수 이론(DFT) 계산을 사용하여 t-LBO 및 m-LBO 동질이상에서 격자 결함이 전자 특성, 특히 전자 밴드 구조에\
    \ 미치는 영향을 조사했습니다.</li>\n  <li><strong>주요 결과:</strong> 분석 결과, B 결함은 t-LBO의 전자 절연성을\
    \ 향상시키면서 m-LBO의 이온 전도성을 개선하는 것으로 나타났습니다. 이전 연구와 본 연구의 종합적인 결과는 LiBO2 내 B 결함 생성이\
    \ t-LBO를 유망한 고체 전해질로 기능하게 하고, m-LBO의 컨포멀 양극 코팅으로서의 성능을 향상시킬 수 있음을 시사합니다. 전반적으로,\
    \ 중성자 조사와 같은 방법을 통한 B 결함 생성은 에너지 저장 응용 분야에서 LiBO2의 기능을 개선하기 위한 유효한 전략이 될 수 있습니다.</li>\n\
    </ul>"
