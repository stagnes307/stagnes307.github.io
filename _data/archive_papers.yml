- title: Scalable Composites Benefiting from Transition-Metal Oxides as Cathode Materials
    for Efficient Lithium-Sulfur Batteries
  authors: Vittorio Marangon, Eugenio Scaduti, Viviana Fatima Vinci, Jusef Hassoun
  date: '2022-06-16'
  paper_id: 2206.14569v1
  link: http://arxiv.org/abs/2206.14569v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 리튬-황(Li-S) 배터리를 위한 확장 가능한 양극\
    \ 재료로서, 다양한 구조와 형태를 가진 전이 금속 산화물을 황에 포함하는 복합 재료가 제안되었습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 80 wt.%의 황과 20 wt.%의 MnO2 또는 TiO2를 포함하는 복합 재료를 제조하였으며, 이 복합 재료는\
    \ 전극 내 64 wt.%의 황 함량을 가집니다.</li>\n  <li><strong>주요 결과:</strong> 제조된 복합 재료는 제한된\
    \ 계면 저항과 함께 가역적이고 빠르며 낮은 분극의 전환 공정을 보였습니다. 특히 S-TiO2 복합 재료는 C/10에서 2C까지 우수한 속도\
    \ 특성을 나타냈고, 나노미터 크기 TiO2 첨가제의 반응 속도 향상 효과 덕분에 2C에서 400사이클 이상 지속되는 수명 특성을 보였습니다.\
    \ 반면, 마이크로미터 크기의 MnO2 입자를 사용한 S-MnO2는 1C 전류 속도로 전기화학적 활성이 부분적으로 제한되었습니다. 그럼에도\
    \ 불구하고, 두 복합 재료(S-MnO2 및 S-TiO2) 모두 최대 6 mgcm-2에 달하는 높은 황 로딩에서도 우수한 성능을 유지하며,\
    \ C/5에서 약 4.5에서 5.5 mAhcm-2의 면적 용량을 제공했습니다. 높은 활물질 로딩에서의 우수한 성능과 합성 경로의 확장 가능성을\
    \ 고려할 때, 이 복합 재료는 고에너지 밀도와 효율적인 전기화학 공정을 갖는 차세대 Li-S 배터리의 실행 가능한 양극임을 시사합니다.</li>\n\
    </ul>"
  summary_date: 2025-10-27 14:08 KST
- title: Aluminum oxide coatings on Co-rich cathodes and interactions with organic
    electrolyte
  authors: M. D. Hashan C. Peiris, Michael Woodcox, Diana Liepinya, Robert Shepard,
    Hao Liu, Manuel Smeu
  date: '2025-06-10'
  paper_id: 2506.09252v1
  link: http://arxiv.org/abs/2506.09252v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIB)의 성능은 양극 및 전해질 구성 요소의\
    \ 안정성과 효율성에 의해 제한되며, 전이 금속 층상 산화물 양극은 용량 감소, 전해질과의 반응, 불안정한 양극-전해질 계면, 사이클링 중\
    \ 격자 붕괴 등 여러 열화 메커니즘에 직면합니다. 알루미나와 같은 산화물 코팅은 보호층을 형성하여 유해한 반응을 완화하고 양극-전해질 계면(CEI)의\
    \ 안정성을 개선함으로써 양극의 내구성을 향상시키는 유망한 전략으로 부상했습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구는 ab initio 분자 역학(AIMD) 시뮬레이션을 사용하여 유기 전해질과 접촉하는 알루미늄 산화물 코팅 유무에 따른 LiCoO2\
    \ 양극의 화학적 및 기계적 거동을 조사했습니다. 베어 양극 및 코팅된 양극 표면과 전해질 분자 간의 상호작용을 에틸렌 카보네이트(EC) 및\
    \ 다이메틸 카보네이트(DMC)의 분해, 산소 종 형성, 용매화 동역학에 초점을 맞춰 분석했습니다. 또한, 축 변형 및 벽개 에너지 계산을\
    \ 통해 양극-코팅 계면의 기계적 견고성을 평가했습니다.</li>\n  <li><strong>주요 결과:</strong> 알루미나 코팅은 전해질\
    \ 열화를 효과적으로 감소시키고, 특히 고충전 상태에서 양극 구조를 안정화시키는 것으로 나타났습니다. 코팅의 두께와 구조적 배향은 기계적 강도를\
    \ 향상시키고 양극-전해질 계면에서의 유해한 반응을 최소화하는 데 중요했습니다. 이러한 통찰력은 계면 화학 및 기계적 특성을 최적화하여 보다\
    \ 내구성 있는 LIB 개발에 기여하며, 더 높은 에너지 밀도와 긴 사이클 수명을 위한 방향을 제시합니다.</li>\n</ul>"
  summary_date: 2025-10-27 14:02 KST
