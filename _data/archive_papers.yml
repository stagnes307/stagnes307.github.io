- title: Unifying Chemical and Electrochemical Thermodynamics of Electrodes
  authors: Archie Mingze Yao, Amal Sebastian, Venkatasubramaian Viswanathan
  date: '2025-07-14'
  paper_id: 2507.10677v1
  link: http://arxiv.org/abs/2507.10677v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전기화된 운송 및 항공 분야에서 배터리의 중요성에도 불구하고,\
    \ 전극 재료의 열역학적 이해가 부족하며, 개방 회로 전압(OCV) 모델은 종종 열역학 제2법칙을 위반합니다. 또한, 열역학적 모델링은 OCV나\
    \ 엔트로피 열(dOCV/dT)과 같은 풍부한 전기화학적 데이터를 거의 활용하지 않습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구는 미분 프로그래밍과 경사 기반 최적화를 통해 전기화학 에너지 저장 재료의 열역학적 모델링 프레임워크를 제시합니다. 순수 물질의\
    \ 열역학은 포논 상태 밀도를 고려한 수정된 Debye 모델을 사용하여 비열(cp) 및 포논 상태 밀도(g(omega))의 실험적 측정치로부터\
    \ 모델링되었습니다. 혼합 열역학은 측정된 엔트로피 열 및 OCV 데이터를 활용하여 모델링되었으며, 이 프레임워크는 순방향 및 역방향 문제에\
    \ 모두 적용되었습니다.</li>\n  <li><strong>주요 결과:</strong> 순방향 문제(흑연 양극의 상평형도 결정)에서는 LixC6의\
    \ 상평형도를 정확히 재현했을 뿐만 아니라, 흑연의 피팅된 온도 의존적 OCV가 10도C에서 측정된 테스트 세트 데이터에 대해 3.8 mV의\
    \ 평균 절대 오차(MAE)를 달성했습니다(25-57도C에서 측정된 훈련 세트 데이터의 MAE는 2.9-3.6 mV). 역방향 문제(열화학적\
