- title: 'Redox Chemistry of LiCoO$_2$, LiNiO$_2$, and LiNi$_{1/3}$Mn$_{1/3}$Co$_{1/3}$O$_2$
    Cathodes: Deduced via XPS, DFT+DMFT, and Charge Transfer Multiplet Simulations'
  authors: Ruiwen Xie, Maximilian Mellin, Wolfram Jaegermann, Jan P. Hofmann, Frank
    M. F. de Groot, Hongbin Zhang
  date: '2025-10-03'
  paper_id: 2510.02875v1
  link: http://arxiv.org/abs/2510.02875v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재 최적화를 위해서는 리튬 탈착(충전) 과정 중 물리화학적\
    \ 벌크 특성 변화를 이해하는 것이 중요합니다. 이 연구는 이온 배터리의 두 가지 중요한 문제, 즉 리튬 탈착에 따른 상세한 전자 구조 변화와\
    \ 전하 보상 메커니즘 정보, 그리고 전하 이동 및 최종 상태 효과에 의해 지배되는 XPS 위성 구조의 정밀한 실험 분석 문제를 해결하고자\
    \ 합니다.</li>\n  <li><strong>연구 방법:</strong> 전이 금속(TM) 3d 및 산소 2p 궤도 간의 혼성(hybridization)이\
    \ 리튬 탈착과 함께 어떻게 변화하는지 조사하기 위해 X선 광전자 분광법(XPS) 실험을 수행했습니다. 또한, 밀도 범함수 이론 및 동적 평균장\
    \ 이론(DFT+DMFT) 계산과 전하 이동 다중항(CTM) 모델 시뮬레이션을 결합하는 이론적 접근 방식을 사용했습니다. 이 연구는 초기 및\
    \ 탈착된 양극재에 대한 이론 계산과 실험 연구를 통합하는 방식으로 진행되었습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 조사된 리튬 전이 금속 산화물의 경우, 리튬 이온 이동과 결합된 전자 이동은 고정 밴드 모델(rigid band model)을 따르지 않으며,\
    \ 전이 금속 3d 및 산소 2p 상태 혼성의 변화에 의해 수정됨이 밝혀졌습니다. 또한, 이 통합된 접근 방식은 전이 금속의 2p XPS 위성\
    \ 피크 강도가 산화환원 화학(redox chemistry)의 효과적인 지표임을 확인했습니다. 이를 통해 양극재의 산화환원 화학을 추론할 수\
    \ 있어 더 효율적인 배터리 소재 설계를 위한 기반을 제공합니다.</li>\n</ul>"
