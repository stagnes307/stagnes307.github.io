- title: Deep learning-enabled large-scale analysis of particle geometry-lithiation
    correlations in battery cathode materials
  authors: Binbin Lin, Luis J. Carrillo, Xiang-Long Peng, Wan-Xin Chen, David A. Santosb,
    Sarbajit Banerjeeb, Bai-Xiang Xu
  date: '2025-07-24'
  paper_id: 2507.18530v1
  link: http://arxiv.org/abs/2507.18530v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 상전이형 배터리 양극재의 일례인 리튬화된 V2O5\
    \ 나노입자의 화학적 조성과 기하학적 특징 간의 상관관계를 파악하고, V2O5 나노입자의 분할(segmentation)이라는 난제를 해결하기\
    \ 위해 딥러닝 모델을 활용합니다.</li>\n  <li><strong>연구 방법:</strong> 먼저, 딥러닝 기반의 분할 모델을 특이값\
    \ 분해(singular value decomposition) 기법 및 스펙트럼 데이터베이스와 통합하여 주사 투과 X선 현미경(scanning\
    \ transmission X-ray microscopy)으로 촬영된 리튬화 불균일성을 포착하는 정확한 조성 및 상(phase) 지도를 생성했습니다.\
    \ 이 상 지도는 상관 분석을 위한 출력 속성으로 사용되었습니다.</li>\n  <li><strong>주요 결과:</strong> 나노입자의\
    \ 입자 크기(예: 투영된 둘레와 면적), 종횡비, 원형도, 볼록성, 방향성과 같은 기하학적 특징들이 리튬화 상 지도에 미치는 정량적인 영향이\
    \ 밝혀졌습니다. 이 연구 결과들은 최적화된 입자 형상을 통해 상전이형 리튬 배터리 재료의 리튬화 균일성을 향상시키고 응력을 줄이기 위한 전략을\
    \ 제시합니다.</li>\n</ul>"
