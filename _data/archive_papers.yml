- title: 'Redox Chemistry of LiCoO$_2$, LiNiO$_2$, and LiNi$_{1/3}$Mn$_{1/3}$Co$_{1/3}$O$_2$
    Cathodes: Deduced via XPS, DFT+DMFT, and Charge Transfer Multiplet Simulations'
  authors: Ruiwen Xie, Maximilian Mellin, Wolfram Jaegermann, Jan P. Hofmann, Frank
    M. F. de Groot, Hongbin Zhang
  date: '2025-10-03'
  paper_id: 2510.02875v1
  link: http://arxiv.org/abs/2510.02875v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재 최적화를 위해서는 리튬 탈착(충전) 과정 중 물리화학적\
    \ 벌크 특성 변화를 이해하는 것이 중요합니다. 이 연구는 이온 배터리의 두 가지 중요한 문제, 즉 리튬 탈착에 따른 상세한 전자 구조 변화와\
    \ 전하 보상 메커니즘 정보, 그리고 전하 이동 및 최종 상태 효과에 의해 지배되는 XPS 위성 구조의 정밀한 실험 분석 문제를 해결하고자\
    \ 합니다.</li>\n  <li><strong>연구 방법:</strong> 전이 금속(TM) 3d 및 산소 2p 궤도 간의 혼성(hybridization)이\
    \ 리튬 탈착과 함께 어떻게 변화하는지 조사하기 위해 X선 광전자 분광법(XPS) 실험을 수행했습니다. 또한, 밀도 범함수 이론 및 동적 평균장\
    \ 이론(DFT+DMFT) 계산과 전하 이동 다중항(CTM) 모델 시뮬레이션을 결합하는 이론적 접근 방식을 사용했습니다. 이 연구는 초기 및\
    \ 탈착된 양극재에 대한 이론 계산과 실험 연구를 통합하는 방식으로 진행되었습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 조사된 리튬 전이 금속 산화물의 경우, 리튬 이온 이동과 결합된 전자 이동은 고정 밴드 모델(rigid band model)을 따르지 않으며,\
    \ 전이 금속 3d 및 산소 2p 상태 혼성의 변화에 의해 수정됨이 밝혀졌습니다. 또한, 이 통합된 접근 방식은 전이 금속의 2p XPS 위성\
    \ 피크 강도가 산화환원 화학(redox chemistry)의 효과적인 지표임을 확인했습니다. 이를 통해 양극재의 산화환원 화학을 추론할 수\
    \ 있어 더 효율적인 배터리 소재 설계를 위한 기반을 제공합니다.</li>\n</ul>"
- title: Influence of an external static magnetic field on prebreakdown electron emission
    and heating
  authors: Roni Koitermaa, Marzhan Toktaganova, Andreas Kyritsakis, Tauno Tiirats,
    Alexej Grudiev, Veronika Zadin, Flyura Djurabekova
  date: '2025-10-10'
  paper_id: 2510.09113v2
  link: http://arxiv.org/abs/2510.09113v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고자기장이 진공 아크 발생을 증가시키며, 전기장과 자기장이 진공\
    \ 아크 과정에 영향을 미친다. 기존에는 진공 아크 메커니즘에서 음극이 전계 방출 나노 돌출부의 원천으로 주요한 역할을 하고 양극은 부차적인\
    \ 역할을 하는 것으로 이해되었다. 하지만, 방출된 전자 빔의 자기적 집속으로 인해 양극 표면이 상당한 수준으로 가열될 수 있으며, 이는 전류\
    \ 밀도 증가로 인한 열유속 증대로 이어질 수 있다.</li>\n  <li><strong>연구 방법:</strong> 입자-인-셀(PIC)\
    \ 및 유한요소법(FEM)을 사용하여 다양한 전기장 및 자기장 구성에서 방출된 전자 빔을 시뮬레이션했다. 0 T에서 30 T 범위의 자기장에\
    \ 대한 충돌 전자 빔에 의한 가열 현상을 시뮬레이션으로 분석했다.</li>\n  <li><strong>주요 결과:</strong> 전기장과\
    \ 자기장의 방향이 전자 빔의 집속에 중요한 역할을 하는 것으로 나타났다. 10-30 T 범위의 자기장에서 양극 표면에 증발에 충분한 온도\
    \ 상승이 도달할 수 있음을 발견했으며, 이는 양극 측에서의 플라즈마 개시 가능성을 시사한다.</li>\n</ul>"
- title: Nitrogen-Triggered Amorphization Enables High-Performance Solid-State Electrolytes
  authors: Bolong Hong, Lei Gao, Bingkai Zhang, Pengfei Nan, Ruishan Zhang, Yuhang
    Li, Zhihao Lei, Ming Liu, Jing Wu, Longbang Di, Haijin Ni, Songbai Han, Jinlong
    Zhu
  date: '2025-10-11'
  paper_id: 2510.09960v1
  link: http://arxiv.org/abs/2510.09960v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 비정질 고체 전해질(SSE)은 뛰어난 이온 전도성, 구조적 튜닝\
    \ 가능성, 유망한 전기화학적 성능으로 인해 전고체 배터리(ASSB) 적용에 큰 잠재력을 가지고 있지만, 비정질 SSE에 대한 보편적인 설계\
    \ 원칙의 부재가 개발을 제한하고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 비정질 SSE 시스템의 비정질화\
    \ 형성 능력을 근본적으로 재평가하여, 다양한 금속 염화물(xLi3N-MCly, 여기서 M은 금속 원소)을 비정질 xLi3N-MCly SSE로\
    \ 변환하는 질소 구동(nitrogen-driven) 보편적인 전략을 수립했습니다. 이 전략에서 질소는 왜곡된 배위 다면체 및 N-브릿지 네트워크를\
    \ 통해 결정질 질서를 파괴하고, 동적 결합 재편성을 통해 빠른 리튬 이온(Li+) 이동을 가능하게 합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>0.533Li3N-HfCl4 조성의 경우 25 degree C에서 2.02\
    \ mS cm-1의 이온 전도도를 달성했습니다.</li>\n      <li>구조-특성 관계 분석 결과, N3- 이온의 높은 전하 밀도와 브릿지\
    \ 형성 능력이 네트워크 무질서를 향상시키고, 금속 배위 원자 간 거리를 단축하며, 리튬 이온 확산 경로 연결성을 최적화하는 것으로 나타났습니다.</li>\n\
    \      <li>0.533Li3N-HfCl4를 적용한 전고체 배터리(ASSB)는 높은 양극 로딩(6.24 mg cm-2) 조건에서 1000\
    \ mA g-1로 2000 사이클 후에도 81.87%의 용량 유지율을 보여 공학적 실현 가능성을 입증했습니다.</li>\n      <li>본\
    \ 연구는 고성능 비정질 SSE의 합리적인 설계를 위한 새로운 패러다임을 제공합니다.</li>\n    </ul>\n  </li>\n</ul>"
- title: Short-Range Order and Li$_x$TM$_{4-x}$ Probability Maps for Disordered Rocksalt
    Cathodes
  authors: Tzu-chen Liu, Steven B. Torrisi, Chris Wolverton
  date: '2025-08-11'
  paper_id: 2508.08112v1
  link: http://arxiv.org/abs/2508.08112v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 양이온 무질서 상태에서의 단거리 질서(SRO)는 무질서 암염(DRX)\
    \ 양극재에서 Li4 사면체 클러스터의 발견 확률에 영향을 미치는 핵심 요소입니다. 하지만 보고된 DRX 조성에서 무작위 한계 미만의 Li4\
    \ 확률이 체계적으로 조사되지 않았고, Li4 확률의 무작위 한계를 초과하기 위한 효과적인 전략이 부족하며, 면심 입방(FCC) 격자에서의\
    \ 기본적인 질서 거동에 대한 이해가 충분히 탐구되지 않았습니다.</li>\n  <li><strong>연구 방법:</strong> 이 연구는\
    \ 매개변수 공간의 단순화된 하위 집합에 걸쳐 철저한 몬테카를로 매핑을 통해 쌍 SRO 매개변수와 Li_xTM_4-x 확률을 정량적으로 조사했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 연구 결과는 무질서 상태에서 Li4 확률이 최근접 이웃(NN) 쌍별 SRO 매개변수에\
    \ 의해 결정되며, 이러한 양들이 해당 저온 장거리 질서의 단순한 감쇠를 나타내지는 않는다는 것을 보여줍니다. 특히 층상(Layered) 및\
    \ 스피넬 유사(Spinel-like) 질서화의 중요한 경우에 이러한 경향이 두드러졌습니다. 또한, NN 쌍 SRO의 리튬과 전이 금속 혼합\
    \ 경향을 완화하거나 역전시켜 무작위 한계를 초과하는 Li4 확률을 달성하기 위한 전략들이 제안되었습니다. 이 연구는 질서 거동에 대한 근본적인\
    \ 열역학적 이해를 증진시켰으며, 이는 모든 FCC 시스템에 일반화될 수 있습니다.</li>\n</ul>"
- title: Microscopic model of the operation of the Single-chalcogenide X-point Memory
  authors: P. Fantini, A. Ghetti, E. Varesi, A. Pirovano, F. Pellizzer, D. Baratella,
    C. Ribaldone, S. Caravati, D. Campi, M. Bernasconi, R. Bez
  date: '2025-08-16'
  paper_id: 2508.12118v1
  link: http://arxiv.org/abs/2508.12118v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Ovonic threshold switching은 상변화 메모리\
    \ 및 크로스포인트 어레이의 셀렉터 소자를 포함한 칼코게나이드 합금의 여러 응용 분야에서 핵심적인 공정입니다. 최근 threshold switching\
    \ voltage (VT)가 인가된 필드의 극성에 따라 달라진다는 사실이 밝혀졌으며, 이 특성은 단일 칼코게나이드 합금 박막이 메모리 및 셀렉터\
    \ 유닛으로 모두 사용될 수 있는 단일 칼코게나이드 X-포인트 메모리 (SXM) 구현에 이미 활용되고 있습니다. 본 연구는 이 극성 의존적인\
    \ VT에 대한 미시적 이해를 제공하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong> 전기적 및 물리적\
    \ 측정, TCAD (Technology Computer Aided Design) 기반의 수치 시뮬레이션, 그리고 DFT (Density Functional\
    \ Theory) 기반의 전자 구조 계산을 활용했습니다. 이러한 방법들을 통해 Graded Band Gap (GBG) 모델을 개발했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 강한 전기장이 인가된 음극과 전도대 내 높은 전자 밀도를 갖는 양극의 상반된 효과로\
    \ 인해 밴드 갭 내에 불균일한 국소화된 전자 상태 분포가 형성되는 Graded Band Gap (GBG) 모델을 개발했습니다. 이 모델은\
    \ 프로그래밍 윈도우의 온도, 두께, 칼코게나이드 합금 조성 의존성을 포함한 여러 특성들을 성공적으로 재현합니다. SXM 작동에 대한 미시적\
    \ 이해를 통해 메모리 설계 개선 및 향상된 성능의 합금 선택을 위한 중요한 기반을 마련했습니다.</li>\n</ul>"
- title: 'Maybe you don''t need a U-Net: convolutional feature upsampling for materials
    micrograph segmentation'
  authors: Ronan Docherty, Antonis Vamvakeros, Samuel J. Cooper
  date: '2025-08-29'
  paper_id: 2508.21529v1
  link: http://arxiv.org/abs/2508.21529v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    기존의 피처 파운데이션 모델(주로 비전 트랜스포머)은\
    \ 이미지의 풍부한 의미론적 특징을 제공하지만, 연산 효율성을 위해 패치 기반으로 작동하여 미세한 특징을 갖는 현미경 이미지나 큰 크기의 재료/생물학적\
    \ 이미지 분석에서 미세한 특징을 표현하거나 대용량 이미지를 처리하는 데 어려움이 있습니다.\n  </li>\n  <li><strong>연구\
    \ 방법:</strong>\n    본 연구에서는 입력 이미지를 참조하여 저해상도(즉, 큰 패치 크기) 파운데이션 모델의 특징을 업샘플링하는\
    \ 합성곱 신경망(CNN)을 학습시켰습니다. 이 업샘플러 네트워크는 추가적인 훈련 없이 식물 세포, 리튬 이온 배터리 음극, 유기 결정 등\
    \ 다양한 현미경 이미지에 적용되어 효율적으로 특징을 추출하고 분할하는 데 사용되었습니다.\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    업샘플링된 특징의 풍부함 덕분에 미세한 균열과 같이 분할하기 어려운 상(phase)도 효과적으로 분리할\
    \ 수 있었습니다. 또한, 이러한 심층 특징을 활용한 상호작용적 분할은 기존의 합성곱 네트워크를 훈련하거나 미세 조정하는 것보다 훨씬 빠르고\
    \ 적은 레이블로 고품질의 분할 결과를 생성함을 입증했습니다.\n  </li>\n</ul>"
