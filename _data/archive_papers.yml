- title: Highly Stable Silicon Anodes Enabled by Sub-10 nm Pores and Particles
  authors: Pankaj Ghildiyal, Brandon Wagner, Jianjun Chen, Tu Nguyen, Aishwarya Belamkar,
    Juchen Guo, Lorenzo Mangolini
  date: '2025-04-21'
  paper_id: 2504.14851v1
  link: http://arxiv.org/abs/2504.14851v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 실리콘 음극재는 차세대 리튬 이온 배터리에 높은 에너지 밀도를\
    \ 제공하지만, 충방전 시 발생하는 심각한 부피 팽창으로 인해 적용에 한계가 있습니다. 다공성 또는 나노구조 실리콘으로 부피 팽창을 완화할\
    \ 수 있으나, 나노재료의 높은 표면적 때문에 리튬 소모(lithium inventory losses)가 증가하는 문제가 있습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구는 이러한 한계를 극복하기 위해 간단한 상향식(bottom-up) 공정을 도입했습니다.\
    \ 이 접근 방식은 효율적인 저온 플라즈마 방식을 사용하여 10 nm 미만의 작은 실리콘 입자를 생산하는 데 기반을 둡니다. 이러한 작은 구성\
    \ 요소들은 10 nm 미만의 기공이 균일하게 분산된 마이크론 크기의 초구조체(superstructures)로 조립됩니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 개발된 구조는 부피 팽창 및 리튬 소모 문제를 모두 해결하며, 상업용 흑연(약 1.2 g/cm3)을 초과하는 탭\
    \ 밀도(tap density)를 달성하고 우수한 공정성을 유지합니다. 그 결과 실리콘 기반 음극은 NMC811 및 LFP 양극과 함께 사용된\
    \ 풀 파우치 셀(full pouch cells)에서 사전 리튬화, 흑연 혼합 또는 사전 충방전 없이 400회 이상의 사이클 동안 약 80%의\
    \ 용량을 유지하는 탁월한 안정성을 보여주었습니다.</li>\n</ul>"
