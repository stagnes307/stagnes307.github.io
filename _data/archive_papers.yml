    \ mS cm-1의 이온 전도도를 달성했습니다.</li>\n      <li>구조-특성 관계 분석 결과, N3- 이온의 높은 전하 밀도와 브릿지\
    \ 형성 능력이 네트워크 무질서를 향상시키고, 금속 배위 원자 간 거리를 단축하며, 리튬 이온 확산 경로 연결성을 최적화하는 것으로 나타났습니다.</li>\n\
