    ### [연구 배경]

    리튬이온 배터리 전극에서 균열(crack) 성장은 일반적으로 배터리 성능에 해롭고 바람직하지 않다고 여겨져 왔습니다. 그러나 최근 실험 연구들은
    액체 전해액 내에서 양극 활물질의 안정화된 파괴(fracture)가 전기화학적으로 활성적인 표면적을 증가시키고, 리튬 이온의 확산 경로를 단축시키며,
    (탈)리튬화 반응을 향상시켜 궁극적으로 배터리의 전체 용량 증진에 기여할 수 있음을 시사합니다. 본 연구는 전해액 젖음성(wetting)과
    파괴 거동 간의 근본적인 상호작용을 규명하고, 이러한 상호작용이 거시적인 배터리 성능에 미치는 영향을 평가하는 것을 목표로 합니다.


    ### [연구 방법]

    이러한 목표를 달성하기 위해 연구팀은 $\alpha$-V2O5 단결정과 다결정 NCM(니켈-코발트-망간) 물질을 모델 양극재로 활용하여 통합적인
    실험-시뮬레이션 연구를 수행했습니다. 특히, 단결정 $\alpha$-V2O5는 다결정 물질에서 흔히 발생하는 복잡한 결정립계(grain-boundary)
    효과를 배제하고 젖음성-파괴 상호작용의 근본적인 메커니즘을 명확하게 이해하는 데 사용되었습니다. 화학적 (탈)리튬화 사이클을 거친 후, 첨단
    스캐닝 기술을 통해 샘플의 파괴 패턴과 리튬화 불균일성을 상세하게 매핑하였으며, 이러한 실험 결과는 연구팀이 개발한 다중물리(multiphysics)
    모델의 시뮬레이션 결과와 매우 높은 일치도를 보였습니다. 이로써 검증된 모델 프레임워크는 정전류 (방)충전 조건 하의 다결정 NCM 입자 시뮬레이션에도
    확장 적용되었습니다.


    ### [주요 결과]

    연구 결과는 전해액 젖음성과 전극 물질의 파괴 사이에 상호 강화적인(mutually reinforcing) 작용이 있음을 명확히 보여주었습니다.

    1.  **전해액 침투 효과:** 파괴가 발생한 표면으로 전해액이 효과적으로 침투하면서 (탈)리튬화 반응이 크게 향상되고, 이는 전극 내부의
    조성 불균일성을 증진시킵니다.

    2.  **파괴 역학 영향:** 젖음성은 단순히 표면 현상에 그치지 않고, 파괴 모드, 균열 전파 거리, 심지어 전파 방향성 등 파괴 역학(fracture
    dynamics) 자체에도 영향을 미칩니다.

    특히, 검증된 모델을 다결정 NCM 입자에 적용한 시뮬레이션 결과는 젖음성이 NCM 입자 내 파괴를 촉진하고, 궁극적으로 배터리의 전체 용량을
    향상시키는 데 결정적인 역할을 한다는 것을 강조합니다.


    이 연구는 전해액 젖음성-파괴 간의 근본적인 상호작용에 대한 이해를 높일 뿐만 아니라, **제어된 파괴 엔지니어링(controlled fracture
    engineering)**을 통해 배터리 성능을 최적화할 수 있는 실용적인 방안을 제시한다는 점에서 중요한 의미를 가집니다.'
