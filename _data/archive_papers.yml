- title: Nanostructured S@VACNTs Cathode with Lithium Sulfate Barrier Layer for Exceptionally
    Stable Cycling in Lithium-Sulfur Batteries
  authors: Mariam Ezzedine, Fatme Jardali, Ileana Florea, Costel-Sorin Cojocaru
  date: '2024-09-05'
  paper_id: 2409.03286v1
  link: http://arxiv.org/abs/2409.03286v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬-황(Li-S) 기술은 황의 높은 비 용량, 경제성, 친환경성으로\
    \ 인해 큰 주목을 받지만, 황의 절연성 및 낮은 사이클 수명으로 인해 실용화에 어려움이 있습니다. 본 연구는 이러한 문제점을 해결하여 높은\
    \ 용량, 긴 사이클 수명 및 빠른 충전 속도를 달성하고자 합니다.</li>\n  <li><strong>연구 방법:</strong> 바인더\
    \ 없는 황 양극 재료를 개발하기 위해, 황으로 장식되고 황산리튬(Li2SO4) 장벽층으로 코팅된 수직 정렬 탄소 나노튜브(VACNTs)를\
    \ 사용했습니다. 정렬된 탄소 나노튜브 프레임워크는 전자 수송을 위한 높은 전도도와 짧은 리튬 이온 경로를 제공하며, 황산리튬 장벽층은 폴리설파이드\
    \ 셔틀 현상을 효과적으로 억제합니다. 또한, 리튬 덴드라이트 형성 안전 문제 고려하여 Si-Li-S 전고체 전지를 제작했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 황으로 코팅된 VACNTs(S@VACNTs)에 Li2SO4 코팅을 적용한 결과, 1C\
    \ 속도에서 1600 사이클 후에도 0.9 mAh cm-2의 극도로 안정적인 가역 면적 용량을 보였으며, 1200 사이클 후에도 80 퍼센트의\
    \ 용량 유지율을 달성했습니다. 이는 동일한 속도로 사이클링된 리튬인산철 양극보다 세 배 이상 높은 성능입니다. 또한, 제작된 Si-Li-S\
    \ 전고체 전지는 100 사이클까지 우수한 전기화학적 성능을 나타냈습니다. 이 연구에서 제시된 1D 전도성 스캐폴드를 활용한 첨단 전극 구조와\
    \ 폴리설파이드 억제를 위한 새로운 전략의 결합은 Li-S 배터리의 안정성과 성능을 크게 향상시켰습니다.</li>\n</ul>"
  summary_date: 2025-10-27 05:30 KST
