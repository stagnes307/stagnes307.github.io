- title: Accurate Cathode Properties of LiNiO2, LiCoO2, and LiMnO2 Using the SCAN
    Meta-GGA Density Functional
  authors: Arup Chakraborty, Mudit Dixit, Dan T. Major
  date: '2018-05-02'
  paper_id: 1805.00642v1
  link: http://arxiv.org/abs/1805.00642v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리의 양극 소재로서 층상 리튬 삽입 전이 금속 산화물(TM\
    \ oxide)이 유망하다.</li>\n  <li><strong>연구 방법:</strong> 최근 개발된 strongly constrained\
    \ and appropriately normed (SCAN) 밀도 범함수 방법을 사용하여 LiNiO2, LiCoO2, LiMnO2와 같은 시제품\
    \ 양극 소재의 구조적, 자기적, 전기화학적 특성을 다양한 리튬 삽입 한계에서 면밀히 연구했다.</li>\n  <li><strong>주요 결과:</strong>\
    \ SCAN 방법은 기존의 인기 있는 범함수 조합들을 능가하며, Hubbard 매개변수 사용 없이도 실험 결과와 현저히 더 나은 일치를 제공한다.\
    \ 분산 보정은 효과가 미미한 것으로 나타났다. 특히, SCAN은 전자 구조, 전자 밀도, 밴드 갭, 예측된 셀 매개변수 및 전압 프로파일에\
    \ 대한 우수한 설명을 제공한다.</li>\n</ul>"
