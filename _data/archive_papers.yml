- title: Voltage Mining for (De)lithiation-stabilized Cathodes and a Machine Learning
    Model for Li-ion Cathode Voltage
  authors: Haoming Howard Li, Qian Chen, Gerbrand Ceder, Kristin A. Persson
  date: '2024-09-11'
  paper_id: 2409.06921v1
  link: http://arxiv.org/abs/2409.06921v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬-금속 음극재의 발전은 자연적으로 충전된 상태로 존재하는\
    \ 리튬-프리 양극재의 발견에 대한 관심을 불러일으켰습니다. 이는 방전 상태에서 더 안정적인 현재 상용 리튬-이온 배터리 양극재와 대조적입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구에서는 두 가지 범주의 양극재로부터 계산된 양극 전압 정보를 통합하여 분석했으며,\
    \ 각각 5577개 및 2423개의 고유한 구조 쌍을 다루었습니다. 또한, 화학식을 기반으로 하는 전압 예측을 위한 머신러닝 모델을 구축했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>산화환원 쌍 및 음이온 유형에 따른 전압 분포\
    \ 분석을 통해 고전압 양극재 설계를 위한 원칙이 도출되었습니다. 이는 높은 산화 상태의 주기 4 후반 전이 금속과 불소 또는 다중 음이온\
    \ 그룹과 같은 더 전기음성적인 음이온을 선호합니다.</li>\n      <li>일반적으로 충전된 탈리튬화 상태에서 발견되는 양극재는 리튬화된\
    \ 상태에서 가장 안정적인 양극재보다 낮은 전압을 나타내며, 이는 열역학적 예상과 일치합니다. 이러한 경향에서의 편차는 산화환원 쌍 사이의\
    \ 상이한 음이온 분포에서 비롯됨이 밝혀졌습니다.</li>\n      <li>구축된 전압 예측 머신러닝 모델은 기존의 조성 기반 재료 특성\
    \ 예측 모델인 Roost 및 CrabNet과 비교하여 최첨단 성능을 보여주었습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 05:34 KST
- title: 'Cathode Materials for Lithium Ion Batteries (LIBs): A Review on Materials
    related aspects towards High Energy Density LIBs'
  authors: Ambesh Dixit
  date: '2020-08-25'
  paper_id: 2008.10896v2
  link: http://arxiv.org/abs/2008.10896v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이 글은 1980년대 초 리튬 코발트 산화물(LiCoO2) 도입\
    \ 이후 2차 리튬 이온 배터리용 양극 재료 개발을 검토합니다. 용량 및 출력 밀도 향상을 목표로 많은 양극 재료가 개발되었지만, 양극 재료의\
    \ 사이클 안정성, 구조적 및 열적 안정성, 높은 작동 전압, 효율적인 이온 및 전하 수송을 위한 높은 이온 및 전자 전도도와 같은 많은 과제가\
    \ 남아있습니다.</li>\n  <li><strong>연구 방법:</strong> 이 글은 리튬 이온 양극 재료를 여러 세대로 분류하여 연대순으로\
    \ 재료 개발을 다룹니다. 삼원 산화물(예: LiTMOx, 여기서 TM은 전이 금속)은 1세대 재료로 간주되며, 변형된 삼원 및 사원 산화물\
    \ 시스템은 2세대 재료로 간주됩니다.</li>\n  <li><strong>주요 결과:</strong> 현재의 3세대 재료에는 더 높은 에너지\
    \ 밀도를 목표로 하는 Li2TMSiO4와 같은 더 높은 리튬 함량을 가진 복합 산화물 시스템이 포함됩니다. 더 나아가, 매우 높은 에너지\
    \ 밀도 가능성을 가진 리튬 금속 기반 배터리 개발 방향으로 나아가고 있습니다.</li>\n</ul>"
