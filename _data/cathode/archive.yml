  link: http://arxiv.org/abs/1706.01709v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 벌크 LiCoO2에서 탄성 변형이 리튬 빈자리 형성 및 이동에\
    \ 미치는 영향을 평가하는 것이 본 연구의 목적입니다. 이러한 이해는 리튬 이차 전지의 성능에 중요한 영향을 미칩니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수 이론(DFT) 기반의 제일원리 계산을 사용했습니다. 변형에 따른 에너지는 결함이 있는 셀에서 직접 결정하거나,\
    \ 선형 탄성 이론 내에서 탄성 쌍극자 텐서(Gij)를 통해 바닥 상태 및 전이 상태에 대해 결정했습니다. Gij 계산에서의 유한 크기 효과를\
    \ 분석하고, 선형 탄성 모델의 예측치를 변형된 결함 셀 직접 계산 결과와 비교 및 논의했습니다. 이러한 데이터를 바탕으로 외부 변형이 벌크\
    \ LiCoO2 양극의 빈자리 농도 및 이동성에 미치는 변화를 계산했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 탄성적인 면내 및 면외 변형이 벌크 LiCoO2의 이온 전도도를 한 자릿수만큼 크게 변화시킬 수 있음을 확인했습니다. 이는 리튬 이차 전지의\
    \ 성능에 강력하게 영향을 미칩니다.</li>\n</ul>"
