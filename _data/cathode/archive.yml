- title: Aluminum oxide coatings on Co-rich cathodes and interactions with organic
    electrolyte
  authors: M. D. Hashan C. Peiris, Michael Woodcox, Diana Liepinya, Robert Shepard,
    Hao Liu, Manuel Smeu
  date: '2025-06-10'
  paper_id: 2506.09252v1
  link: http://arxiv.org/abs/2506.09252v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIB)는 현대 에너지 저장에 필수적이지만,\
    \ 양극과 전해질의 안정성 및 효율성 문제로 성능이 제한됩니다. LiCoO2와 같은 전이 금속 층상 산화물 양극은 용량 감소, 전해질과의 반응,\
    \ 불안정한 양극-전해질 계면, 그리고 사이클링 중 격자 파괴와 같은 여러 열화 메커니즘을 겪습니다. 최근 알루미나와 같은 산화물 코팅은 보호층을\
    \ 형성하여 유해한 반응을 완화하고 양극-전해질 계면(CEI)의 안정성을 향상함으로써 양극의 내구성을 높이는 유망한 전략으로 부상했습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구는 유기 전해질과 접촉하는 LiCoO2 양극에 대해 알루미늄 산화물 코팅 유무에\
    \ 따른 화학적 및 기계적 거동을 조사하기 위해 ab initio 분자 동역학(AIMD) 시뮬레이션을 활용했습니다. 전해질 분자와 코팅되지\
    \ 않은 양극 및 코팅된 양극 표면 간의 상호작용을 조사했으며, 특히 에틸렌 카보네이트(EC) 및 디메틸 카보네이트(DMC)의 분해, 산소\
