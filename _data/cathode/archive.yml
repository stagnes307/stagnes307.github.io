- title: Crystal Systems Classification of Phosphate-Based Cathode Materials Using
    Machine Learning for Lithium-Ion Battery
  authors: Yogesh Yadav, Sandeep K Yadav, Vivek Vijay, Ambesh Dixit
  date: '2025-09-05'
  paper_id: 2509.10532v1
  link: http://arxiv.org/abs/2509.10532v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리에 사용되는 양극의 물리적, 화학적 특성은 리튬이온 인산염\
    \ 양극의 결정 구조에서 파생되며, 이는 전체 배터리 성능에 매우 중요합니다. 따라서 양극의 특성을 추정하기 위해서는 결정계를 정확하게 예측하는\
    \ 것이 필수적입니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 Li P (Mn, Fe, Co, Ni, V)\
    \ O 기반 인산염 양극과 관련된 단사정계, 사방정계, 삼사정계 결정계를 예측하기 위해 머신러닝 분류 알고리즘을 적용했습니다. 데이터는 Materials\
    \ Project에서 추출되었으며, 몬테카를로 교차 검증 테스트를 사용했습니다. 또한, 순차 전진 선택(SFS)을 수행하여 부피, 밴드 갭,\
    \ 사이트와 같은 가장 중요한 특징들을 식별했습니다.</li>\n  <li><strong>주요 결과:</strong> 양극 특성이 결정 구조에\
    \ 의존하며, 최적화된 분류 전략이 예측 가능성을 향상시킨다는 것을 확인했습니다. Random Forest, Extremely Randomized\
    \ Trees, Gradient Boosting Machines와 같은 앙상블 머신러닝 알고리즘이 결정계 예측에서 가장 우수한 예측 성능을\
    \ 보였습니다. 부피, 밴드 갭, 사이트를 입력 특징으로 사용했을 때, Random Forest는 80.69%, Extremely Randomized\
    \ Tree는 78.96%, Gradient Boosting Machine은 80.40%의 최대 결정학적 분류 정확도를 달성했으며, 예측된\
    \ 재료들이 리튬이온 배터리의 잠재적 양극 재료가 될 수 있음을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-31 22:13 KST
- title: Separating cationic and anionic redox activity in antiperovskite Li$_2$Fe)SO
  authors: Lennart Singer, Bowen Dong, M. A. A. Mohamed, Frederik L. Carstens, Silke
    Hampel, Nico Gräßler, Rüdiger Klingeler
  date: '2024-07-18'
  paper_id: 2407.13631v1
  link: http://arxiv.org/abs/2407.13631v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이 풍부한 안티페로브스카이트(antiperovskite)는\
    \ 양이온 및 음이온 산화환원 활성으로 인해 매력적인 고용량 음극(cathode) 물질로 유망합니다. 그러나 전기화학적 양이온 및 음이온 공정을\
    \ 분리하는 효과와 그것이 전기화학적 성능에 미치는 영향에 대해서는 알려진 바가 거의 없습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 세 가지 다른 Li2FeSO 물질의 전기화학적 특성을 보고하였으며, 양이온 및 음이온 효과를 분리하는 데 중점을 두었습니다.\
    \ 본 연구의 접근 방식은 초기 또는 사이클링으로 인한 불순물 상의 외부 활성을 제외하고 순수 안티페로브스카이트 상의 전기화학적 성능을 조사하는\
    \ 것을 가능하게 했습니다.</li>\n  <li><strong>주요 결과:</strong> 고전압 음이온 공정에서는 초기 약 400 mAh/g의\
    \ 놀라운 전기화학적 용량에 도달할 수 있었습니다. 그러나 음이온 공정이 낮은 사이클 안정성의 원인임을 확인했으며, 양이온 공정만을 이용하도록\
    \ 제한함으로써 이전 문헌에서 보고된 성능 저하를 피할 수 있음을 입증했습니다. 이 방법을 통해 Li2FeSO-BM500은 1 C에서 약 175\
    \ mAh/g의 용량으로 100회 사이클 동안 꾸준한 전기화학적 사이클링을 보여주며 크게 향상된 성능을 나타냈습니다. 또한, 합성 조건, 특히\
    \ 전기화학적 이차상(secondary phases)의 양이 리튬이 풍부한 안티페로브스카이트의 전기화학적 성능에 결정적인 요인이며, 입자 크기는\
    \ 중요한 매개변수가 아님이 밝혀졌습니다. 전체적으로 리튬이 풍부한 안티페로브스카이트에서 양이온 및 음이온 산화환원 활성의 효과를 분리하고\
    \ 이해하는 것이 전기화학 에너지 저장 성능을 더욱 향상시키는 길임을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-31 22:13 KST
- title: Kinetics of Li transport in vanadium-based disordered rocksalt structures
  authors: Zinab Jadidi, Tina Chen, Luis Barroso-Luque, Gerbrand Ceder
  date: '2023-08-04'
  paper_id: 2308.02725v1
  link: http://arxiv.org/abs/2308.02725v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리용 유망한 새 양극재로 무질서 암염형 리튬 과량(Disordered\
