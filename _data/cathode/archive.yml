    E. Castelli
  date: '2021-04-13'
  paper_id: 2104.06113v1
  link: http://arxiv.org/abs/2104.06113v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 현재 리튬이온 기술을 넘어서는 고에너지 밀도 배터리를 구현하기\
    \ 위해 마그네슘(Mg) 음극 소재용 안정적이고 빠른 이온 전도체가 유망하지만, 지금까지 확인된 후보 물질이 적고 관련 데이터가 부족한 상황입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 밀도범함수 이론(Density Functional Theory) 프레임워크 내에서 16가지\
    \ 물질에 대한 체계적인 연구를 수행했습니다. Nudged Elastic Band (NEB) 계산을 통해 확산 장벽을 추정했습니다. 또한,\
    \ Voronoi 테셀레이션 아이디어를 기반으로 하는 경로 탐색(path finder) 알고리즘을 도입하여 NEB 계산 이전에 전이 상태 구성(transition\
    \ state configuration)을 자동으로 추정했습니다. 기하학적 기술자(geometrical descriptors)와 주성분 분석(principal\
    \ component analysis)을 결합하여 확산 경로를 추가로 하위 그룹화했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 본 연구에서 개발된 접근 방식은 연구에 포함되지 않은 물질에도 확장 적용 가능하며, 식별 가능한 확산 특성을 가진 결정 구조를 보다 효율적으로\
    \ 탐색하는 유효한 방법임을 보여주었습니다.</li>\n</ul>"
