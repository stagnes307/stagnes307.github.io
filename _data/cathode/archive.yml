- title: Deep learning-enabled large-scale analysis of particle geometry-lithiation
    correlations in battery cathode materials
  authors: Binbin Lin, Luis J. Carrillo, Xiang-Long Peng, Wan-Xin Chen, David A. Santosb,
    Sarbajit Banerjeeb, Bai-Xiang Xu
  date: '2025-07-24'
  paper_id: 2507.18530v1
  link: http://arxiv.org/abs/2507.18530v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 상변환 배터리 양극 재료의 한 예시인 리튬화된 V2O5 나노입자에서\
    \ V2O5 나노입자 분할 및 화학 조성과 기하학적 특성 간의 상관관계 규명이라는 어려운 문제를 해결하기 위해 딥러닝 모델이 활용되었습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 먼저, 딥러닝 기반 분할 모델을 특이값 분해(singular value decomposition)\
    \ 기법 및 스펙트럼 데이터베이스와 통합하여 스캐닝 투과 X-선 현미경(scanning transmission X-ray microscopy)으로\
    \ 촬영된 리튬화 이질성을 포착하는 정확한 조성 및 상 맵을 생성했습니다. 이 상 맵은 상관 분석을 위한 출력 속성으로 사용되었으며, 이후\
    \ 입자 크기(예: 투영된 둘레 및 면적), 종횡비, 원형도, 볼록성, 방향 등 나노입자의 기하학적 특징이 리튬화 상 맵에 미치는 정량적 영향을\
    \ 밝혀냈습니다.</li>\n  <li><strong>주요 결과:</strong> 나노입자의 기하학적 특성이 리튬화 상 맵에 미치는 정량적인\
    \ 영향이 규명되었습니다. 이러한 결과는 최적화된 입자 형상을 통해 상변환 리튬 배터리 재료의 리튬화 균일성을 개선하고 응력을 감소시키는 전략을\
    \ 수립하는 데 중요한 정보를 제공합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:13 KST
- title: Extracting the Redox Orbitals in Li Battery Materials with High-Resolution
    X-Ray Compton Scattering Spectroscopy
  authors: K. Suzuki, B. Barbiellini, Y. Orikasa, N. Go, H. Sakurai, S. Kaprzyk, M.
    Itou, K. Yamamoto, Y. Uchimoto, Yung Jui Wang, H. Hafiz, A. Bansil, Y. Sakurai
  date: '2015-03-03'
  paper_id: 1503.00944v1
  link: http://arxiv.org/abs/1503.00944v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 작동에 관여하는 근본적인 산화-환원(redox)\
    \ 과정을 명확히 이해하고, 리튬 이온 배터리 양극재인 스피넬 LixMn2O4에서의 리튬 삽입 및 추출 메커니즘을 규명하는 것이 연구 목표입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 벌크 전자 운동량 밀도(bulk electron momentum density) 측정을\
    \ 기반으로 하는 새로운 고해상도 X선 콤프턴 산란(Compton scattering) 분광 기술을 개발하여 산화-환원 궤도(redox orbitals)를\
    \ 직접 조사했습니다. 이 방법은 리튬 이온 배터리 양극재인 스피넬 LixMn2O4에 적용되었습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 리튬 삽입 및 추출 과정에 주로 관여하는 궤도는 산소 2p 궤도(oxygen 2p orbital)인 것으로 밝혀졌습니다.\
    \ 또한, 배터리 작동 중 망간 3d 상태(manganese 3d states)는 Mn 사이트당 0.16개의 전자가 포함되는 공간적 비편재화(spatial\
    \ delocalization)를 겪는 것으로 나타났습니다. 이러한 분석을 통해 리튬 이온 배터리 작동과 관련된 근본적인 산화-환원 과정에\
    \ 대한 명확한 이해를 제공합니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:13 KST
- title: Insights into the LiMn2O4 Cathode Stability in Aqueous Electrolyte
  authors: Juan Carlos Gonzalez-Rosillo, Maxim Guc, Maciej Oskar Liedke, Maik Butterling,
    Ahmed G. Attallah, Eric Hirschmann, Andreas Wagner, Victor Izquierdo-Roca, Federico
    Baiutti, Alex Morata, Albert Tarancon
  date: '2023-12-19'
  paper_id: 2312.11992v1
  link: http://arxiv.org/abs/2312.11992v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiMn2O4 (LMO) 양극재는 기존 유기 전해질 리튬 이온\
    \ 배터리(LIBs)와 달리 수계 전해질에서 사이클링 시 높은 안정성을 보인다. 이 연구는 이러한 독특한 거동을 유발하는 메커니즘을 밝히는\
    \ 것을 목표로 한다.</li>\n  <li><strong>연구 방법:</strong> 배터리 분야에서 비교적 덜 탐구된 비전통적인 특성 분석\
    \ 기법인 Variable Energy Positron Annihilation Lifetime Spectroscopy (VEPALS), Tip-Enhanced\
    \ Raman Spectroscopy (TERS), 그리고 매크로 라만 분광법(mm 크기 레이저 스팟)을 사용하여 서로 다른 길이 척도에 걸쳐\
    \ 상호 보완적인 정보를 얻고 이전에 숨겨진 특징들을 밝혀냈다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>VEPALS는 원자 수준에서 양이온 결함과 사이클링에 따라 붕괴하는 서브나노미터 크기의 기공을 발견했다.</li>\n \
    \     <li>TERS는 나노미터 범위의 표면에서 Mn3O4의 존재 및 사이클링에 따른 용해를 포착했으며, 결정립계에 SO42- 이온이\
    \ 축적됨을 강조했다.</li>\n      <li>매크로 라만 분광법은 마이크로미터 규모에서 양극의 장거리 질서에 미미한 변화를 보여주었으며,\
    \ 이는 작동 중 결정 품질의 느리지만 점진적인 손실을 시사한다.</li>\n      <li>이러한 기술들의 통합적 분석은 수계 전해질 내\
    \ LMO 양극의 안정성에 대한 포괄적인 평가를 제공하여, 상 및 결함 진화에 대한 다각적인 통찰력을 제시하고 기존 유기 전해질 대비 안정성의\
    \ 기원을 합리화하는 데 도움을 주었다.</li>\n      <li>연구 결과는 수계 환경에서 LMO 거동에 대한 이해를 증진시키고, 차세대\
    \ LIBs 개발을 위한 지침을 제공한다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 10:13 KST
- title: Deciphering Interphase Instability of Lithium Metal Batteries with Localized
    High-Concentration Electrolytes at Elevated Temperatures
  authors: Tao Meng, Shanshan Yang, Yitong Peng, Xiwei Lan, Pingan Li, Kangjia Hu,
    Xianluo Hu
  date: '2024-01-11'
  paper_id: 2401.05671v1
  link: http://arxiv.org/abs/2401.05671v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 배터리(LMBs)는 국부적으로 고농도 전해질(LHCE)및\
    \ 고전압 니켈-리치 양극과 결합될 때, 높은 에너지 밀도와 긴 사이클 수명에 대한 요구를 충족하는 해결책을 제시하지만, 공격적인 전극화학으로\
    \ 인해 고온 및 높은 컷오프 전압에서 LMB의 안전 위험을 초래합니다.</li>\n  <li><strong>연구 방법:</strong>본\
    \ 연구는 Ni0.8Co0.1Mn0.1O2 양극을 사용하는 LHCE 기반 LMB에서 고온에서의 계면 불안정성을 해독하고, 다이메톡시다이메틸실란(DODSi)이라는산성\
    \ 스캐빈저를 도입하여 양극-전해질 계면(CEI) 안정성 향상을 연구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    <ul>\n      <li>전해질 내 불소 라디칼(fluorine radicals) 생성이 용매 분해 및 연쇄 반응을 유도하여 양극-전해질계면(CEI)을\
    \ 재구성하고 배터리 사이클 수명을 저하시킨다는 것을 밝혔습니다.</li>\n      <li>산성 스캐빈저인 DODSi를도입함으로써 CEI\
    \ 안정성이 크게 향상되고 미세 균열(microcracking)이 억제되었습니다.</li>\n      <li>DODSi로기능화된 LHCE를\
    \ 사용한 Ni0.8Co0.1Mn0.1O2||Li 셀은 80 degC에서 100 사이클 후 93.0%의 전례 없는 용량유지율을 달성했습니다.</li>\n\
    \      <li>이 연구는 극한 온도에서 높은 안전성을 갖는 실용적인 LMB를 위한 전해질 공학에 대한통찰력을 제공합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 22:12 KST
- title: Facile synthesis of 2D graphene oxide sheet enveloping ultrafine 1D LiMn2O4
    as interconnected framework to enhance cathodic property for Li-ion battery
  authors: Niraj Kumar, Jassiel R. Rodriguez, Vilas G. Pol, Arijit Sen
  date: '2018-08-30'
  paper_id: 1808.10150v1
  link: http://arxiv.org/abs/1808.10150v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 입방형 스피넬 리튬 망간 산화물 (LiMn2O4)은 대규모 리튬이온\
    \ 배터리를 위한 유망한 양극 재료로서 오랫동안 많은 관심을 받아왔습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \     <ul>\n      <li>초미세 alpha-MnO2 나노로드를 사용하여 10-50nm 직경의 1차원 LiMn2O4 나노로드를\
    \ 제조하기위해, 수열 합성법(hydrothermal route)과 고상 반응(solid state reaction)을 결합한 합성법을 개발했습니다.</li>\n\
    <li>제조된 나노로드의 양극 특성을 향상시키기 위해, 열처리(heat treatment)를 통해 1차원 LiMn2O4를 감싸는상호 연결된\
    \ 2차원 그래핀 산화물(graphene oxide) 시트를 성장시키는 독특한 합성 기술을 개발하여 나노복합체를 형성했습니다.</li>\n\
    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>개발된 나노복합체 3차원\
    \ 다공성 양극은 0.05C 속도에서 130mAh/g의 높은 비충전 용량(specific charge capacity)과 100 사이클후 약\
    \ 98%의 쿨롱 효율(Coulombic efficiency)을 보였습니다.</li>\n      <li>3.5V에서 4.3V (versusLi/Li+)\
    \ 전압 범위에서 약 87%의 유망한 초기 충전 용량 유지율(initial charge capacity retention)을나타냈으며, 100\
    \ 사이클 후에도 뛰어난 구조적 안정성(structural stability)을 유지했습니다.</li>\n      <li>향상된성능은 2차원\
    \ 전도성 그래핀 산화물 시트가 망간 용해를 감소시키고, 전자 전도도를 개선하며, 초미세 1차원 LiMn2O4 나노로드의 유리한형태 및 결정성\
    \ 내에서 리튬 이온 확산 경로를 줄이는 데 기인하는 것으로 분석되었습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 22:12 KST
- title: Accurate Cathode Properties of LiNiO2, LiCoO2, and LiMnO2 Using the SCAN
    Meta-GGA Density Functional
  authors: Arup Chakraborty, Mudit Dixit, Dan T. Major
  date: '2018-05-02'
  paper_id: 1805.00642v1
  link: http://arxiv.org/abs/1805.00642v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 리튬 삽입 전이 금속(TM) 산화물은 리튬 이온 배터리의유망한\
    \ 양극 재료로 주목받고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 새롭게 개발된 SCAN (stronglyconstrained\
    \ and appropriately normed) 밀도 범함수 방법을 사용하여 LiNiO2, LiCoO2, LiMnO2와같은 대표적인 양극\
    \ 재료의 구조적, 자기적, 전기화학적 특성을 다양한 리튬 삽입 한계에서 면밀히 조사했습니다.</li>\n  <li><strong>주요결과:</strong>\
    \ SCAN 방법은 기존의 인기 있는 범함수 조합보다 우수하며, Hubbard 매개변수를 사용하지 않고도 실험 결과와훨씬 더 잘 일치하는 결과를\
    \ 제공합니다. 또한, 분산 보정은 작은 영향을 미치는 것으로 나타났습니다. 특히 SCAN은 전자 구조, 전자밀도, 밴드 갭, 예측된 셀 매개변수\
    \ 및 전압 프로파일을 잘 설명합니다.</li>\n</ul>"
  summary_date: 2025-10-27 22:12 KST
- title: Modeling and theoretical design of next-generation lithium metal batteries
  authors: Yanchen Fana, Xiang Chenb, Dominik Legut, Qianfan Zhang
  date: '2024-10-21'
  paper_id: 2410.15752v1
  link: http://arxiv.org/abs/2410.15752v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 충전식 리튬 금속 배터리(LMBs)는 초고에너지 밀도를 가지며휴대용\
    \ 전자 기기, 전기 자동차, 스마트 그리드와 같은 핵심 응용 분야로 인해 많은 주목을 받고 있습니다. 그러나 낮은 쿨롱 효율, 불량한사이클\
    \ 성능, 복잡한 계면 반응 등 수많은 문제에 직면하여 실용화에 어려움을 겪고 있습니다.</li>\n  <li><strong>연구 방법:</strong>본\
    \ 리뷰 논문은 제일원리 계산(first-principles calculations)이라는 강력한 이론적 기법이 리튬 배터리 연구에서 특정전극\
    \ 재료의 구조 및 특성 모델링, 원자 규모에서의 충방전 메커니즘 이해, 전극 재료 및 전해질에 대한 합리적인 설계 전략 도출에 어떻게활용되는지를\
    \ 설명합니다. 이 방법론을 바탕으로 LMBs의 황 양극, 산소 양극, 리튬 금속 음극 및 고체 전해질(SSEs)에 대한 이론적연구들을 요약하고\
    \ 검토합니다. 시뮬레이션 방법에 대한 간략한 소개도 포함되어 있습니다.</li>\n  <li><strong>주요 결과:</strong>제일원리\
    \ 계산을 통한 기존 이론 연구들을 종합적으로 검토한 결과, 리튬 금속 배터리의 각 분야(양극, 리튬 금속 음극, 고체 전해질)에서현재 당면한\
    \ 도전 과제와 잠재적인 연구 방향을 이론적 관점에서 제시하고 전망합니다.</li>\n</ul>"
  summary_date: 2025-10-27 05:34 KST
- title: Voltage Mining for (De)lithiation-stabilized Cathodes and a Machine Learning
    Model for Li-ion Cathode Voltage
  authors: Haoming Howard Li, Qian Chen, Gerbrand Ceder, Kristin A. Persson
  date: '2024-09-11'
  paper_id: 2409.06921v1
  link: http://arxiv.org/abs/2409.06921v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬-금속 음극재의 발전은 자연적으로 충전된 상태로 존재하는리튬-프리\
    \ 양극재의 발견에 대한 관심을 불러일으켰습니다. 이는 방전 상태에서 더 안정적인 현재 상용 리튬-이온 배터리 양극재와 대조적입니다.</li>\n\
    <li><strong>연구 방법:</strong> 본 연구에서는 두 가지 범주의 양극재로부터 계산된 양극 전압 정보를 통합하여 분석했으며,각각\
    \ 5577개 및 2423개의 고유한 구조 쌍을 다루었습니다. 또한, 화학식을 기반으로 하는 전압 예측을 위한 머신러닝 모델을 구축했습니다.</li>\n\
    <li><strong>주요 결과:</strong>\n    <ul>\n      <li>산화환원 쌍 및 음이온 유형에 따른 전압 분포 분석을\
    \ 통해 고전압 양극재 설계를 위한 원칙이 도출되었습니다. 이는 높은 산화 상태의 주기 4 후반 전이 금속과 불소 또는 다중 음이온그룹과 같은\
    \ 더 전기음성적인 음이온을 선호합니다.</li>\n      <li>일반적으로 충전된 탈리튬화 상태에서 발견되는 양극재는 리튬화된상태에서\
    \ 가장 안정적인 양극재보다 낮은 전압을 나타내며, 이는 열역학적 예상과 일치합니다. 이러한 경향에서의 편차는 산화환원 쌍 사이의상이한 음이온\
