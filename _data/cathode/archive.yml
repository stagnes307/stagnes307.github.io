    \ 정렬된 탄소 나노튜브 프레임워크는 전자 수송을 위한 높은 전도도와 짧은 리튬 이온 경로를 제공하며, 황산리튬 장벽층은 폴리설파이드셔틀 현상을\
    \ 효과적으로 억제합니다. 또한, 리튬 덴드라이트 형성 안전 문제 고려하여 Si-Li-S 전고체 전지를 제작했습니다.</li>\n<li><strong>주요\
    \ 결과:</strong> 황으로 코팅된 VACNTs(S@VACNTs)에 Li2SO4 코팅을 적용한 결과, 1C속도에서 1600 사이클 후에도\
