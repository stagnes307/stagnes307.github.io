- title: 'The meaning of Li diffusion in cathode materials for the cycling of Li-ion
    batteries: A case study on LiNi0.33Mn0.33Co0.33O2 thin films'
  authors: Erwin Hüger, Harald Schmidt
  date: '2025-05-14'
  paper_id: 2505.09404v1
  link: http://arxiv.org/abs/2505.09404v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 충전식 리튬 이온 배터리의 다결정 LiNi0.33Mn0.33Co0.33O2\
    \ c-축 방향성을 가진 박막 양극에서, 최대 비 용량을 포함한 리튬 저장 및 방출의 반응 동역학이 리튬 확산에 의해 결정됨을 입증하는 연구입니다.\
    \ 이 연구는 C-rate 성능 및 장기 사이클링 거동을 조사했습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>C-rate 성능 실험을 수행하여 용량의 전류 밀도 의존성을 분석했습니다.</li>\n      <li>리튬\
    \ 화학 확산 계수(chemical diffusivity) 및 추적자 확산 계수(tracer diffusivity)를 표준 전기화학 및 비전기화학적\
    \ 확산 측정 기술을 사용하여 측정했습니다.</li>\n      <li>전위차 단계적 전압 인가법(PITT: Potentiostatic Intermittent\
    \ Titration)과 전기화학 임피던스 분광법(EIS: Electrochemical Impedance Spectroscopy) 실험을 통해\
    \ 전극 전위 및 충전 상태(SOC)에 따른 화학 확산 계수, 열역학적 인자(thermodynamic factor), 그리고 리튬 추적자 확산\
    \ 계수를 결정했습니다.</li>\n      <li>측정된 리튬 추적자 확산 계수는 6Li 추적자 확산 실험과 이차 이온 질량 분석법(SIMS:\
    \ Secondary Ion Mass Spectrometry)으로 검증되었습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>박막은 낮은 C-rate에서도 예상 실용 용량의 최대 30%만 나타냈으나,\
    \ 0.01C 미만의 매우 낮은 사이클링 속도에서는 100% 용량이 달성되었습니다.</li>\n      <li>용량은 전류 밀도 변화에 대해\
    \ 가역적인 거동을 보여 박막의 열화가 없음을 시사했습니다.</li>\n      <li>C-rate 성능 실험 결과, 용량이 전류 밀도의\
    \ 제곱근에 의존하는 것으로 나타나 확산 제어 공정임을 확인했습니다.</li>\n      <li>사이클링 실험에서 추정된 확산 계수는 전류\
    \ 밀도와 무관했습니다.</li>\n      <li>측정된 리튬 화학 및 추적자 확산 계수는 전위, 충전 상태(SOC) 및 사이클 수와 거의\
    \ 독립적인 것으로 밝혀졌습니다.</li>\n      <li>PITT와 SIMS를 통해 얻은 확산 계수가 EIS를 통해 얻은 값보다 리튬\
    \ 흡수 및 방출에 대해 더 신뢰할 수 있음이 확인되었습니다.</li>\n      <li>확산 결과에 기초하여, 느린 리튬 확산으로 인해\
    \ 완전한 박막 탈리튬화를 위한 C-rate 한계가 0.01C 미만으로 계산되었습니다.</li>\n    </ul>\n  </li>\n</ul>"
