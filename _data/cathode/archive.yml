- title: Li<sub>1.22</sub>Ni<sub>0.22</sub>Mn<sub>0.56</sub>O<sub>2</sub> 양극에서 양이온
    배열에 따른 산화-환원 활동 및 산소 이합체화에 대한 전산학적 이해
  title_en: Computational Understandings of the Cation Configuration Dependent Redox
    Activities and Oxygen Dimerizations in Li<sub>1.22</sub>Ni<sub>0.22</sub>Mn<sub>0.56</sub>O<sub>2</sub>
    Cathode
  authors: Zhenming Xu, Yongyao Xia, Mingbo Zheng
  date: '2022-04-08'
  paper_id: 2204.03785v2
  link: http://arxiv.org/abs/2204.03785v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Li-rich Mn 기반 양극재의 최적 설계를 위해 격자 산소\
    \ 이량화(dimerization) 현상을 이해하는 것이 매우 중요합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 밀도범함수이론(DFT) 계산을 기반으로, Li1.22Ni0.22Mn0.56O2 양극재에 대한 Ni-허니콤 Li-Ni-Mn 양이온 배열을\
    \ 제안하고 검토했습니다. 이 배열은 실험적으로 합성된 Li1.2Ni0.2Mn0.6O2 샘플에서 잘 알려진 Li-허니콤 구조와 공존할 수 있습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Li-Ni-Mn 양이온 배열은 탈리튬화된 Li_xNi0.22Mn0.56O2에서\
    \ 산소 산화환원 활동 및 산소 이량화에 상당한 영향을 미칩니다.</li>\n      <li>높은 격자 산소 산화환원 활동과 쉬운 산소 이량화\
    \ 사이에 반드시 일관성이 있는 것은 아닙니다. 예를 들어, Li-허니콤 구조는 Ni-허니콤 구조보다 더 높은 산화환원 활동을 보이지만, 산소\
    \ 이량화를 억제하기 위한 더 높은 활성화 에너지 장벽을 가집니다.</li>\n      <li>보다 유리한 격자 산소 이량화를 보이는 Ni-허니콤\
    \ 구조를 피하고, 더 나은 산화환원 활동을 보이는 Li-허니콤 구조를 최대한 활용하는 것이 고성능 Li-rich Mn 기반 양극재를 최적으로\
    \ 설계하는 데 중요합니다.</li>\n    </ul>\n  </li>\n</ul>"
