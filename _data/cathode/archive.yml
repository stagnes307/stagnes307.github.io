- title: Modeling ionic transport and disorder in crystalline electrodes using percolation
    theory
  authors: Alexander Urban
  date: '2023-02-14'
  paper_id: 2302.06759v1
  link: http://arxiv.org/abs/2302.06759v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고체 이온 전도체는 배터리 및 연료 전지의 필수 구성 요소입니다.\
    \ 치환 무질서(substitutional disorder)를 갖는 결정성 물질을 통한 이온 전도는 중요한 현상이며, 이에 대한 모델링 연구가\
    \ 필요합니다.</li>\n  <li><strong>연구 방법:</strong> 이온 전도는 원자 규모의 격자 모델 침투 시뮬레이션(atomic-scale\
    \ lattice model percolation simulations)을 통해 모델링될 수 있습니다. 이온 침투 이론(ionic percolation\
    \ theory)은 확산 경로의 침투 거동을 설명하고, 이온 전도에 기여하는 격자 사이트의 비율을 식별하며, 확산 네트워크의 비틀림 정도(tortuosity)를\
    \ 정량화하는 데 사용됩니다. 모든 예시는 자유 및 오픈소스 Dribble 시뮬레이션 소프트웨어를 기반으로 합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 정량화된 확산 경로, 기여 격자 사이트 및 비틀림 정도는 삽입형 배터리 전극의 벌크 확산 계수(bulk diffusivity)\
    \ 및 용량과 연관될 수 있습니다. 본 연구는 무질서 암염(disordered rocksalt) 및 관련 결정 구조를 가진 리튬 이온 배터리\
    \ 양극에 적용되었으며, 리튬 함량 단거리 질서(Li content short-range order)에 따라 확산 경로와 그 비틀림 정도가\
    \ 어떻게 변하는지 보여주었습니다.</li>\n</ul>"
