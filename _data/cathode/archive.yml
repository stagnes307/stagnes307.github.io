- title: Tailoring of Grain Boundary Structure and Chemistry of Cathode Particles
    for Enhanced Cycle Stability of Lithium Ion Battery
  authors: Pengfei Yan, Jianming Zheng, Jian Liu, Biqiong Wang, Xueliang Sun, Chongmin
    Wang, Ji-Guang Zhang
  date: '2017-10-17'
  paper_id: 1710.06050v1
  link: http://arxiv.org/abs/1710.06050v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 니켈 함량이 높은 층상 리튬 전이 금속 산화물 양극재의 상용화에있어\
    \ 용량 및 전압 감소가 가장 큰 도전 과제이며, 이 문제 해결은 그동안 점진적인 발전을 보여왔습니다.</li>\n  <li><strong>연구방법:</strong>\
    \ 상온 및 고온에서 리튬 이온 배터리용 응집된 양극 입자의 사이클 안정성을 혁신하기 위한 새로운 접근 방식을 제시하며,양극 이차 입자의 결정립계에\
    \ 고체 전해질을 주입하는 방법을 사용했습니다.</li>\n  <li><strong>주요 결과:</strong>결정립계에 주입된 고체 전해질이\
    \ 배터리의 용량 유지율과 전압 안정성을 극적으로 향상시킨다는 것을 발견했습니다. 이 고체 전해질은 리튬 이온수송을 위한 빠른 채널 역할을\
    \ 할 뿐만 아니라, 액체 전해질이 결정립계로 침투하는 것을 효과적으로 막아 고체-액체 계면 반응, 결정립간균열, 층상 구조에서 스피넬 상으로의\
    \ 변태와 같은 유해한 요인들을 제거합니다. 본 연구는 양극이 액체 전해질과 접촉하지 않을 때 어떻게거동하는지에 대한 전례 없는 통찰력을 최초로\
    \ 제시하며, 결정립계 엔지니어링을 통해 고체-액체 및 전고체 시스템 배터리 설계를 위한 일반적인새로운 경로를 제시합니다.</li>\n</ul>"
