    \    <ul>\n      <li>PBA 전극인 K2Mn[Fe(CN)6]의 전하 저장 메커니즘이 비평형 변환 과정에 의해 지배됨을 밝혔다.</li>\n\
    \      <li>이러한 비평형 거동은 LiFePO4와 같은 기존 양극의 고속 충방전 시 관찰되는 현상과 유사하지만, PBA의 낮은 탄성\
    \ 계수 및 하이브리드 프레임워크에 내재된 협동적 왜곡이라는 근본적으로 다른 이유로 발생한다.</li>\n      <li>프레임워크의 유연성이\
    \ 수송 역학을 제한하고 집단적, 준안정성 경로를 촉진한다는 것을 입증하였다.</li>\n      <li>본 연구 결과는 PBA 양극 최적화를\
    \ 위한 새로운 방향을 제시하며, PBA뿐만 아니라 하이브리드 재료 전반의 질량 수송에서 비평형 메커니즘의 광범위한 관련성을 시사한다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
