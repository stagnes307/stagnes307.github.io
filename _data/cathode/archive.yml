- title: Quantifying Li-content for compositional tailoring of lithium ferrite ceramics
  authors: C. Granados-Miralles, A. Serrano, P. Prieto, J. Guzmán-Mínguez, J. E. Prieto,
    A. M. Friedel, E. García-Martín, J. F. Fernández, A. Quesada
  date: '2023-09-24'
  paper_id: 2309.14377v1
  link: http://arxiv.org/abs/2309.14377v1
  summary: "<ul>\n          <li><strong>연구 배경:</strong> 리튬 페라이트는 다양한 응용 분야로 인해 여러\
    \ 신기술에 중요한 재료입니다. 특히 LiFeO2는 리튬 이온 배터리의 대체 양극 재료로 주목받으며, LiFe5O8은 스핀트로닉스 분야에서\
    \ 유망합니다. 리튬 페라이트 내 리튬 함량은 물리적 특성 및 이를 기반으로 하는 기능성 소자의 성능에 크게 영향을 미칩니다. 하지만 리튬의\
    \ 적은 전자 수로 인해 일상적인 재료 특성 분석 방법으로는 식별이 어려워 리튬 함량이 정확하게 정량화되는 경우가 드뭅니다.</li>\n \
    \         <li><strong>연구 방법:</strong> 본 연구에서는 리튬:철 비율이 1:1, 1:3, 1:5인 자기성 리튬 페라이트\
    \ 분말을 합성하여 단일 상(LiFeO2 및 LiFe5O8) 및 두 상의 조절된 혼합물을 성공적으로 얻었습니다. 이 분말들을 압축하고 1100\
    \ degC의 최고 온도에서 열처리하여 소결하여 원래의 리튬:철 비율을 유지하는 고밀도 펠렛을 제작했습니다. 분말과 펠렛 모두에서 리튬 함량은\
    \ 두 가지 독립적인 방법, 즉 (i) 러더퍼드 후방 산란 분광법과 핵 반응 분석의 결합, (ii) 분말 X-선 회절 데이터의 리트벨트 분석을\
    \ 통해 결정되었습니다. 수 마이크론 영역에 대한 공간 분해 공초점 라만 현미경 실험도 수행되었으며, 전계 방출 주사 전자 현미경을 통해 소결\
    \ 과정 중의 결정립 성장을 확인했습니다.</li>\n          <li><strong>주요 결과:</strong> 두 가지 리튬 함량\
    \ 측정 기술(RBS/NRA 및 리트벨트 분석) 간의 높은 일치를 통해 합성 시 사용된 리튬:철 비율이 소결된 세라믹에서도 유지됨을 확인했습니다.\
    \ 수 마이크론 영역에 대한 공간 분해 공초점 라만 현미경 실험에서도 동일한 결론이 도출되었습니다. 전계 방출 주사 전자 현미경 분석 결과,\
    \ 소결 과정 동안 상당한 결정립 성장이 발생하여, 분말 상태의 평균 입자 크기가 약 600 nm에서 고밀도 LiFeO2의 경우 3.8(6)\
    \ 마이크로미터, LiFe5O8 세라믹의 경우 10(2) 마이크로미터로 증가했음이 밝혀졌습니다.</li>\n        </ul>"
