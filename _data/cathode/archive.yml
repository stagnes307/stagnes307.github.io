- title: A Hybrid Density Functional Theory Benchmark Study on Lithium Manganese Oxides
  authors: Marco Eckhoff, Peter E. Blöchl, Jörg Behler
  date: '2020-01-29'
  paper_id: 2001.10975v2
  link: http://arxiv.org/abs/2001.10975v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 양극재로 중요한 리튬 망간 산화물 스피넬(LixMn2O4)은\
    \ 복잡한 전자 구조와 여러 유사한 에너지 준위의 전자 및 자기 상태 때문에 밀도 범함수 이론(DFT)과 같은 제일원리 계산법으로 정확하게\
    \ 설명하기 어렵습니다. 특히, 국소 밀도 근사(LDA) 및 일반화된 기울기 근사(GGA)는 LixMn2O4를 올바르게 기술하지 못하는 한계가\
    \ 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 LixMnyOz 계열 시스템에 대해 하이브리드\
    \ 범함수인 PBE0, HSE06과 최근 도입된 국소 하이브리드 범함수 PBE0r을 사용하여 광범위한 벤치마킹을 수행했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>PBE0, HSE06, PBE0r 범함수 모두\
    \ 에너지, 구조, 전자 및 자기 특성에서 실험 데이터와 잘 일치하는 결과를 보였습니다.</li>\n      <li>PBE0r 범함수는 온사이트\
    \ Hartree-Fock 교환에만 의존하여 GGA 범함수와 유사한 수준으로 계산 비용을 크게 절감하는 동시에 정확한 결과를 제공하는 뛰어난\
    \ 장점을 가집니다.</li>\n      <li>PBE0r의 Hartree-Fock 혼합 계수가 PBE0보다 작아 (리튬) 망간 산화물에\
    \ 대한 결과를 향상시켰습니다.</li>\n      <li>LixMn2O4에 대한 조사 결과, Mn(III) 및 Mn(IV)의 두 가지 망간\
    \ 산화 상태가 공존하며, Mn(III) 이온은 고스핀 상태이고 해당 MnO6 팔면체는 얀-텔러 왜곡되어 있음을 확인했습니다.</li>\n\
    \      <li>리튬 함량(x=0에서 1 범위)에 따라 Mn(III)과 Mn(IV)의 비율과 전자 구조가 변화하지만, 이 범위에서는 주요한\
    \ 구조적 변화는 발생하지 않았습니다.</li>\n      <li>결론적으로, PBE0r 범함수는 연구된 LixMnyOz 시스템에 대해 동등하게\
    \ 정확하고 효율적인 설명을 제공함을 입증했습니다.</li>\n    </ul>\n  </li>\n</ul>"
