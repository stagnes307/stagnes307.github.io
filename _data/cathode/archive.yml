- title: Predicting doping strategies for ternary nickel-cobalt-manganese cathode
    materials to enhance battery performance using graph neural networks
  authors: Zirui Zhao, Dong Luo, Shuxing Wu, Kaitong Sun, Zhan Lin, Hai-Feng Li
  date: '2024-07-15'
  paper_id: 2407.10458v2
  link: http://arxiv.org/abs/2407.10458v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 뛰어난 전기화학적 성능과 특히 NCM (니켈-코발트-망간)\
    \ 삼원계 양극재의 견고한 성능 및 구조적 안정성에 대한 관심이 높습니다. NCM 양극재에 추가 원소를 도핑하여 성능을 더욱 향상시키려는 연구가\
    \ 진행되고 있으나, 효과적인 도핑 전략을 결정하는 데는 많은 어려움이 존재합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 이전 연구들로부터 NCM 시스템을 사용하는 리튬 이온 배터리에 대한 포괄적인 데이터베이스를 구축했습니다. 이 데이터베이스를\
    \ 활용하여 그래프 신경망(Graph Neural Networks) 기반의 데이터 중심 모델을 개발하여 최적의 도핑 전략을 예측했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> NCM 기반 배터리 시스템에 대한 근본적인 이해를 돕고 실제 적용에 필요한 통찰력을\
    \ 제공하며, 개발된 데이터 기반 모델을 통해 최적의 도핑 전략을 예측할 수 있는 가능성을 제시했습니다.</li>\n</ul>"
