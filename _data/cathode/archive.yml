- title: Crystallographic design of intercalation materials
  authors: Ananya Renuka Balakrishna
  date: '2022-04-09'
  paper_id: 2204.04525v1
  link: http://arxiv.org/abs/2204.04525v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 삽입(Intercalation) 소재는 리튬\
    \ 배터리 전극 등 에너지 저장 분야에서 유망하지만, 이온 삽입 과정에서 발생하는 격자 변형(최대 약 10%)으로 인해 미세균열이 발생하고\
    \ 결국 소재가 파손되는 문제가 있습니다. 또한, 소재의 결정학적 질감(crystallographic texture)은 이온 수송, 상분리,\
    \ 결함 제어에 중요한 역할을 합니다.</li>\n  <li><strong>연구 방법:</strong> 본 논문은 새로운 실험 연구가 아닌,\
    \ 기존 문헌들을 종합적으로 검토하고 분석하는 리뷰(review) 논문입니다. 주로 이차전지에 사용되는 삽입형 양극재 사례를 중심으로, 격자의\
    \ 구조적 변형, 상변태 미세구조, 결정 결함이 소재의 화학적-기계적 특성에 미치는 영향을 고찰합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 삽입 소재의 특성과 수명을 향상시키기 위해 해결해야 할 핵심 과제와 기회를 각 주제별로 식별하고 제시합니다. 특히,\
    \ 소재의 특성을 근본적으로 개선하기 위한 방안으로 '결정학적 설계(crystallographic design)'의 중요성을 강조하며, 이러한\
    \ 접근법이 배터리 양극재를 넘어 더 넓은 범위의 삽입 화합물에도 적용 가능함을 시사합니다.</li>\n</ul>\n```"
