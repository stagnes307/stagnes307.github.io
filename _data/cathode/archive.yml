    \ 간주됩니다.</li>\n  <li><strong>주요 결과:</strong> 현재의 3세대 재료에는 더 높은 에너지밀도를 목표로 하는 Li2TMSiO4와\
    \ 같은 더 높은 리튬 함량을 가진 복합 산화물 시스템이 포함됩니다. 더 나아가, 매우 높은 에너지밀도 가능성을 가진 리튬 금속 기반 배터리\
