- title: 고압에서 스핀 전이 상하부 산화물 재료의 양이온 스핀 및 초교환 상호작용
  title_en: Cation spin and superexchange interaction in oxide materials below and
    above spin crossover under high pressure
  authors: Vladimir A. Gavrichkov, Semyon I. Polukeev, Sergey G. Ovchinnikov
  date: '2019-11-15'
  paper_id: 1911.06482v3
  link: http://arxiv.org/abs/1911.06482v3
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고압 조건에서 스핀 전이 현상을 보이는 전이 금속 산화물 내\
    \ 초교환 상호작용의 부호를 예측하는 단순한 규칙을 도출하고, 이를 통해 다양한 d^n 전자 배치를 갖는 산화물에서의 초교환 상호작용 특성을\
    \ 분석하고자 했습니다. 특히, 고온 초전도체 및 거대 자기저항 물질과 유사한 구조를 갖는 CoO, Ni2O3, CoO, La2CoO4, LaNiO3와\
    \ 같은 코발트 및 니켈 산화물의 자기 상태에 대한 관심이 높습니다.</li>\n  <li><strong>연구 방법:</strong> 다전자\
    \ 계산을 기반으로 d^n 전이 금속 이온 간의 초교환 상호작용 부호를 결정하는 간단한 규칙을 도출했습니다. 이 규칙은 두 양이온 사이의 초교환\
    \ 상호작용이 d^(n+1) 및 d^(n-1) 구성의 다른 상태로의 전자-정공 가상 여기와 관련된 개별 기여의 합으로 주어진다는 것을 활용합니다.\
    \ 이 규칙을 사용하여 d^2부터 d^8까지의 전자 배치를 가진 철, 코발트, 크롬, 니켈, 구리, 망간 산화물에 대해 압력 증가에 따른 초교환\
    \ 상호작용의 부호를 분석했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>연구된\
    \ 코발트 및 니켈 산화물(CoO, Ni2O3, La2CoO4, LaNiO3)은 고압에서 1/2 스핀을 가집니다. 이는 잘 알려진 고온 초전도체\
    \ 및 거대 자기저항 물질과 유사한 구조를 가집니다.</li>\n      <li>d^5(FeBO3) 및 d^7(CoO) 전자 배치 이온을\
    \ 포함하는 산화물 재료의 경우, 스핀 전이 현상 하에서 초교환 상호작용이 반강자성에서 강자성으로 변화하는 것이 예측되었습니다.</li>\n\
    \      <li>다른 d^n 전자 배치 재료의 경우, 고압에서의 스핀 전이가 초교환 상호작용의 부호를 변경하지 않는 것으로 나타났습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-13 07:31 KST
- title: 수년간의 가정용 에너지 저장장치 실측 데이터로부터 재구성된 개방 회로 전압 곡선을 이용한 열화 모드 추정
  title_en: Degradation mode estimation using reconstructed open circuit voltage curves
    from multi-year home storage field data
  authors: Jan Figgener, Jakob Bors, Matthias Kuipers, Felix Hildenbrand, Mark Junker,
    Lucas Koltermann, Philipp Woerner, Marc Mennekes, David Haberschusz, Kai-Philipp
    Kairies, Dirk Uwe Sauer
  date: '2024-11-12'
  paper_id: 2411.08025v1
  link: http://arxiv.org/abs/2411.08025v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>배터리의 개방회로전압(OCV)\
    \ 곡선은 전기화학적 특징을 나타내고, 그 형태 및 노화에 따른 변화는 노화 과정 및 전극 재료 구성에 대한 정보를 제공합니다.</li>\n\
    \      <li>대부분의 OCV 분석은 적절한 데이터 품질을 보장하기 위해 실험실 또는 특정 현장 테스트에서 수행되어야 한다는 한계가 있습니다.</li>\n\
    \    </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n    <ul>\n      <li>8년 이상\
    \ 축적된 가정용 ESS(Energy Storage System) 현장 측정 운용 데이터를 사용하여 배터리 수명 동안 OCV 곡선을 연속적으로\
    \ 재구성하는 방법을 제시합니다.</li>\n      <li>야간 가정용 전력 공급과 같은 저동적 운용 단계가 준(quasi) OCV 곡선을\
    \ 재현하는 데 적합함을 보여줍니다.</li>\n      <li>증분 용량 분석(ICA) 및 미분 전압 분석(DVA)을 적용하여 실험실 측정에서\
    \ 알려진 관심 특징들을 추적하여 현장 운용에서의 열화 모드를 결정합니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>평가 대상 가정용 ESS에서 관찰된 지배적인 열화 모드는 리튬 이온 손실(loss\
    \ of lithium inventory)이며, 일부 경우 활성 물질 손실(loss of active material)도 나타날 수 있습니다.</li>\n\
    \      <li>이 방법은 리튬 니켈 망간 코발트 산화물(NMC), 리튬 망간 산화물(LMO)과 NMC의 혼합, 리튬 철 인산염(LFP)\
    \ 배터리에 적용됩니다.</li>\n      <li>현장 용량 테스트를 통해 이 방법의 유효성을 검증하였습니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-11-13 07:32 KST
