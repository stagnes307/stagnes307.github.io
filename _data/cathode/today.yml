- title: 'LiNiCoMn계 양극 소재의 가역 및 비가역 반응의 미시적 원인: Ni-O 혼성 결합 형성 대 양이온 및 음이온 산화환원'
  title_en: 'On the microscopic origin of reversible and irreversible reactions of
    LiNixCoyMnx cathode materials: Ni-O hybrid bond formation vs. cationic and anionic
    redox'
  authors: Karin Kleiner, Claire A. Murray, Cristina Grosu, Sarah J. Day, Martin Winter,
    Peter Nagel, Stefan Schuppler, Michael Merz
  date: '2020-06-17'
  paper_id: 2006.09964v1
  link: http://arxiv.org/abs/2006.09964v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 기존 양극 재료인 다양한 Ni 함량을 갖는\
    \ 층상 산화물의 에너지 밀도 제한을 조사했습니다. 기존에는 NCM에서의 산화 환원 반응이 순수한 양이온 또는 순수한 음이온 산화 환원 과정을\
    \ 통해 진행된다고 널리 가정되었습니다.</li>\n  <li><strong>연구 방법:</strong> 고급 분광법(advanced spectroscopy)과\
    \ 최첨단 회절(state-of-the-art diffraction) 기술을 사용하여 첫 번째 방전 주기 동안 NCM의 산화 환원 반응을 조사했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> NCM 내 산화 환원 반응은 Ni의 가역적 산화와 O와의 하이브리드화를 통해 진행되며,\
    \ 순수한 양이온 또는 순수한 음이온 산화 환원 과정이 아님을 최초로 명확한 실험적 증거로 제시했습니다. Ni-O 하이브리드 상태가 형성되면\
    \ 해당 부위는 더 이상 산화될 수 없으며, 이러한 비가역 반응은 구조 붕괴를 초래하여 이온성 Ni의 부족이 가역 용량을 제한합니다. 또한,\
    \ Ni 함량에 따라 달라지는 하이브리드화 정도가 양극의 전자 구조와 작동 전위를 결정합니다. Ni 함량이 증가함에 따라 재료의 공유 결합\
    \ 특성이 증가하고 전위는 감소합니다.</li>\n</ul>"
  summary_date: 2025-11-14 02:20 KST
  keywords:
  - Li-ion batteries
  - layered oxides
  - redox reactions
  - Ni-O hybridization
  - Ni content
  category: 소재 기술
