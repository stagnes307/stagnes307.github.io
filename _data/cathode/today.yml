- title: Quantum simulation of battery materials using ionic pseudopotentials
  authors: Modjtaba Shokrian Zini, Alain Delgado, Roberto dos Reis, Pablo A. M. Casares,
    Jonathan E. Mueller, Arne-Christian Voigt, Juan Miguel Arrazola
  date: '2023-02-15'
  paper_id: 2302.07981v2
  link: http://arxiv.org/abs/2302.07981v2
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 고전적인 재료 시뮬레이션에서는 원자핵과 내부\
    \ 전자의 유효 퍼텐셜을 모델링하기 위해 이온 유사퍼텐셜(ionic pseudopotential)을 사용하여 계산 비용을 줄입니다. 특히,\
    \ 리튬 과잉 양극재와 같은 차세대 배터리 재료의 가역 용량을 온전히 활용하기 위한 전략을 수립하려면 더 정확한 시뮬레이션이 필요한데, 양자\
    \ 컴퓨터를 활용한 시뮬레이션은 여전히 비용이 매우 높다는 한계가 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 주기적인 재료의 양자 컴퓨터 시뮬레이션 비용을 줄이기 위해 유사퍼텐셜을 사용하는 새로운 양자 알고리즘을 제안했습니다. 평면파\
    \ 기저(plane-wave basis)에서 해밀토니안의 1양자화 표현을 사용하는 큐비트화(qubitization) 기반 양자 위상 추정 알고리즘을\
    \ 사용했습니다. 특히, 분리 가능한 유사퍼텐셜의 형태를 활용하고 양자 산술 연산 대신 더 효율적인 양자 읽기 전용 메모리(QROM) 서브루틴을\
    \ 사용하는 등, 고도로 최적화된 컴파일 전략을 개발하여 유사퍼텐셜의 복잡성을 양자 시뮬레이션에 통합했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 개발된 알고리즘을 리튬 망간 산화물, 리튬 니켈-망간 산화물, 리튬 망간 산화-불화물 등 세 가지 리튬 과잉 양극재에\
    \ 적용하여 필요한 큐비트와 토폴리 게이트(Toffoli gate) 수를 추정했습니다. 그 결과, 제안된 최적화 컴파일 전략을 통해 동일한\
    \ 목표 정확도를 기준으로 기존 최신 기술 대비 총 토폴리 비용을 4 자릿수(10,000배) 더 낮춘 유사퍼텐셜 기반 양자 알고리즘을 구현했습니다.</li>\n\
    </ul>\n```"
