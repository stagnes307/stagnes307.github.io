- title: '양극-고체 전해질 계면에서 이온 상호확산: 기계 학습 기반 다중 스케일 연구 및 완화 전략'
  title_en: 'Ionic Interdiffusion at Cathode-Solid-Electrolyte Interface: A Machine
    Learning-Assisted Multiscale Investigation and Mitigation Strategies'
  authors: Musawenkosi K. Ncube, Pallab Barai, Selva Chandrasekaran Selvaraj, Larry
    A. Curtiss, Anh T. Ngo, Venkat Srinivasan
  date: '2025-11-15'
  paper_id: 2511.11976v1
  link: http://arxiv.org/abs/2511.11976v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 미래 리튬 기반 배터리는 더 높은 에너지 밀도와 빠른 충전 능력을\
    \ 위해 고체 전해질을 사용할 것으로 예상되지만, 대부분의 고체 전해질은 층상 산화물 양극재에 대해 열역학적으로 불안정합니다. 본 연구는 LiCoO2\
    \ (LCO) 양극재와 Li10GeP2S12 (LGPS) 고체 전해질 간의 안정성을 조사합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ LCO와 LGPS 고체 전해질 간의 안정성은 초기 단계 양자역학 분자동역학(ab initio molecular dynamics, AIMD)\
    \ 및 머신러닝 분자동역학(machine learning molecular dynamics, MLMD) 시뮬레이션을 사용하여 조사되었습니다.\
    \ 이온 상호 확산 경향성, 표면 부동화층 형성, 그리고 그에 따른 전지 성능 저하는 연속체 모델(continuum model)을 사용하여\
    \ 평가되었습니다. 또한, LCO와 LGPS 사이에 LiNb0.5Ta0.5O3 (LNTO) 박막을 도입했을 때 이온의 상호 확산을 방지하는지\
    \ 문헌 증거와 원자 수준 시뮬레이션을 통해 분석했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>대규모 MLMD 시뮬레이션 결과, LCO|LGPS 계면은 Co 및 다른 이온 종의 상호 확산을 허용하여 저항성 중간층을\
    \ 형성 및 성장시키고, 이는 첫 번째 사이클에서도 극적인 용량 저하를 초래합니다.</li>\n      <li>원자 수준 시뮬레이션 결과,\
    \ LNTO에서 Li가 Co로 치환되는 것은 열역학적으로 불리하여 이온 상호 확산 과정을 최소화하는 데 도움이 됩니다. 안정적인 Nb/Ta5+\
    \ 상태는 견고한 금속-산화물 골격을 형성하여 Nb/Ta의 치환 또한 방지합니다.</li>\n      <li>그러나 연속체 수준 분석 결과,\
    \ LNTO의 높은 기계적 강성으로 인해 LCO와 LNTO 사이의 계면 박리 가능성이 존재하며, 이는 보호층의 효과를 감소시킬 수 있습니다.</li>\n\
    \      <li>본 연구는 낮은 상호 확산과 낮은 강성을 동시에 달성할 수 있는 새로운 중간층 개발의 필요성을 시사합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
