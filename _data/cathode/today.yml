- title: 다년간의 가정용 에너지 저장장치 실증 데이터를 활용한 재구성 개방회로전압 곡선 기반 열화 모드 추정
  title_en: Degradation mode estimation using reconstructed open circuit voltage curves
    from multi-year home storage field data
  authors: Jan Figgener, Jakob Bors, Matthias Kuipers, Felix Hildenbrand, Mark Junker,
    Lucas Koltermann, Philipp Woerner, Marc Mennekes, David Haberschusz, Kai-Philipp
    Kairies, Dirk Uwe Sauer
  date: '2024-11-12'
  paper_id: 2411.08025v1
  link: http://arxiv.org/abs/2411.08025v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>배터리의 개방 회로 전압(OCV)\
    \ 곡선은 전기화학적 특성을 나타내며, 그 형태와 노화에 따른 변화는 노화 프로세스 및 양극 및 음극의 재료 구성에 대한 정보를 제공합니다.</li>\n\
    \      <li>대부분의 OCV 분석은 적절한 데이터 품질을 보장하기 위해 실험실 또는 특정 현장 테스트에서 수행되어야 합니다.</li>\n\
    \    </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n    <ul>\n      <li>8년 동안의\
    \ 가정용 ESS(Energy Storage Systems) 현장 측정 운영 데이터를 사용하여 배터리 수명 동안 OCV 곡선을 연속적으로 재구성하는\
    \ 방법을 제시합니다.</li>\n      <li>밤샘 가정용 전력 공급과 같은 저동적 운영 단계가 준(quasi) OCV 곡선을 재현하는\
    \ 데 적합함을 보여줍니다.</li>\n      <li>증분 용량 분석(ICA) 및 미분 전압 분석(DVA)을 적용하여, 실험실 측정에서\
    \ 알려진 주요 특징들이 현장 작동에서 열화 모드를 결정하는 데 추적될 수 있음을 보여줍니다.</li>\n      <li>Li-NMC(리튬\
    \ 니켈 망간 코발트 산화물), LMO(리튬 망간 산화물)와 NMC의 혼합물, 그리고 Li-LFP(리튬 철 인산염) 배터리에 이 방법을 적용했습니다.</li>\n\
    \    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>평가 대상\
    \ 가정용 ESS에서 관찰된 지배적인 열화 모드는 Li 이온 손실(loss of lithium inventory)이며, 일부 경우 활성 물질\
    \ 손실(loss of active material)이 나타날 수 있습니다.</li>\n      <li>현장 용량 테스트를 통해 이 방법의\
    \ 유효성을 검증했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-14 02:20 KST
  keywords:
  - Open circuit voltage
  - Degradation modes
  - Field data
  - Incremental capacity analysis
  - Differential voltage analysis
  category: 성능 평가
- title: 머신러닝 융합 다중 분광법을 통한 국소 구조 규명
  title_en: Revealing Local Structures through Machine-Learning- Fused Multimodal
    Spectroscopy
  authors: Haili Jia, Yiming Chen, Gi-Hyeok Lee, Jacob Smith, Miaofang Chi, Wanli
    Yang, Maria K. Y. Chan
  date: '2025-01-15'
  paper_id: 2501.08919v1
  link: http://arxiv.org/abs/2501.08919v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>재료의 원자 구조는 기능성에\
    \ 대한 중요한 통찰력을 제공하지만, 특히 결함이 있는 시스템의 경우 이러한 구조를 결정하는 것은 재료 과학에서 근본적인 과제로 남아 있습니다.</li>\n\
    \      <li>실험 및 계산 방법 모두 나노 스케일 구조를 해결하는 데 한계가 있습니다.</li>\n      <li>X선 흡수(XAS)\
    \ 또는 전자 에너지 손실 분광법(EELS)과 같은 코어 레벨 분광법은 재료의 국부적인 결합 환경과 구조를 결정하는 데 사용되어 왔습니다.</li>\n\
    \      <li>최근 기계 학습(ML) 방법이 XAS/EELS에서 구조 및 결합 정보를 추출하는 데 적용되었지만, 대부분의 프레임워크는\
    \ 단일 데이터 스트림에 의존하여 종종 불충분합니다.</li>\n    </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>다중 모드 ab initio 시뮬레이션, 실험 데이터 수집 및 ML 기술을 통합하여 구조 특성화를 수행함으로써\
    \ 앞서 언급된 문제를 해결했습니다.</li>\n      <li>연구 목표는 여러 원소 및 에지에서 얻은 EELS 및 XAS 데이터를 사용하여\
    \ 국부 구조와 특성을 결정하는 것입니다.</li>\n      <li>산소 공석(oxygen vacancy) 및 역위 결함(antisite\
    \ defect)을 포함하는 다양한 리튬 이온 배터리용 리튬 니켈 망간 코발트(NMC) 산화물 화합물을 샘플 재료 시스템으로 사용하여 접근\
    \ 방식을 제시했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>리튬에서 전이 금속에 이르는 국부 원소 함량을 실험 데이터와 정량적으로 일치하게 성공적으로 추론했습니다.</li>\n \
    \     <li>예측 정확도를 향상시킬 뿐만 아니라, 다중 모드 분광 데이터를 기반으로 하는 ML 모델이 단일 모드 스펙트럼이나 다른 실험\
    \ 기술로는 불가능한 산소 공석 및 역위 결함과 같은 국부 결함의 존재 여부를 결정할 수 있음을 발견했습니다.</li>\n      <li>본\
    \ 프레임워크는 물리적 해석 가능성을 제공하여 분광학과 국부 원자 및 전자 구조를 연결합니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
  summary_date: 2025-11-14 02:20 KST
  keywords:
  - 원자 구조
