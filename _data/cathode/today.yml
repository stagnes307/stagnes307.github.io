- title: Deciphering the interplay between wetting and chemo-mechanical fracture in
    lithium-ion battery cathode materials
  authors: Wan-Xin Chen, Luis J. Carrillo, Arnab Maji, Xiang-Long Peng, Joseph Handy,
    Sarbajit Banerjee, Bai-Xiang Xu
  date: '2025-07-06'
  paper_id: 2507.04574v1
  link: http://arxiv.org/abs/2507.04574v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리 전극의 균열(crack)은 일반적으로 해로운\
    \ 것으로 알려져 있으나, 최근에는 양극 활물질의 안정적인 파괴(fracture)가 오히려 전기화학적 활성 표면을 넓히고 리튬 확산 경로를\
    \ 단축시켜 전반적인 용량을 향상시킬 수 있다는 가능성이 제시되었습니다.</li>\n  <li><strong>연구 방법:</strong> 전해액의\
    \ 습윤(wetting)과 재료의 파괴 현상 사이의 근본적인 상호작용을 규명하기 위해 실험과 시뮬레이션을 통합한 연구를 수행했습니다. 모델\
    \ 양극재로 alpha-V2O5 단결정과 다결정 NCM을 사용하였으며, 화학적 (탈)리튬화 사이클 후 첨단 스캐닝 기술을 이용해 파괴 패턴과\
    \ 리튬 분포를 분석하고, 이를 검증하기 위한 다중물리(multiphysics) 모델을 개발했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 전해액 습윤과 파괴 사이에 상호 강화적인 관계가 있음을 밝혔습니다. (1) 파괴된 표면으로 전해액이 침투하면 (탈)리튬화\
    \ 반응이 촉진되고, (2) 전해액의 습윤 현상은 파괴 모드, 전파 거리 및 방향성에 영향을 미칩니다. 검증된 모델을 통해 다결정 NCM 입자에서도\
    \ 습윤이 파괴를 촉진하여 전체 용량을 향상시키는 데 결정적인 역할을 한다는 것을 확인했으며, 이는 제어된 파괴 공학을 통한 배터리 성능 최적화의\
    \ 가능성을 시사합니다.</li>\n</ul>"
