- title: 폐기된 전기차 배터리의 저니켈 다결정 양극재를 단결정 니켈-풍부 양극재로 업사이클링
  title_en: Upcycling Low-Nickel Polycrystalline Cathodes from Retired Electric Vehicle
    Batteries into Single-Crystal Nickel-Rich Cathodes
  authors: Guannan Qian, Zhiyuan Li, Yong Wang, Xianyu Xie, Yushi He, Jizhou Li, Yanhua
    Zhu, Zhengjie Chen, Sijie Xie, Haiying Che, Yanbin Shen, Liwei Chen, Xiaojing
    Huang, Zi-Feng Ma, Yijin Liu, Linsen Li
  date: '2021-08-07'
  paper_id: 2108.03496v2
  link: http://arxiv.org/abs/2108.03496v2
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 자동차 산업 등을 중심으로 한 전기화 혁명은\
    \ 최소 10^2 기가와트시 규모의 연간 배터리 생산 능력을 요구하며, 이는 코발트 및 니켈과 같은 핵심 재료의 공급과 배터리 폐기 시 재활용\
    \ 측면에서 이중적인 문제를 야기합니다. 현재 산업에서 사용되는 건식 및 습식 야금 재활용 방법은 복잡성, 높은 비용, 그리고 2차 오염 문제를\
    \ 가지고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 실제 데이터와 가격 정보를 활용한 기술경제성 분석을 기반으로\
    \ 환경 친화적이며 가치를 창출하는 용융염 직접 재활용(MSDR) 방법을 보고합니다. 또한, 초기 전기차에 널리 사용되었던 저니켈 다결정 LiNi0.5Mn0.3Co0.2O2(NMC)\
    \ 양극 재료를 에너지 밀도가 향상된(10% 이상 증가) 니켈 함량이 높은 (니켈 > 65%) 단결정 NMC로 업사이클링하여 MSDR의 실현\
    \ 가능성을 실험적으로 입증했습니다.</li>\n  <li><strong>주요 결과:</strong> 업사이클링된 단결정 NMC는 탁월한 전기화학적\
    \ 성능(파우치형 완전전지에서 500회 사이클 후 94% 이상의 용량 유지율)을 보였습니다. 이 연구는 전기차 배터리의 폐쇄 루프 재활용 및\
    \ 차세대 NMC 양극 재료 제조를 위한 새로운 기회를 열어줍니다.</li>\n</ul>\n```"
