- title: 리튬-황 모델들이 코인 셀 거동을 포착하려면 무엇이 부족한가?
  title_en: What is missing from existing Lithium-Sulfur models to capture coin-cell
    behaviour?
  authors: Miss. Elizabeth Olisa Monica Marinescu
  date: '2025-03-10'
  paper_id: 2503.07684v1
  link: http://arxiv.org/abs/2503.07684v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>리튬-황(Li-S) 배터리는\
    \ 높은 이론 에너지 밀도, 향상된 안전성, 풍부하고 저렴한 재료로 인해 현재의 리튬-이온(Li-ion) 배터리를 대체할 유망한 대안입니다.</li>\n\
    \      <li>Li-S 배터리가 상업적으로 응용되기 위해서는 셀 형식 간의 거동 스케일링을 이해하는 것이 필수적입니다. 현재 신소재 개발은\
    \ 주로 코인셀 수준에서 이루어지지만, 상업용 애플리케이션에는 파우치셀이 사용될 것입니다.</li>\n      <li>더 큰 셀 형식에서\
    \ 감소된 전해액-대-황(E/S) 비율 및 증가된 기하학적 크기와 같은 차이점은 달성 가능한 용량, 사이클 안정성 및 잠재적 열화 메커니즘\
    \ 측면에서 거동 차이에 기여합니다.</li>\n    </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>이 연구는 문헌에 있는 기존 모델(주로 파우치셀에 초점)을 기반으로 코인셀 거동을 포착하고 테스트하는\
    \ 데 필요한 단계를 다룹니다.</li>\n      <li>모델의 확장 능력과 예측의 인과성을 개선하기 위해 음극 표면적, 침전 역학 및\
    \ C-rate 의존성을 포함한 여러 영역을 조사했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>(해당 초록에서는 연구 방법 및 목표는 명시되어 있지만, 구체적인 \"주요 결과\"는 아직 제시되지 않았습니다.)</li>\n\
    \    </ul>\n  </li>\n</ul>"
