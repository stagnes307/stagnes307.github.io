- title: LiMn$_{2}$O$_{4}$ 스피넬에서 양이온 분포의 열역학 및 전자 구조와 자기 구조에 대한 $Ab-initio$ 연구
  title_en: $Ab-initio$ investigation of the thermodynamics of cation distribution
    and the electronic and magnetic structures in the LiMn$<sub>2</sub>$O$<sub>4</sub>$
    spinel
  authors: David Santos-Carballal, Phuti E. Ngoepe, Nora H. de Leeuw
  date: '2018-01-24'
  paper_id: 1801.08013v1
  link: http://arxiv.org/abs/1801.08013v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 스피넬 구조의 리튬 망간 산화물 (LiMn2O4)은 2차 리튬\
    \ 이온 배터리의 양극재로 사용되고 있지만, 그 특성은 아직 완전히 이해되지 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 스핀-편극 밀도 범함수 이론 계산(DFT+U-D3)과 허바드 해밀턴, 장거리 분산 보정 기법을 활용하여 LiMn2O4의 역전(inversion)\
    \ 열역학 및 전자 거동에 대한 전산 조사를 수행했습니다. 특히, 구성 자유 에너지 분석에 기반하여 부분적으로 역전된 평형 양이온 분포를 밝혀냈습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>LiMn2O4 스피넬에서 부분적으로 역전된 평형\
    \ 양이온 분포를 규명했습니다.</li>\n      <li>이 평형 역전 정도는 결정장 안정화 효과와 양이온 크기 차이로 설명됩니다.</li>\n\
    \      <li>망간 이온이 사면체 및 팔면체 자리를 차지할 때 망간 전하의 분리(segregation)가 관찰되었습니다.</li>\n\
    \      <li>전자 밴드 구조 및 상태 밀도의 원자 투영을 통해, 일반적인 LiMn2O4는 반금속 특성을 가지며, 완전히 역전된(fully\
    \ inverse) 스피넬은 절연체임을 확인했습니다.</li>\n      <li>이 물질은 역전 및 부분 역전 양이온 배열에서 페리자성 상태를\
    \ 나타냅니다.</li>\n      <li>최적화된 격자 및 산소 매개변수, 그리고 평형 역전 정도는 기존의 실험 데이터와 일치합니다.</li>\n\
    \      <li>부분적으로 역전된 평형 역전 정도는 LiMn2O4 스피넬의 리튬 이온 이동 및 표면 특성 해석에 중요합니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
