- title: 확장된 허버드 함수를 이용한 LiMPO$_4$ 올리빈 (M = Fe, Mn)의 에너지와 양극 전압
  title_en: Energetics and cathode voltages of LiMPO$<sub>4</sub>$ olivines (M = Fe,
    Mn) from extended Hubbard functionals
  authors: Matteo Cococcioni, Nicola Marzari
  date: '2018-11-15'
  paper_id: 1811.06586v3
  link: http://arxiv.org/abs/1811.06586v3
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 전이금속 화합물은 밀도범함수 이론(DFT) 기반의 제일원리 계산에서\
    \ 심각한 문제를 야기합니다. 이는 대부분의 근사적인 교환-상관 범함수가 전이금속 화합물의 d 상태에 있는 원자가 전자의 국소화를 포착하지\
    \ 못하기 때문이며, 이는 전이금속 화합물의 특성을 예측적으로 모델링하는 데 필수적입니다. 본 연구에서는 리튬 이온 배터리 양극 재료의 잘\
    \ 알려진 계열에 속하는 두 가지 대표적인 물질인 사방정계 LiMPO4 올리빈(M = Fe, Mn)에 초점을 맞춥니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구에서는 온-사이트(U) 및 인터-사이트(V) 상호작용을 포함하는 확장된 허바드 범함수(DFT+U+V)를 사용했습니다.\
    \ 이 방법을 통해 혼합 원자가 상의 전자 구조, 중간 리튬 함량을 갖는 재료의 형성 에너지, 그리고 배터리의 전체 평균 전압을 예측했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>DFT+U+V 방법이 혼합 원자가 상의 전자 구조,\
    \ 중간 리튬 함량을 갖는 재료의 형성 에너지, 배터리의 전체 평균 전압을 놀라운 정확도로 예측할 수 있음을 보여주었습니다.</li>\n \
    \     <li>특히, 보정 해밀토니안에 인터-사이트 상호작용을 포함함으로써 상당한 원자 간 혼성(예: Mn 화합물의 경우)이 존재하는 상황에서\
    \ 전자 국소화가 발생할 때 열역학적 양의 예측이 크게 향상됩니다.</li>\n      <li>유효 상호작용 매개변수를 재료 및 기저 상태\
    \ 의존적인 양으로 자기 일관적으로 평가함으로써 서로 다른 상 및 농도 간의 에너지 차이를 예측할 수 있습니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-11-21 07:13 KST
  keywords:
  - DFT+U+V
  - Transition-metal compounds
  - LiMPO$_4$ olivines
  - Electronic localization
  - Inter-site interactions
