- title: '재충전 배터리 양극 소재에서 Li 삽입 전압 예측: 교환-상관 범함수, 반 데르 발스 상호작용 및 허바드 $U$의 영향'
  title_en: 'Prediction of Li intercalation voltages in rechargeable battery cathode
    materials: effects of exchange-correlation functional, van der Waals interactions,
    and Hubbard $U$'
  authors: Eric B. Isaacs, Shane Patel, Chris Wolverton
  date: '2020-03-03'
  paper_id: 2003.01757v1
  link: http://arxiv.org/abs/2003.01757v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    <ul>\n      <li>재충전 배터리 양극재의\
    \ 리튬 삽입 전압 및 전자 특성 정량적 예측은 1차 원리 이론으로 어려운 과제입니다.</li>\n      <li>이는 국부적인 전이 금속\
    \ d 전자와 관련된 강한 상관관계, 그리고 층상 시스템에서 중요한 반 데르 발스(vdW) 상호작용 때문이며, 이 둘은 표준 밀도 범함수 이론(DFT)\
    \ 근사법으로는 정확하게 설명되지 않습니다.</li>\n    </ul>\n  </li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>Perdew, Burke, Ernzerhof (PBE)의 일반화된 기울기 근사법과 새로운 strongly\
    \ constrained and appropriately normed (SCAN) 메타 일반화된 기울기 근사법에 기반한 전자 구조 방법을 체계적으로\
    \ 벤치마킹했습니다.</li>\n      <li>연구 대상 재료는 층상 Li x TiS2, Li x NiO2, Li x CoO2, 올리빈\
    \ Li x FePO4, 스피넬 Li x Mn2O4였습니다.</li>\n      <li>현장 Hubbard 상호작용 및 vdW 상호작용을\
    \ 포함하거나 포함하지 않은 상태에서 전압, 결정 구조, 전자 구조를 계산했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>순수 DFT(즉, 현장 Hubbard 상호작용 보정 없음) 내에서 SCAN은\
    \ PBE에 비해 양극재 설명에 있어 상당한 개선을 보였으며, 평균 절대 전압 오차를 50% 이상 감소시켰습니다.</li>\n      <li>명시적인\
    \ vdW 상호작용은 SCAN과 함께 적용할 때 중요하지 않거나 심지어 해로울 수 있으며, Hubbard U 보정은 일반적으로 실험과 합리적인\
    \ 일치를 달성하는 데 여전히 필요합니다.</li>\n      <li>여기서 고려된 어떤 단일 방법도 배터리 양극재의 전압, 전반적인 구조적,\
    \ 전자적, 자기적 특성(즉, 전압, 부피, 밴드 갭, 자기 모멘트에 대한 오차가 5%를 넘지 않음)을 정확하게 설명할 수 없다는 것을 보여주었습니다.</li>\n\
    \      <li>이는 이러한 시스템에 대한 개선된 전자 구조 접근 방식의 강력한 필요성을 제기합니다.</li>\n    </ul>\n \
    \ </li>\n</ul>"
