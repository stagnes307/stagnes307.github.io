- title: Graphene-Wrapped Sulfur Particles as a Rechargeable Lithium-Sulfur-Battery
    Cathode Material with High Capacity and Cycling Stability
  authors: Hailiang Wang, Yuan Yang, Yongye Liang, Joshua Tucker Robinson, Yanguang
    Li, Ariel Jackson, Yi Cui, Hongjie Dai
  date: '2011-07-01'
  paper_id: 1107.0109v1
  link: http://arxiv.org/abs/1107.0109v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이차 전지용 황 양극재의 고질적인 문제점인 방전 중 부피\
    \ 팽창, 가용성 폴리설파이드 중간체 형성, 낮은 전기 전도도를 해결할 수 있는 새로운 물질 개발의 필요성이 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 폴리에틸렌글리콜(PEG)로 코팅된 서브마이크론 황 입자를 준비했습니다. 이 입자들을 탄소 블랙 나노입자로 장식된\
    \ 약하게 산화된 그래핀 산화물 시트로 감싸는 방식으로 그래핀-황 복합 재료를 합성했습니다. 여기서 PEG와 그래핀 코팅층은 황 입자의 부피\
    \ 팽창을 수용하고, 가용성 폴리설파이드를 가두며, 황 입자에 전기 전도성을 부여하는 중요한 역할을 합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 합성된 그래핀-황 복합 재료는 100회 이상의 사이클 동안 약 600mAh/g에 달하는 높고 안정적인 비가역 용량을\
    \ 보였습니다. 이는 고에너지 밀도 충전식 리튬 배터리를 위한 유망한 양극 재료임을 시사합니다.</li>\n</ul>"
  summary_date: 2025-11-04 07:13 KST
