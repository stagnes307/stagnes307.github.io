- title: 'Effect of salt concentration on the solubility, ion-dynamics, and transport
    properties of dissolved vanadium ions in lithium-ion battery electrolytes: Generalized
    solubility limit approach (Part II)'
  authors: Arijit Mitra, Saptarshi Das, Debasish Das, Subhasish B. Majumder, Siddhartha
    Das
  date: '2021-11-29'
  paper_id: 2111.14591v1
  link: http://arxiv.org/abs/2111.14591v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 슈퍼 농축 전해질은 바나듐을 함유하는 양극 재료에서 원소 용해를\
    \ 지연시키는 것으로 실험적으로 입증되었습니다. 본 연구는 이러한 슈퍼 농축 전해질의 전달 특성을 분자 동역학 시뮬레이션을 통해 탐구했습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 비분극성 OPLS-AA (Optimized Potentials for Liquid Simulations\
    \ - All Atom) 힘장(force field)을 사용하는 분자 동역학 시뮬레이션이 수행되었습니다. 1,3-Dioxolane과 1,2-Dimethoxyethane\
    \ 혼합 용매에 리튬 비스(트리플루오로메탄술포닐)이미드 (LiTFSI)를 1몰에서 7몰까지 5가지 조성으로 연구했습니다. 이온 전도도, 자기\
    \ 확산 계수, 밀도와 같은 물리화학적 특성이 시뮬레이션되었고, 방사형 분포 함수(Radial Distribution Function) 분석,\
    \ 이온 클러스터링 계산, 자유 에너지 섭동(Free Energy Perturbation) 방법을 이용한 용매화 자유 에너지 계산이 진행되었습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 시뮬레이션된 이온 전도도, 자기 확산 계수 및 밀도는 실험 결과와 잘 일치했습니다.\
    \ 방사형 분포 함수 분석 결과, 전해질이 salt-in-solvent 유형에서 solvent-in-salt 유형으로 전환됨에 따라 염 음이온과\
    \ 바나듐 양이온 사이에 강한 배위가 나타났습니다. 이온 클러스터링 계산을 통해 solvent-in-salt 유형 전해질에서 바나듐 양이온의\
    \ 첫 번째 용매화 껍질에 높은 음이온 함량이 관찰되었습니다. 자유 에너지 섭동 계산은 슈퍼 농축 전해질 사용 시 활물질 용해가 지연될 것임을\
    \ 시사했습니다. 클러스터의 이온 동역학은 슈퍼 농축 전해질에서 염 음이온과의 강한 쿨롱 상호작용으로 인해 바나듐 양이온 전달이 농도 구배에\
    \ 반하여 발생함을 보여주었습니다. 여러 바나듐 함유 양극 재료의 사이클 성능 향상은 본 연구에서 설명된 이론적 틀에 대한 강력한 증거를 제공합니다.</li>\n\
    </ul>"
