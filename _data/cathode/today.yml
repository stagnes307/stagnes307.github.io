- title: Theory of layered-oxide cathode degradation in Li-ion batteries by oxidation-induced
    cation disorder
  authors: Debbie Zhuang, Martin Z. Bazant
  date: '2022-07-29'
  paper_id: 2207.14699v3
  link: http://arxiv.org/abs/2207.14699v3
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 니켈 리치(Ni-rich) 층상계 산화물 양극에서\
    \ 발생하는 구조적 무질서(disorder) 현상은 상전이나 표면 재구성을 유발하여 리튬 이온 배터리의 수명을 크게 단축시키는 주요 원인입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 층상계 산화물 소재의 결함 밀도를 나타내는 '무질서도'를 변수로 하는 일반적인 자유\
    \ 에너지 모델을 개발했습니다. 이 모델은 결함 코어 에너지, 장거리 쌍극자 정전기력, 고용체의 배열 엔트로피를 고려하며, 특히 고전압(4.4V\
    \ vs. Li/Li+ 초과)에서 결함이 많은 니켈이 정전기적 힘에 의해 벌크 내부로 이동한다는 가설에 기반합니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 개발된 모델을 배터리 사이클 시뮬레이션에 적용하여, 낮은 전압 컷오프로 구동할 때 양극 열화가 줄어드는 실험적 관찰과\
    \ 일치하는 결과를 얻었습니다. 이 이론은 배터리 수명 및 속도 특성을 향상시키기 위한 양극 조성, 코팅, 전해질 개발의 이론적 프레임워크를\
    \ 제공하며, 전기화학적 이온 분리 기술 등 다른 분야에도 확장 적용될 수 있습니다.</li>\n</ul>\n```"
