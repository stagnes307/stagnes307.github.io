- title: Non-destructive measurement of in-operando lithium concentration in batteries
    via x-ray Compton scattering
  authors: K. Suzuki, B. Barbiellini, Y. Orikasa, S. Kaprzyk, M. Itou, K. Yamamoto,
    Yung Jui Wang, H. Hafiz, Y. Uchimoto, A. Bansil, Y. Sakurai, H. Sakurai
  date: '2016-01-14'
  paper_id: 1601.03452v1
  link: http://arxiv.org/abs/1601.03452v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 작동 중인 배터리 내부의 리튬 분포를 비파괴적으로\
    \ 파악하는 것은 효율과 안전성 문제를 해결하는 데 매우 중요합니다. 하지만 기존 기술들은 대부분 실제 상용 전지가 아닌 테스트용 셀에만 적용\
    \ 가능한 한계가 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 밀폐된 전기화학 셀 내부의 국소적인\
    \ 리튬 농도를 측정하기 위한 방법으로 고에너지 X-선 컴프턴 산란 분광법(high-energy x-ray Compton scattering\
    \ spectroscopy)을 제안했습니다. 실험적 측정과 제1원리 계산(first-principles computations)을 병행하여\
    \ 분석을 수행했습니다.</li>\n  <li><strong>주요 결과:</strong> 컴프턴 프로파일(Compton profile)의 형태\
    \ 인자(shape parameter S)가 리튬의 농도와 선형적인 비례 관계를 가지며, 리튬 농도를 파악하는 신뢰성 있는 지표가 될 수 있음을\
    \ 밝혔습니다. 이 방법의 유효성을 LixMn2O4 양극재와 실제 상용 리튬 코인 배터리(CR2032)를 통해 성공적으로 입증했습니다.</li>\n\
    </ul>\n```"
