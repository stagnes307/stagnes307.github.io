- title: Thermodynamic Analysis Using First-Principles Calculations of Phases and
    Structures of LixNi0.5Mn1.5O4(0 <= x <= 1)
  authors: Ippei Kishida, Kengo Orita, Atsutomo Nakamura, Yoshiyuki Yokogawa
  date: '2013-01-30'
  paper_id: 1301.7207v2
  link: http://arxiv.org/abs/1301.7207v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 스피넬 구조를 가지는 LiNi0.5Mn1.5O4는 고에너지 밀도를\
    \ 가진 차세대 리튬 이온 배터리의 양극 물질로서 유망한 후보입니다. 본 연구는 전극의 수명 특성에 영향을 미치는 벌크 물질의 결정 구조 변화를\
    \ 평가합니다.</li>\n  <li><strong>연구 방법:</strong> 일반화된 기울기 근사를 이용한 투영자 증강파 방법을 사용하여\
    \ 제일원리 계산을 통해 LixNi0.5Mn1.5O4 (0 <= x <= 1)의 구조적 전이를 조사했습니다. 단위 셀 내의 모든 고유한 리튬\
    \ 위치 점유 구성을 계산하여 다양한 조성에 대한 총 에너지와 가장 안정한 구조를 얻었습니다. 열역학적 분석을 수행했으며, 구조 간의 에너지\
    \ 차이를 사용하여 볼츠만 인자로부터 상온에서의 구조 비율을 계산했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 열역학적 분석 결과, x = 0.5인 Li0.5Ni0.5Mn1.5O4가 0 < x < 1 범위에서 유일하게 안정한 상으로 나타났습니다.\
    \ 분해 에너지는 0 < x < 0.5 범위에서는 0.1 eV 미만이지만, 0.5 < x < 1 범위에서는 현저히 높았으며, x = 0.75에서\
    \ 0.39 eV에 도달했습니다. 단위 셀의 결정 구조는 x = 0에서 0.5까지 점진적으로 변했지만, x = 0.5에서 1까지는 현저하게\
    \ 변화했습니다.</li>\n</ul>"
