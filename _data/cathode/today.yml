- title: 기계 학습 원자간 전위를 이용한 망간 풍부 불규칙 암염 양극재의 상변태 모델링
  title_en: Modeling phase transformations in Mn-rich disordered rocksalt cathodes
    with machine learning interatomic potentials
  authors: Peichen Zhong, Bowen Deng, Shashwat Anand, Tara Mishra, Gerbrand Ceder
  date: '2025-06-25'
  paper_id: 2506.20605v2
  link: http://arxiv.org/abs/2506.20605v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Mn-rich DRX(disordered rocksalt) 양극재는\
    \ 전기화학적 사이클링 동안 무질서상에서 부분적으로 무질서한 스피넬 유사 구조(델타-상)로 상전이를 겪습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 계산 연구에서는 미세 조정된 CHGNet 기반 전위를 사용하는 전하 정보 분자 역학(charge-informed\
    \ molecular dynamics)을 활용하여 Li(x)Mn(0.8)Ti(0.1)O(1.9)F(0.1) 내 상전이를 조사했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>전이 금속(TM) 이동이 발생하며, FCC 음이온\
    \ 골격 내에서 재배열되어 스피넬 유사 배열을 형성합니다.</li>\n      <li>전이된 구조는 Li 전달 역학을 개선하는 것으로 알려진\
    \ 비전이 금속(0-TM) 면 공유 채널의 농도가 더 높습니다.</li>\n      <li>Mn 원자가 분포 분석 결과, 사면체 Mn2+의\
    \ 출현은 이전에 제안되었던 양이온 이동의 촉발 요인이라기보다는 스피넬 유사 배열의 결과임을 시사합니다.</li>\n      <li>계산된\
    \ 평형 삽입 전압 프로파일은 델타-상이 질서 스피넬과 달리 저전압에서 고용체 특성을 나타냄을 보여줍니다.</li>\n      <li>DRX\
    \ 상보다 더 높은 Li 용량을 얻었습니다.</li>\n      <li>이 연구는 고체 상전이와 전기화학적 특성 간의 관계에 대한 원자 수준의\
    \ 통찰력을 제공하며, 복잡한 산화물 재료 이해를 위한 머신러닝 상호작용 전위의 잠재력을 강조합니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
