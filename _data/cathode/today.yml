- title: 확장된 허바드 범함수를 이용한 올리빈형 리튬 이온 양극재의 정확한 전자 특성 및 층간 삽입 전압
  title_en: Accurate electronic properties and intercalation voltages of olivine-type
    Li-ion cathode materials from extended Hubbard functionals
  authors: Iurii Timrov, Francesco Aquilante, Matteo Cococcioni, Nicola Marzari
  date: '2022-03-29'
  paper_id: 2203.15732v2
  link: http://arxiv.org/abs/2203.15732v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리용 신규 양극재 설계를 위해서는 전이 금속 원소를\
    \ 포함하는 화합물의 구조적, 전자적, 자기적 특성 및 삽입 전압에 대한 정확한 제일 원리 예측이 필수적입니다. 그러나 표준 (준)국소 교환-상관\
    \ 함수를 사용하는 밀도 범함수 이론(DFT)은 부분적으로 채워진 d 껍질에서 특히 두드러지는 강한 자기 상호작용 오류로 인해 제한적인 유용성을\
    \ 가지며 종종 실패합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 인산올리빈 음극재인 Li_xMnPO4,\
    \ Li_xFePO4, 그리고 혼합 전이 금속 Li_xMn_1/2Fe_1/2PO4 (x=0, 1/4, 1/2, 3/4, 1)에 대해 DFT,\
    \ DFT+U, DFT+U+V, HSE06의 네 가지 전자 구조 방법을 사용하여 상세한 비교 연구를 수행했습니다. 특히, 제일 원리 및 자기\
    \ 일관적으로 결정된 현장(onsite) U 및 사이트 간(intersite) V Hubbard 매개변수를 갖는 DFT+U+V 방법을 밀도\
    \ 범함수 섭동 이론(선형 응답)을 통해 구조 매개변수와 관련하여 사용했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ DFT+U+V 방법이 이러한 복잡한 화합물의 전자 구조에 대해 가장 정확한 설명을 제공함을 보여주었습니다. 특히, DFT+U+V는 중간\
    \ 리튬 농도에서 발생하는 혼합 원자가상(mixed-valence phases)을 포함하여 모든 화합물에서 전이 금속 이온의 산화 상태에 대해\
    \ 매우 명확한 \"디지털\" 변화를 보여주었으며, 이는 실험과 놀라울 정도로 일치하는 전압으로 이어졌습니다. 현장 U에 의해 유도되는 국소화\
    \ 경향과 사이트 간 V 궤도 혼성화를 균형 있게 조절하여 열역학적 양의 정확한 예측을 위해 사이트 간 Hubbard 상호작용의 포함이 필수적임을\
    \ 보여주었습니다.</li>\n</ul>"
