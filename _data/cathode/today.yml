- title: Nucleation of dislocations and their dynamics in layered oxides cathode materials
    during battery charging
  authors: A. Singer, S. Hy, M. Zhang, D. Cela, C. Fang, B. Qiu, Y. Xia, Z. Liu, A.
    Ulvestad, N. Hua, J. Wingert, H. Liu, M. Sprung, A. V. Zozulya, E. Maxey, R. Harder,
    Y. S. Meng, O. G. Shpyrko
  date: '2017-06-09'
  paper_id: 1706.03031v1
  link: http://arxiv.org/abs/1706.03031v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 결정성 고체 내 결함 및 상호작용은 재료의 특성과 기능에 핵심적인\
    \ 역할을 한다. 차세대 에너지 저장 양극재로 리튬 풍부 층상 산화물이 상용 화합물보다 50 % 높은 용량을 제공하며 주목받고 있다. 이 과잉\
    \ 용량은 산소-산화환원 반응에 기인하는 것으로 여겨지지만, 전압 강하(voltage fading)가 상용화를 가로막고 있다. 광범위한 연구에도\
    \ 불구하고 산소-산화환원 반응 및 전압 강하를 유발하는 메커니즘에 대한 이해는 아직 불완전하다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 연구팀은 오페란도(operando) 3차원 Bragg coherent diffractive imaging 기법을\
    \ 사용하여 리튬 풍부 층상 산화물 나노입자 내에서 이동성 전위(dislocation) 네트워크의 핵 생성을 직접 관찰했다.</li>\n \
    \ <li><strong>주요 결과:</strong>\n    <ul>\n      <li>리튬 풍부 층상 산화물에서 기존 층상 산화물에 비해\
    \ 전위가 더 쉽게 형성됨을 발견했으며, 이는 결함과 리튬 풍부 층상 산화물의 비정상적으로 높은 용량 사이의 연관성을 시사한다.</li>\n\
    \      <li>부분 전위 네트워크의 형성이 국부적인 리튬 환경을 극적으로 변화시키고 전압 강하에 기여함을 확인했다.</li>\n   \
    \   <li>이러한 발견을 바탕으로 원래의 고전압 기능을 회복하는 방법을 설계하고 시연했다.</li>\n      <li>리튬 풍부 층상\
    \ 산화물의 전압 강하가 가역적임을 밝혀냈으며, 이는 산소-산화환원 활성 물질의 개선된 설계를 위한 새로운 패러다임이 필요함을 제시한다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 22:13 KST
- title: Defect chemistry in layered transition-metal oxides from screened hybrid
    density functional calculations
  authors: Khang Hoang, Michelle D. Johannes
  date: '2014-12-16'
  paper_id: 1412.5064v1
  link: http://arxiv.org/abs/1412.5064v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 산화물 양극재 LiMO2 (M=Co, Ni) 내 고유 점결함의\
    \ 열역학 및 전달 특성에 대한 포괄적인 제일원리 연구를 수행했습니다.</li>\n  <li><strong>연구 방법:</strong> 밀도범함수\
    \ 이론과 Heyd-Scuseria-Ernzerhof 스크리닝된 하이브리드 범함수를 사용하여 연구를 진행했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>LiCoO2는 복잡한 결함 화학을 가지며, 리튬 과잉(코발트 결핍) 환경에서\
    \ 코발트 역자리 결함이 없는 샘플을 제조할 수 있음을 발견했습니다. 리튬 과잉 LiCoO2에 대한 결함 모델은 음전하 리튬 역자리와 양전하를\
    \ 띠는 작은 (정공) 폴라론을 포함합니다.</li>\n      <li>LiNiO2에서는 특정량의 Ni3+ 이온이 전하 불균등화를 겪고 리튬\
    \ 층 내 니켈 이온 농도가 높습니다. 합성 조건을 조정하여 니켈 역자리를 줄일 수는 있지만 전하 불균등화는 제거할 수 없습니다.</li>\n\
    \      <li>LiMO2는 n형 또는 p형으로 도핑될 수 없으며, 전자는 작은 폴라론의 호핑을 통해 전도되고, 이온 전도는 리튬 공공의\
    \ 이동을 통해 발생하며, 이는 공공 농도에 따라 단일 공공 또는 이중 공공 메커니즘을 따릅니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
  summary_date: 2025-10-28 22:13 KST
- title: First-principles analysis of the interplay between electronic structure and
    volume change in colquiriite compounds during Li intercalation
  authors: A. F. Baumann, D. Mutter, D. F. Urban, C. Elsässer
  date: '2023-06-29'
  paper_id: 2306.17029v2
  link: http://arxiv.org/abs/2306.17029v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 용량 감소의 주된 원인이 충방전 사이클 동안\
    \ 활성 양극재의 부피 변화로 인한 열화임을 지적했습니다. 4차 콜퀴라이트형 불화물인 Li_xCaFeF6 및 Li_xCaCoF6가 특정 리튬\
    \ 농도 범위에서 무시할 만한 부피 변화를 보이는 것으로 보고되었으며, 이는 해당 콜퀴라이트 구조가 '제로 스트레인' 거동을 위한 유망한 후보임을\
    \ 나타냅니다.</li>\n  <li><strong>연구 방법:</strong> 전이 금속 이온에 Hubbard-U 상관 보정이 적용된 밀도\
    \ 범함수 이론 기반의 제일 원리 전자 구조 계산을 사용하여, 콜퀴라이트형 불화물 Li_xCaMF6 (M = Ti, V, Cr, Mn, Fe,\
    \ Co, Ni)의 평형 부피를 리튬 농도 x=0, 1, 2에서 체계적으로 조사했습니다. 또한, 양극재로서의 적합성을 평가하기 위해 이론적\
    \ 전압과 용량을 계산했습니다.</li>\n  <li><strong>주요 결과:</strong> 구조의 전체 부피와 양이온 주변의 불소 배위\
    \ 팔면체의 국부 부피 간의 연관성을 규명하고, 3d 전이 금속 원소 시리즈를 따라 경향을 발견했습니다. 리튬화 단계 x=1에서 x=2로 진행될\
    \ 때 약 10%의 부피 변화를 확인했으며, 이는 Li_xCaFeF6에 대해 실험적으로 보고된 더 작은 값과의 불일치를 논의했습니다. x=0에서\
    \ x=1로의 리튬화 과정에서 Li_xCaMnF6의 예외적으로 작은 부피 변화를 유도하는 보상 구조 메커니즘을 밝혀냈으며, 이 화합물은 높은\
    \ 이론적 전압과 적당한 용량을 가집니다. 따라서 Li_xCaMnF6가 특히 유망한 제로 스트레인 양극재임을 확인했습니다.</li>\n</ul>"
  summary_date: 2025-10-28 22:13 KST
