- title: 전이 금속 산화물 배터리 양극 소재를 위한 스핀 의존형 머신러닝 프레임워크
  title_en: A Spin-dependent Machine Learning Framework for Transition Metal Oxide
    Battery Cathode Materials
  authors: Taiping Hu, Teng Yang, Jianchuan Liu, Bin Deng, Zhengtao Huang, Xiaoxu
    Wang, Fuzhi Dai, Guobing Zhou, Fangjia Fu, Ping Tuo, Ben Xu, Shenzhen Xu
  date: '2023-09-03'
  paper_id: 2309.01146v1
  link: http://arxiv.org/abs/2309.01146v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 정확성과 효율성 사이의 상충 관계 때문에 기계 학습 포텐셜(MLP)은\
    \ 배터리 재료 과학에 널리 적용되어 다양한 중요한 공정에 대한 원자 수준의 동역학을 설명할 수 있게 했습니다. 그러나 복잡한 전이 금속(TM)\
    \ 산화물 양극 재료를 다룰 때, 여러 d-궤도 전자 국소화 가능성이 종종 다른 스핀 상태(또는 스핀 배열에 대한 국소 최소값)로 수렴하게\
    \ 하여 양극 재료 MLP 훈련에 상당한 장애물을 초래합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는\
    \ TM 이온의 다른 스핀 상태를 구별함으로써 위의 문제를 해결하기 위해, 순수한 딥 포텐셜(DP) 모델을 기반으로 기술자에 추가적인 특징인\
    \ 원자 스핀을 통합하는 해결책을 제시합니다.</li>\n  <li><strong>주요 결과:</strong> 제안된 방법은 전통적인 Li_x_TMO2\
    \ (TM=Ni, Co, Mn, x=0.5 및 1.0), Li_x_NiO2 (x=0.5 및 1.0)의 Li-Ni 역위치, 코발트가 없는 고니켈\
    \ Li_x_Ni1.5Mn0.5O4 (x=1.5 및 0.5), 그리고 삼원 양극 재료 Li_x_Ni1/3Co1/3Mn1/3O2 (x=1.0\
    \ 및 0.67)를 포함한 다양한 대표적인 양극 재료의 포텐셜 에너지에 대한 정확한 설명을 제공함을 입증했습니다. 이 접근 방식은 시스템이\
    \ 스핀 바닥 상태에 있는지 여부에 관계없이 모든 ab initio 결과를 훈련 데이터셋으로 활용할 수 있게 합니다. 전반적으로, 제안된 접근\
    \ 방식은 복잡한 TM 산화물 양극 재료를 위한 MLP를 효율적으로 훈련할 수 있는 길을 열어줍니다.</li>\n</ul>"
