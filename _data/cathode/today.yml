- title: Li(Ni,Mn,Co)O2 양극 표면에서 전해액 분자 에틸렌 카보네이트 분해 반응의 제일 원리 모델링
  title_en: Ab-initio modeling of electrolyte molecule Ethylene Carbonate decomposition
    reaction on Li(Ni,Mn,Co)O2 cathode surface
  authors: Shenzhen Xu, Guangfu Luo, Ryan Jacobs, Shuyu Fang, Mahesh K. Mahanthappa,
    Robert J. Hamers, Dane Morgan
  date: '2017-06-19'
  paper_id: 1706.05784v1
  link: http://arxiv.org/abs/1706.05784v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 전극에서 발생하는 전해질 분해 반응은 고체\
    \ 전해질 계면(SEI) 층을 형성하며, 이는 반복적인 충전/방전 주기 동안 배터리 전압 및 용량 손실의 알려진 원인 중 하나입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구에서는 상업용 리튬 이온 배터리에 일반적으로 사용되는 층상 Li(Nix,Mny,Co1-x-y)O2\
    \ (NMC) 양극 결정의 (10-14) 표면에서 유기 전해질 성분인 에틸렌 카보네이트(EC) 분해의 초기 단계를 연구하기 위해 밀도범함수\
    \ 이론(DFT) 기반의 ab-initio 계산을 적용했습니다. 전해질 용액에 용해된 Li+ 이온과 흡착된 수산기(-OH) 또는 불소(-F)\
    \ 종을 포함하는 다양한 NMC 양극 표면 말단이 EC 반응 경로에 미치는 영향을 명시적으로 고려했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>맨 양극 표면에서 EC 고리 열림 과정으로 구성된 매우 빠른 화학 반응을 예측했으며,\
    \ 이 반응 속도는 배터리 작동 전압과 무관합니다.</li>\n      <li>이 EC 고리 열림 반응은 양극 물질이 전해질과 접촉하면 피할\
    \ 수 없는데, 이는 이 과정이 본질적으로 전기화학적이기보다 순수한 화학 반응이기 때문입니다.</li>\n      <li>-OH 및 -F\
    \ 흡착 종은 EC와의 반응에 대해 표면에 대한 부동태화 효과를 나타내지만, 표면 전이 금속 원자에 결합된 -OH의 경우를 제외하면 그 정도는\
    \ 제한적입니다.</li>\n      <li>본 연구는 전해질 분자 분해의 속도 제한 단계가 맨 양극 표면에서가 아닌 양극 표면에 분해된\
    \ 유기물 위에서의 반응일 수 있음을 시사합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-17 07:12 KST
  keywords:
  - Li-ion battery
  - Electrolyte decomposition
  - Solid electrolyte interphase
  - Density functional theory
  - Ethylene carbonate
  category: 이론/모델링
- title: 스피넬 리튬 이온 양극재에서 원자 자리 간의 허버드 상호작용 효과 분석
  title_en: Unraveling the effects of inter-site Hubbard interactions in spinel Li-ion
    cathode materials
  authors: Iurii Timrov, Michele Kotiuga, Nicola Marzari
  date: '2023-01-26'
  paper_id: 2301.11143v2
  link: http://arxiv.org/abs/2301.11143v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 새로운 효율적인 리튬 이온 배터리 설계를 위해서는 양극 재료의\
    \ 구조적, 전자적, 자기적, 전기화학적 특성에 대한 정확한 제일원리 예측이 중요합니다. 스피넬형 양극 재료인 Li_xMn2O4 및 Li_xMn1.5Ni0.5O4는\
    \ 리튬 이온 배터리 기술의 유망한 후보이지만, 제일원리 모델링에 있어 심각한 어려움이 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구에서는 전이 금속 산화물의 특성을 연구하기 위해 확장된 Hubbard 함수(격자 내(on-site) U 및\
    \ 격자 간(inter-site) V Hubbard 상호작용을 포함하는 DFT+U+V)를 사용한 밀도범함수 이론을 활용했습니다. Hubbard\
    \ 파라미터는 밀도범함수 섭동 이론을 사용하여 제일원리로 계산되었습니다.</li>\n  <li><strong>주요 결과:</strong> U\
    \ 항이 이러한 재료의 특성에서 올바른 경향을 얻는 데 결정적인 역할을 하는 반면, V 항은 구조적 및 전자적 특성뿐만 아니라 리튬 삽입 전압의\
    \ 정량적 설명을 위해 필수적임을 보여주었습니다. 이 연구는 경험적 피팅 또는 보정 절차에 의존하지 않고 다른 양극 재료 계열에 대한 신뢰할\
    \ 수 있는 제일원리 연구의 길을 열었습니다.</li>\n</ul>"
  summary_date: 2025-11-17 07:12 KST
  keywords:
  - Density-functional theory
  - Cathode materials
  - Li-ion batteries
  - DFT+U+V
  - Hubbard parameters
  category: 이론/모델링
- title: 음극 배터리 소재 내 결정립계 편석에 대한 원자 규모 통찰
  title_en: Atomic-scale insights on grain boundary segregation in a cathode battery
    material
  authors: Inger-Emma Nylund, Elise R. Eilertsen, Constantinos A. Hatzoglou, Kaja
    Eggen Aune, Ruben Bjørge, Antonius T. J. van Helvoort, Ann Mari Svensson, Paraskevas
    Kontis
  date: '2025-06-16'
  paper_id: 2506.13940v1
  link: http://arxiv.org/abs/2506.13940v1
  summary: "&lt;ul&gt;\n  &lt;li&gt;&lt;strong&gt;연구 배경:&lt;/strong&gt; Co가 없는 순수한\
    \ 스피넬 LiNi0.5Mn1.5O4 양극재의 결정립계 편석 현상을 이해하고, 이는 리튬 이온 배터리 재료의 합성 및 효율 개선에 기여할 수\
    \ 있는 새로운 통찰력을 제공할 것으로 기대된다.&lt;/li&gt;\n  &lt;li&gt;&lt;strong&gt;연구 방법:&lt;/strong&gt;\
    \ 투과전자현미경(Transmission Electron Microscopy, TEM)과 원자 프로브 단층촬영(Atom Probe Tomography,\
    \ APT)을 사용하여 LiNi0.5Mn1.5O4 양극재의 결정립계 편석을 연구하였다. 특히, 전자 에너지 손실 분광법(Electron Energy\
    \ Loss Spectroscopy, EELS)을 활용하여 원소 분포를 분석하였다.&lt;/li&gt;\n  &lt;li&gt;&lt;strong&gt;주요\
    \ 결과:&lt;/strong&gt;\n    &lt;ul&gt;\n      &lt;li&gt;전자 에너지 손실 분광법을 통해 결정립계에서\
    \ Mn의 편석과 Ni의 고갈을 관찰하였다.&lt;/li&gt;\n      &lt;li&gt;원자 프로브 단층촬영을 통해 다른 결정립계에서도\
    \ Mn의 편석, Ni의 고갈을 확인하였으며, 추가적으로 O의 편석과 Li의 고갈이 관찰되었다.&lt;/li&gt;\n      &lt;li&gt;두\
    \ 가지 분석 방법을 통해 불순물인 Na가 결정립계에 편석되어 있음을 확인하였다.&lt;/li&gt;\n      &lt;li&gt;전위(dislocation)에서도\
    \ O와 Mn의 편석, 그리고 Li의 고갈이 관찰되었는데, 이는 결정립계에서의 편석 거동을 뒷받침하는 추가적인 증거가 될 수 있다.&lt;/li&gt;\n\
    \      &lt;li&gt;이러한 준원자 규모의 관찰 결과는 Li-ion 배터리 재료의 합성 및 효율 개선에 활용될 수 있는 새로운 심층적인\
    \ 이해를 제공한다.&lt;/li&gt;\n    &lt;/ul&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;"
  summary_date: 2025-11-17 07:12 KST
  keywords:
  - LiNi0.5Mn1.5O4
  - Grain boundary segregation
  - Atom probe tomography
  - Transmission electron microscopy
  - Cathode material
