- title: 분광 타원계를 이용한 LiMn$_{2}$O$_{4}$ 양극의 리튬 삽입 오페란도 프로빙
  title_en: Operando probing of Li-insertion into LiMn$<sub>2</sub>$O$<sub>4</sub>$
    cathodes by spectroscopic ellipsometry
  authors: A. Morata, V. Siller, F. Chiabrera, M. Nunez, R. Trocoli, M. Stchakovskyb,
    A. Tarancon
  date: '2021-05-27'
  paper_id: 2105.13247v1
  link: http://arxiv.org/abs/2105.13247v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 전극의 이온 삽입 및 충전 상태에 대한 작동 중 비파괴적인\
    \ 관찰 방법의 필요성이 대두되었습니다.</li>\n  <li><strong>연구 방법:</strong> 분광타원계(Spectroscopic\
    \ Ellipsometry, SE)를 기반으로 하는 새로운 비파괴적 작동 중 관찰 방법론이 제시되었습니다. 이 기술의 잠재력은 리튬 이온 배터리\
    \ 음극 재료인 박막 스피넬 LiMn2O4를 사용하여 (탈)리튬화 과정의 시간 분해능 측정에 적용하여 입증되었습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 이 재료 내 Li+ 이온의 화학적 확산 계수가 박막으로의 리튬 삽입 시간 변화를 통해 결정되었습니다. 이러한 결과에\
    \ 비추어, 이 재료에서 관찰되는 논란의 여지가 있는 유사-캐패시티브 거동을 층의 나노구조와 연관시킬 수 있었습니다. 본 연구 결과는 배터리\
    \ 재료 및 장치의 작동 중 특성화에 대한 새로운 방법을 제시하며, 다양한 전기화학 장치에서 이온 확산 메커니즘을 이해하는 강력한 도구를 제공합니다.</li>\n\
    </ul>"
