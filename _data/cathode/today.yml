- title: 'Functionalized MXenes as Effective Polyselenides Immobilizer for Lithium-Selenium
    Batteries: A Density Functional Theory (DFT) Study'
  authors: Rahul Jayan, Md Mahbubul Islam
  date: '2020-03-18'
  paper_id: 2003.08294v1
  link: http://arxiv.org/abs/2003.08294v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬-셀레늄(Li-Se) 전지의 실용적인 응용은 주로 폴리셀레나이드(Li2Sen)의\
    \ 전해액 용해 및 이동(셔틀 효과), 그리고 낮은 차수의 폴리셀레나이드의 비활성 침착으로 인해 방해받고 있습니다. MXenes의 높은 전기\
    \ 전도성과 기계적 강도는 폴리셀레나이드 용해를 방지하고 전기화학적 성능을 향상시키기 위한 적절한 고정(anchoring)을 제공할 수 있는\
    \ 유망한 후보 물질입니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 리튬 폴리셀레나이드(Li2Sen)가\
    \ 그래핀 및 표면 기능화된 Ti3C2 MXenes에 결합하는 메커니즘을 이해하기 위해 밀도범함수 이론(DFT) 계산을 사용했습니다. 그래핀을\
    \ 참조 물질로 사용하여 기능화된 Ti3C2X2 (여기서 X는 S, O, F, Cl) 상에서의 Li2Sen 결합 강도를 평가했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> Ti3C2S2 및 Ti3C2O2가 그래핀, Ti3C2F2, Ti3C2Cl2에 비해 우수한\
    \ 고정(anchoring) 거동을 보였습니다. S 및 O로 종단된 Ti3C2가 제공하는 Li2Sen 흡착 강도는 일반적으로 사용되는 에테르\
    \ 기반 전해액보다 강했으며, 이는 Li2Sen 셔틀링을 효과적으로 억제하는 데 필수적입니다. Ti3C2X2 및 그래핀에 흡착된 Li2Sen은\
    \ 화학적 분해 없이 구조적 무결성을 유지합니다. 상태 밀도(DOS) 분석 결과, Li2Sen 흡착 후에도 Ti3C2X2의 전도성 거동이 보존되어\
    \ 관련된 Li2Sen 화학 반응의 전기화학적 활성을 촉진할 수 있음을 나타냈습니다. 이 결과들을 바탕으로 Ti3C2S2 및 Ti3C2O2가\
    \ Li2Sen 흡착에 대해 우수한 고정 거동을 보여주며, 이는 Li-Se 전지 시스템의 전기화학적 성능을 향상시키기 위한 효과적인 셀레늄\
    \ 기반 양극 물질 설계에 활용될 수 있습니다.</li>\n</ul>"
