- title: Fabrication of n+ contact on p-type high pure Ge by cathodic electrodeposition
    of Li and impedance analysis of n+/p diode at low temperatures
  authors: Manoranjan Ghosh, Pravahan Salunke, Shreyas Pitale, S. G. Singh, G. D.
    Patra, Shashwati Sen
  date: '2024-07-08'
  paper_id: 2407.05799v1
  link: http://arxiv.org/abs/2407.05799v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 펄스 형태의 방사선 검출을 위해 저마늄(Ge) 위에 n-type\
    \ 전기 접점을 형성하여 다이오드를 제작하고, 그 교류 임피던스를 분석하는 것은 중요합니다. 이 연구는 p-type 저마늄에 리튬(Li)을\
    \ 확산시켜 n+/p 접합 다이오드를 제작하고 그 전기적 특성을 평가하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ p-type 저마늄(Ge) 단결정 위에 260C의 용융 질산리튬 용액에서 리튬(Li) 금속을 전착시켰습니다. 전착 시간을 조절하여 Ge\
    \ 내부로의 Li 확산 깊이를 제어하였고, 연속적인 표면 연마 후 면저항(SR)을 측정하여 이를 확인했습니다. 또한, 350C에서 1시간 동안\
    \ 열처리를 진행하여 Li 확산을 촉진했습니다. 제작된 n+/p 접합 다이오드의 전기적 특성을 평가하기 위해 1/C^2 vs V 플롯, 홀\
    \ 측정(Hall measurement), 교류 임피던스 분석(Cole-Cole plot) 등을 수행했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 열처리를 통해 Li이 Ge 내부로 최대 500 마이크론까지 확산되는 것을 확인했습니다. p-type Ge에 Li을\
    \ 주입하여 면저항 약 1 ohm/square, 불순물 농도 약 3.7x10^15/cm^3의 안정적인 n-type 전기 접점을 성공적으로 형성했습니다.\
    \ 제작된 n+/p 접합 다이오드는 이상적인 다이오드 특성을 보였으며, 순방향 바이어스에서는 주파수 의존적인 확산 정전용량(약 10 micro.F)이\
    \ 우세했고, 역방향 바이어스에서는 주파수와 무관한 공핍 정전용량(약 10pF)을 나타내며 순수한 커패시터처럼 동작했습니다.</li>\n</ul>"
  summary_date: 2025-11-10 07:12 KST
