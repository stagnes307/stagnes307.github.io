- title: Determining the grain orientations of battery materials from electron diffraction
    patterns using convolutional neural networks
  authors: Jonas Scheunert, Shamail Ahmed, Thomas Demuth, Andreas Beyer, Sebastian
    Wissel, Bai-Xiang Xu, Kerstin Volz
  date: '2025-06-23'
  paper_id: 2506.18416v1
  link: http://arxiv.org/abs/2506.18416v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 다결정 물질, 특히 에너지 소재의 특성은 결정립계에 의해 결정되므로\
    \ 결정립 방향성에 대한 정량적 분석이 필수적입니다. 기존의 주사 투과 전자 현미경(STEM) 기반 패턴 매칭 분석법은 시간이 매우 오래 걸리는\
    \ 단점이 있어, 이를 해결하기 위한 대안으로 인공지능 기술의 필요성이 대두되었습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 리튬이온 배터리의 중요 양극 활물질인 LiNiO2의 전자 회절 패턴을 동적으로 시뮬레이션한 데이터를 생성했습니다. 이 데이터를 사용하여,\
    \ 3개의 오일러 각(Euler angles)으로 표현되는 결정립의 방향성을 예측하는 합성곱 신경망(CNN) 모델을 훈련시켰습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 개발된 CNN 모델은 기존의 패턴 매칭 알고리즘보다 정확도와 효율성 모두에서 뛰어난\
    \ 성능을 보였습니다. 이러한 정확도 향상은 동적 효과(dynamical effects)를 반영한 데이터로 훈련했기 때문입니다. 본 연구는\
    \ 전자 회절 데이터 분석에 딥러닝을 적용한 최초의 시도로, 머신러닝이 전자 현미경 데이터 분석을 가속화하여 고속 대용량 특성 분석 기술로\
    \ 나아갈 수 있는 큰 잠재력을 제시합니다.</li>\n</ul>"
