- title: '초저 코발트 양극을 향한 여정: 층상 Li-Ni-Mn-Co 산화물의 고정밀 전산 위상 탐색'
  title_en: 'Towards Ultra Low Cobalt Cathodes: A High Fidelity Computational Phase
    Search of Layered Li-Ni-Mn-Co Oxides'
  authors: Gregory Houchins, Venkatasubramanian Viswanathan
  date: '2018-05-21'
  paper_id: 1805.08171v2
  link: http://arxiv.org/abs/1805.08171v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 Li(Ni,Mn,Co)O2 (NMC)는 리튬 이온 배터리\
    \ 양극 소재로서 최적화를 위한 흥미로운 삼원 합금 설계 공간을 제시합니다. 최근 코발트의 높은 비용과 자원 제약으로 인해 새로운 설계 제약이\
    \ 추가되었으며, 성능 저하 가능성에도 불구하고 고 니켈 함유 NMC 합금이 큰 주목을 받고 있습니다. 이 소재 공간이 상온에서 무질서한 고용체인지,\
    \ 또는 특정 전이 금속 정렬이 존재하며 metastable 고용체가 사이클링 중 붕괴되어 성능에 영향을 미치는지에 대해서는 완전히 이해되지\
    \ 않고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 고 니켈, 따라서 저 코발트 함유 조성상에\
    \ 초점을 맞춰 삼원 상 다이어그램의 고신뢰도 전산 탐색을 제시하고, 정렬 및 무질서 고용체 상의 상온 안정성을 이해합니다. 이는 밀도 범함수\
    \ 이론 훈련 데이터를 고정된 조성 및 위치의 리튬 및 산소 원자 배경에서 다양한 길이에 걸쳐 인접한 전이 금속 원자의 효과적인 전자 및 스핀\
    \ 상호 작용을 설명하는 축소 차수 모델 해밀토니안에 적용하여 수행됩니다. 이 모델은 이후 유한 온도 열역학을 볼록 껍질 분석에 포함하여 무질서\
    \ 및 정렬 고용체 영역과 상 다이어그램의 정렬 영역 내 전이 금속 정렬을 이해하는 데 사용될 수 있습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 연구 결과, 층상 재료의 대다수 전이 금속 조성(특히 중간에서 높은 니켈 함량)에서 전이 금속 정렬을 선호하며,\
    \ 정렬 영역에서 선호되는 조성들의 집합을 예측했습니다.</li>\n</ul>"
  summary_date: 2025-11-12 21:25 KST
