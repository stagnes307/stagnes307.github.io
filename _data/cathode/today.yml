- title: Ni, Li, Mn이 풍부한 층상 산화물 LiMeO2(Me = Li, Ni, Co, Mn)에서 음이온 및 양이온 산화/환원 반응에
    대한 고찰 및 전망
  title_en: A review and outlook on anionic and cationic redox in Ni-, Li- and Mn-rich
    layered oxides LiMeO2 (Me = Li, Ni, Co, Mn)
  authors: Bixian Ying, Zhenjie Teng, Sarah Day, Dan Porter, Martin Winter, Adrian
    Jonas, Katja Frenzel, Lena Mathies, Burkhard Beckhoff, Peter Nagel, Stefan Schuppler,
    Michael Merz, Felix Pfeiffer, Matthias Weiling, Masoud Baghernejad, Karin Kleiner
  date: '2023-10-02'
  paper_id: 2310.01295v2
  link: http://arxiv.org/abs/2310.01295v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 Ni 기반 층상 산화물 (LiNi1-xMexO2,\
    \ x <= 0.2, Me = Co, Mn, 공간군 R-3m) 에서의 전하 보상 메커니즘을 검토하며, 성능 매개변수와 음극 재료의 전자 및\
    \ 결정학적 구조 변화 간의 관계를 탐구합니다.</li>\n  <li><strong>연구 방법:</strong> 충전 및 방전 시 관찰되는\
    \ 두 가지 근본적으로 다른 산화-환원 메커니즘을 분석하여 연구를 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>낮은 및 중간 충전 상태(SOCs)에서는 주로 산소 자리에서 전하 보상이 일어나며, 전자가 산소 격자에서\
    \ 니켈로 이동(시그마 결합 형성)하는 현상이 관찰되었습니다.</li>\n      <li>높은 SOCs에서는 전이 금속에서 산소로의 전자\
    \ 밀도 이동(파이 결합 형성)이 추가적인 산화-환원 반응을 가능하게 하지만, 전이 금속 호스트 구조로부터의 산소 방출 및 그로 인한 해로운\
    \ 반응도 유발합니다.</li>\n      <li>Ni:Co:Mn 함량에 따라 두 과정은 음극 재료의 전압 프로파일에 특성적인 특징을 나타내며,\
    \ 용량, 사이클 안정성, 개방 셀 전압과 같은 성능 매개변수는 조성의 함수가 됩니다.</li>\n    </ul>\n  </li>\n</ul>"
