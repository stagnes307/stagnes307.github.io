- title: 리튬 이온 배터리 음극 계면에서의 나노 스케일 전압 증대
  title_en: Nanoscale Voltage Enhancement at Cathode Interfaces in Li-ion Batteries
  authors: Shenzhen Xu, Ryan Jacobs, Chris Wolverton, Thomas Kuech, Dane Morgan
  date: '2017-04-04'
  paper_id: 1704.00872v1
  link: http://arxiv.org/abs/1704.00872v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Li-이온 배터리 전극에서 계면은 광범위하게 존재하지만, 이\
    \ 계면이 Li의 에너지에 미치는 영향은 대부분 알려져 있지 않습니다.</li>\n  <li><strong>연구 방법:</strong> 본\
    \ 연구에서는 양극 계면을 가로지르는 Li 삽입 위치의 에너지를 계산하고, 계면 양측에서 이러한 에너지를 지배하는 물리적 현상을 입증했습니다.\
    \ 올리빈/올리빈 구조의 LixFePO4/LixMPO4 (x=0 및 1, M=Co, Ti, Mn) 및 층상/층상 구조의 LiNiO2/TiO2\
    \ 계면을 연구하여 다양한 재료 구조와 전이 금속 원소를 탐색했습니다.</li>\n  <li><strong>주요 결과:</strong> 고전압\
    \ 재료에서 저전압 재료로 계면을 가로지를 때, 고전압 재료에서는 Li 전압이 일정하게 유지되며, 저전압 영역에서는 Li 전압이 저전압 재료의\
    \ 전압에 접근하면서 대략적으로 선형적으로 감소하는 것을 발견했습니다. 이러한 효과는 계면 쌍극자 차폐에 따라 0.5nm에서 9nm 범위로\
    \ 나타납니다. 이 효과는 계면의 고전압 재료가 나노 스케일에서 저전압 재료의 Li 삽입 전압을 크게 향상시키는 메커니즘을 제공합니다. 이러한\
    \ 전압 향상은 전자 이동 (저전압에서 고전압 영역으로), 변형 및 계면 쌍극자 차폐의 조합에 의해 지배됨을 보여주었습니다. 이 전압 향상이\
    \ 새로운 이종 구조 양극 설계 및 산화환원 유사 커패시터에 미치는 영향을 탐색했습니다.</li>\n</ul>"
