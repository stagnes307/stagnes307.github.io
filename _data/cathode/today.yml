- title: Scalable Composites Benefiting from Transition-Metal Oxides as Cathode Materials
    for Efficient Lithium-Sulfur Batteries
  authors: Vittorio Marangon, Eugenio Scaduti, Viviana Fatima Vinci, Jusef Hassoun
  date: '2022-06-16'
  paper_id: 2206.14569v1
  link: http://arxiv.org/abs/2206.14569v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 리튬-황(Li-S) 전지를 위한 확장 가능한(scalable)\
    \ 양극재로서, 다양한 구조와 형태를 가진 전이금속 산화물을 황에 포함시키는 복합재료가 제안되었습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 황(Sulfur) 80 wt.%에 각각 MnO2 또는 TiO2 20 wt.%를 혼합하여 복합재료를 제작했습니다.\
    \ 특히 나노 크기의 TiO2와 마이크로 크기의 MnO2를 사용하여 입자 크기에 따른 영향을 비교 분석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> S-TiO2 복합재는 나노 크기 TiO2 입자가 반응 속도를 향상시켜, C/10에서 2C에 이르는 우수한 속도 특성과\
    \ 2C에서 400 사이클 이상의 긴 수명 특성을 보였습니다. 반면 S-MnO2 복합재는 마이크로 크기 입자로 인해 1C 속도에서 성능이 제한되었습니다.\
    \ 그럼에도 두 복합재 모두 6 mgcm-2에 달하는 높은 황 로딩 조건에서 4.5에서 5.5 mAhcm-2의 우수한 면적당 용량을 달성하여,\
    \ 차세대 리튬-황 전지 양극재로서의 가능성을 입증했습니다.</li>\n</ul>"
  summary_date: 2025-11-08 07:13 KST
