- title: Nucleation of dislocations and their dynamics in layered oxides cathode materials
    during battery charging
  authors: A. Singer, S. Hy, M. Zhang, D. Cela, C. Fang, B. Qiu, Y. Xia, Z. Liu, A.
    Ulvestad, N. Hua, J. Wingert, H. Liu, M. Sprung, A. V. Zozulya, E. Maxey, R. Harder,
    Y. S. Meng, O. G. Shpyrko
  date: '2017-06-09'
  paper_id: 1706.03031v1
  link: http://arxiv.org/abs/1706.03031v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이 풍부한 층상 산화물(lithium-rich layered\
    \ oxides)은 상업용 화합물 대비 50% 초과 용량을 제공하는 차세대 에너지 저장 양극재의 주요 후보입니다. 초과 용량은 산소-산화환원\
    \ 반응(oxygen-redox reactions)에 기인하지만, 전압 감소(voltage fading) 문제로 인해 상용화가 지연되고 있으며,\
    \ 이에 대한 메커니즘 이해는 여전히 불완전합니다.</li>\n  <li><strong>연구 방법:</strong> 연구는 오페란도 삼차원\
    \ 브래그 코히어런트 회절 이미징(operando three-dimensional Bragg coherent diffractive imaging)\
    \ 기법을 사용하여 수행되었습니다. 이 방법을 통해 리튬이 풍부한 층상 산화물 나노입자 내에서 이동성 전위 네트워크(mobile dislocation\
    \ network)의 핵 생성을 직접적으로 관찰했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>리튬이 풍부한 층상 산화물에서 일반적인 층상 산화물에 비해 전위(dislocations)가 더 쉽게 형성됨을 발견했으며,\
    \ 이는 결함과 리튬이 풍부한 층상 산화물의 비정상적으로 높은 용량 간의 연관성을 시사합니다.</li>\n      <li>부분 전위(partial\
    \ dislocations) 네트워크의 형성이 국부적인 리튬 환경을 극적으로 변화시키고 전압 감소에 기여함을 확인했습니다.</li>\n  \
    \    <li>본 연구 결과에 기반하여, 원래의 고전압 기능을 회복시키는 방법을 설계하고 시연했습니다.</li>\n      <li>리튬이\
    \ 풍부한 층상 산화물의 전압 감소가 가역적(reversible)임을 밝혀냈으며, 이는 산소-산화환원 활성 재료의 향상된 설계를 위한 새로운\
    \ 패러다임이 필요함을 제시합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 09:58 KST
- title: Lithium Diffusion & Magnetism in Battery Cathode Material LixNi1/3Co1/3Mn1/3O2
  authors: M. Mansson, H. Nozaki, J. M. Wikberg, K. Prsa, Y. Sassa, M. Dahbi, K. Kamazawa,
    K. Sedlak, I. Watanabe, J. Sugiyama
  date: '2014-06-16'
  paper_id: 1406.3985v1
  link: http://arxiv.org/abs/1406.3985v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재인 LixNi1/3Co1/3Mn1/3O2의 저온\
    \ 자기 특성 및 고온 리튬 이온 확산에 대한 연구를 수행하였습니다.</li>\n  <li><strong>연구 방법:</strong> 뮤온\
    \ 스핀 회전/완화 (muon spin rotation/relaxation, muSR) 기법을 사용하여 리튬 이온 확산 및 자기 특성을 분석하였습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>샘플은 12 K (TSG=12 K) 이하에서 2차원\
    \ 스핀 유리(2D spin-glass) 상태로 진입하는 것이 확인되었습니다.</li>\n      <li>리튬 확산 채널은 125 K (Tdiff=125\
    \ K) 이상의 온도에서 활성화되며, 이때 리튬 이온 호핑률 (nu(T))이 지수적으로 증가하기 시작합니다.</li>\n      <li>호핑률\
    \ nu(T)는 아레니우스(Arrhenius) 유형 방정식에 잘 부합하였으며, 리튬 확산 과정의 활성화 에너지 (Ea)는 100 meV로 추출되었습니다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 09:58 KST
- title: Defect physics, delithiation mechanism, and electronic and ionic conduction
    in layered lithium manganese oxide cathode materials
  authors: Khang Hoang
  date: '2014-12-15'
  paper_id: 1412.4688v2
  link: http://arxiv.org/abs/1412.4688v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 LiMnO2 및 Li2MnO3는 높은 이론 용량으로 인해\
    \ 리튬 이온 배터리 양극재로 큰 관심을 받고 있지만, 낮은 전기화학적 성능으로 인해 실제 적용에 한계가 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> LiMnO2 및 Li2MnO3의 결함 물리학(defect physics)에 대한 포괄적인 제일원리 연구를 수행했으며,\
    \ 하이브리드 밀도범함수 계산(hybrid-density functional calculations)을 사용했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>LiMnO2에서 망간 안티사이트(manganese antisites)는 낮은\
    \ 형성 에너지를 가지며 불순물 상(impurity phases) 형성의 핵 생성 부위 역할을 할 수 있습니다.</li>\n      <li>Li2MnO3에서도\
    \ 안티사이트가 높은 농도로 발생할 수 있지만, LiMnO2와 달리 제조 중 실험 조건을 조절하여 제거할 수 있습니다.</li>\n    \
    \  <li>LiMnO2에서 리튬 추출은 망간 부위의 산화와 관련이 있으며, 망간 스몰 홀 폴라론(manganese small hole polarons)을\
    \ 형성합니다.</li>\n      <li>Li2MnO3에서 내재적인 탈리튬화(delithiation) 메커니즘은 산소 부위의 산화를 포함하며,\
    \ 구속된 산소 홀 폴라론(bound oxygen hole polarons, eta_O+)이 형성됩니다.</li>\n      <li>이러한\
    \ 층상 산화물은 밴드라이크(bandlike) 캐리어가 없거나 미미하여 n형 또는 p형 도핑이 불가능하며, 전자 전도는 홀 및/또는 전자 폴라론의\
    \ 호핑을 통해 진행됩니다.</li>\n      <li>이온 전도(ionic conduction)는 리튬 단일 공극(monovacancy)\
    \ 및/또는 이중 공극(divacancy) 이동 메커니즘을 통해 발생합니다.</li>\n      <li>벌크 Li2MnO3에서 음전하를 띠는\
    \ 리튬 공극이 없을 경우 eta_O+가 불안정하므로, 탈리튬화 초기의 전자 전도성이 낮을 수 있습니다.</li>\n      <li>Li2MnO3의\
    \ eta_O+와 관련된 전자 전도성 및 전기화학적 성능은 나노 구조화(nanostructuring) 및/또는 이온 치환(ion substitution)을\
    \ 통해 개선될 수 있습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 09:59 KST
