- title: Simulating key properties of lithium-ion batteries with a fault-tolerant
    quantum computer
  authors: Alain Delgado, Pablo A. M. Casares, Roberto dos Reis, Modjtaba Shokrian
    Zini, Roberto Campos, Norge Cruz-Hernández, Arne-Christian Voigt, Angus Lowe,
    Soran Jahangiri, M. A. Martin-Delgado, Jonathan E. Mueller, Juan Miguel Arrazola
  date: '2022-04-25'
  paper_id: 2204.11890v2
  link: http://arxiv.org/abs/2204.11890v2
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 기존 배터리 소재 시뮬레이션 방법은 정확성과\
    \ 신뢰성에 한계가 있어, 더 높은 에너지 저장, 빠른 충전, 낮은 비용을 갖춘 새로운 배터리 기술 개발에 어려움이 있습니다. 양자 컴퓨팅이\
    \ 대안으로 제시되었지만, 배터리 시뮬레이션에 어떻게 적용될 수 있는지에 대한 구체적인 연구는 부족했습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 최근 도입된 1차 양자화(first-quantization) 기법을 기반으로, 리튬이온배터리의 핵심 특성(평형 전지\
    \ 전압, 이온 이동도, 열 안정성)을 계산하기 위한 포괄적인 양자 알고리즘을 설계했습니다. 이 알고리즘은 큐비트화(qubitization)\
    \ 기반 양자 위상 추정(quantum phase estimation)을 사용하여 소재의 바닥 상태 에너지(ground-state energy)를\
    \ 계산하는 것을 핵심으로 합니다.</li>\n  <li><strong>주요 결과:</strong> 개발된 양자 알고리즘을 실제 양극 소재인\
    \ 규산철리튬(dilithium iron silicate) 시뮬레이션에 적용하여, 이를 구현하는 데 필요한 컴퓨팅 자원을 최초로 예측하고 정량화했습니다.\
    \ 이는 양자 컴퓨터를 이용한 현실적인 배터리 소재 시뮬레이션의 가능성을 구체적으로 제시한 첫 사례입니다.</li>\n</ul>\n```"
