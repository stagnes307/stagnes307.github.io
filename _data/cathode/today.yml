- title: '리튬 과량 양극 소재 Li$_{2}$MnO$_{3}$의 도핑: 격자 자리 선호도, 전자 구조, 그리고 탈리튬 메커니즘 간의 상호작용'
  title_en: 'Doping Li-rich cathode material Li$<sub>2</sub>$MnO$<sub>3</sub>$: Interplay
    between lattice site preference, electronic structure, and delithiation mechanism'
  authors: Khang Hoang
  date: '2017-10-27'
  paper_id: 1710.10241v2
  link: http://arxiv.org/abs/1710.10241v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이 논문은 고용량 배터리 양극재 설계를 위해 전이 금속 양이온과\
    \ 산소 산화 메커니즘을 결합하는 방법에 대한 이해를 돕기 위해 Li2MnO3 도핑에 대한 연구를 수행했습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 희석 도핑 및 고농도 도핑 한계 모두에서 하이브리드 밀도 함수 계산을 사용하여 Li2MnO3 도핑에 대한 상세한\
    \ 제일원리 연구를 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>Al,\
    \ Fe, Mo, Ru 불순물은 Mn 자리에 통합될 때, Mg는 Li 자리에 도핑될 때 에너지적으로 가장 유리합니다.</li>\n     \
    \ <li>Ni는 Li 또는 Mn 자리에 통합될 수 있으며, 격자 자리에서의 Ni 분포는 재료 준비 조건에 따라 조절될 수 있습니다.</li>\n\
    \      <li>도펀트의 격자 자리 선호도, 전하 및 스핀 상태, 도핑된 재료의 전자 구조, 그리고 탈리튬화 메커니즘 사이에 강한 상호\
    \ 작용이 있습니다.</li>\n      <li>Ni, Mo, Ru 도핑된 Li2MnO3에서 탈리튬화 과정 중 산소보다 전기화학적으로 활성인\
    \ 전이 금속 이온에서 먼저 산화가 발생합니다.</li>\n      <li>도펀트의 역할은 탈리튬화 초기 단계에서 전하 보상 및 벌크 전자\
    \ 전도 메커니즘을 제공하여 후기 단계에서 격자 산소의 산화를 가능하게 합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-21 07:13 KST
  keywords:
  - $\text{Li}_2\text{MnO}_3 \text{}$
