- title: Defect physics, delithiation mechanism, and electronic and ionic conduction
    in layered lithium manganese oxide cathode materials
  authors: Khang Hoang
  date: '2014-12-15'
  paper_id: 1412.4688v2
  link: http://arxiv.org/abs/1412.4688v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiMnO2 및 Li2MnO3는 높은 이론적 용량으로 인해 리튬\
    \ 이온 배터리 양극재로 큰 관심을 받고 있습니다. 하지만 이 재료들의 실제 적용은 낮은 전기화학적 성능으로 인해 제한적입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> LiMnO2 및 Li2MnO3의 결함 물리에 대한 포괄적인 제일원리 연구를 하이브리드\
    \ 밀도범함수 계산을 사용하여 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n     \
    \ <li>LiMnO2에서 망간 역위치(manganese antisites)는 낮은 형성 에너지를 가지며 불순물 상 형성의 핵 생성 부위 역할을\
    \ 할 수 있습니다.</li>\n      <li>Li2MnO3에서도 역위치 결함이 높은 농도로 발생할 수 있으나, LiMnO2와 달리 재료\
    \ 준비 중 실험 조건을 조절하여 제거할 수 있습니다.</li>\n      <li>LiMnO2에서 리튬 추출은 망간 부위의 산화와 관련되며,\
    \ 이는 망간 작은 정공 폴라론(manganese small hole polarons) 형성을 초래합니다.</li>\n      <li>Li2MnO3에서는\
    \ 고유한 탈리튬화 메커니즘이 산소 부위의 산화를 포함하며, 이는 결합된 산소 정공 폴라론(bound oxygen hole polarons\
    \ eta_O+) 형성을 유도합니다.</li>\n      <li>이러한 층상 산화물은 띠와 같은(bandlike) 캐리어가 없거나 미미하며,\
    \ n형 또는 p형으로 도핑될 수 없습니다.</li>\n      <li>전자 전도는 정공 및/또는 전자 폴라론의 호핑을 통해 진행되며, 이온\
    \ 전도는 리튬 단일 공석(monovacancy) 및/또는 이중 공석(divacancy) 이동 메커니즘을 통해 발생합니다.</li>\n  \
    \    <li>Li2MnO3 벌크에서 음전하를 띠는 리튬 공석이 없는 경우 eta_O+가 불안정하므로, 탈리튬화 초기에는 전자 전도성이 낮을\
    \ 가능성이 있습니다.</li>\n      <li>eta_O+와 관련된 전자 전도성 및 Li2MnO3의 전기화학적 성능은 나노 구조화 및/또는\
    \ 이온 치환을 통해 향상될 수 있습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-30 22:13 KST
- title: Singlet Oxygen Generation as a Major Cause for Parasitic Reactions during
    Cycling of Aprotic Lithium-Oxygen Batteries
  authors: Nika Mahne, Bettina Schafzahl, Christian Leypold, Mario Leypold, Sandra
    Grumm, Anita Leitgeb, Gernot A. Strohmeier, Martin Wilkening, Olivier Fontaine,
    Denis Kramer, Christian Slugovc, Sergey M. Borisov, Stefan A. Freunberger
  date: '2017-11-28'
  paper_id: 1711.10340v1
  link: http://arxiv.org/abs/1711.10340v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 비수계 금속-산소 배터리는 사이클링 중 금속 산화물의 가역적인\
    \ 형성/분해에 크게 의존하지만, 비가역적인 부반응으로 인해 낮은 재충전성, 효율, 그리고 사이클 수명 문제가 발생합니다. 이러한 부반응은\
    \ 주로 환원된 산소 종과 셀 구성 요소의 반응성 때문으로 여겨져 왔으나, 기존에 알려진 종들만으로는 모든 부반응을 완전히 설명할 수 없었습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 연구에서는 리튬-산소 전지의 음극에서 발생하는 일중항 산소(singlet oxygen)의\
    \ 형성 여부와 그 발생 조건을 조사했습니다. 또한, 일중항 산소 포집제(traps) 및 소광제(quenchers)를 사용하여 부반응 감소\
    \ 효과를 확인했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>리튬-산소 전지의\
    \ 음극에서 방전 중 및 충전 초기부터 일중항 산소가 형성되며, 이 일중항 산소가 부반응 생성물의 대부분을 차지합니다.</li>\n    \
    \  <li>일중항 산소의 양은 방전 중, 충전 초기 단계, 그리고 고전압에서의 충전 시 증가하며, 미량의 물이 존재할 경우 그 형성이 증대됩니다.</li>\n\
    \      <li>초과산화물(superoxide) 및 과산화물(peroxide)이 일중항 산소 생성에 관여하는 것으로 나타났습니다.</li>\n\
    \      <li>일중항 산소 포집제와 소광제를 사용함으로써 부반응을 효과적으로 줄일 수 있음을 확인했습니다.</li>\n      <li>비수계\
    \ 금속-산소 배터리에서 고반응성 일중항 산소의 존재를 밝힘으로써, 고가역적인 셀 작동을 달성하기 위한 향후 연구 방향에 대한 합리적인 근거를\
    \ 제시했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-30 22:13 KST
- title: Tracking the diffusion-controlled lithiation reaction of LiMn2O4 by in-situ
    TEM
  authors: Torben Erichsen, Björn Pfeiffer, Vladimir Roddatis, Cynthia A. Volkert
  date: '2020-02-12'
  paper_id: 2002.04843v1
  link: http://arxiv.org/abs/2002.04843v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 스피넬 리튬 망간 산화물 (LixMn2O4)은 배터리 양극 활물질로\
    \ 사용되는 저렴하고 친환경적인 재료이지만, 사용 중 용량 감소 문제가 있습니다. 이러한 용량 손실은 상업용 전극에 사용되는 마이크론 크기\
    \ 입자 표면의 과전압으로 인해 정방정상 (x > 1)이 형성되기 때문으로 알려져 있습니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 정방정상 형성 메커니즘을 조사하기 위해 전기화학적 리튬 삽입 (방전) 과정을 투과전자현미경 (TEM) 내에서 회절, 고해상도 이미지 및\
    \ 분광법을 활용하여 실시간 (in-situ)으로 관찰했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>입방정 스피넬 (x = 1)과 정방정상 (x = 2) 사이에 리튬 확산 제어 하에 움직이는 명확한 계면을 관찰했습니다.</li>\n\
    \      <li>정방정상은 리튬 삽입 중 팽창으로 인한 응력을 완화하기 위해 복잡한 나노 쌍정 미세구조로 형성되는 것을 확인했습니다.</li>\n\
    \      <li>이 쌍정 미세구조가 정방정상을 안정화시켜 과방전 시 용량 감소를 가중시킨다고 제안했습니다.</li>\n    </ul>\n\
    \  </li>\n</ul>"
  summary_date: 2025-10-30 22:13 KST
