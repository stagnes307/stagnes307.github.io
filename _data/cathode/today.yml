- title: Effect of cathode porosity on the Lithium air cell oxygen reduction reaction
  authors: Jeongwook Seo, Shrihari Sankarasubramanian, Nikhilendra Singh, Fuminori
    Mizuno, Kensuke Takechi, Jai Prakash
  date: '2024-03-31'
  paper_id: 2404.00787v1
  link: http://arxiv.org/abs/2404.00787v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬-공기 전지(Lithium-air cell)의\
    \ 실용적인 공기극(air cathode)에서 일어나는 산소 환원 반응(ORR)의 동역학(kinetics)을 규명하고자 했습니다. 이 공기극은\
    \ 일반적으로 촉매가 포함되거나 포함되지 않은 다공성 탄소(porous carbon)로 구성됩니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 다공성 탄소 전극을 사용하여, 0.1M LiTFSI(Lithium bis-trifluoromethanesulfonimidate)가\
    \ 용해된 DME(Dimethoxyethane) 전해액에서 순환 전압 전류법(CV)과 회전 링-디스크 전극(RRDE) 기법으로 ORR의 메커니즘과\
    \ 동역학을 분석했습니다. 또한, 자체 개발한 동역학 모델을 이용하여 RRDE 데이터를 분석하고 기본 반응들의 속도 상수를 계산했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 다공성 탄소 전극의 산소 환원/발생 반응 전위는 평탄한 유리상 탄소(glassy carbon,\
    \ GC) 전극과 유사했으나, 증가된 표면적으로 인해 디스크 전류는 훨씬 컸습니다. 전기화학 반응 속도 상수는 평탄한 GC 전극의 값과 비슷한\
    \ 크기를 보였습니다. 결론적으로, 전극의 다공성이 ORR 동역학에 미치는 영향은 전기화학적 특성 변화가 아닌, 중간체와 생성물의 탈착(desorption)\
    \ 및 확산(Fickian에서 Knudsen 영역으로)을 지연시키는 물리적인 효과임을 규명했습니다.</li>\n</ul>\n```"
