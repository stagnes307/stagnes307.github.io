- title: Determining the Fundamental Failure Modes in Ni-rich Lithium Ion Battery
    Cathodes
  authors: Siyang Wang, Zonghao Shen, Aigerim Omirkhan, Oriol Gavalda-Diaz, Mary P.
    Ryan, Finn Giuliani
  date: '2023-08-12'
  paper_id: 2308.06537v1
  link: http://arxiv.org/abs/2308.06537v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 기존 리튬이온 배터리 다결정 양극재의 기계적 열화 문제를 해결하기\
    \ 위해 단결정 양극재가 주목받고 있습니다. 하지만 단결정 소재의 주요 파괴 메커니즘으로 여겨지는 전위(dislocation)에 의한 균열\
    \ 형성에 대한 직접적인 정보와 기계적 거동에 대한 이해는 부족한 상황입니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ LiNi0.8Mn0.1Co0.1O2 (NCM811) 단결정 영역의 국소적 기계적 특성을 직접 측정하기 위해 '인시츄(in situ) 미세\
    \ 기계 테스트'를 수행했습니다. 이를 통해 전위 슬립 시스템과 임계 응력을 규명하고, 단결정과 다결정 소재의 변형 거동을 비교 분석했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 니켈-리치(Ni-rich) 양극재에서 어떤 전위 슬립 시스템이 작동하는지, 그리고 슬립이\
    \ 어떻게 균열과 파괴를 유발하는지에 대한 두 가지 근본적인 질문에 대한 해답을 찾았습니다. 이 결과는 향후 배터리 수명 예측 및 고장 위험\
    \ 평가 도구를 개발하고, 기계적 내구성이 향상된 새로운 양극재를 설계하는 데 핵심적인 지식을 제공합니다.</li>\n</ul>"
  summary_date: 2025-11-12 20:51 KST
  tags:
  - Cathode
