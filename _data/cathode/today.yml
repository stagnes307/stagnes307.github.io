- title: A Hybrid Density Functional Theory Benchmark Study on Lithium Manganese Oxides
  authors: Marco Eckhoff, Peter E. Blöchl, Jörg Behler
  date: '2020-01-29'
  paper_id: 2001.10975v2
  link: http://arxiv.org/abs/2001.10975v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 양극재로 중요한 리튬 망간 산화물 스피넬(LixMn2O4)은\
    \ 복잡한 전자 구조와 여러 유사한 에너지 준위의 전자 및 자기 상태 때문에 밀도 범함수 이론(DFT)과 같은 제일원리 계산법으로 정확하게\
    \ 설명하기 어렵습니다. 특히, 국소 밀도 근사(LDA) 및 일반화된 기울기 근사(GGA)는 LixMn2O4를 올바르게 기술하지 못하는 한계가\
    \ 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 LixMnyOz 계열 시스템에 대해 하이브리드\
    \ 범함수인 PBE0, HSE06과 최근 도입된 국소 하이브리드 범함수 PBE0r을 사용하여 광범위한 벤치마킹을 수행했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>PBE0, HSE06, PBE0r 범함수 모두\
    \ 에너지, 구조, 전자 및 자기 특성에서 실험 데이터와 잘 일치하는 결과를 보였습니다.</li>\n      <li>PBE0r 범함수는 온사이트\
    \ Hartree-Fock 교환에만 의존하여 GGA 범함수와 유사한 수준으로 계산 비용을 크게 절감하는 동시에 정확한 결과를 제공하는 뛰어난\
    \ 장점을 가집니다.</li>\n      <li>PBE0r의 Hartree-Fock 혼합 계수가 PBE0보다 작아 (리튬) 망간 산화물에\
    \ 대한 결과를 향상시켰습니다.</li>\n      <li>LixMn2O4에 대한 조사 결과, Mn(III) 및 Mn(IV)의 두 가지 망간\
    \ 산화 상태가 공존하며, Mn(III) 이온은 고스핀 상태이고 해당 MnO6 팔면체는 얀-텔러 왜곡되어 있음을 확인했습니다.</li>\n\
    \      <li>리튬 함량(x=0에서 1 범위)에 따라 Mn(III)과 Mn(IV)의 비율과 전자 구조가 변화하지만, 이 범위에서는 주요한\
    \ 구조적 변화는 발생하지 않았습니다.</li>\n      <li>결론적으로, PBE0r 범함수는 연구된 LixMnyOz 시스템에 대해 동등하게\
    \ 정확하고 효율적인 설명을 제공함을 입증했습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-11-01 22:11 KST
- title: Aluminum oxide coatings on Co-rich cathodes and interactions with organic
    electrolyte
  authors: M. D. Hashan C. Peiris, Michael Woodcox, Diana Liepinya, Robert Shepard,
    Hao Liu, Manuel Smeu
  date: '2025-06-10'
  paper_id: 2506.09252v1
  link: http://arxiv.org/abs/2506.09252v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리(LIB)는 현대 에너지 저장에 필수적이지만,\
    \ 양극과 전해질의 안정성 및 효율성 문제로 성능이 제한됩니다. LiCoO2와 같은 전이 금속 층상 산화물 양극은 용량 감소, 전해질과의 반응,\
    \ 불안정한 양극-전해질 계면, 그리고 사이클링 중 격자 파괴와 같은 여러 열화 메커니즘을 겪습니다. 최근 알루미나와 같은 산화물 코팅은 보호층을\
    \ 형성하여 유해한 반응을 완화하고 양극-전해질 계면(CEI)의 안정성을 향상함으로써 양극의 내구성을 높이는 유망한 전략으로 부상했습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구는 유기 전해질과 접촉하는 LiCoO2 양극에 대해 알루미늄 산화물 코팅 유무에\
    \ 따른 화학적 및 기계적 거동을 조사하기 위해 ab initio 분자 동역학(AIMD) 시뮬레이션을 활용했습니다. 전해질 분자와 코팅되지\
    \ 않은 양극 및 코팅된 양극 표면 간의 상호작용을 조사했으며, 특히 에틸렌 카보네이트(EC) 및 디메틸 카보네이트(DMC)의 분해, 산소\
    \ 종의 형성, 용매화 동역학에 초점을 맞추었습니다. 또한 축 변형 및 분리 에너지 계산을 사용하여 양극-코팅 계면의 기계적 견고성을 평가했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 알루미나 코팅은 전해질 분해를 효과적으로 줄이고 특히 고충전 상태에서 양극 구조를 안정화하는\
    \ 것으로 나타났습니다. 코팅의 두께와 구조적 배향은 기계적 강도를 향상하고 양극-전해질 계면에서 유해한 반응을 최소화하는 데 중요합니다.\
    \ 이러한 통찰력은 계면 화학 및 기계적 특성을 최적화하여 더 내구성 있는 LIB 개발에 기여하며, 더 높은 에너지 밀도와 긴 사이클 수명을\
    \ 위한 경로를 제공합니다.</li>\n</ul>"
  summary_date: 2025-11-01 22:11 KST
- title: Predicting doping strategies for ternary nickel-cobalt-manganese cathode
    materials to enhance battery performance using graph neural networks
  authors: Zirui Zhao, Dong Luo, Shuxing Wu, Kaitong Sun, Zhan Lin, Hai-Feng Li
  date: '2024-07-15'
  paper_id: 2407.10458v2
  link: http://arxiv.org/abs/2407.10458v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 뛰어난 전기화학적 성능과 특히 NCM (니켈-코발트-망간)\
    \ 삼원계 양극재의 견고한 성능 및 구조적 안정성에 대한 관심이 높습니다. NCM 양극재에 추가 원소를 도핑하여 성능을 더욱 향상시키려는 연구가\
    \ 진행되고 있으나, 효과적인 도핑 전략을 결정하는 데는 많은 어려움이 존재합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구에서는 이전 연구들로부터 NCM 시스템을 사용하는 리튬 이온 배터리에 대한 포괄적인 데이터베이스를 구축했습니다. 이 데이터베이스를\
    \ 활용하여 그래프 신경망(Graph Neural Networks) 기반의 데이터 중심 모델을 개발하여 최적의 도핑 전략을 예측했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> NCM 기반 배터리 시스템에 대한 근본적인 이해를 돕고 실제 적용에 필요한 통찰력을\
    \ 제공하며, 개발된 데이터 기반 모델을 통해 최적의 도핑 전략을 예측할 수 있는 가능성을 제시했습니다.</li>\n</ul>"
  summary_date: 2025-11-01 22:11 KST
