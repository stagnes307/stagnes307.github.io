- title: Nanoscale Imaging of Lithium Ion Distribution During In Situ Operation of
    Battery Electrode and Electrolyte
  authors: Megan E. Holtz, Yingchao Yu, Deniz Gunceler, Jie Gao, Ravishankar Sundararaman,
    Kathleen A. Schwarz, Tomás A. Arias, Héctor D. Abruña, David A. Muller
  date: '2013-11-25'
  paper_id: 1311.6490v1
  link: http://arxiv.org/abs/1311.6490v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 새로운 배터리 재료의 작동 및 열화 메커니즘을 이해하는 것은\
    \ 매우 중요합니다. 재료의 미시적 불균일성으로 인해, 개별 입자 단위에서 실시간(operando)으로 국소적인 정보를 제공하는 분석 기술이\
    \ 필요합니다.</li>\n  <li><strong>연구 방법:</strong> 투과전자현미경(TEM)용 액상 셀(liquid flow cell)을\
    \ 이용하여 배터리 충전 중 이온의 나노스케일 분포를 이미징하는 접근법을 개발했습니다. 원자가 전자 에너지 손실 분광법(Valence energy-loss\
    \ spectroscopy)을 사용하여 용매화된 이온과 전극에 삽입된 이온을 추적했으며, 제일원리 비선형 응답 이론(ab initio non-linear\
    \ response theory)으로 용매화 이온의 전자 구조를 식별했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ LiFePO4 전극과 주변 수계 전해질의 리튬화 상태(lithiation state)를 충방전 중에 나노스케일 해상도로 실시간 측정하는\
    \ 데 성공했습니다. 전극과 전해질 사이의 리튬 이동을 관찰했으며, 개별 양극 입자마다 충전 동역학이 다르게 나타나는 것을 발견했습니다. 이\
    \ 기술은 다양한 전기 에너지 저장 시스템에 적용 가능한 범용적인 실시간 나노 이미징 분석법입니다.</li>\n</ul>"
  summary_date: 2025-11-08 07:13 KST
