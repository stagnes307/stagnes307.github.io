- title: Phase-field modeling on the diffusion-driven processes in metallic conductors
    and lithium-ion batteries
  authors: Jay Santoki
  date: '2021-02-20'
  paper_id: 2102.10310v1
  link: http://arxiv.org/abs/2102.10310v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 에너지 변환 및 전송 분야에서 물질 확산(diffusion)은\
    \ 장치의 성능과 금속 도체의 내구성에 직접적인 영향을 미치는 중요한 현상입니다. 따라서 이 연구는 두 가지 구체적인 확산 현상, 즉 (1)\
    \ 리튬이온 배터리 양극으로의 리튬 삽입과 (2) 금속 도체 내에서 전기이동(electromigration)에 의한 개재물(inclusion)의\
    \ 형태 변화를 이해하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong> 리튬이온 배터리 양극으로의 리튬\
    \ 삽입과 금속 도체 내 개재물의 형태학적 변화와 같은 확산 구동 현상을 탐구하기 위해 상평형장(phase-field) 방법을 적용했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 본 연구에서 사용한 상평형장 방법이 리튬 삽입 및 전기이동과 같은 확산 구동 현상의\
    \ 핵심적인 물리적 원리를 효과적으로 포착하고 설명할 수 있음을 입증했습니다.</li>\n</ul>"
  summary_date: 2025-11-10 07:12 KST
