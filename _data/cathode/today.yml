- title: First-principles theory of doping in layered oxide electrode materials
  authors: Khang Hoang
  date: '2017-10-26'
  paper_id: 1710.09895v1
  link: http://arxiv.org/abs/1710.09895v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 전극 재료인 LiMO2 (M = Co, Ni,\
    \ Mn)를 불순물로 도핑하는 것이 전기화학적 특성을 최적화하는 효과적인 방법임이 입증되었습니다. 또한, 가볍게 도핑된 화합물은 더 복잡한\
    \ 혼합 금속 LiMO2 기반 배터리 양극 재료를 이해하기 위한 모델 시스템으로 활용될 수 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 하이브리드 밀도 함수 결함 계산을 사용하는 상세한 제일원리 연구를 수행했습니다. 연구 대상은 층상 산화물인 LiCoO2,\
    \ LiNiO2, LiMnO2이며, 전이 금속 (Fe, Co, Ni, Mn) 및 비전이 금속 (Mg, Al) 불순물로 가볍게 도핑했습니다.\
    \ 불순물의 구조 및 에너지와 고유 점 결함과의 복합체를 기반으로 분석을 진행했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 불순물의 격자 위치 선호도는 도펀트의 전하 및 스핀 상태에 따라 달라지며, 이는 국부적인 격자 환경과 강하게 연결되어 있습니다. 또한,\
    \ 도펀트의 전하 및 스핀 상태는 공동 도펀트의 존재와 합성 환경 내 호스트 화합물 구성 원소의 상대적 풍부함에 의해 영향을 받을 수 있습니다.\
    \ 가능한 모든 저에너지 불순물 관련 결함 복합체를 결정하여, 재료의 추가 분석을 위한 결함 모델을 제공했습니다.</li>\n</ul>"
  summary_date: 2025-11-03 07:11 KST
