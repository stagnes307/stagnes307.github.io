- title: Automatic diffusion path exploration for multivalent battery cathodes using
    geometrical descriptors
  authors: Felix T. Bölle, Arghya Bhowmik, Tejs Vegge, Juan Maria García Lastra, Ivano
    E. Castelli
  date: '2021-04-13'
  paper_id: 2104.06113v1
  link: http://arxiv.org/abs/2104.06113v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 현재 리튬이온 기술을 넘어서는 고에너지 밀도 배터리를 구현하기\
    \ 위해 마그네슘(Mg) 음극 소재용 안정적이고 빠른 이온 전도체가 유망하지만, 지금까지 확인된 후보 물질이 적고 관련 데이터가 부족한 상황입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 밀도범함수 이론(Density Functional Theory) 프레임워크 내에서 16가지\
    \ 물질에 대한 체계적인 연구를 수행했습니다. Nudged Elastic Band (NEB) 계산을 통해 확산 장벽을 추정했습니다. 또한,\
    \ Voronoi 테셀레이션 아이디어를 기반으로 하는 경로 탐색(path finder) 알고리즘을 도입하여 NEB 계산 이전에 전이 상태 구성(transition\
    \ state configuration)을 자동으로 추정했습니다. 기하학적 기술자(geometrical descriptors)와 주성분 분석(principal\
    \ component analysis)을 결합하여 확산 경로를 추가로 하위 그룹화했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 본 연구에서 개발된 접근 방식은 연구에 포함되지 않은 물질에도 확장 적용 가능하며, 식별 가능한 확산 특성을 가진 결정 구조를 보다 효율적으로\
    \ 탐색하는 유효한 방법임을 보여주었습니다.</li>\n</ul>"
  summary_date: 2025-10-29 22:13 KST
- title: Non-equilibrium Ion Transport in a Hybrid Battery Material
  authors: J. Cattermull, B. Jagger, S. J. Cassidy, S. Dhir, P. K. Allan, M. Pasta,
    A. L. Goodwin
  date: '2025-09-04'
  paper_id: 2509.04587v1
  link: http://arxiv.org/abs/2509.04587v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 하이브리드 재료는 무기 및 분자 구성 요소를 결합하여 독특한\
    \ 기능적 반응을 가능하게 하는 구조적 유연성을 보인다. 이 중 프러시안 블루 유사체(PBA)는 차세대 리튬 이후 배터리 기술에 유망한 물질로\
    \ 주목받고 있다.</li>\n  <li><strong>연구 방법:</strong> Operando (현장 분석) 방법을 사용하여 PBA 전극의\
    \ 전하 저장 메커니즘을 분석하고, 프레임워크 유연성이 수송 역학에 미치는 영향을 연구하였다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>PBA 전극인 K2Mn[Fe(CN)6]의 전하 저장 메커니즘이 비평형 변환 과정에 의해 지배됨을 밝혔다.</li>\n\
    \      <li>이러한 비평형 거동은 LiFePO4와 같은 기존 양극의 고속 충방전 시 관찰되는 현상과 유사하지만, PBA의 낮은 탄성\
    \ 계수 및 하이브리드 프레임워크에 내재된 협동적 왜곡이라는 근본적으로 다른 이유로 발생한다.</li>\n      <li>프레임워크의 유연성이\
    \ 수송 역학을 제한하고 집단적, 준안정성 경로를 촉진한다는 것을 입증하였다.</li>\n      <li>본 연구 결과는 PBA 양극 최적화를\
    \ 위한 새로운 방향을 제시하며, PBA뿐만 아니라 하이브리드 재료 전반의 질량 수송에서 비평형 메커니즘의 광범위한 관련성을 시사한다.</li>\n\
    \    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-29 22:13 KST
- title: Influence of elastic strain on the thermodynamics and kinetics of lithium
    vacancy in bulk LiCoO2
  authors: Ashkan Moradabadi, Payam Kaghazchi, Jochen Rohrer, Karsten Albe
  date: '2017-06-06'
  paper_id: 1706.01709v1
  link: http://arxiv.org/abs/1706.01709v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 벌크 LiCoO2에서 탄성 변형이 리튬 빈자리 형성 및 이동에\
    \ 미치는 영향을 평가하는 것이 본 연구의 목적입니다. 이러한 이해는 리튬 이차 전지의 성능에 중요한 영향을 미칩니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 밀도범함수 이론(DFT) 기반의 제일원리 계산을 사용했습니다. 변형에 따른 에너지는 결함이 있는 셀에서 직접 결정하거나,\
    \ 선형 탄성 이론 내에서 탄성 쌍극자 텐서(Gij)를 통해 바닥 상태 및 전이 상태에 대해 결정했습니다. Gij 계산에서의 유한 크기 효과를\
    \ 분석하고, 선형 탄성 모델의 예측치를 변형된 결함 셀 직접 계산 결과와 비교 및 논의했습니다. 이러한 데이터를 바탕으로 외부 변형이 벌크\
    \ LiCoO2 양극의 빈자리 농도 및 이동성에 미치는 변화를 계산했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 탄성적인 면내 및 면외 변형이 벌크 LiCoO2의 이온 전도도를 한 자릿수만큼 크게 변화시킬 수 있음을 확인했습니다. 이는 리튬 이차 전지의\
    \ 성능에 강력하게 영향을 미칩니다.</li>\n</ul>"
  summary_date: 2025-10-29 22:14 KST
