- title: 리튬 이온 배터리용 니켈 농후 산화물의 구조 및 전자 상태
  title_en: Structures and Electronic States of Nickel Rich Oxides for Lithium Ion
    Batteries
  authors: Saleem Yousuf, Md Maruf Mridha, Rita Magri
  date: '2023-10-18'
  paper_id: 2310.11856v1
  link: http://arxiv.org/abs/2310.11856v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 레이어드(layered) 형태의 순수한 LiNiO2(LNO)는\
    \ 리튬 이온 배터리(LIB)의 양극 재료로 제안되는 산화물 재료이며, 이 재료의 에너지학을 결정하는 데 시뮬레이션 셀의 선택이 중요합니다.\
    \ 또한, LiNiO2의 구조적, 전자적 변화를 이해하는 것은 탈리튬화(delithiation) 및 Ni 자리에 Mn이 치환된 LiNiyMn(1-y)O2(LNMO)\
    \ 고용체 연구에 필수적입니다.</li>\n  <li><strong>연구 방법:</strong> 연구는 166 공간군(space group)의\
    \ 큰 초격자(supercell)를 최적화하여 레이어드 순수 LiNiO2의 새로운 초구조(superstructure)를 얻었습니다. 이 과정에서\
    \ 셀 매개변수(cell parameters)와 내부 위치(internal positions)를 모두 이완(relaxing)시켰습니다. 이러한\
    \ 새로운 구조를 템플릿(template)으로 사용하여 탈리튬화(delithiation) 및 Ni 자리에 Mn이 치환(cation substitution)될\
    \ 때 발생하는 구조적, 전자적 변화를 연구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>새로운 결정 구조는 얀-텔러(Jahn-Teller) 왜곡 대신 NiO6 팔면체(octahedra)의 크기 및 전하 불균형(charge\
    \ disproportionation)을 보였습니다.</li>\n      <li>초격자의 구조 최적화를 통해 얻은 내부 에너지 감소는 단사정계(monoclinic\
    \ symmetry) 초격자를 이완시켜 얻은 감소보다 훨씬 컸습니다. (단사정계 상이 더 안정적임에도 불구하고)</li>\n      <li>새로운\
    \ 구조의 Ni-O 결합 길이 분포는 실험 결과와 잘 일치했습니다.</li>\n      <li>LiNiyMn(1-y)O2(LNMO)에 대한\
    \ 연구 결과는 기존 실험과 놀랍도록 잘 일치했으며, 이전 연구들보다 관찰된 경향을 더 잘 설명했습니다.</li>\n    </ul>\n \
    \ </li>\n</ul>"
