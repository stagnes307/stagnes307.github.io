- title: Temperature-Dependent Dynamic Disproportionation in LiNiO$_2$
  authors: Andrey D. Poletayev, Robert J. Green, Jack E. N. Swallow, Lijin An, Leanne
    Jones, Grant Harris, Peter Bencok, Ronny Sutarto, Jonathon P. Cottom, Benjamin
    J. Morgan, Robert A. House, Robert S. Weatherup, M. Saiful Islam
  date: '2022-11-16'
  paper_id: 2211.09047v3
  link: http://arxiv.org/abs/2211.09047v3
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬니켈산화물(LiNiO2)은 층상 구조 니켈산화물의 대표적인\
    \ 물질로 에너지 및 컴퓨팅 분야에서 중요하게 활용되지만, 상관관계가 강한 이 물질의 전자 구조는 아직 완전히 규명되지 않았습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 제일원리 계산(ab initio simulations)을 통해 LiNiO2 내 니켈(Ni)\
    \ 이온의 온도 의존적 화학종 형성 및 스핀 동역학을 예측하고, 이를 Ni L3,2-edge에서 X선 흡수 분광법, X선 자기 원편광 이색성,\
    \ 공명 비탄성 X선 산란법을 이용해 실험적으로 검증했습니다. 또한, 전하 이동 다중항 계산을 통해 실험 결과를 재현했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> Ni 이온이 세 가지 상태로 불균등화(disproportionate)되며, 이 상태들은\
    \ 온도에 따라 동적으로 상호 변환되고 그 비율이 변한다는 것을 이론과 실험을 통해 밝혔습니다. 이 '동적 불균등화' 모델은 LiNiO2의\
    \ 자성, 열 활성화 전자 전도, 회절 분석, 양이온 자리바뀜 결함(antisite defects) 안정성 등 다양한 물리적 현상을 통합적으로\
    \ 설명할 수 있습니다.</li>\n</ul>"
  summary_date: 2025-11-05 07:13 KST
  tags:
  - Cathode
