- title: 맞춤형 배열을 통한 고용량 양극재 구현
  title_en: Tailored ordering enables high-capacity cathode materials
  authors: Tzu-chen Liu, Adolfo Salgado-Casanova, So Yubuchi, Bianca Baldassarri,
    Muratahan Aykol, Jun Yoshida, Hisatsugu Yamasaki, Yizhou Zhu, Steven B. Torrisi,
    Christopher Wolverton
  date: '2025-06-14'
  paper_id: 2506.12545v2
  link: http://arxiv.org/abs/2506.12545v2
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 전기차 시장의 성장에 따라 높은 용량과 유연한\
    \ 화학적 조성을 가진 새로운 리튬 이온 배터리 양극 재료의 필요성이 증대되고 있습니다. 양이온 무질서가 있는 양극 구조는 한때 최적이 아닌\
    \ 것으로 여겨졌지만, 최근 연구에서 광범위한 금속 조합 M을 갖는 Li(1+x)M(1-x)O2 화학에서 그 잠재력이 부각되었습니다. 이는\
    \ 정돈된 Li 확산 경로 유지에 대한 엄격한 요구 사항을 완화함으로써 수많은 LiMO2 다중 금속 조성이 실현 가능해질 수 있으며, 이는\
    \ 고용량 코발트-프리 양극 개발에 기여할 수 있습니다.</li>\n  <li><strong>연구 방법:</strong> 조성 공간의 자유로움이\
    \ 제시하는 과제는 특정하고 맞춤형의 장거리 및 단거리 질서를 모두 갖추어 상 안정성과 Li 확산을 보장할 수 있는 조성을 설계하는 것입니다.\
    \ 그러나 국부적인 양이온 환경과 관련된 조합 복잡성은 유리한 질서에 대한 일반적인 설계 지침 개발을 방해합니다. 본 연구에서는 계산적 질서\
    \ 기술(ordering descriptors)로부터 질서 설계 프레임워크를 제안했으며, 이를 저비용 탐색법(heuristics) 및 원소\
    \ 통계와 함께 사용하여 유리한 상 안정성과 Li 확산에 적합한 구성을 동시에 달성할 수 있도록 하였습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 본 연구는 다수의 성공적인 합성 및 특성화 실험을 통해 검증된 계산 프레임워크를 활용하여 LiCr(0.75)Fe(0.25)O2\
    \ 설계를 시연했으며, 이는 234 mAh/g의 초기 충전 용량을 보였고, 20% Li 과량 변형체인 Li(1.2)Cr(0.6)Fe(0.2)O2에서는\
    \ 320 mAh/g의 용량을 나타냈습니다. 또한, 가장 광범위한 제일원리 연구 중 하나를 통해 32개 원소에 대한 원소 질서 통계를 제시했습니다.</li>\n\
    </ul>\n```"
