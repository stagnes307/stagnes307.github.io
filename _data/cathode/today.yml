- title: LiMn1-xFexPO4 Nanorods Grown on Graphene Sheets for Ultra-High Rate Performance
    Lithium Ion Batteries
  authors: Hailiang Wang, Yuan Yang, Yongye Liang, Li-Feng Cui, Hernan Sanchez Casalongue,
    Yanguang Li, Guosong Hong, Yi Cui, Hongjie Dai
  date: '2011-07-01'
  paper_id: 1107.0111v1
  link: http://arxiv.org/abs/1107.0111v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiFePO4의 성공적인 활용 이후, 더 높은 작동 전압과 에너지\
    \ 밀도를 가진 LiMnPO4가 차세대 리튬 이차전지 양극재로 주목받고 있습니다. 그러나 LiMnPO4 기반 양극재는 매우 낮은 전기 및 이온\
    \ 전도성으로 인해 고율 성능 확보에 어려움이 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 연구팀은 Fe-도핑된\
    \ LiMnPO4 (LiMn0.75Fe0.25PO4) 나노로드를 산화 그래핀에서 환원된 그래핀 시트 위에 직접 결합시키는 합성법을 개발했습니다.\
    \ 이는 LiMn0.75Fe0.25PO4 나노로드에 우수한 전기 전도성을 부여하기 위함입니다. 그래핀 위에서 성장한 LiMn0.75Fe0.25PO4\
    \ 나노로드는 자유 용액에서 성장한 것과는 다른 고유한 형태를 가지며, 나노로드의 짧은 반경 방향 (약 20-30nm)을 따라 [010] 결정학적\
    \ 축으로 빠른 리튬 이온 확산에 이상적입니다.</li>\n  <li><strong>주요 결과:</strong> 개발된 LiMn0.75Fe0.25PO4\
    \ 나노로드/그래핀 하이브리드는 높은 탄소 함량 없이도 약 30-40초 이내의 초고속 방전을 달성했습니다. 또한, 높은 작동 전압에서 99.5%\
    \ 이상의 높은 쿨롱 효율을 보였습니다. 이 하이브리드 소재는 모든 도핑된 LiMnPO4 양극 재료 중에서 리튬 이온 배터리용으로 최고의 고율\
    \ 성능을 나타냈습니다.</li>\n</ul>"
