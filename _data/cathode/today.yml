- title: Lithium Diffusion & Magnetism in Battery Cathode Material LixNi1/3Co1/3Mn1/3O2
  authors: M. Mansson, H. Nozaki, J. M. Wikberg, K. Prsa, Y. Sassa, M. Dahbi, K. Kamazawa,
    K. Sedlak, I. Watanabe, J. Sugiyama
  date: '2014-06-16'
  paper_id: 1406.3985v1
  link: http://arxiv.org/abs/1406.3985v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극 재료인 LixNi1/3Co1/3Mn1/3O2의 저온\
    \ 자기 특성 및 고온 리튬 이온 확산 거동을 연구했습니다.</li>\n  <li><strong>연구 방법:</strong> 뮤온 스핀 회전/완화\
    \ (muon spin rotation/relaxation) 기법을 활용하여 분석을 수행했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>샘플은 12 K 이하에서 2D 스핀 유리 (spin-glass) 상태를 보였습니다.</li>\n\
    \      <li>리튬 확산 채널은 125 K 이상에서 활성화되며, 리튬 이온의 홉핑 속도(hopping-rate)가 지수적으로 증가하기\
    \ 시작했습니다.</li>\n      <li>홉핑 속도는 아레니우스(Arrhenius) 유형 방정식에 잘 부합했으며, 확산 과정의 활성화\
    \ 에너지(activation energy)는 100 meV로 도출되었습니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
- title: Hydrostatic pressure effect on structural and transport properties of co-existing
    layered and disordered rock-salt phase of LixCoO2
  authors: Thiagarajan Maran, A. Jain, Muthukumaran Sundaramoorthy, A. P. Roy, Boby
    Joseph, Govindaraj Lingannan, Ashwin Mohan, D. Bansal, S. M. Yusuf, Arumugam Sonachalam,
    .
  date: '2024-01-21'
  paper_id: 2401.11446v1
  link: http://arxiv.org/abs/2401.11446v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 전압 및 용량 감소는 리튬 이온 삽입/탈착\
    \ 과정 중 양극 재료에서 발생하는 구조적 변형과 관련이 있으며, 이는 격자에 심각한 변형(strain)을 유발하여 성능 저하로 이어집니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 이러한 변형이 양극 재료의 구조적 특성에 미치는 영향을 규명하기 위해, 5% 과량의\
    \ 리튬을 전구체에 사용하여 성장시킨 LixCoO2 단결정의 압력 의존적 구조 및 수송 특성을 체계적으로 연구했습니다. 실험 결과는 밀도범함수이론(DFT)\
    \ 및 열역학 모델링을 통해 정성적으로 설명되었습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>과량의 리튬은 층상 능면정계 상 (공간군 R3m)과 무질서한 암염형 상 (공간군 Fm3m)이 혼합된 구조를 안정화시켰으며,\
    \ 이 두 상의 부피 분율은 60:40으로 10.6 GPa까지 변함없이 유지되었습니다.</li>\n      <li>10.6 GPa까지 어떠한\
    \ 구조적 상전이도 관찰되지 않았습니다.</li>\n      <li>온도 감소에 따른 저항 증가는 샘플의 준금속적 특성을 나타냈으며, 2.8\
    \ GPa까지의 정수압 적용은 이러한 준금속적 특성을 강화시켰습니다.</li>\n      <li>이론적 계산 결과, 인가된 압력에 의해 상태\
    \ 밀도(density of states)가 감소하고 활성화 에너지(activation energy)가 증가했습니다.</li>\n     \
    \ <li>이러한 결과는 혼합상 결정이 외부 고압 하에서 상당한 상 안정성을 가짐을 시사하며, 이러한 혼합상 재료가 리튬 이온 배터리 양극\
    \ 재료로 활용될 가능성을 제시합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
- title: Computation of Madelung Energies for Ionic Crystals of Variable Stoichiometries
    and Mixed Valencies and their application in Lithium-ion battery voltage modelling
  authors: K. Ragavendran, D. Vasudevan, A. Veluchamy, Bosco Emmanuel
  date: '2004-04-05'
  paper_id: cond-mat/0404095v1
  link: http://arxiv.org/abs/cond-mat/0404095v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 이온 결정에서 정전기 에너지(마델룽 에너지)는 결합 에너지의\
    \ 주요 구성 요소이며, 이 물질들의 다양한 물리화학적 특성은 적용되는 열적, 전기적, 기계적 스트레스에 대한 정전기 에너지의 반응에 의존합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> Ewald 기법에 기반하여 이온-이온 상호작용에서 발생하는 정전기 에너지를 계산하는\
    \ 새로운 방법을 개발했습니다. 이 방법은 가변 화학양론과 혼합 원자가를 가지는 LixMn2O4와 같은 이온 결정에 적용됩니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 개발된 방법을 스피넬 양극을 사용하는 리튬 이온 배터리의 전압 계산에 처음으로 적용했습니다.\
    \ 또한, 기존 계산 방법 대비 본 방법의 장점도 논의했습니다.</li>\n</ul>"
  summary_date: 2025-10-28 10:27 KST
