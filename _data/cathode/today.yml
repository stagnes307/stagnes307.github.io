- title: Quantitative comparison of different approaches for reconstructing the carbon-binder
    domain from tomographic image data of cathodes in lithium-ion batteries and its
    influence on electrochemical properties
  authors: Benedikt Prifling, Matthias Neumann, Simon Hein, Timo Danner, Emanuel Heider,
    Alice Hoffmann, Philipp Rieder, André Hilger, Markus Osenberg, Ingo Manke, Margret
    Wohlfahrt-Mehrens, Arnulf Latz, Volker Schmidt
  date: '2022-07-28'
  paper_id: 2207.14389v1
  link: http://arxiv.org/abs/2207.14389v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리의 성능을 최적화하기 위해 탄소-바인더\
    \ 도메인(CBD)의 3차원 공간 분포를 파악하는 것이 중요하지만, 싱크로트론 단층촬영 이미지 데이터만으로 CBD 구조를 정확히 분석하고 재구성하는\
    \ 데에는 어려움이 있습니다.</li>\n  <li><strong>연구 방법:</strong> 두 종류의 다른 양극(초고밀도 비정형 양극,\
    \ 이중층 양극) 3D 이미지 데이터를 활물질, CBD, 기공의 세 상으로 분할하기 위해 네 가지 접근법을 비교했습니다. 사용된 방법은 (1)전역\
    \ 임계값 설정(global thresholding), (2)EDX 데이터 기반 국소 폐쇄, (3)k-평균 군집화(k-means clustering),\
    \ (4)싱크로트론 및 FIB-SEM 데이터로 학습된 신경망(neural network)입니다. 각 분할 기법이 전극 미세구조 및 성능에 미치는\
    \ 영향을 공간 분해 수송 시뮬레이션을 통해 정량적으로 평가했습니다.</li>\n  <li><strong>주요 결과:</strong> 개발된\
    \ 분석 방법론을 통해 특정 전극 구조화 공정이 양극의 최종 3차원 미세구조에 미치는 영향을 명확히 규명했습니다. 또한, 각기 다른 이미지\
    \ 분할 기법이 전극의 형태학적 특성 분석 및 성능 예측 시뮬레이션 결과에 어떤 차이를 가져오는지 정량적으로 비교하여 제시했습니다.</li>\n\
    </ul>\n```"
