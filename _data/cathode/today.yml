- title: Phase Separation Dynamics in Isotropic Ion-Intercalation Particles
  authors: Yi Zeng, Martin Z. Bazant
  date: '2013-09-18'
  paper_id: 1309.4543v2
  link: http://arxiv.org/abs/1309.4543v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리는 이온의 삽입/탈리 반응과 결합된 확산 및 상\
    \ 변태(phase transformation)로 인해 복잡한 비선형 동역학을 보입니다. 기존 모델들은 상 분리를 간과하거나 구형의 축소핵(shrinking-core)\
    \ 상 경계를 가정하는 한계가 있었습니다.</li>\n  <li><strong>연구 방법:</strong> 최근 개발된 칸-힐리어드 반응(Cahn-Hilliard\
    \ reaction, CHR) 이론을 사용하여 구형 고체 나노입자 내 이온 삽입/탈리에 대한 수학적 모델을 개발했습니다. 이 모델은 일반화된\
    \ 버틀러-볼머(Butler-Volmer) 속도론을 적용하여 인가 전류 효과를 반영하고, 농도 변화를 배터리 전압과 일관되게 연결합니다. 4차\
    \ 비선형 CHR 문제를 풀기 위해 제어 체적 이산화(control-volume discretization) 기법을 사용했으며, 대표적인 양극재인\
    \ 리튬인산철(lithium iron phosphate) 모델에 대한 시뮬레이션을 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 개발된 모델은 특정 조건 하에서만 상 분리가 일어나는 것을 예측하며, 고용체(solid-solution) 확산에서 2상(two-phase)\
    \ 축소핵 동역학으로의 전이를 성공적으로 설명했습니다. 또한, 비대칭적 전하 전달이나 이온의 표면 젖음(wetting) 현상과 같은 충/방전\
    \ 비대칭의 원인을 규명하고, 이로 인해 3개의 뚜렷한 상 영역이 형성될 수 있음을 밝혔습니다. 인가 전류에 따른 전압 평탄부(voltage\
    \ plateau)에 대한 분석적 근사치도 유도했습니다.</li>\n</ul>"
