    Li-rich Cathodes
  authors: Changming Ke, Yudi Yang, Minjun Wang, Jianhui Wang, Shi Liu
  date: '2025-10-27'
  paper_id: 2510.23098v2
  link: http://arxiv.org/abs/2510.23098v2
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 지속 가능한 에너지 기술 발전을 위해 고에너지\
    \ 밀도 배터리 개발이 필수적이나, Li2MnO3와 같은 리튬-풍부 산화물 양극재는 산소 산화환원 활동으로 인한 비가역적 산소 방출 및 구조적\
    \ 열화로 인해 용량 손실을 겪고 있습니다. 이러한 열화의 원인이 되는 원자 단위 메커니즘과 그 가역성 여부는 아직 규명되지 않았습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 연구팀은 펨토초 단위의 분자 동역학 시뮬레이션과 제일원리 정확도를 사용하여 Li2MnO3의\
    \ 전체 충방전 사이클을 직접 시각화했습니다. 이를 통해 열화의 원인이 되는 O2로 채워진 나노보이드의 전체 수명 주기를 밝혀냈고, 방전 시\
    \ 완전히 복구될 수 있는 보이드의 임계 크기 한계를 식별했습니다.</li>\n  <li><strong>주요 결과:</strong> 망간 양이온\
    \ 네트워크의 토폴로지가 보이드 성장, 합쳐짐 및 복구 가능성을 결정하는 핵심 요소임을M 밝혀냈습니다. 이러한 구조적 토폴로지 기반 설계 원칙에\
    \ 따라, 카고메(Kagome) 패턴의 Mn 격자를 특징으로 하는 새로운 Li2MnO3 구조를 전산적으로 개발했으며, 이 구조는 극한의 80%\
    \ 탈리튬화 조건에서도 완전한 전기화학적 가역성을 보였습니다. 이 연구는 전이 금속 네트워크의 원자 단위 토폴로지 제어를 통해 손상을 완화하는\
    \ 데서 나아가 내재적 안정성을 엔지니어링하는 방식으로 고에너지 양극재 설계를 위한 새로운 패러다임을 제시합니다.</li>\n</ul>\n\
    ```"
