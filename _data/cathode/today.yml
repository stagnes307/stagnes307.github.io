- title: Local doping of an oxide semiconductor by voltage-driven splitting of anti-Frenkel
    defects
  authors: Jiali He, Ursula Ludacka, Kasper A. Hunnestad, Didrik R. Småbråten, Konstantin
    Shapovalov, Per Erik Vullum, Constantinos Hatzoglou, Donald M. Evans, Erik D.
    Roede, Zewu Yan, Edith Bourret, Sverre M. Selbach, David Gao, Jaakko Akola, Dennis
    Meier
  date: '2025-02-11'
  paper_id: 2502.07947v1
  link: http://arxiv.org/abs/2502.07947v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 산화물(Layered oxides)은 높은 이온 이동도와\
    \ 화학적 유연성 덕분에 리튬 이온 배터리의 양극재 등으로 주목받고 있습니다. 최근에는 전기적 특성을 조절할 수 있는 반도체로서의 가능성이\
    \ 부각되었으며, 특히 안티-프렌켈(anti-Frenkel) 결함을 이용하여 전도도를 국소적으로 크게 향상시킨 선행 연구가 있습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 특정 층상 산화물인 Er(Mn,Ti)O3에 직류(DC) 전압을 인가하여 안티-프렌켈\
    \ 결함을 분리시키는 방식으로 국소적인 억셉터(acceptor) 및 도너(donor) 도핑을 유도했습니다. 이 과정과 결과를 분석하기 위해\
    \ 밀도 범함수 이론(DFT) 계산, 주사 탐침 현미경(SPM), 원자 탐침 단층 촬영(APT), 주사 투과 전자 현미경(STEM) 등 다양한\
    \ 분석 기법을 종합적으로 활용했습니다.</li>\n  <li><strong>주요 결과:</strong> 인가된 전압에 의해 산소 결함들이\
    \ 층상 결정 구조 내에서 쉽게 이동하여, 산소 원자가 과잉된 p-타입 영역과 산소 결손이 많은 n-타입 영역을 나노 크기로 형성함을 확인했습니다.\
    \ 이렇게 형성된 패턴은 쌍극성 npn-접합과 유사하며, 수 일 동안 안정적으로 유지되었습니다. 본 연구 결과는 산화물 반도체를 나노 스케일에서\
    \ 일시적으로 기능화할 수 있는 새로운 가능성을 제시하며, 이는 산화물 전자공학 및 임시 전자소자(transient electronics)\
    \ 분야에 새로운 기회를 제공합니다.</li>\n</ul>"
  summary_date: 2025-11-06 07:14 KST
