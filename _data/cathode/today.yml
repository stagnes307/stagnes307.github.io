- title: Short-Range Order and Li$_x$TM$_{4-x}$ Probability Maps for Disordered Rocksalt
    Cathodes
  authors: Tzu-chen Liu, Steven B. Torrisi, Chris Wolverton
  date: '2025-08-11'
  paper_id: 2508.08112v1
  link: http://arxiv.org/abs/2508.08112v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> DRX(무질서 암염구조) 양극재에서 양이온의 단범위 규칙도(SRO,\
    \ Short-range order)는 Li4 사면체 클러스터의 생성 확률을 결정하는 핵심 요소입니다. 그러나 기존 연구에서는 Li4 생성\
    \ 확률이 무작위 한계(random limit)보다 낮은 현상에 대한 체계적인 분석이나, 이를 극복하기 위한 전략, 그리고 FCC(면심입방격자)\
    \ 구조에서의 근본적인 정렬 거동에 대한 이해가 부족했습니다.</li>\n  <li><strong>연구 방법:</strong> 단순화된 변수\
    \ 공간(parameter space)에서 광범위한 몬테카를로 매핑(Monte Carlo mapping)을 이용하여 쌍(pair) SRO 파라미터와\
    \ LixTM4-x 클러스터 생성 확률을 정량적으로 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 무질서 상태에서\
    \ Li4 생성 확률은 최근접 이웃(NN) 간의 쌍 SRO 파라미터에 의해 결정됨을 밝혔습니다. 특히 층상(Layered) 및 스피넬 유사(Spinel-like)\
    \ 구조의 경우, 이러한 SRO는 저온의 장범위 규칙도(long-range order)가 단순히 약화된 형태가 아님을 규명했습니다. 이를 바탕으로\
    \ 리튬과 전이금속이 섞이려는 경향을 제어하여 Li4 생성 확률을 무작위 한계 이상으로 높일 수 있는 전략을 제시했으며, 이는 FCC 시스템\
    \ 전반에 적용 가능한 정렬 거동에 대한 열역학적 이해를 증진시켰습니다.</li>\n</ul>"
