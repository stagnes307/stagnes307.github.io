- title: 마그네슘 배터리 양극으로서 비정질 V$_2$O$_5$ 탐색
  title_en: Exploration of amorphous V$<sub>2</sub>$O$<sub>5</sub>$ as cathode for
    magnesium batteries
  authors: Vijay Choyal, Debsundar Dey, Gopalakrishnan Sai Gautam
  date: '2025-05-16'
  paper_id: 2505.10967v1
  link: http://arxiv.org/abs/2505.10967v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 지속 가능한 에너지 사용으로의 전환을 위해서는 현재의 리튬 이온\
    \ 배터리(LIB)보다 더 높은 에너지 밀도, 더 나은 안전성, 더 적은 공급망 제약을 보이는 에너지 저장 기술의 개발이 필수적입니다. 마그네슘\
    \ 배터리(MB)는 LIB보다 우수한 부피 에너지 밀도를 가진 에너지 저장 시스템을 설계할 수 있는 유망한 경로를 제공하지만, 높은 에너지\
    \ 및 전력 밀도를 보이는 양극(음극)의 개발이 필요합니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는\
    \ 비정질 V2O5를 마그네슘 배터리용 잠재적 양극으로 탐색하기 위해 ab initio 분자 동역학(AIMD)과 기계 학습된 원자간 전위(MLIP)\
    \ 기반 계산을 조합하여 사용했습니다. AIMD로 생성된 데이터셋을 사용하여 비정질 (Mg)V2O5를 정확하게 모델링할 수 있는 모멘트 텐서\
    \ 전위를 훈련하고 검증했습니다.</li>\n  <li><strong>주요 결과:</strong> V2O5의 비정질화로 인해 평균 Mg 삽입\
    \ 전압이 10-14% 하락했지만, 황화물 Mg 양극보다는 높은 전압을 유지했습니다. 중요한 점은 비정질 MgV2O5에서 Mg2+ 확산율이\
    \ 결정질 버전(티오스피넬-MgxTi2S4)보다 약 7배(5자릿수) 더 높다는 것을 발견했으며, 이는 구조 비정질화에 직접 기인합니다. 또한,\
    \ 비정질 구조에서 Mg2+ 이동은 저온에서 상당히 상호 연관되어 있으며, 이 상관관계는 온도가 증가함에 따라 감소하는 것을 확인했습니다.\
    \ 따라서 본 연구는 비정질 V2O5가 높은 에너지 및 전력 밀도를 모두 나타낼 수 있는 양극으로서 마그네슘 배터리의 실질적인 배치를 가능하게\
    \ 하는 잠재력을 가지고 있음을 강조합니다.</li>\n</ul>"
