- title: Layered-to-Spinel Phase Transformation in Li$_{0.5}$NiO$_2$ from First Principles
  authors: Cem Komurcuoglu, Alan C. West, Alexander Urban
  date: '2024-03-04'
  paper_id: 2403.02520v1
  link: http://arxiv.org/abs/2403.02520v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiNiO2 기반 리튬이온 배터리 양극에서 층상구조 Li0.5NiO2가\
    \ 스피넬 구조 Li(NiO2)2로 상전이하는 현상은 잠재적인 성능 저하 원인으로 알려져 있습니다. 이 연구는 해당 상전이 메커니즘을 규명하는\
    \ 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong> 층상구조에서 스피넬 구조로의 상전이 메커니즘을 분석하기\
    \ 위해 제일원리 계산(first-principles calculations)을 수행했습니다. 또한, LiNiO2-NiO2 조성 범위에서 층상구조의\
    \ 전하 정렬(charge ordering) 현상과 다양한 스피넬 공간군의 상대적 안정성을 평가했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 계산 결과, 높은 결함 형성 에너지, 복잡한 전하 전달 메커니즘, 전자적 불안정성(electronic frustration)으로\
    \ 인해 상전이에 대한 에너지 장벽이 매우 높다는 것을 확인했습니다. 이로 인해 Li0.5NiO2에서는 부분적인 역 스피넬 상이 형성되기 어려우며,\
    \ 이는 상온에서 쉽게 상전이가 일어나는 Li0.5MnO2와 질적으로 다른 점입니다. 또한, 상전이가 일어나기 위해서는 Ni 원자와 Li 원자가\
    \ 각각의 스피넬 자리로 협력적으로(concertedly) 이동해야 함을 밝혔습니다. 마지막으로, 실험적으로 관찰된 스피넬 구조는 0 Kelvin의\
    \ 바닥 상태 구조가 아닌, 온도 평균 구조(temperature-averaged structure)와 일치한다는 결론을 내렸습니다.</li>\n\
    </ul>"
