- title: 'Maybe you don''t need a U-Net: convolutional feature upsampling for materials
    micrograph segmentation'
  authors: Ronan Docherty, Antonis Vamvakeros, Samuel J. Cooper
  date: '2025-08-29'
  paper_id: 2508.21529v1
  link: http://arxiv.org/abs/2508.21529v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong>\n    기존의 피처 파운데이션 모델(주로 비전 트랜스포머)은\
    \ 이미지의 풍부한 의미론적 특징을 제공하지만, 연산 효율성을 위해 패치 기반으로 작동하여 미세한 특징을 갖는 현미경 이미지나 큰 크기의 재료/생물학적\
    \ 이미지 분석에서 미세한 특징을 표현하거나 대용량 이미지를 처리하는 데 어려움이 있습니다.\n  </li>\n  <li><strong>연구\
    \ 방법:</strong>\n    본 연구에서는 입력 이미지를 참조하여 저해상도(즉, 큰 패치 크기) 파운데이션 모델의 특징을 업샘플링하는\
    \ 합성곱 신경망(CNN)을 학습시켰습니다. 이 업샘플러 네트워크는 추가적인 훈련 없이 식물 세포, 리튬 이온 배터리 음극, 유기 결정 등\
    \ 다양한 현미경 이미지에 적용되어 효율적으로 특징을 추출하고 분할하는 데 사용되었습니다.\n  </li>\n  <li><strong>주요\
    \ 결과:</strong>\n    업샘플링된 특징의 풍부함 덕분에 미세한 균열과 같이 분할하기 어려운 상(phase)도 효과적으로 분리할\
    \ 수 있었습니다. 또한, 이러한 심층 특징을 활용한 상호작용적 분할은 기존의 합성곱 네트워크를 훈련하거나 미세 조정하는 것보다 훨씬 빠르고\
    \ 적은 레이블로 고품질의 분할 결과를 생성함을 입증했습니다.\n  </li>\n</ul>"
- title: Microscopic model of the operation of the Single-chalcogenide X-point Memory
  authors: P. Fantini, A. Ghetti, E. Varesi, A. Pirovano, F. Pellizzer, D. Baratella,
    C. Ribaldone, S. Caravati, D. Campi, M. Bernasconi, R. Bez
  date: '2025-08-16'
  paper_id: 2508.12118v1
  link: http://arxiv.org/abs/2508.12118v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> Ovonic threshold switching은 상변화 메모리\
    \ 및 크로스포인트 어레이의 셀렉터 소자를 포함한 칼코게나이드 합금의 여러 응용 분야에서 핵심적인 공정입니다. 최근 threshold switching\
    \ voltage (VT)가 인가된 필드의 극성에 따라 달라진다는 사실이 밝혀졌으며, 이 특성은 단일 칼코게나이드 합금 박막이 메모리 및 셀렉터\
    \ 유닛으로 모두 사용될 수 있는 단일 칼코게나이드 X-포인트 메모리 (SXM) 구현에 이미 활용되고 있습니다. 본 연구는 이 극성 의존적인\
    \ VT에 대한 미시적 이해를 제공하는 것을 목표로 합니다.</li>\n  <li><strong>연구 방법:</strong> 전기적 및 물리적\
    \ 측정, TCAD (Technology Computer Aided Design) 기반의 수치 시뮬레이션, 그리고 DFT (Density Functional\
    \ Theory) 기반의 전자 구조 계산을 활용했습니다. 이러한 방법들을 통해 Graded Band Gap (GBG) 모델을 개발했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 강한 전기장이 인가된 음극과 전도대 내 높은 전자 밀도를 갖는 양극의 상반된 효과로\
    \ 인해 밴드 갭 내에 불균일한 국소화된 전자 상태 분포가 형성되는 Graded Band Gap (GBG) 모델을 개발했습니다. 이 모델은\
    \ 프로그래밍 윈도우의 온도, 두께, 칼코게나이드 합금 조성 의존성을 포함한 여러 특성들을 성공적으로 재현합니다. SXM 작동에 대한 미시적\
    \ 이해를 통해 메모리 설계 개선 및 향상된 성능의 합금 선택을 위한 중요한 기반을 마련했습니다.</li>\n</ul>"
- title: Short-Range Order and Li$_x$TM$_{4-x}$ Probability Maps for Disordered Rocksalt
    Cathodes
  authors: Tzu-chen Liu, Steven B. Torrisi, Chris Wolverton
  date: '2025-08-11'
  paper_id: 2508.08112v1
  link: http://arxiv.org/abs/2508.08112v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 양이온 무질서 상태에서의 단거리 질서(SRO)는 무질서 암염(DRX)\
    \ 양극재에서 Li4 사면체 클러스터의 발견 확률에 영향을 미치는 핵심 요소입니다. 하지만 보고된 DRX 조성에서 무작위 한계 미만의 Li4\
    \ 확률이 체계적으로 조사되지 않았고, Li4 확률의 무작위 한계를 초과하기 위한 효과적인 전략이 부족하며, 면심 입방(FCC) 격자에서의\
    \ 기본적인 질서 거동에 대한 이해가 충분히 탐구되지 않았습니다.</li>\n  <li><strong>연구 방법:</strong> 이 연구는\
    \ 매개변수 공간의 단순화된 하위 집합에 걸쳐 철저한 몬테카를로 매핑을 통해 쌍 SRO 매개변수와 Li_xTM_4-x 확률을 정량적으로 조사했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 연구 결과는 무질서 상태에서 Li4 확률이 최근접 이웃(NN) 쌍별 SRO 매개변수에\
    \ 의해 결정되며, 이러한 양들이 해당 저온 장거리 질서의 단순한 감쇠를 나타내지는 않는다는 것을 보여줍니다. 특히 층상(Layered) 및\
    \ 스피넬 유사(Spinel-like) 질서화의 중요한 경우에 이러한 경향이 두드러졌습니다. 또한, NN 쌍 SRO의 리튬과 전이 금속 혼합\
    \ 경향을 완화하거나 역전시켜 무작위 한계를 초과하는 Li4 확률을 달성하기 위한 전략들이 제안되었습니다. 이 연구는 질서 거동에 대한 근본적인\
    \ 열역학적 이해를 증진시켰으며, 이는 모든 FCC 시스템에 일반화될 수 있습니다.</li>\n</ul>"
