- title: Facile synthesis of 2D graphene oxide sheet enveloping ultrafine 1D LiMn2O4
    as interconnected framework to enhance cathodic property for Li-ion battery
  authors: Niraj Kumar, Jassiel R. Rodriguez, Vilas G. Pol, Arijit Sen
  date: '2018-08-30'
  paper_id: 1808.10150v1
  link: http://arxiv.org/abs/1808.10150v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 입방형 스피넬 리튬 망간 산화물 (LiMn2O4)은 대규모 리튬\
    \ 이온 배터리를 위한 유망한 양극 재료로서 오랫동안 많은 관심을 받아왔습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>초미세 alpha-MnO2 나노로드를 사용하여 10-50nm 직경의 1차원 LiMn2O4 나노로드를 제조하기\
    \ 위해, 수열 합성법(hydrothermal route)과 고상 반응(solid state reaction)을 결합한 합성법을 개발했습니다.</li>\n\
    \      <li>제조된 나노로드의 양극 특성을 향상시키기 위해, 열처리(heat treatment)를 통해 1차원 LiMn2O4를 감싸는\
    \ 상호 연결된 2차원 그래핀 산화물(graphene oxide) 시트를 성장시키는 독특한 합성 기술을 개발하여 나노복합체를 형성했습니다.</li>\n\
    \    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>개발된 나노복합체\
    \ 3차원 다공성 양극은 0.05C 속도에서 130mAh/g의 높은 비충전 용량(specific charge capacity)과 100 사이클\
    \ 후 약 98%의 쿨롱 효율(Coulombic efficiency)을 보였습니다.</li>\n      <li>3.5V에서 4.3V (versus\
    \ Li/Li+) 전압 범위에서 약 87%의 유망한 초기 충전 용량 유지율(initial charge capacity retention)을\
    \ 나타냈으며, 100 사이클 후에도 뛰어난 구조적 안정성(structural stability)을 유지했습니다.</li>\n      <li>향상된\
    \ 성능은 2차원 전도성 그래핀 산화물 시트가 망간 용해를 감소시키고, 전자 전도도를 개선하며, 초미세 1차원 LiMn2O4 나노로드의 유리한\
    \ 형태 및 결정성 내에서 리튬 이온 확산 경로를 줄이는 데 기인하는 것으로 분석되었습니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
  summary_date: 2025-10-27 22:12 KST
- title: Deciphering Interphase Instability of Lithium Metal Batteries with Localized
    High-Concentration Electrolytes at Elevated Temperatures
  authors: Tao Meng, Shanshan Yang, Yitong Peng, Xiwei Lan, Pingan Li, Kangjia Hu,
    Xianluo Hu
  date: '2024-01-11'
  paper_id: 2401.05671v1
  link: http://arxiv.org/abs/2401.05671v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 배터리(LMBs)는 국부적으로 고농도 전해질(LHCE)\
    \ 및 고전압 니켈-리치 양극과 결합될 때, 높은 에너지 밀도와 긴 사이클 수명에 대한 요구를 충족하는 해결책을 제시하지만, 공격적인 전극\
    \ 화학으로 인해 고온 및 높은 컷오프 전압에서 LMB의 안전 위험을 초래합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 본 연구는 Ni0.8Co0.1Mn0.1O2 양극을 사용하는 LHCE 기반 LMB에서 고온에서의 계면 불안정성을 해독하고, 다이메톡시다이메틸실란(DODSi)이라는\
    \ 산성 스캐빈저를 도입하여 양극-전해질 계면(CEI) 안정성 향상을 연구했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>전해질 내 불소 라디칼(fluorine radicals) 생성이 용매 분해 및 연쇄 반응을 유도하여 양극-전해질\
    \ 계면(CEI)을 재구성하고 배터리 사이클 수명을 저하시킨다는 것을 밝혔습니다.</li>\n      <li>산성 스캐빈저인 DODSi를\
    \ 도입함으로써 CEI 안정성이 크게 향상되고 미세 균열(microcracking)이 억제되었습니다.</li>\n      <li>DODSi로\
    \ 기능화된 LHCE를 사용한 Ni0.8Co0.1Mn0.1O2||Li 셀은 80 degC에서 100 사이클 후 93.0%의 전례 없는 용량\
    \ 유지율을 달성했습니다.</li>\n      <li>이 연구는 극한 온도에서 높은 안전성을 갖는 실용적인 LMB를 위한 전해질 공학에 대한\
    \ 통찰력을 제공합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 22:12 KST
