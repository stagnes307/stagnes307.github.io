- title: Voltage Mining for (De)lithiation-stabilized Cathodes and a Machine Learning
    Model for Li-ion Cathode Voltage
  authors: Haoming Howard Li, Qian Chen, Gerbrand Ceder, Kristin A. Persson
  date: '2024-09-11'
  paper_id: 2409.06921v1
  link: http://arxiv.org/abs/2409.06921v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 금속 양극의 발전으로 인해 Li-free 음극의 발견에\
    \ 대한 관심이 증가하고 있습니다. 이러한 Li-free 음극 대부분은 기본적으로 충전된 상태에서 발견되며, 이는 방전된 상태에서 더 안정적인\
    \ 현재의 상업용 리튬 이온 배터리 음극과는 대조적입니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 두\
    \ 가지 범주의 음극 재료(각각 총 5577개 및 2423개의 고유한 구조 쌍)로부터 계산된 음극 전압 정보를 통합하여 분석했습니다. 또한,\
    \ 화학식을 기반으로 하는 전압 예측을 위한 머신러닝 모델을 구축했습니다.</li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>산화환원 쌍 및 음이온 유형에 따른 전압 분포 분석 결과, 고전압 음극 설계를 위해서는 더 높은 산화\
    \ 상태의 후기 Period 4 전이 금속과 플루오린 또는 다원자 이온 그룹과 같은 더 전기음성적인 음이온이 유리하다는 설계 원리가 강조되었습니다.</li>\n\
    \      <li>일반적으로 충전된 탈리튬화된 상태에서 발견되는 음극은 리튬화된 상태에서 가장 안정적인 음극보다 더 낮은 전압을 나타내며,\
    \ 이는 열역학적 예상과 일치합니다. 이러한 경향에서 벗어나는 편차는 산화환원 쌍 간의 상이한 음이온 분포에서 비롯되는 것으로 확인되었습니다.</li>\n\
    \      <li>구축된 전압 예측 머신러닝 모델은 기존의 조성 기반 재료 특성 예측 머신러닝 모델인 Roost 및 CrabNet과 비교했을\
    \ 때 최첨단 성능을 보였습니다.</li>\n    </ul>\n  </li>\n</ul>"
