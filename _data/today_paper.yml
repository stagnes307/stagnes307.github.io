- title: Non-equilibrium Ion Transport in a Hybrid Battery Material
  authors: J. Cattermull, B. Jagger, S. J. Cassidy, S. Dhir, P. K. Allan, M. Pasta,
    A. L. Goodwin
  date: '2025-09-04'
  paper_id: 2509.04587v1
  link: http://arxiv.org/abs/2509.04587v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 무기 및 분자 구성 요소를 결합한 하이브리드 재료는 구조적 유연성으로\
    \ 인해 독특한 기능적 반응을 나타냅니다. 이 중 프러시안 블루 유사체(PBAs)는 포스트-리튬 배터리 기술에 유망한 재료로 주목받고 있습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> K2Mn[Fe(CN)6] PBA 전극의 전하 저장 메커니즘을 연구했습니다. 오페란도(operando)\
    \ 방법을 사용하여 프레임워크의 유연성이 수송 동역학을 제한하고 집합적이며 준안정적인 경로를 촉진하는 방식을 분석했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> K2Mn[Fe(CN)6] PBA 전극의 전하 저장 메커니즘이 비평형 변환 과정에 의해 지배됨을 확인했습니다. 이러한\
    \ 거동은 LiFePO4와 같은 기존 양극의 고율 사이클링에서 관찰되는 것과 유사하지만, 하이브리드 프레임워크에 내재된 낮은 탄성 계수와 협동적\
    \ 변형이라는 근본적으로 다른 이유에서 비롯됨을 밝혀냈습니다. 연구 결과는 PBA 양극 최적화를 위한 새로운 방향을 제시하며, PBAs를 넘어선\
    \ 하이브리드 재료에서 질량 수송을 위한 비평형 메커니즘의 더 넓은 관련성을 시사합니다.</li>\n</ul>"
