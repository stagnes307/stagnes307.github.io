- title: Phase field simulation of dendrite growth in solid-state lithium batteries
    based on mechanical-thermo-electrochemical coupling
  authors: Pengyang Hou, Jiamiao Xie, Jingyang Li, Peng Zhang, Zhaokai Li, Wenqian
    Hao, Jia Tian, Zhe Wang, Fuzheng Li
  date: '2025-09-02'
  paper_id: 2509.02013v1
  link: http://arxiv.org/abs/2509.02013v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고체 리튬 배터리는 높은 에너지 밀도, 우수한 사이클 안정성,\
    \ 탁월한 기계적 강도, 비가연성, 향상된 안전성, 긴 수명 등의 장점을 가지며, 항공우주, 신에너지 차량, 휴대용 전자 기기 등에 적합합니다.\
    \ 그러나 전극/전해질 계면에서의 리튬 덴드라이트 성장은 성능과 안전성을 제한하는 중요한 과제로 남아있습니다. 리튬 덴드라이트 성장은 배터리의\
    \ 쿨롱 효율을 감소시키고 전해질을 관통하여 양극과 음극 사이의 내부 단락을 유발할 위험이 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구는 고체 리튬 배터리의 리튬 덴드라이트 성장 문제를 해결하기 위해 위상장 이론(phase-field theory)을\
    \ 활용한 수치 시뮬레이션을 수행했습니다. 기계적 응력장(mechanical stress field), 열장(thermal field), 전기화학장(electrochemical\
    \ field)을 결합한 위상장 모델을 개발하여, 다양한 주변 온도, 외부 압력 및 이들의 복합적인 효과 조건에서 리튬 덴드라이트의 형태 및\
    \ 진화를 조사했습니다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과에 따르면, 높은 온도와 큰 외부 압력은\
    \ 리튬 덴드라이트 성장을 현저히 억제하여 더 적은 측면 가지, 더 매끄러운 표면, 그리고 더 균일한 전기화학적 증착을 유도했습니다. 증가된\
    \ 외부 압력은 종방향 덴드라이트 성장을 억제하여 더 높은 밀집도를 가진 압축된 형태를 만들었지만, 기계적 불안정성이 증가하는 단점을 보였습니다.\
    \ 온도와 압력의 복합적인 효과는 덴드라이트 성장에 뚜렷한 억제 영향을 나타냈으며, 응력이 덴드라이트 뿌리에 집중되는 현상이 관찰되었습니다.\
    \ 이러한 응력 분포는 측면 성장을 촉진하여 더 평평하고 조밀한 리튬 증착물 형성에 기여했습니다.</li>\n</ul>"
  summary_date: 2025-10-25 16:28 KST
