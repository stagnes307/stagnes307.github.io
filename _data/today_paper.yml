- title: Crystal Systems Classification of Phosphate-Based Cathode Materials Using
    Machine Learning for Lithium-Ion Battery
  authors: Yogesh Yadav, Sandeep K Yadav, Vivek Vijay, Ambesh Dixit
  date: '2025-09-05'
  paper_id: 2509.10532v1
  link: http://arxiv.org/abs/2509.10532v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리에 사용되는 양극의 물리적, 화학적 특성은 리튬 이온 인산염\
    \ 양극의 결정 배열에서 비롯되며, 이는 전체 배터리 성능에 매우 중요합니다. 따라서 양극의 특성을 예측하기 위해서는 결정계의 정확한 예측이\
    \ 필수적입니다. 이 연구는 Li P (Mn, Fe, Co, Ni, V) O 기반 인산염 양극과 관련된 단사정계, 사방정계, 삼사정계 결정계를\
    \ 예측하기 위해 머신러닝 분류 알고리즘을 적용합니다.</li>\n  <li><strong>연구 방법:</strong> Materials Project에서\
    \ 데이터를 추출하여 사용했습니다. 피처 평가를 통해 양극 특성이 결정 구조에 의존하며 최적화된 분류 전략이 더 나은 예측 가능성으로 이어진다는\
    \ 것을 확인했습니다. Random Forest, Extremely Randomized Trees, Gradient Boosting Machines와\
    \ 같은 앙상블 머신러닝 알고리즘을 사용했으며, Monte Carlo 교차 검증 테스트에서 결정계 예측에 가장 우수한 성능을 보였습니다. 또한,\
    \ Volume, Band gap, Sites를 입력 피처로 사용하여 다양한 머신러닝 모델의 예측 정확도에 영향을 미치는 가장 중요한 피처를\
    \ 식별하기 위해 순차적 전진 선택(SFS)을 수행했습니다.</li>\n  <li><strong>주요 결과:</strong> Volume,\
    \ Band gap, Sites를 입력 피처로 사용했을 때, Random Forest (80.69%), Extremely Randomized\
    \ Tree (78.96%), Gradient Boosting Machine (80.40%)과 같은 앙상블 머신러닝 알고리즘이 결정학적 분류에서\
    \ 안정성과 함께 최대 정확도를 달성했습니다. 예측된 물질은 리튬 이온 배터리의 잠재적인 양극 물질이 될 수 있습니다.</li>\n</ul>"
  summary_date: 2025-10-25 22:11 KST
- title: Non-equilibrium Ion Transport in a Hybrid Battery Material
  authors: J. Cattermull, B. Jagger, S. J. Cassidy, S. Dhir, P. K. Allan, M. Pasta,
    A. L. Goodwin
  date: '2025-09-04'
  paper_id: 2509.04587v1
  link: http://arxiv.org/abs/2509.04587v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 하이브리드 재료는 무기 및 분자 구성 요소를 결합하여 구조적\
    \ 유연성을 통해 독특한 기능적 반응을 나타냅니다. 이 중 Prussian blue analogues (PBAs)는 리튬 이후 배터리 기술에\
    \ 유망한 재료군입니다. 본 연구는 PBA 전극인 K2Mn[Fe(CN)6]의 전하 저장 메커니즘을 비평형 변환 과정의 관점에서 조사합니다.</li>\n\
    \  <li><strong>연구 방법:</strong> K2Mn[Fe(CN)6] PBA 전극의 전하 저장 메커니즘을 분석하기 위해 operando\
    \ 방법을 사용했습니다.</li>\n  <li><strong>주요 결과:</strong> K2Mn[Fe(CN)6] PBA 전극의 전하 저장\
    \ 메커니즘은 비평형 변환 과정에 의해 지배됩니다. 이러한 거동은 LiFePO4와 같은 기존 양극의 고율 사이클링과 유사해 보이지만, PBA\
    \ 하이브리드 프레임워크 고유의 낮은 탄성 계수와 협동적 왜곡에서 비롯됩니다. 프레임워크의 유연성은 수송 동역학을 제한하고 집합적, 준안정성\
    \ 경로를 촉진합니다. 이 결과는 PBA 음극 최적화의 새로운 방향을 제시하며, PBA를 넘어선 하이브리드 재료의 질량 수송에서 비평형 메커니즘의\
    \ 광범위한 관련성을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-25 22:11 KST
- title: Phase field simulation of dendrite growth in solid-state lithium batteries
    based on mechanical-thermo-electrochemical coupling
  authors: Pengyang Hou, Jiamiao Xie, Jingyang Li, Peng Zhang, Zhaokai Li, Wenqian
    Hao, Jia Tian, Zhe Wang, Fuzheng Li
  date: '2025-09-02'
  paper_id: 2509.02013v1
  link: http://arxiv.org/abs/2509.02013v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고체 리튬 배터리는 높은 에너지 밀도, 우수한 사이클 안정성,\
    \ 뛰어난 기계적 강도, 비인화성, 향상된 안전성 및 긴 수명과 같은 많은 장점을 가지고 있어 항공우주, 신에너지 차량 및 휴대용 전자 장치에\
    \ 매우 적합합니다. 그러나 전극/전해질 계면에서의 리튬 덴드라이트 성장은 성능과 안전성을 제한하는 중요한 과제로 남아있습니다. 리튬 덴드라이트는\
    \ 배터리의 쿨롱 효율을 감소시킬 뿐만 아니라 전해질을 관통하여 양극과 음극 사이의 내부 단락을 유발할 위험이 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구는 위상장 이론을 이용한 수치 시뮬레이션을 통해 고체 리튬 배터리 내 리튬 덴드라이트 성장 문제를 해결하고자\
    \ 합니다. 기계적 응력장, 열장, 전기화학장을 결합하여 위상장 모델을 개발하였고, 이를 통해 다양한 주변 온도, 외부 압력 및 이들의 복합적인\
    \ 효과 조건에서 리튬 덴드라이트의 형태 및 진화를 조사했습니다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과,\
    \ 높은 온도와 더 큰 외부 압력이 리튬 덴드라이트 성장을 유의미하게 억제하여 측면 가지를 줄이고, 표면을 더 부드럽게 하며, 보다 균일한\
    \ 전기화학적 증착을 유도하는 것으로 나타났습니다. 외부 압력 증가는 종방향 덴드라이트 성장을 억제하여 압축된 형태와 더 높은 치밀도를 형성하지만,\
    \ 이는 기계적 불안정성 증가를 수반합니다. 온도와 압력의 복합적인 효과는 덴드라이트 성장에 강력한 억제 영향을 미치며, 이때 응력은 덴드라이트\
    \ 뿌리에 집중됩니다. 이러한 응력 분포는 측면 성장을 촉진하여 더 평평하고 조밀한 리튬 증착물 형성을 돕습니다.</li>\n</ul>"
  summary_date: 2025-10-25 22:11 KST
