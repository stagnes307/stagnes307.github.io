- title: Predicting doping strategies for ternary nickel-cobalt-manganese cathode
    materials to enhance battery performance using graph neural networks
  authors: Zirui Zhao, Dong Luo, Shuxing Wu, Kaitong Sun, Zhan Lin, Hai-Feng Li
  date: '2024-07-15'
  paper_id: 2407.10458v2
  link: http://arxiv.org/abs/2407.10458v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬이온 배터리(LIB)의 탁월한 전기화학적 성능은 첨단 배터리\
    \ 기술에 대한 상당한 관심을 불러일으켰으며, 특히 견고한 전기화학적 성능과 구조적 안정성으로 유명한 삼원계 니켈-코발트-망간(NCM) 양극재가\
    \ 주목받고 있습니다. 연구자들은 NCM 양극재의 전기화학적 성능과 구조적 무결성을 더욱 향상시키기 위해 추가 원소 도핑을 탐색해왔습니다.\
    \ 그러나 NCM 배터리 시스템에 적용 가능한 수많은 도핑 전략으로 인해 가장 효과적인 접근 방식을 결정하는 데 어려움이 있습니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구는 리튬이온 배터리용 양극재로서 삼원계 NCM 시스템의 잠재력을 규명하는 것을\
    \ 목표로 합니다. 이를 위해 기존 연구의 다양한 출처로부터 NCM 시스템을 활용하는 리튬이온 배터리에 대한 포괄적인 데이터베이스를 구축했습니다.\
    \ 또한, 그래프 신경망(GNN)을 활용하여 최적의 도핑 전략을 예측하는 데이터-중심 모델을 개발했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> NCM 기반 리튬이온 배터리 양극재의 최적 도핑 전략을 예측하기 위한 포괄적인 데이터베이스와 그래프 신경망 기반\
    \ 데이터-중심 모델을 성공적으로 개발했습니다. 본 연구는 NCM 기반 배터리 시스템에 대한 근본적인 이해와 실제 응용을 위한 통찰력을 제공하는\
    \ 것을 목표로 합니다.</li>\n</ul>"
  summary_date: 2025-10-27 13:11 KST
- title: Nanoscale Voltage Enhancement at Cathode Interfaces in Li-ion Batteries
  authors: Shenzhen Xu, Ryan Jacobs, Chris Wolverton, Thomas Kuech, Dane Morgan
  date: '2017-04-04'
  paper_id: 1704.00872v1
  link: http://arxiv.org/abs/1704.00872v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 전극에서 계면은 조성 구배, 다상 혼합 영역,\
    \ 전극과 고체 전해질 계면 또는 보호 코팅 사이 등 다양한 곳에 존재하지만, 이러한 계면이 리튬의 에너지학에 미치는 영향은 아직 largely\
    \ 알려지지 않았습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 음극 계면 전반에 걸쳐 리튬 삽입 위치의\
    \ 에너지학을 계산하고, 계면 양쪽에서 이러한 에너지학을 지배하는 물리적 현상을 규명했습니다. 이를 위해 올리빈/올리빈 구조의 LixFePO4/LixMPO4\
    \ (x=0 및 1, M=Co, Ti, Mn) 계면과 층상/층상 구조의 LiNiO2/TiO2 계면을 연구하여 다양한 재료 구조와 전이 금속\
    \ 원소를 탐색했습니다.</li>\n  <li><strong>주요 결과:</strong> 고전압 물질에서 저전압 물질로 이어지는 계면에서 리튬\
    \ 전압은 고전압 물질 내에서는 일정하게 유지되다가 저전압 영역에서는 선형적으로 감소하여 저전압 물질의 리튬 전압에 근접하는 것을 발견했습니다.\
    \ 이 효과는 계면 쌍극자 차폐에 따라 0.5-9 나노미터 범위에서 발생합니다. 이러한 효과는 계면에서 고전압 물질이 저전압 물질 내 리튬\
    \ 삽입 전압을 나노미터 스케일로 크게 향상시키는 메커니즘을 제공합니다. 이 전압 향상은 전자 이동 (저전압에서 고전압 영역으로), 변형 및\
    \ 계면 쌍극자 차폐의 조합에 의해 결정됨을 보여주었습니다. 이 전압 향상의 함의를 새로운 이종 구조 양극 설계 및 산화환원 가짜 축전기에\
    \ 대해 탐구했습니다.</li>\n</ul>"
  summary_date: 2025-10-27 13:12 KST
- title: Deciphering the interplay between wetting and chemo-mechanical fracture in
    lithium-ion battery cathode materials
  authors: Wan-Xin Chen, Luis J. Carrillo, Arnab Maji, Xiang-Long Peng, Joseph Handy,
    Sarbajit Banerjee, Bai-Xiang Xu
  date: '2025-07-06'
  paper_id: 2507.04574v1
  link: http://arxiv.org/abs/2507.04574v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 전극에서 균열 성장은 일반적으로 해롭지만,\
    \ 최근 연구들은 액체 전해질 내 양극 활물질의 안정화된 파괴가 전기화학적 활성 표면을 증가시키고, 확산 경로를 단축하며, 리튬 삽탈(de)lithiation을\
    \ 향상시키고 전체 용량을 개선할 수 있음을 시사합니다.</li>\n  <li><strong>연구 방법:</strong> 전해질 젖음(wetting)과\
    \ 파괴 진화 사이의 근본적인 연결 고리를 해독하고 거시적인 배터리 성능에 미치는 영향을 평가하기 위해, alpha-V2O5 단결정과 다결정\
    \ NCM을 모델 양극 재료로 사용하여 통합된 실험-시뮬레이션 연구를 수행했습니다. 화학적 리튬 삽탈(de)lithiation 주기 후 고급\
    \ 스캐닝 기술을 사용하여 샘플의 파괴 패턴과 리튬화 불균일성을 매핑했으며, 이는 개발된 다중물리 모델을 통한 시뮬레이션 결과와 우수한 일치를\
    \ 보였습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>젖음과 파괴 사이에 상호\
    \ 강화적인 상호작용이 있음을 밝혔습니다.</li>\n      <li>전해질 침투가 파괴 표면에서 리튬 삽탈(de)lithiation 및\
    \ 조성 불균일성을 향상시킵니다.</li>\n      <li>젖음이 파괴 모드, 전파 거리 및 방향성을 포함한 파괴 역학에 영향을 미칩니다.</li>\n\
    \      <li>검증된 모델링 프레임워크를 정전류 충방전 조건 하의 다결정 NCM 입자 시뮬레이션에 적용한 결과, 젖음이 파괴를 촉진하고\
    \ 전반적인 용량을 개선하는 데 결정적인 역할을 함을 확인했습니다.</li>\n      <li>이 연구는 젖음-파괴 결합에 대한 근본적인\
    \ 이해와 제어된 파괴 공학을 통한 배터리 성능 최적화의 실질적인 함의를 연결합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 13:12 KST
