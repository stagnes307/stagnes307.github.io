- title: Nanostructured S@VACNTs Cathode with Lithium Sulfate Barrier Layer for Exceptionally
    Stable Cycling in Lithium-Sulfur Batteries
  authors: Mariam Ezzedine, Fatme Jardali, Ileana Florea, Costel-Sorin Cojocaru
  date: '2024-09-05'
  paper_id: 2409.03286v1
  link: http://arxiv.org/abs/2409.03286v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬-황(Li-S) 기술은 황의 높은 비축전 용량, 비용 효율성,\
    \ 친환경성 때문에 큰 관심을 받고 있습니다. 그러나 황의 절연성 및 낮은 사이클 수명은 실제 적용을 저해하는 문제점으로 작용합니다. 본 연구는\
    \ 이러한 문제들을 해결하여 고용량, 긴 사이클 수명 및 빠른 충전 속도를 달성하는 것을 목표로 합니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 전통적인 황 전극 구성에 간단한 변형을 적용하여, 바인더-프리(binder-free) 황 양극 재료를 개발했습니다.\
    \ 이 양극은 황으로 장식된 수직 정렬 탄소 나노튜브(VACNTs)와 리튬 설페이트(Li2SO4) 장벽층을 사용하여 제조되었습니다. 정렬된\
    \ CNT 프레임워크는 전자 전송을 위한 높은 전도성과 짧은 리튬 이온 경로를 제공하며, 설페이트 장벽층은 폴리설파이드 셔틀 현상을 효과적으로\
    \ 억제합니다. 리튬 덴드라이트 형성 관련 안전 문제를 고려하여, Si-Li-S 완전 셀도 조립하여 성능을 평가했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> Li2SO4 코팅된 S@VACNTs는 1 C 속도에서 1600 사이클 후에도 0.9 mAh cm-2의 매우 안정적인\
    \ 가역 면적 용량을 보였으며, 1200 사이클 후에도 80%의 용량 유지율을 달성했습니다. 이는 동일한 속도로 사이클링된 리튬 인산철 양극보다\
    \ 세 배 이상 높은 성능입니다. Si-Li-S 완전 셀은 최대 100 사이클 동안 양호한 전기화학적 성능을 나타냈습니다. 1차원 전도성 스캐폴드를\
    \ 사용한 첨단 전극 아키텍처와 폴리설파이드 억제를 위한 새로운 전략의 결합이 Li-S 배터리의 안정성과 성능을 크게 향상시켰습니다.</li>\n\
    </ul>"
