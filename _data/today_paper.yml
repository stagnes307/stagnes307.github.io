- title: Influence of an external static magnetic field on prebreakdown electron emission
    and heating
  authors: Roni Koitermaa, Marzhan Toktaganova, Andreas Kyritsakis, Tauno Tiirats,
    Alexej Grudiev, Veronika Zadin, Flyura Djurabekova
  date: '2025-10-10'
  paper_id: 2510.09113v2
  link: http://arxiv.org/abs/2510.09113v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고자기장이 진공 아크 발생을 증가시킬 수 있으며, 진공 아크\
    \ 과정에서 전기장과 자기장 모두 중요한 역할을 함을 시사합니다. 이 메커니즘은 음극과 양극이 모두 관여하며, 특히 방출된 전자 빔의 자기장\
    \ 집속으로 인한 양극 표면의 상당한 가열이 전류 밀도 증가로 이어져 열유속을 증대시킬 수 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> particle-in-cell (PIC) 및 finite element methods (FEM)를 사용하여 다양한\
    \ 전기장 및 자기장 구성에서 방출된 전자 빔을 시뮬레이션했습니다. 0 T에서 30 T 범위의 자기장에서 충돌하는 전자 빔으로 인한 가열 현상을\
    \ 시뮬레이션하여 분석했습니다.</li>\n  <li><strong>주요 결과:</strong> 전기장과 자기장의 방향이 전자 빔의 집속에\
    \ 중요한 영향을 미친다는 것을 발견했습니다. 10-30 T 정도의 자기장에서 양극 표면의 증발에 충분한 온도 상승이 도달할 수 있음을 확인했으며,\
    \ 이는 양극 측에서의 플라즈마 개시 가능성을 시사합니다.</li>\n</ul>"
  summary_date: 2025-10-25 17:03 KST
- title: 'Redox Chemistry of LiCoO$_2$, LiNiO$_2$, and LiNi$_{1/3}$Mn$_{1/3}$Co$_{1/3}$O$_2$
    Cathodes: Deduced via XPS, DFT+DMFT, and Charge Transfer Multiplet Simulations'
  authors: Ruiwen Xie, Maximilian Mellin, Wolfram Jaegermann, Jan P. Hofmann, Frank
    M. F. de Groot, Hongbin Zhang
  date: '2025-10-03'
  paper_id: 2510.02875v1
  link: http://arxiv.org/abs/2510.02875v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 양극재 최적화를 위해서는 리튬 탈리(충전) 과정 중 물리화학적\
    \ 벌크 특성 변화를 이해하는 것이 중요합니다.</li>\n  <li><strong>연구 방법:</strong> X선 광전자 분광법(XPS),\
    \ 밀도 범함수 이론 및 동적 평균장 이론(DFT+DMFT) 계산, 그리고 전하 이동 다중항(CTM) 모델 시뮬레이션을 결합하여 전이 금속(TM)\
    \ 3d와 산소 2p 궤도 간의 혼성(hybridization)이 리튬 탈리에 따라 어떻게 변화하는지 조사했습니다. 이 접근법은 탈리 과정에서\
    \ 전하 보상 메커니즘을 제공하는 상세한 전자 구조 변화와 전하 이동 및 최종 상태 효과에 의해 지배되는 XPS 데이터의 위성 피크 구조에\
    \ 대한 정밀한 실험적 분석을 가능하게 합니다.</li>\n  <li><strong>주요 결과:</strong> 조사된 리튬 전이 금속 산화물에서\
    \ 리튬 이온 이동과 결합된 전자 전달은 강체 밴드 모델(rigid band model)을 따르지 않고, 전이 금속 3d 및 산소 2p 상태\
    \ 혼성 변화에 의해 수정됨을 확인했습니다. 또한, 이 통합된 접근 방식은 전이 금속의 2p XPS 위성 피크 강도가 산화환원 화학 반응의\
    \ 효과적인 지표임을 식별하여, 보다 효율적인 배터리 재료 설계를 위한 토대를 제공합니다.</li>\n</ul>"
  summary_date: 2025-10-25 17:03 KST
