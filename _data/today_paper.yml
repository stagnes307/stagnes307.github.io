- title: Microscopic model of the operation of the Single-chalcogenide X-point Memory
  authors: P. Fantini, A. Ghetti, E. Varesi, A. Pirovano, F. Pellizzer, D. Baratella,
    C. Ribaldone, S. Caravati, D. Campi, M. Bernasconi, R. Bez
  date: '2025-08-16'
  paper_id: 2508.12118v1
  link: http://arxiv.org/abs/2508.12118v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 칼코게나이드 합금의 오보닉 문턱 스위칭은 상변화 메모리 및 크로스포인트\
    \ 어레이의 선택자 요소 등 다양한 응용 분야에서 핵심 공정입니다. 최근, 문턱 스위칭 전압 VT가 인가된 필드의 극성에 따라 달라지는 현상이\
    \ 발견되었으며, 이는 단일 칼코게나이드 X-포인트 메모리(SXM)의 구현에 활용되어 단일 박막으로 메모리 및 선택자 기능을 모두 수행할 수\
    \ 있게 합니다.</li>\n  <li><strong>연구 방법:</strong> 극성 의존적 문턱 스위칭 전압 VT에 대한 미시적 이해를\
    \ 제공하기 위해 전기적 및 물리적 측정, 기술 컴퓨터 지원 설계(TCAD) 기반 수치 시뮬레이션, 밀도범함수 이론(DFT) 기반 전자 구조\
    \ 계산을 활용했습니다.</li>\n  <li><strong>주요 결과:</strong> 음극의 강한 전기장과 양극의 전도대 내 높은 전자\
    \ 밀도의 상반된 효과에 의해 밴드 갭 내 국부화된 전자 상태의 불균일한 분포가 확립되는 Graded Band Gap (GBG) 모델을 개발했습니다.\
    \ 개발된 GBG 모델은 칼코게나이드 합금의 온도, 두께, 조성 의존성을 포함하여 프로그래밍 윈도우의 여러 특징을 성공적으로 재현합니다. SXM\
    \ 작동에 대한 미시적 이해를 통해 메모리 설계 개선 및 차세대 메모리 기술 응용을 위한 고성능 합금 선택에 중요한 토대를 마련했습니다.</li>\n\
    </ul>"
  summary_date: 2025-10-26 22:12 KST
- title: Short-Range Order and Li$_x$TM$_{4-x}$ Probability Maps for Disordered Rocksalt
    Cathodes
  authors: Tzu-chen Liu, Steven B. Torrisi, Chris Wolverton
  date: '2025-08-11'
  paper_id: 2508.08112v1
  link: http://arxiv.org/abs/2508.08112v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 양이온 무질서 상태의 단거리 규칙(SRO)이 무질서 암염(DRX)\
    \ 양극재에서 Li4 사면체 클러스터 발견 확률에 영향을 미치는 핵심 요인임에도 불구하고, 보고된 DRX 조성에서 무작위 한계 미만의 Li4\
    \ 확률은 체계적으로 조사되지 않았고, Li4 확률의 무작위 한계를 초과하기 위한 효과적인 전략이 부족하며, 면심 입방(FCC) 격자에서의\
    \ 근본적인 정렬 거동에 대한 탐구가 미흡했습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 매개변수 공간의\
    \ 단순화된 부분 집합에 걸쳐 철저한 몬테카를로 매핑(Monte Carlo mapping)을 통해 쌍 단거리 규칙(SRO) 매개변수와 Li\
    \ x TM 4-x 확률을 정량적으로 조사했습니다.</li>\n  <li><strong>주요 결과:</strong> 연구 결과, 무질서 상태에서\
    \ Li4 확률은 최근접 이웃(NN) 쌍 단거리 규칙(SRO) 매개변수에 의해 결정되며, 이러한 양들이 특히 층상(Layered) 및 스피넬\
    \ 유사(Spinel-like) 정렬의 중요한 경우에 해당하는 저온 장거리 규칙의 단순한 감쇠를 나타내지 않음을 밝혔습니다. 또한, 최근접\
    \ 이웃(NN) 쌍 단거리 규칙(SRO)의 리튬 및 전이 금속 혼합 경향을 완화하거나 역전시켜 무작위 한계를 초과하는 Li4 확률을 달성하기\
    \ 위한 전략을 제안했습니다. 이 연구는 정렬 거동에 대한 근본적인 열역학적 이해를 증진하며, 이는 모든 면심 입방(FCC) 시스템에 일반화될\
    \ 수 있습니다.</li>\n</ul>"
  summary_date: 2025-10-26 22:12 KST
