- title: Vacancy-induced Modification of Electronic Band Structure of LiBO$_{2}$ Material
    as Cathode Surface Coating of Lithium-ion Batteries
  authors: Ha M. Nguyen, Carson D. Ziemke, Narendirakumar Narayanan, Sebastian Amaya-Roncanci,
    John Gahl, Yangchuan Xing, Thomas W. Heitmann, Carlos Wexler
  date: '2025-03-15'
  paper_id: 2503.11941v1
  link: http://arxiv.org/abs/2503.11941v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiBO2는 리튬 이온 배터리의 고전압 양극을 안정화하는 유망한\
    \ 표면 코팅 물질이지만, 전자 절연체입니다. 격자 공극이 존재할 때 LiBO2를 통한 리튬 이온 및 전자의 전달 메커니즘은 불분명하며, 이는\
    \ LiBO2 기반 재료의 설계 및 개발에 필수적인 이해입니다. 이전 연구에서 B 공극이 LiBO2의 정방정계(t-LBO)와 단사정계(m-LBO)\
    \ 두 다형체 모두에서 리튬 이온 수송을 향상시키는 것으로 나타났습니다.</li>\n  <li><strong>연구 방법:</strong> 이\
    \ 연구에서는 밀도 범함수 이론(DFT) 계산을 사용하여 정방정계(t-LBO) 및 단사정계(m-LBO) LiBO2 다형체의 전자적 특성에 대한\
    \ 격자 공극의 영향을 조사했습니다. 특히 전자 밴드 구조에 초점을 맞추어 분석을 진행했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 분석 결과, B 공극은 정방정계(t-LBO)의 전자 절연성을 향상시키는 동시에 단사정계(m-LBO)의 이온 전도성을 개선할 수 있음을 보여줍니다.\
    \ 이전 연구와 현재 연구의 결합된 결과는 LiBO2 내 B 공극 생성이 t-LBO가 유망한 고체 전해질로 기능하게 하고, 리튬 이온 배터리에서\
    \ 단사정계(m-LBO)의 등각 양극 코팅 성능을 향상시킬 수 있음을 나타냅니다. 전체적으로 중성자 조사 등을 통한 B 공극 생성은 에너지\
    \ 저장 응용 분야에서 LiBO2의 기능을 향상시키는 실행 가능한 전략이 될 것입니다.</li>\n</ul>"
  summary_date: 2025-10-27 14:23 KST
- title: Facile synthesis of 2D graphene oxide sheet enveloping ultrafine 1D LiMn2O4
    as interconnected framework to enhance cathodic property for Li-ion battery
  authors: Niraj Kumar, Jassiel R. Rodriguez, Vilas G. Pol, Arijit Sen
  date: '2018-08-30'
  paper_id: 1808.10150v1
  link: http://arxiv.org/abs/1808.10150v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 스피넬 구조의 리튬 망간 산화물 (LiMn2O4)은 대규모 리튬\
    \ 이온 배터리용 유망한 양극 재료로서 오랫동안 많은 주목을 받아왔습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>자체 성장시킨 초미세 alpha-MnO2 나노로드를 출발 물질로 사용하여 수열 합성법과 고체 반응법을\
    \ 통해 직경 10-50nm의 1차원 LiMn2O4를 제조했습니다.</li>\n      <li>제조된 나노로드의 양극 특성을 향상시키기 위해,\
    \ 1차원 LiMn2O4를 감싸는 2차원 그래핀 산화물 (GO) 시트를 성장시켜 상호 연결된 프레임워크를 형성하는 독특한 열처리 합성 기술을\
    \ 개발했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>이 나노복합체 3D 다공성 양극은 0.05C 속도에서 130mAh/g의 높은 비충전 용량을 나타냈습니다.</li>\n \
    \     <li>Li/Li+ 대비 3.5V ~ 4.3V의 전위 범위에서 100회 사이클 후 약 98%의 쿨롱 효율과 약 87%의 유망한 초기\
    \ 충전 용량 유지율을 보였습니다.</li>\n      <li>100회 사이클 후에도 뛰어난 구조적 안정성을 유지했습니다.</li>\n \
    \     <li>성능 향상은 2차원 전도성 그래핀 산화물 시트의 기여로 추정되며, 이는 망간 용해 감소, 전자 전도도 향상 및 초미세 1차원\
    \ LiMn2O4 나노로드의 유리한 형태 및 결정성 내 리튬 이온 확산 경로 감소를 통해 달성되었습니다.</li>\n    </ul>\n \
    \ </li>\n</ul>"
  summary_date: 2025-10-27 14:23 KST
- title: Nucleation of dislocations and their dynamics in layered oxides cathode materials
    during battery charging
  authors: A. Singer, S. Hy, M. Zhang, D. Cela, C. Fang, B. Qiu, Y. Xia, Z. Liu, A.
    Ulvestad, N. Hua, J. Wingert, H. Liu, M. Sprung, A. V. Zozulya, E. Maxey, R. Harder,
    Y. S. Meng, O. G. Shpyrko
  date: '2017-06-09'
  paper_id: 1706.03031v1
  link: http://arxiv.org/abs/1706.03031v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 결정성 고체 내 결함은 재료의 특성과 기능에 결정적인 영향을\
    \ 미치며, 특히 차세대 에너지 저장 양극재로 리튬이 풍부한 층상 산화물이 기존 상용 물질 대비 50% 초과 용량을 제공하는 유망한 후보로\
    \ 떠오르고 있습니다. 산소-산화환원 반응이 이 초과 용량의 원인으로 여겨지지만, 전압 저하(voltage fading) 문제로 상용화가 어려웠으며,\
    \ 관련 메커니즘에 대한 이해는 여전히 불완전합니다.</li>\n  <li><strong>연구 방법:</strong> 연구는 오페란도(operando)\
    \ 3차원 브래그 코히어런트 회절 이미징(three-dimensional Bragg coherent diffractive imaging) 기법을\
    \ 활용하여 리튬이 풍부한 층상 산화물 나노입자 내에서 이동성 전위 네트워크(mobile dislocation network)의 핵 생성 과정을\
    \ 직접 관찰했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>리튬이 풍부한\
    \ 층상 산화물에서 기존 층상 산화물에 비해 전위가 더 쉽게 형성됨을 발견했으며, 이는 결함과 비정상적으로 높은 용량 사이의 연관성을 시사합니다.</li>\n\
    \      <li>부분 전위(partial dislocation) 네트워크의 형성은 국부적인 리튬 환경을 극적으로 변화시키고 전압 저하에\
    \ 기여하는 것으로 확인되었습니다.</li>\n      <li>연구 결과를 바탕으로 원래의 고전압 기능을 회복시키는 방법을 설계하고 시연했습니다.</li>\n\
    \      <li>리튬이 풍부한 층상 산화물에서 발생하는 전압 저하가 가역적임을 밝혀냈으며, 이는 산소-산화환원 활성 물질의 향상된 설계를\
    \ 위한 새로운 패러다임의 필요성을 제시합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 14:23 KST
