- title: Lithium-Metal Batteries Using Sustainable Electrolyte Media and Various Cathode
    Chemistries
  authors: Vittorio Marangon, Luca Minnetti, Matteo Adami, Alberto Barlini, Jusef
    Hassoun
  date: '2021-07-09'
  paper_id: 2107.04446v1
  link: http://arxiv.org/abs/2107.04446v1
  summary: "<ul>\n          <li><strong>연구 배경:</strong> 고에너지 알칼리 금속 양극을 사용하는 리튬 금속\
    \ 전지의 안전한 활용을 위해 농축된 글라임 기반 전해액과 다양한 음극 화학을 평가했습니다.</li>\n          <li><strong>연구\
    \ 방법:</strong> 다이에틸렌 글리콜 다이메틸 에테르(DEGDME) 및 트라이에틸렌 글리콜 다이메틸 에테르(TREGDME)에 리튬 비스(트라이플루오로메탄설포닐)이미드(LiTFSI)와\
    \ 리튬 나이트레이트(LiNO3)를 용매의 포화 한계에 가까운 농도로 용해시킨 전해액을 제조했습니다. 음극으로는 전환형 황-주석 복합체(S:Sn\
    \ 80:20 w/w) 또는 리튬 이온 탈삽입형 LiFePO4 음극을 사용했습니다. 전기화학적 특성 분석을 위해 순환 전압 전류법(CV)과\
    \ 전기화학 임피던스 분광법(EIS)을 수행했으며, 정전류 충방전 측정을 통해 리튬-황(Li/S) 및 리튬-LiFePO4 (Li/LFP) 전지의\
    \ 성능을 평가했습니다. 특히 Li/LFP 전지의 경우, 고체 전해질 계면(SEI)을 강화하기 위해 첫 방전 시 낮은 전압 차단(예: 1.2\
    \ V)에서 추가적인 환원 단계를 적용했습니다.</li>\n          <li><strong>주요 결과:</strong> CV와 EIS\
    \ 결과, 농축 전해액이 공정 가역성 및 낮은 계면 저항 측면에서 적합함을 보여주었으며, 특히 유리한 활성화 후 더욱 향상되었습니다. 리튬-황\
    \ 전지에서는 상온(25 degC)에서 유망한 용량을 보였고, DEGDME 기반 전해액의 경우 35 degC에서 1300 mAh gS-1의\
    \ 높은 용량을 달성했습니다. 리튬-LiFePO4 전지는 만족스러운 사이클링 거동을 보였으며, 첫 방전 시 낮은 전압에서 추가적인 환원 단계를\
    \ 적용했을 때 특히 우수했습니다. 이 절차를 통해 약 100 %에 가까운 쿨롱 효율, 160 mAh g-1에 근접하는 용량, 그리고 특히\
    \ TREGDME 기반 전해액을 사용한 전지에서 관련 높은 용량 유지율을 확보했습니다. 따라서 본 연구는 농축된 글라임 기반 전해액, 작동\
    \ 조건의 미세 조정, 그리고 활물질 화학의 신중한 선택이 실용적이고 안전한 리튬 금속 전지를 구현하는 데 중요한 단계임을 시사합니다.</li>\n\
    \        </ul>"
  summary_date: 2025-10-27 13:37 KST
- title: Ab-initio modeling of electrolyte molecule Ethylene Carbonate decomposition
    reaction on Li(Ni,Mn,Co)O2 cathode surface
  authors: Shenzhen Xu, Guangfu Luo, Ryan Jacobs, Shuyu Fang, Mahesh K. Mahanthappa,
    Robert J. Hamers, Dane Morgan
  date: '2017-06-19'
  paper_id: 1706.05784v1
  link: http://arxiv.org/abs/1706.05784v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리 전극에서 발생하는 전해액 분해 반응은 고체\
    \ 전해질 계면(SEI) 층을 형성하며, 이는 반복적인 충방전 주기 동안 배터리의 전압 및 용량 손실을 야기하는 주요 원인 중 하나입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 본 연구에서는 상업용 리튬 이온 배터리에 흔히 사용되는 층상 Li(Nix,Mny,Co1-x-y)O2\
    \ (NMC) 양극 결정의 (10-14) 표면에서 유기 전해액 성분인 에틸렌 카보네이트 (EC)의 초기 분해 단계를 연구하기 위해 밀도 범함수\
    \ 이론(DFT) 기반의 ab-initio 계산을 적용했습니다. 또한, 전해액 내 용해된 Li+ 이온과 흡착된 수산화기(-OH) 또는 불소(-F)\
    \ 종을 포함하는 다양한 NMC 양극 표면 종료가 EC 반응 경로에 미치는 영향을 명시적으로 고려했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>맨 양극 표면에서 EC 고리 열림 공정으로 구성된 매우 빠른 화학 반응이 예측되었으며,\
    \ 이 반응 속도는 배터리 작동 전압과 무관합니다.</li>\n      <li>이 EC 고리 열림 반응은 본질적으로 전기화학적이라기보다는\
    \ 순수한 화학적이기 때문에, 양극 물질이 전해액과 접촉하면 피할 수 없는 과정입니다.</li>\n      <li>-OH 및 -F 흡착 종은\
    \ EC와의 반응에 대한 표면 패시베이션 효과를 나타내지만, 표면 전이 금속 원자에 결합된 -OH의 경우를 제외하고는 그 효과가 제한적이었습니다.</li>\n\
    \      <li>본 연구는 전해액 분자 분해의 가능한 속도 결정 단계가 맨 양극 표면에서가 아니라 양극 표면의 분해된 유기 생성물에서 발생하는\
    \ 반응일 수 있음을 시사합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 13:37 KST
