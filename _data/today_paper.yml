- title: Nitrogen-Triggered Amorphization Enables High-Performance Solid-State Electrolytes
  authors: Bolong Hong, Lei Gao, Bingkai Zhang, Pengfei Nan, Ruishan Zhang, Yuhang
    Li, Zhihao Lei, Ming Liu, Jing Wu, Longbang Di, Haijin Ni, Songbai Han, Jinlong
    Zhu
  date: '2025-10-11'
  paper_id: 2510.09960v1
  link: http://arxiv.org/abs/2510.09960v1
  summary: "```html\n<ul>\n  <li><strong>연구 배경:</strong> 비정질 고체 전해질(SSEs)은 우수한 이온\
    \ 전도도, 구조적 가변성 및 유망한 전기화학적 성능으로 인해 전고체 배터리(ASSBs) 적용에 큰 잠재력을 가지고 있으나, 비정질 SSEs를\
    \ 위한 보편적인 설계 원칙의 부재가 개발을 제한하고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는\
    \ 비정질 SSE 시스템의 비정질화 형성 능력을 근본적으로 재평가하고, 다양한 금속 염화물(MCly)을 비정질 xLi3N-MCly (0.3\
    \ < 3x < 1.9) SSE로 전환하는 질소 기반의 보편적인 전략을 수립했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ 질소는 왜곡된 배위 다면체와 N-브릿지 네트워크를 통해 결정질 질서를 파괴하고 동적 결합 재구성을 통해 빠른 Li+ 이동을 가능하게 하며,\
    \ 이를 통해 0.533Li3N-HfCl4의 경우 25 °C에서 2.02 mS cm-1의 높은 이온 전도도를 달성했습니다. 구조-특성 관계\
    \ 분석을 통해 N3-의 높은 전하 밀도와 브릿지 형성 능력이 네트워크 무질서를 향상시키고, 금속 배위 원자 거리를 단축하며, Li+ 확산\
    \ 경로 연결성을 최적화함을 밝혔습니다. 또한, 0.533Li3N-HfCl4를 적용한 전고체 배터리는 높은 양극 로딩(6.24 mg cm-2)에서\
    \ 1000 mA g-1의 전류 밀도로 2000회 사이클 후에도 81.87%의 용량을 유지하여 공학적 실현 가능성을 입증했습니다.</li>\n\
    </ul>\n```"
- title: Influence of an external static magnetic field on prebreakdown electron emission
    and heating
  authors: Roni Koitermaa, Marzhan Toktaganova, Andreas Kyritsakis, Tauno Tiirats,
    Alexej Grudiev, Veronika Zadin, Flyura Djurabekova
  date: '2025-10-10'
  paper_id: 2510.09113v2
  link: http://arxiv.org/abs/2510.09113v2
  summary: "다음은 제공된 초록의 핵심 내용을 요청하신 형식으로 요약한 것입니다.\n\n```html\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 고자기장이 진공 아크 발생을 증가시킬 수 있으며, 이는 전기장과 자기장 모두가 진공 아크 과정에 관여함을 시사합니다.\
    \ 기존에는 음극(cathode)이 전계 방출 나노 돌출부의 기원으로 주요 역할을 하고 양극(anode)은 부차적인 역할을 하는 것으로 여겨졌으나,\
    \ 방출된 전자 빔의 자기적 집속(magnetic focusing)이 양극 표면의 상당한 가열을 유발하여 전류 밀도 증가로 인한 열유속 증가를\
    \ 가져올 수 있다는 가설이 있습니다.</li>\n  <li><strong>연구 방법:</strong> Particle-in-Cell (PIC)\
    \ 및 Finite Element Methods (FEM)를 사용하여 전기장 및 자기장의 다양한 구성에서 방출된 전자 빔을 시뮬레이션했습니다.\
    \ 또한, 0 T부터 30 T까지의 자기장 범위에서 충돌하는 전자 빔으로 인한 가열 현상을 시뮬레이션했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> 전기장과 자기장의 방향이 전자 빔의 집속에 중요한 역할을 하는 것으로 확인되었습니다. 특히, 10 T에서 30 T\
    \ 범위의 자기장에서 양극 표면의 증발을 유도할 수 있는 충분한 온도 상승이 달성될 수 있음을 발견했으며, 이는 양극 측에서 플라즈마 개시(plasma\
    \ initiation) 가능성을 강력하게 시사합니다.</li>\n</ul>\n```"
- title: 'Redox Chemistry of LiCoO$_2$, LiNiO$_2$, and LiNi$_{1/3}$Mn$_{1/3}$Co$_{1/3}$O$_2$
    Cathodes: Deduced via XPS, DFT+DMFT, and Charge Transfer Multiplet Simulations'
  authors: Ruiwen Xie, Maximilian Mellin, Wolfram Jaegermann, Jan P. Hofmann, Frank
    M. F. de Groot, Hongbin Zhang
  date: '2025-10-03'
  paper_id: 2510.02875v1
  link: http://arxiv.org/abs/2510.02875v1
  summary: "다음은 2차전지 및 재료공학 전문가의 관점에서 해당 초록을 요약한 내용입니다.\n\n<ul>\n  <li><strong>연구\
    \ 배경:</strong> 리튬 이온 배터리 양극재 최적화를 위해서는 Li 탈리(충전) 과정 중 물리화학적 벌크 특성 변화를 이해하는 것이\
    \ 필수적이다. 특히, 전이금속(TM) 3d 및 산소 2p 궤도 간의 혼성(hybridization) 변화를 심층적으로 규명하고, 탈리에 따른\
    \ 전자 구조 변화를 통해 전하 보상 메커니즘 정보를 제공하며, XPS 데이터 분석 시 발생하는 전하 이동 및 최종 상태 효과에 의한 위성\
    \ 피크 구조의 복잡성을 정확하게 해석할 필요성이 제기된다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 X선\
    \ 광전자 분광법(XPS) 실험과 밀도 범함수 이론 및 동역학적 평균장 이론(DFT+DMFT) 계산, 그리고 전하 이동 다중항(CTM) 모델\
    \ 시뮬레이션을 결합한 통합적인 접근 방식을 사용했다. 이를 통해 리튬 탈리 과정에서 전이금속 3d 및 산소 2p 궤도 간의 혼성이 어떻게\
    \ 변화하는지 조사하였으며, 초기 상태(pristine) 및 탈리된(deintercalated) 양극재에 대한 이론적 계산과 실험적 연구를\
    \ 병행했다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n      <li>조사된 Li 전이금속 산화물에서\
    \ Li$^{+}$ 이온 이동과 관련된 전자 이동이 경성 밴드 모델(rigid band model)을 따르지 않으며, 전이금속 3d 및 산소\
    \ 2p 상태 혼성의 변화로 인해 변형됨을 확인했다.</li>\n      <li>통합적인 접근 방식을 통해 전이금속의 2p XPS 위성 피크\
    \ 강도가 산화환원(redox) 화학을 나타내는 효과적인 지표임을 밝혀냈다.</li>\n      <li>이러한 결과는 양극재의 산화환원 화학을\
    \ 추론하는 데 기반을 제공하며, 보다 효율적인 배터리 재료 설계에 기여할 수 있다.</li>\n    </ul>\n  </li>\n</ul>"
