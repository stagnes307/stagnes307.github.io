- title: 'Maybe you don''t need a U-Net: convolutional feature upsampling for materials
    micrograph segmentation'
  authors: Ronan Docherty, Antonis Vamvakeros, Samuel J. Cooper
  date: '2025-08-29'
  paper_id: 2508.21529v1
  link: http://arxiv.org/abs/2508.21529v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 기존의 특징 기반 파운데이션 모델(주로 비전 트랜스포머)은 이미지의\
    \ 풍부한 의미론적 특징을 제공하여 분할 및 객체 감지와 같은 다운스트림 작업에 유용했지만, 패치 기반 방식의 특성으로 인해 현미경 이미지의\
    \ 미세 특징을 표현하는 데 어려움이 있었고, 재료 및 생물학 분야의 대규모 이미지 분석에도 한계가 있었습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 본 연구에서는 입력 이미지를 참조하여 저해상도(즉, 큰 패치 크기) 파운데이션 모델 특징을 업샘플링하는 합성곱 신경망(CNN)을\
    \ 훈련했습니다. 이 업샘플러 네트워크는 추가 훈련 없이 식물 세포, 리튬 이온 배터리 음극, 유기 결정 등 다양한 현미경 이미지를 효율적으로\
    \ 특징화하고 분할하는 데 적용되었습니다.</li>\n  <li><strong>주요 결과:</strong> 업샘플링된 특징의 풍부함 덕분에\
    \ 미세한 균열과 같이 분할하기 어려운 상을 효과적으로 분리할 수 있었습니다. 또한, 이러한 심층 특징을 활용한 대화형 분할은 기존의 합성곱\
    \ 네트워크를 훈련하거나 미세 조정하는 것보다 훨씬 빠르고 적은 라벨로도 고품질의 분할 결과를 생성함을 입증했습니다.</li>\n</ul>"
