- title: Accurate Cathode Properties of LiNiO2, LiCoO2, and LiMnO2 Using the SCAN
    Meta-GGA Density Functional
  authors: Arup Chakraborty, Mudit Dixit, Dan T. Major
  date: '2018-05-02'
  paper_id: 1805.00642v1
  link: http://arxiv.org/abs/1805.00642v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 층상 리튬 삽입 전이 금속(TM) 산화물은 리튬 이온 배터리의\
    \ 유망한 양극 재료로 주목받고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 새롭게 개발된 SCAN (strongly\
    \ constrained and appropriately normed) 밀도 범함수 방법을 사용하여 LiNiO2, LiCoO2, LiMnO2와\
    \ 같은 대표적인 양극 재료의 구조적, 자기적, 전기화학적 특성을 다양한 리튬 삽입 한계에서 면밀히 조사했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong> SCAN 방법은 기존의 인기 있는 범함수 조합보다 우수하며, Hubbard 매개변수를 사용하지 않고도 실험 결과와\
    \ 훨씬 더 잘 일치하는 결과를 제공합니다. 또한, 분산 보정은 작은 영향을 미치는 것으로 나타났습니다. 특히 SCAN은 전자 구조, 전자\
    \ 밀도, 밴드 갭, 예측된 셀 매개변수 및 전압 프로파일을 잘 설명합니다.</li>\n</ul>"
