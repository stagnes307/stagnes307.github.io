- title: Lithium-Metal Batteries Using Sustainable Electrolyte Media and Various Cathode
    Chemistries
  authors: Vittorio Marangon, Luca Minnetti, Matteo Adami, Alberto Barlini, Jusef
    Hassoun
  date: '2021-07-09'
  paper_id: 2107.04446v1
  link: http://arxiv.org/abs/2107.04446v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 고에너지 리튬 금속 양극의 안전한 활용을 위해 농축된 글라임\
    \ 기반 전해질과 다양한 음극 화학을 사용하는 리튬 금속 전지를 평가했습니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>디에틸렌 글리콜 디메틸 에테르 (DEGDME) 및 트리에틸렌 글리콜 디메틸 에테르 (TREGDME)에\
    \ 리튬 비스(트리플루오로메탄술포닐)이미드 (LiTFSI) 및 질산 리튬 (LiNO3)을 용매 포화 한계에 가까운 농도로 용해하여 전해질로\
    \ 사용했습니다.</li>\n      <li>음극으로는 전환형 황-주석 복합체 (S:Sn 80:20 w/w) 또는 리튬 이온 탈삽입형 리튬인산철\
    \ (LiFePO4)을 사용했습니다.</li>\n      <li>순환 전압-전류법 (CV) 및 전기화학 임피던스 분광법 (EIS)으로 전해질의\
    \ 적합성을 평가했습니다.</li>\n      <li>갈바노스탯 방식으로 리튬-황 (Li/S) 전지의 용량을 측정했습니다.</li>\n \
    \     <li>리튬-리튬인산철 (Li/LFP) 전지의 경우, 첫 방전 시 낮은 전압 차단 (1.2 V)에서 추가 환원 단계를 적용하여 고체\
    \ 전해질 계면 (SEI)을 강화하는 절차를 사용했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n\
    \    <ul>\n      <li>농축 전해질은 특히 유리한 활성화 후 공정 가역성 및 낮은 계면 저항 측면에서 적합성을 보였습니다.</li>\n\
    \      <li>리튬-황 (Li/S) 전지는 상온 (25 degC)에서 유망한 용량을 나타냈으며, 특히 DEGDME 기반 전해질을 35\
    \ degC에서 사용했을 때 최대 1300 mAh gS-1의 높은 값을 달성했습니다.</li>\n      <li>리튬-리튬인산철 (Li/LFP)\
    \ 전지는 만족스러운 사이클링 거동을 보였으며, 특히 첫 방전 시 SEI 강화를 위한 추가 저전압 환원 단계를 적용했을 때 뛰어났습니다.</li>\n\
    \      <li>이러한 절차를 통해 약 100%에 가까운 쿨롱 효율과 160 mAh g-1에 근접하는 용량, 그리고 TREGDME 기반\
    \ 전해질을 사용한 셀에서 특히 우수한 용량 유지율을 달성했습니다.</li>\n      <li>따라서 본 연구는 실용적이고 안전한 리튬 금속\
    \ 전지를 구현하기 위한 중요한 단계로서 농축 글라임 기반 전해질의 사용, 작동 조건의 미세 조정, 그리고 활성 물질 화학의 신중한 선택을\
    \ 제안합니다.</li>\n    </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 13:23 KST
- title: Synthesis and Characterization of a LiFe0.6Mn0.4PO4 Olivine Cathode for Application
    in a New Lithium Polymer Battery
  authors: Luca Minnetti, Vittorio Marangon, Jusef Hassoun
  date: '2022-03-10'
  paper_id: 2203.05414v1
  link: http://arxiv.org/abs/2203.05414v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 본 연구는 올리빈 구조를 활용하는 LiFe0.6Mn0.4PO4\
    \ (LFMP) 양극재를 합성하고 그 구조, 형태, 리튬 전지 내에서의 전기화학적 특성을 분석했습니다. 이 재료는 증가된 에너지 밀도와 탁월한\
    \ 안전성을 특징으로 하는 폴리머 배터리에 적합한 전극으로 제안됩니다.</li>\n  <li><strong>연구 방법:</strong>\n\
    \    <ul>\n      <li>LFMP 재료를 합성했습니다.</li>\n      <li>X-선 회절을 통해 LFMP의 올리빈 구조를\
    \ 확인했습니다.</li>\n      <li>주사 및 투과 전자 현미경을 이용해 서브마이크론 입자들이 마이크로미터 클러스터로 응집된 형태를\
    \ 분석했습니다.</li>\n      <li>열중량 분석을 통해 약 4%의 탄소 중량비를 확인했습니다.</li>\n      <li>순환\
    \ 전압 전류법을 사용하여 Fe+2/Fe+3 및 Mn+2/Mn+3 산화 환원 쌍에 의한 3.5 V 및 4 V에서의 전기화학적 가역성을 확인했습니다.</li>\n\
    \      <li>기존 액체 전해질을 사용하는 리튬 전지에서 정전류 충방전 사이클링을 통해 최대 용량, 출력 특성, 효율 및 안정성을 평가했습니다.</li>\n\
    \      <li>폴리에틸렌 글리콜 디메틸 에테르 기반의 고체 전해질을 활용하는 리튬 금속 폴리머 전지에서도 LFMP의 용량, 효율 및 보존\
    \ 특성을 연구했습니다.</li>\n    </ul>\n  </li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>합성된 LFMP는 잘 정의된 올리빈 구조를 가지며, 서브마이크론 입자들이 마이크로미터 클러스터로 응집된 형태를 보였고,\
    \ 약 4%의 탄소 함량을 가졌습니다.</li>\n      <li>재료는 Fe+2/Fe+3 산화 환원 쌍에 의한 3.5 V와 Mn+2/Mn+3\
    \ 산화 환원 쌍에 의한 4 V에서 가역적인 전기화학적 공정을 나타냈습니다.</li>\n      <li>액체 전해질 기반 리튬 전지에서 최대\
    \ 130 mAh g-1의 용량, 만족스러운 출력 특성, 우수한 효율 및 안정적인 성능을 보였습니다.</li>\n      <li>고체 구성의\
    \ 리튬 금속 폴리머 전지에서 LFMP는 용량, 효율 및 보존 측면에서 매우 유망한 특성을 나타냈습니다.</li>\n      <li>이러한\
    \ 결과는 LFMP 재료가 증가된 에너지 밀도와 탁월한 안전성을 특징으로 하는 폴리머 배터리에 적합한 전극임을 시사합니다.</li>\n  \
    \  </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 13:24 KST
- title: Weberite Na$_2$MM'F$_7$ (M,M'=Redox-Active Metal) as Promising Fluoride-Based
    Sodium-Ion Battery Cathodes
  authors: Tenglong Lu, Sheng Meng, Miao Liu
  date: '2023-10-06'
  paper_id: 2310.04222v1
  link: http://arxiv.org/abs/2310.04222v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 나트륨 이온 배터리는 풍부한 나트륨 자원 덕분에 리튬 이온 기술의\
    \ 실행 가능한 대안으로 주목받고 있습니다. 하지만, 현재 나트륨 이온 양극재의 낮은 비에너지와 불량한 사이클 성능과 같은 상업화 과제들이\
    \ 여전히 해결되어야 합니다.</li>\n  <li><strong>연구 방법:</strong> 이러한 문제점을 극복하기 위해, 본 연구는 새로운\
    \ 종류의 불소 기반 재료인 삼각정계 Na2MM'F7 (M과 M'는 산화환원 활성 금속) 화합물을 나트륨 이온 양극재의 유망한 후보로 탐색했습니다.\
    \ 이를 위해, ab initio 계산을 활용한 포괄적인 평가를 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\
    \ Ab initio 계산을 통해 12가지 유망한 화합물이 식별되었으며, 이들은 높은 열역학적 안정성, 170 mAh/g를 초과하는 높은 무게당\
    \ 용량, 그리고 600 meV 미만의 낮은 나트륨 이온 이동 장벽을 보였습니다. 특히, 선별된 12가지 화합물 중 10가지는 580 Wh/kg를\
    \ 초과하는 높은 비에너지(LiFePO4의 비에너지와 거의 동일)를 나타내어 뛰어난 전기화학적 성능을 입증했습니다.</li>\n</ul>"
  summary_date: 2025-10-27 13:24 KST
