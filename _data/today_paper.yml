- title: 'Towards High-Voltage Cathodes for Zinc-Ion Batteries: Discovery Pipeline
    and Material Design Rules'
  authors: Roberta Pascazio, Qian Chen, Haoming Howard Li, Aaron D. Kaplan, Kristin
    A. Persson
  date: '2025-04-16'
  paper_id: 2504.11678v1
  link: http://arxiv.org/abs/2504.11678v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 재생 에너지원의 간헐성을 해결하기 위해 효율적인 에너지 저장\
    \ 시스템이 필수적입니다. 다가 배터리의 일종인 아연 이온 배터리(ZIBs)는 본질적으로 저전압이지만, 아연을 음극으로 활용할 수 있어 리튬\
    \ 이온 배터리에 대한 유망한 저비용 대안을 제공합니다. 그러나 ZIB의 잠재적 영향을 극대화하기 위해서는 아연 확산이 개선된 충전식 양극이\
    \ 필요합니다.</li>\n  <li><strong>연구 방법:</strong> 배터리 전극 재료 내 아연 이온 이동성에 영향을 미치는 화학적,\
    \ 구조적 요인을 더 잘 이해하기 위해, 연구팀은 아연을 포함하지 않는 비어 있는 층간 삽입 호스트에 대한 화학적 탐색 공간을 확장하여 ZIB\
    \ 양극 후보 층간 삽입 호스트를 체계적으로 평가하는 고처리량 계산 스크리닝 접근법을 사용했습니다. ZIB에서 유망한 양극을 식별하기 위해\
    \ 스크리닝 기준과 호스트 재료 내부의 Zn2+ 층간 삽입 및 확산에 대한 DFT 기반 계산을 통합한 고처리량 스크리닝 퍼널을 활용했습니다.</li>\n\
    \  <li><strong>주요 결과:</strong> 수집된 데이터를 사용하여 후보 양극 재료에서 아연 이온 이동성을 선호하는 설계 원칙을\
    \ 식별했습니다. 이 연구는 2가 이온 양극에 대한 이전 연구를 기반으로 하여 차세대 다가 에너지 저장 시스템을 위한 화학적 공간을 확장했습니다.</li>\n\
    </ul>"
  summary_date: 2025-10-27 04:16 KST
- title: Machine Learning Enabled Prediction of Cathode Materials for Zn ion Batteries
  authors: Linming Zhou, Archie Mingze Yao, Yongjun Wu, Ziyi Hu, Yuhui Huang, Zijian
    Hong
  date: '2021-04-01'
  paper_id: 2104.00586v1
  link: http://arxiv.org/abs/2104.00586v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 수계 전해액을 사용하는 충전식 아연(Zn) 전지는 저비용, 높은\
    \ 부피당 용량, 친환경성 및 높은 안전성과 같은 다양한 장점으로 인해 유망한 대체 에너지 저장 기술로 간주되어 왔다. 그러나 신뢰할 수 있는\
    \ 양극 소재의 부족이 그 적용을 크게 제약하고 있다.</li>\n  <li><strong>연구 방법:</strong> 본 연구에서는 150\
    \ mAh/g 초과의 고용량과 0.5V 초과의 고전압을 가지는 양극 소재를 예측하기 위해 기계 학습(ML) 기반 접근법을 개발했다. Materials\
    \ Project 데이터베이스에서 약 130,000개 이상의 무기 재료를 스크리닝하고, AFLOW 데이터베이스의 데이터를 활용하여 결정 그래프\
    \ 합성곱 신경망(CGCNN) 기반 ML 접근법을 적용했다.</li>\n  <li><strong>주요 결과:</strong> 두 데이터베이스와\
    \ ML 접근법의 결합을 통해 실험 데이터와 잘 일치하는 양극 소재를 스크리닝할 수 있었을 뿐만 아니라, 추가적인 실험 검증을 위한 새로운\
    \ 유망 후보 물질들을 예측할 수 있었다.</li>\n</ul>"
  summary_date: 2025-10-27 04:16 KST
