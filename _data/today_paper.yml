- title: A TEM study of morphological and structural degradation phenomena in LiFePO4-CB
    cathodes
  authors: Duc-The Ngo, Roberto Scipioni, Søren Bredmose Simonsen, Peter Stanley Jørgensen,
    Søren Højgaard Jensen
  date: '2016-05-18'
  paper_id: 1605.05477v2
  link: http://arxiv.org/abs/1605.05477v2
  summary: "<ul>\n  <li><strong>연구 배경:</strong> LiFePO4 기반 양극은 배터리 성능에 영향을 미치는 다양한\
    \ 열화 메커니즘으로 인해 문제가 발생한다.</li>\n  <li><strong>연구 방법:</strong> LiFePO4 (LFP)와 카본\
    \ 블랙 (CB)을 혼합하여 제조된 실험실 양극에서 형태학적 및 구조적 열화 현상을 조사했다. 1 mol L-1 LiPF6를 EC:DMC (1:1\
    \ 중량비)에 용해한 전해액을 사용했으며, 제조, 조립, 보관 및 사이클링의 다양한 단계에서 투과 전자 현미경 (TEM)을 통해 분석을 수행했다.</li>\n\
    \  <li><strong>주요 결과:</strong> 고분해능 TEM (HRTEM) 이미징 결과, LFP 입자 위에 연속적인 SEI 층이\
    \ 형성되며, 이는 보관 및 사이클링 모두에 의해 영향을 받음이 확인되었다. 또한, 카본 블랙 (CB)의 결정성 손실, 응집 및 agglomeration\
    \ 현상이 관찰되었다. 사이클링 중 측정된 충방전 곡선과 임피던스 스펙트럼은 이러한 열화 메커니즘이 양극의 전도성과 용량을 감소시킨다는 것을\
    \ 확인해 주었다.</li>\n</ul>"
  summary_date: 2025-10-27 13:41 KST
- title: 'On the microscopic origin of reversible and irreversible reactions of LiNixCoyMnx
    cathode materials: Ni-O hybrid bond formation vs. cationic and anionic redox'
  authors: Karin Kleiner, Claire A. Murray, Cristina Grosu, Sarah J. Day, Martin Winter,
    Peter Nagel, Stefan Schuppler, Michael Merz
  date: '2020-06-17'
  paper_id: 2006.09964v1
  link: http://arxiv.org/abs/2006.09964v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 리튬 이온 배터리의 기존 양극 재료인 니켈 함량이 다른 층상\
    \ 산화물의 에너지 밀도 한계를 첫 방전 주기 동안 조사했습니다.</li>\n  <li><strong>연구 방법:</strong> 첨단 분광학\
    \ 및 최신 회절 기술을 사용하여 연구를 수행했습니다.</li>\n  <li><strong>주요 결과:</strong>\n    <ul>\n\
    \      <li>NCM(니켈 코발트 망간) 계열 양극재의 산화환원 반응은 널리 가정되던 순수 양이온 또는 최근 논의된 순수 음이온 산화환원\
    \ 과정이 아닌, 니켈의 가역적 산화 및 산소와의 하이브리드화를 통해 진행된다는 명확한 실험적 증거를 처음으로 제시했습니다.</li>\n \
    \     <li>니켈-산소(Ni-O) 하이브리드 상태가 형성되면 해당 부위는 더 이상 산화될 수 없으며, 이는 구조적 붕괴로 이어지는 비가역적\
    \ 반응을 유발하고, 이온성 니켈의 부족이 가역 용량을 제한합니다.</li>\n      <li>니켈 함량에 따라 달라지는 하이브리드화 정도는\
    \ 양극의 전자 구조와 작동 전위를 결정하며, 니켈 양이 증가할수록 재료의 공유 결합 특성이 증가하고 전위는 감소합니다.</li>\n   \
    \ </ul>\n  </li>\n</ul>"
  summary_date: 2025-10-27 13:41 KST
