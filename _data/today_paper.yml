title: "High-Performance Cathode Materials for Next-Generation Lithium-Ion Batteries"
authors: "Kim, J., Lee, S., Park, H."
date: "2025-10-20"
link: "https://doi.org/10.1000/example.doi"
summary: "이 논문은 차세대 리튬이온 배터리를 위한 고성능 양극재 개발에 관한 연구입니다. 니켈 함량을 최적화하여 에너지 밀도를 향상시켰습니다. 새로운 코팅 기술을 통해 사이클 안정성도 크게 개선되었습니다."

