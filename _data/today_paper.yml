- title: Insights into the defect-driven heterogeneous structural evolution of Ni-rich
    layered cathode in lithium-ion batteries
  authors: Zhongyuan Huang, Ziwei Chen, Maolin Yang, Mihai Chu, Zenan Li, Sihao Deng,
    Lunhua He, Lei Jin, Rafal E. Dunin-Borkowski, Rui Wang, Jun Wang, Tingting Yang,
    Yinguo Xiao
  date: '2024-04-23'
  paper_id: 2404.15237v1
  link: http://arxiv.org/abs/2404.15237v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 최근 Ni-rich 리튬 이온 배터리는 차량 및 그리드 수준의\
    \ 대규모 에너지 저장 수요를 충족하기 위해 상당한 연구 노력이 이루어지고 있으며, 차세대 고성능 리튬 이온 배터리 개발을 위해서는 구조적\
    \ 변화와 관련된 근본적인 전기화학적 메커니즘에 대한 포괄적인 이해가 필요합니다.</li>\n  <li><strong>연구 방법:</strong>\
    \ 동일한 LiNi0.8Co0.1Mn0.1O2 양극과 서로 다른 음극(흑연-실리콘 블렌드 음극 및 흑연 음극)을 사용하는 두 개의 완전 전지에서\
    \ 전극의 구조적 변화를 명확히 하기 위해 고급 오페란도 중성자 회절 및 4차원 주사 투과 전자 현미경 기술을 적용했습니다.</li>\n \
    \ <li><strong>주요 결과:</strong> 두 전지의 양극 모두 초기 충전 단계에서 비고유적인 두 상과 같은 거동을 보여 선택적인\
    \ 리튬 이온 추출을 나타냈습니다. 하지만 흑연 음극에 비해 흑연-실리콘 블렌드 음극을 사용한 전지에서 양극의 이질적인 진화가 덜 심각했으며,\
    \ 이는 상이한 탈리튬 속도에 기인합니다. 더욱이, 이질적인 구조의 형성은 리튬/니켈 무질서 및 미세균열을 포함한 결함 분포에 의해 주도되며,\
    \ 이는 적절한 음극을 조립함으로써 억제되어야 전지 성능에 대한 잠재적 위협을 피할 수 있음을 밝혔습니다. 본 연구는 Ni-rich 리튬 이온\
    \ 배터리 내 불균일성의 원인을 밝히고, 더 높은 용량과 긴 수명을 가진 배터리를 위한 전극 내 동역학 제어의 중요성을 강조합니다.</li>\n\
    </ul>"
  summary_date: 2025-10-27 13:33 KST
- title: Modeling and theoretical design of next-generation lithium metal batteries
  authors: Yanchen Fana, Xiang Chenb, Dominik Legut, Qianfan Zhang
  date: '2024-10-21'
  paper_id: 2410.15752v1
  link: http://arxiv.org/abs/2410.15752v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 초고이론 에너지 밀도를 가진 충전식 리튬 금속 배터리(LMBs)는\
    \ 휴대용 전자기기, 전기차 및 스마트 그리드의 중요한 응용 분야로 인해 점점 더 많은 주목을 받고 있습니다. 그러나 LMBs의 실제 구현은\
    \ 낮은 쿨롱 효율, 불량한 사이클 성능, 복잡한 계면 반응과 같은 수많은 도전 과제에 직면해 있습니다.</li>\n  <li><strong>연구\
    \ 방법:</strong> 제1원리 계산은 특정 전극 재료의 구조 및 특성 모델링, 원자 규모에서의 충방전 메커니즘 이해, 전극 재료 및 전해질에\
    \ 대한 합리적인 설계 전략 제공 측면에서 리튬 배터리 연구 분야의 강력한 기술이 되었습니다. 이 검토 논문에서는 시뮬레이션 방법에 대한 간략한\
    \ 소개가 먼저 제공됩니다.</li>\n  <li><strong>주요 결과:</strong> 이 검토 논문에서는 LMBs의 황 양극, 산소\
    \ 양극, 리튬 금속 음극 및 고체 전해질(SSEs)에 대한 이론적 연구를 요약합니다. 다음 두 장에서는 주로 LMBs의 양극 관련 문제에\
    \ 초점을 맞추며, 이어서 리튬 금속 음극 및 고체 전해질(SSEs)에 대한 이론적 연구를 특별히 검토합니다. 각 LMBs 분야의 현재 과제와\
    \ 잠재적 연구 방향을 이론적 관점에서 전망합니다.</li>\n</ul>"
  summary_date: 2025-10-27 13:33 KST
