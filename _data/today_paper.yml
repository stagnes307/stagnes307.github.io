- title: Crystal Systems Classification of Phosphate-Based Cathode Materials Using
    Machine Learning for Lithium-Ion Battery
  authors: Yogesh Yadav, Sandeep K Yadav, Vivek Vijay, Ambesh Dixit
  date: '2025-09-05'
  paper_id: 2509.10532v1
  link: http://arxiv.org/abs/2509.10532v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 배터리 음극의 물리적 및 화학적 특성은 리튬 이온 인산염 음극의\
    \ 결정 배열에서 비롯되며, 이는 전체 배터리 성능에 매우 중요합니다. 따라서, 음극의 특성을 예측하기 위해서는 결정계의 정확한 예측이 필수적입니다.</li>\n\
    \  <li><strong>연구 방법:</strong> 리튬 P (망간, 철, 코발트, 니켈, 바나듐) O 기반 인산염 음극과 관련된 결정계(단사정계,\
    \ 사방정계, 삼사정계)를 예측하기 위해 머신러닝 분류 알고리즘을 적용했습니다. 데이터는 Materials Project에서 추출되었으며,\
    \ 특성 평가를 통해 음극 특성이 결정 구조에 의존함을 확인했습니다. Random Forest, Extremely Randomized Trees,\
    \ Gradient Boosting Machines와 같은 앙상블 머신러닝 알고리즘이 몬테카를로 교차 검증 테스트에서 결정계에 대한 최고의\
    \ 예측 능력을 보였습니다. 또한, 순차적 전진 선택(SFS)을 수행하여 부피(Volume), 밴드갭(Band gap), 사이트(Sites)와\
    \ 같은 예측 정확도에 영향을 미치는 가장 중요한 특성들을 식별했습니다.</li>\n  <li><strong>주요 결과:</strong> 부피(Volume),\
    \ 밴드갭(Band gap), 사이트(Sites)를 입력 특성으로 사용했을 때, 앙상블 머신러닝 알고리즘인 Random Forest (80.69%),\
    \ Extremely Randomized Tree (78.96%), Gradient Boosting Machine (80.40%) 접근 방식이\
    \ 결정학적 분류에서 안정성과 함께 최대 정확도를 달성했습니다. 예측된 재료들은 리튬 이온 배터리의 잠재적인 음극 재료가 될 수 있습니다.</li>\n\
    </ul>"
