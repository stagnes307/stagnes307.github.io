- title: Nitrogen-Triggered Amorphization Enables High-Performance Solid-State Electrolytes
  authors: Bolong Hong, Lei Gao, Bingkai Zhang, Pengfei Nan, Ruishan Zhang, Yuhang
    Li, Zhihao Lei, Ming Liu, Jing Wu, Longbang Di, Haijin Ni, Songbai Han, Jinlong
    Zhu
  date: '2025-10-11'
  paper_id: 2510.09960v1
  link: http://arxiv.org/abs/2510.09960v1
  summary: "<ul>\n  <li><strong>연구 배경:</strong> 비정질 고체 전해질(SSE)은 우수한 이온 전도도, 구조적 튜닝\
    \ 가능성 및 유망한 전기화학적 성능 덕분에 전고체 배터리(ASSB) 적용에 큰 잠재력을 가지고 있습니다. 그러나 비정질 SSE에 대한 보편적인\
    \ 설계 원칙이 없다는 점이 개발을 제한하고 있습니다.</li>\n  <li><strong>연구 방법:</strong> 본 연구는 비정질 SSE\
    \ 시스템의 비정질화 형성 능력을 근본적으로 재평가하여, 다양한 금속 염화물을 비정질 xLi3N-MCly (M은 금속 원소, 0.3 미만 3x\
    \ 미만 1.9, 2 미만 y 미만 5) SSE로 전환하는 질소 구동형 보편적 전략을 확립했습니다.</li>\n  <li><strong>주요\
    \ 결과:</strong>\n    <ul>\n      <li>질소는 왜곡된 배위 다면체와 N-브릿지 네트워크를 통해 결정질 질서를 시너지적으로\
    \ 파괴하며, 동적 결합 재구성을 통해 빠른 Li+ 이동을 가능하게 합니다.</li>\n      <li>0.533Li3N-HfCl4의 경우\
    \ 25 degC에서 2.02 mS cm-1의 이온 전도도를 달성했습니다.</li>\n      <li>구조-특성 관계 분석을 통해 N3-의\
    \ 높은 전하 밀도와 브릿지 형성 능력이 네트워크 무질서를 향상시키고, 금속 배위 원자 거리를 단축하며, Li+ 확산 경로 연결성을 최적화함이\
    \ 밝혀졌습니다.</li>\n      <li>0.533Li3N-HfCl4를 사용하는 ASSB는 높은 양극 로딩(6.24 mg cm-2)에서\
    \ 1000 mA g-1의 전류 밀도로 2000 사이클 후에도 81.87%의 용량을 유지하여 공학적 실현 가능성을 입증했습니다.</li>\n\
    \      <li>이 연구는 고성능 비정질 SSE의 합리적인 설계를 위한 패러다임을 제공합니다.</li>\n    </ul>\n  </li>\n\
    </ul>"
