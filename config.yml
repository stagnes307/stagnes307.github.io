# config.yml
arxiv_settings:
  # [양극재 기본 설정]
  search_query: 'cat:cond-mat.mtrl-sci AND cathode AND lithium'  # 단순화하여 페이징 에러 최소화
  max_results_to_fetch: 150  # 페이징 에러 방지 (500 → 150)
  num_papers_to_summarize: 3  # 하루 3개
  
  # [참고] 30일 후(약 2025-11-27) 정렬 방식 변경 권장:
  # update_papers.py 227줄: sort_by = arxiv.SortCriterion.SubmittedDate
  # 이유: 관련성순으로 저명한 논문을 충분히 수집한 후, 최신 논문으로 전환
  
  # 제외할 키워드 (음극재, 소듐이온, 폴리머 등)
  exclude_keywords:
    - "silicon anode"
    - "graphite anode"
    - "anode"
    - "sodium"
    - "Na-ion"
    - "polymer"
    - "solid polymer"

     
  

file_paths:
  # 카테고리별 파일 경로 (하위 호환: today/archive도 cathode로 매핑)
  today: '_data/cathode/today.yml'
  archive: '_data/cathode/archive.yml'
  today_cathode: '_data/cathode/today.yml'
  archive_cathode: '_data/cathode/archive.yml'
  today_anode: '_data/anode/today.yml'
  archive_anode: '_data/anode/archive.yml'

