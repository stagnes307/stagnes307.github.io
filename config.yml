# config.yml
arxiv_settings:
  search_query: 'cat:cond-mat.mtrl-sci AND lithium AND cathode'
  max_results_to_fetch: 200  # 검색 풀 확대 (100 → 200)
  num_papers_to_summarize: 3
  
  # 제외할 키워드 (소듐이온, 폴리머 배터리 등)
  exclude_keywords:
    - "sodium"
    - "Na-ion"
    - "polymer"
    - "solid polymer"
  
  # AI 관련 논문은 예외로 포함
  include_ai_papers: true
  ai_keywords:
    - "machine learning"
    - "deep learning"
    - "neural network"
    - "artificial intelligence"
    - "AI"

file_paths:
  today: '_data/today_paper.yml'
  archive: '_data/archive_papers.yml'

gemini_model: 'gemini-2.5-flash'

# 논문 품질 필터링 설정
quality_filter:
  enabled: true
  min_score: 3  # 최소 점수 낮춤 (5 → 3)
  
  # 옵션 1: 저명한 기관 (각 2점)
