# config.yml

# 공통 설정: 모든 카테고리에 적용될 수 있는 기본값
gemini_model: 'google/gemini-2.5-flash'  # OpenRouter를 통한 Gemini 모델

# ==================================================
# 카테고리별 논문 처리 설정
# ==================================================
categories:
  # ----------------- 양극재 (CATHODE) -----------------
  - name: "CATHODE"
    # arXiv 검색 설정
    search_query: 'cat:cond-mat.mtrl-sci AND cathode AND lithium'
    max_results_to_fetch: 150
    num_papers_to_summarize: 3
    exclude_keywords:
      - "silicon anode"
      - "graphite anode"
      - "anode"
      - "sodium"
      - "Na-ion"
      - "polymer"
      - "solid polymer"
    
    # 파일 경로
    paths:
      today: '_data/cathode/today.yml'
      archive: '_data/cathode/archive.yml'
      
    # 품질 필터 설정
    filter_config:
      enabled: true
      min_score: 1
      min_author_hindex: 3
      hindex_score: 3
      journal_published_score: 3
