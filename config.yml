# config.yml
arxiv_settings:
  search_query: 'cat:("cond-mat.mtrl-sci") AND ((ti:cathode OR abs:cathode) OR (ti:NCM OR abs:NCM) OR (ti:NCA OR abs:NCA))'
  max_results_to_fetch: 30
  num_papers_to_summarize: 3

file_paths:
  today: '_data/today_paper.yml'
  archive: '_data/archive_papers.yml'

gemini_model: 'gemini-2.5-flash'