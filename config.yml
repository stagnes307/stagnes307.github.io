categories:
  # ----------------- 양극재 (CATHODE) -----------------
  - name: "CATHODE"
    search_queries:
      - 'cat:cond-mat.mtrl-sci AND (NCM OR NCA OR "nickel cobalt manganese" OR "nickel cobalt aluminum")'
      - 'cat:cond-mat.mtrl-sci AND ("high-nickel" OR "Ni-rich") AND cathode'
      - 'cat:cond-mat.mtrl-sci AND "layered oxide" AND cathode'
      - 'cat:cond-mat.mtrl-sci AND cathode AND lithium AND (battery OR cell)'
      - '(cat:cond-mat.mtrl-sci OR cat:physics.app-ph OR cat:chem.AP) AND cathode'
    
    latest_sort_query_index: 3
    max_results_to_fetch: 150
    num_papers_to_summarize: 3
    exclude_keywords:
      - "silicon anode"
      - "graphite anode"
      - "anode"
      - "sodium"
      - "Na-ion"
      - "polymer"
      - "solid polymer"
    include_keywords_any:
      - "LMO"
      - "LFP"
      - "NCM"
      - "NCA"
      - "NMC"
      - "LNMO"
      - "layered oxide"
      - "high-nickel"
      - "Ni-rich"
      - "cobalt-free"
      - "high-manganese"
      - "Li-rich"
      - "manganese-rich"
      - "olivine"
      - "spinel"
    
    paths:
      today: '_data/cathode/today.yml'
      archive: '_data/cathode/archive.yml'
      
